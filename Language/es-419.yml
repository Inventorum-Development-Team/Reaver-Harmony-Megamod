  STR_SMALL_SCOUT_DATA_UFOPEDIA: "El pequeño explorador es la nave alienígena más pequeña y débil, y puede destruirse fácilmente incluso con misiles de diseño humano. Si deseamos recuperar uno de ellos intacto, deberíamos seleccionar armamento con un valor de potencia por impacto bajo.{NEWLINE}{NEWLINE}Cada pequeño explorador está tripulado por un solo navegante alienígena que lleva una sonda mental, y la nave está equipada con una pequeña fuente de energía."
  STR_COVERT_OPS_SHIP_DATA_UFOPEDIA: "La nave de operaciones encubiertas es rápida y está bien armada para su tamaño. Su tripulación es una pequeña mezcla de soldados y navegantes, lo que la convierte en un objetivo ideal para la recuperación de sondas mentales. La nave está equipada con un sistema de plasma compacto, un sistema de navegación de tamaño completo y dos pequeñas fuentes de energía. Todas las naves más grandes también contienen sistemas de navegación estándar, pero el sistema de navegación de la nave de operaciones encubiertas tiene una probabilidad única de sobrevivir a un choque."
  STR_MEDIUM_SCOUT_DATA_UFOPEDIA: "La nave exploradora mediana es una nave vulnerable que lleva una mezcla de soldados y navegantes. Todas las naves más grandes tienen algunos navegantes, pero esta nave tiende a tener la mayoría, por lo que potencialmente puedes encontrar más sondas mentales en esta nave que en cualquier otra. La nave está equipada con un sistema de plasma de disparo rápido y una única fuente de energía de tamaño completo."
  STR_LARGE_SCOUT_DATA_UFOPEDIA: "El gran explorador está bien armado y puede ser reacondicionado en una amplia variedad de configuraciones. Sirve tanto como nave de reconocimiento como de apoyo a misiones extendidas o incluso como nave de defensa. La tripulación está formada principalmente por soldados con al menos un ingeniero presente. Este es un buen objetivo para recuperar granadas alienígenas o armamento pesado de tropas. La nave contiene dos fuentes de energía y un sistema de plasma de alta potencia."
  STR_CARGO_SHIP_DATA_UFOPEDIA: "La nave de carga es duradera y está ligeramente protegida, y aunque está armada, sigue siendo una de las naves más vulnerables de la flota alienígena. La lista de tripulantes incluye una variedad de tipos expertos, incluidos navegantes, ingenieros y médicos. No hay líderes presentes. La nave suele estar llena de almacenamiento de alimentos y otros suministros básicos para los alienígenas, junto con tres fuentes de energía, dos emisores de escudo y dos emisores de plasma. Podemos recuperar esta nave por una gran cantidad total de ganancias, sin nada particularmente importante en su interior."
  STR_HARVESTER_DATA_UFOPEDIA: "Lo que le falta a la cosechadora en alcance de armas lo compensa con potencia de armas. Las armas de largo alcance pueden ser ideales contra este duro oponente. Hay varios ingenieros en la lista de la tripulación, lo que significa que esta nave es una buena fuente de armamento pesado para las tropas. También hay un solo líder, que puede ser un agente psiónico. Siempre vendrá equipada con equipo quirúrgico láser para cortar ganado, así como almacenamiento de alimentos, y tiene cuatro fuentes de energía, tres emisores de escudo y dos emisores de plasma.{NEWLINE}{NEWLINE}No parece haber ningún dispositivo de rayo tractor dentro de la nave, y no está claro cómo es capaz de levitar ganado."
  STR_ABDUCTOR_DATA_UFOPEDIA: "El abductor es la nave alienígena más rápida de su tamaño y una de las más rápidas de su flota. También es un duro oponente en combate. La tripulación está formada por varios médicos que están equipados con el pequeño lanzador alienígena y llevan munición aturdidora. También hay un solo líder, que puede ser un agente psiónico. Dentro de la nave siempre habrá mesas de operaciones en las que realizan horribles experimentos humanos, así como sus sistemas de entretenimiento alienígena, cuatro fuentes de energía, tres emisores de escudo y dos emisores de plasma.{NEWLINE}{NEWLINE}No parece haber ningún dispositivo de rayo tractor dentro de la nave, y no está claro cómo es capaz de levitar a sus abducidos."
  STR_TERROR_SHIP_DATA_UFOPEDIA: "El terror de los cielos es poderoso, pero rápido y evasivo en su comportamiento. A pesar de lo difícil que es su oponente, parece que los alienígenas temen por su seguridad. Estas naves llevan la mayor cantidad de unidades terroristas y se utilizan para llevar a cabo tácticas coercitivas contra los gobiernos o para realizar terrorismo puro contra los civiles. La nave contiene sistemas de entretenimiento, cinco fuentes de energía, seis emisores de escudo y cuatro emisores de plasma."
  STR_SUPPLY_SHIP_DATA_UFOPEDIA: "Esta es una de las naves más resistentes de la flota alienígena. Está excepcionalmente bien protegida y bien armada. No son tan rápidas como otras naves alienígenas, pero aun así intentan evitar los conflictos. La lista de tripulantes es escasa y bastante estándar. No hay terroristas, pero hay un líder. Dentro de la nave hay mucho espacio para almacenar alimentos, varios suministros, seis fuentes de energía, doce emisores de escudo y cuatro emisores de plasma. Irónicamente, quizás, las defensas adicionales de esta nave la convierten en un objetivo ideal para capturar emisores de escudo."
  STR_BATTLESHIP_DATA_UFOPEDIA: "Esta enorme nave está diseñada para el apoyo de misiones y para el combate. Está muy bien armada y protegida, es muy rápida y muy peligrosa. La tripulación incluye a todo tipo de personas, en particular a un gran número de soldados. También incluye a un único comandante, el alienígena de mayor rango, con una gran probabilidad de tener uno o más agentes psiónicos presentes. Recuperarlos nos proporcionará muchos suministros, incluidas muchas granadas alienígenas. La nave contiene una sección de hábitat, mucho combustible, diez fuentes de energía, dieciséis emisores de escudo, ocho emisores de plasma y se puede reacondicionar para una variedad de propósitos."
  STR_MOTHERSHIP_DATA_UFOPEDIA: "Esta es la nave alienígena más grande y quizás sea la definición de poner todos los huevos en una sola canasta. Es una canasta muy duradera y bien defendida que contiene prácticamente todo lo que encontrarías en una nave o base alienígena. La tripulación es enorme y contiene a todos los rangos. La nave está equipada con doce fuentes de energía, veintiséis emisores de escudo y ocho emisores de plasma."
  STR_PATROLLER_DATA_UFOPEDIA: "Esta pequeña nave es muy ágil y evasiva. No aterrizará durante las misiones, en su lugar patrullará en busca de naves X-Com. La recuperación no es particularmente emocionante, pero proporciona un navegador que llevará una sonda mental, así como un sistema de navegación compacto, dos pequeñas fuentes de energía y un sistema de plasma."
  STR_LIGHT_DESTROYER_DATA_UFOPEDIA: "Esta pequeña nave es muy poderosa para su tamaño. Los destructores nunca aterrizan durante las misiones, en su lugar patrullan exclusivamente en busca de naves X-Com. Esta es la nave más pequeña que viene equipada con escudos de energía. Su tripulación está formada por soldados y navegadores, y a veces un solo terrorista. La nave lleva comida o entretenimiento, tres fuentes de energía, un emisor de escudo y dos emisores de plasma."
  STR_MEDIUM_DESTROYER_DATA_UFOPEDIA: "Esta es una nave de guerra muy poderosa y capaz. Tiene un sistema de navegación y sensores robustos para escanear naves X-Com. Como tal, sería una excelente fuente de computadoras alienígenas, si pudiéramos lograr asaltar una que haya aterrizado. Su tripulación es escasa pero contiene todos los rangos hasta el líder, incluidos algunos terroristas. La nave lleva comida o entretenimiento, cinco fuentes de energía, cuatro emisores de escudo, cuatro emisores de plasma y, a menudo, también lleva una cantidad considerable de hábitat u otros componentes útiles."
  STR_HEAVY_DESTROYER_DATA_UFOPEDIA: "La nave más devastadora de la flota alienígena está diseñada exclusivamente para los rigores de la guerra. Tiene un conjunto de sensores potentes y puede detectar naves X-Com bastante bien. Es rápida y letal. La tripulación es variada en todos los rangos hasta el líder, incluidos algunos terroristas. La nave lleva comida y entretenimiento, ocho fuentes de energía, nueve emisores de escudo y ocho emisores de plasma. Debido a la redundancia de sus sistemas de energía y al refuerzo del casco, es particularmente probable que esta nave tenga fuentes de energía y elerio que sobrevivan a un choque."
  STR_TERROR_SITE_UP_UFOPEDIA: "Cuando los alienígenas aterrorizan una ciudad, erigen una torre piramidal que contiene un generador de señales, creando una señal que puede verse a kilómetros de distancia. Una vez que se erige la señal, se produce un ataque y todos los civiles que se encuentran en las proximidades de la señal son brutalmente masacrados y sus cuerpos destrozados se dejan pudrir. La señal en sí no cumple ninguna función directa y toda la maniobra parece diseñada para hacer que los civiles teman a los alienígenas. Podemos desmantelar la señal con bastante facilidad con explosivos, sin embargo, asaltar o penetrar la pirámide puede resultar difícil y peligroso ya que a menudo está bien protegida.{NEWLINE}{NEWLINE}Si no está preparado para enfrentarse a los alienígenas en el lugar del terrorismo, entonces debe al menos desactivar la señal. Nuestros agentes vendrán después del ataque y limpiarán el desastre. Es mejor que la gente no sepa sobre los alienígenas."
  STR_ALIEN_OUTPOST_UP_UFOPEDIA: "Un puesto de avanzada alienígena es una pequeña base de operaciones que ayuda a fortificar su posición en la Tierra. Son baratas y se pueden construir rápidamente. No es una gran pérdida para los alienígenas si las destruimos, pero aun así deberíamos deshacernos de ellas.{NEWLINE}{NEWLINE}Asaltar un puesto de avanzada alienígena es bastante fácil. Son pequeños y no están bien defendidos. Puedes neutralizar a todos los alienígenas en el lugar para recolectar los recursos, sin embargo, si no estás interesado en saquear la base, puedes destruir fácilmente su centro de control simplemente detonando los tanques de combustible en la habitación debajo de ella."
  STR_ALIEN_BASE_UP_UFOPEDIA: "Una base alienígena es una gran estructura construida para ser habitada permanentemente en la Tierra. Están bien equipadas con suministros y capacidad de fabricación, y serán el hogar de muchos alienígenas. Asaltarlas es difícil y peligroso, ya que siempre habrá muchos soldados y terroristas presentes, y también habrá agentes psiónicos entre las fuerzas alienígenas en la base. Sin embargo, si neutralizas a todos los alienígenas en la base, entonces reclamarás un tesoro de recursos, y estarás asestando un duro golpe a las fuerzas alienígenas.{NEWLINE}{NEWLINE}El centro de comando alienígena no es fácil de asaltar, pero es bastante fácil de identificar por las dos paredes concéntricas que encierran la sala de entrada, situadas dentro de una sección de hábitat."

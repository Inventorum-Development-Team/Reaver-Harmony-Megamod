  STR_POWER_SUIT_PISTOL_UFOPEDIA_1: "Los alienígenas siempre han tenido una enorme ventaja tecnológica contra nosotros, mientras que nosotros hemos tenido una enorme ventaja de equipo local desde el comienzo de la guerra. A medida que hemos comenzado a conquistar su vasta destreza tecnológica al mismo tiempo que les negamos un punto de apoyo en nuestro planeta, nosotros, la raza inferior, estamos comenzando a ganar la partida. Tal vez fue el destino, entonces, que finalmente construyéramos esta obra maestra de ingeniería militar."
  STR_POWER_SUIT_PISTOL_UFOPEDIA_2: "Es potente y compacta, elegante y letal. Utilizando las mejores técnicas de ambas civilizaciones, afortunadamente compatibles a través de las propias mejoras de los alienígenas basadas en nuestros diseños, esta arma demuestra la gran capacidad que tiene nuestro mundo para defenderse durante la guerra. Esperemos que un día no abusemos de esta ventaja contra ningún otro mundo."
  STR_POWER_SUIT_RIFLE_UFOPEDIA_1: "Nuestros invasores han pasado muchos milenios perfeccionando su habilidad para combinar lo orgánico con lo mecánico, la tecnología con la biología. Con ese fin, han conquistado con éxito muchos mundos y han sometido a muchas especies a un tipo especial de servidumbre genética. Sus esclavos nos han sorprendido con habilidades asombrosamente fuertes, obtenidas a través de eones de manipulación genética y quirúrgica sobre criaturas de una multitud de entornos."
  STR_POWER_SUIT_RIFLE_UFOPEDIA_2: "Los amos de este ejército han demostrado ser un azote para nuestra galaxia una y otra vez, permaneciendo invictos en su saqueo continuo. Pero quizás la nuestra fue la parada final, sus errores se volvieron demasiados, y la misma biotecnología que manejan se levantará contra ellos. Esta combinación de biología, evolución, cirugía y tecnología es más que capaz de erradicar incluso la infestación más tenaz."
  STR_POWER_SUIT_HEAVY_UFOPEDIA_1: "Según los extraterrestres, la tecnología láser no es un arma, pero tampoco lo es el plasma. Para ellos, somos meros animales de guerra y material genético, el plasma es una herramienta de seguridad para evitar que nos descontrolemos y los láseres sirven para cortarnos en pedazos en la mesa. Fuimos nosotros quienes convertimos esta tecnología en un arma. Es mucho más potente que cualquiera de nuestras armas y utiliza la misma manipulación suprema de energía y materia que gran parte de su tecnología de alta energía."
  STR_POWER_SUIT_HEAVY_UFOPEDIA_2: "se basa en ella, pero esta iteración es más sencilla y fácil de comprender y replicar para nosotros, el ganado. Somos verdaderamente animales de guerra, como se demuestra cuando vemos cada tecnología a través de la lente de las armas. Dejemos que esta sea nuestra única ventaja a través de la cual podamos sobrevivir. Este poderoso cañón láser gasta hipercondensadores desechables para decretar la perdición de la amenaza alienígena."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_1: "Cuando comenzó la guerra, los alienígenas nos habían estado lanzando dispositivos aturdidores para controlarnos y obtener su cosecha. Nosotros dimos el primer golpe, comenzamos la guerra. En pánico, improvisaron un arma de fusión, redirigiendo su tecnología de vuelo espacial hacia un uso defensivo. Ni siquiera saben cómo manejar esta arma que fabricaron, pero nosotros sí."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_2: "Así como habíamos robado muchas de sus tecnologías antes, también hicimos de la fusión y de los lanzadores de los alienígenas nuestras armas. Su segundo intento de armamento tomó prestada nuestra propia tecnología y contenía un mecanismo de seguridad para evitar que la robáramos. Una vez más, falla y aún podemos obtener un poder militar valioso de sus esfuerzos."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_3: "El levantamiento humano no es simplemente una catástrofe, sino una gran calamidad para los alienígenas; será un cataclismo para todo su imperio, para toda su forma de vida."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_4: "El Lanzador Calamidad puede equiparse con un Misil Cataclismo y tres Bombas Catástrofe simultáneamente.{NEWLINE}{NEWLINE}El Misil Cataclismo es una ojiva guiada de alta potencia, mientras que las Bombas Catástrofe son cargas de fuego directo de menor rendimiento."
  STR_POWER_SUIT_LAUNCHER_AP_BOMB_H_UFOPEDIA: "La lanza perforadora 'Cataclysm' combina nuestra tecnología de proyectiles aerodinámicos en capas, que es una combinación entre el blindaje de los cascos alienígenas y las tecnologías de armas balísticas humanas, con la nueva tecnología avanzada de lanzadores, que es una combinación de tecnologías de lanzadores alienígenas y humanas en un pequeño y elegante paquete. Estos misiles penetradores llevan una bala de tungsteno envuelta en una vaina de uranio empobrecido. Alcanza el objetivo casi a la velocidad del sonido y es capaz de penetrar incluso el blindaje de un tanque de batalla principal."
  STR_POWER_SUIT_LAUNCHER_EX_BOMB_H_UFOPEDIA: "El misil explosivo 'Cataclismo' coloca un misil explosivo destructivo básico en el nuevo lanzador, impulsado por la tecnología explosiva de los propios alienígenas. Consiste en una especie de 'catalizador' altamente sofisticado, encerrado dentro de un propulsor hecho de almidón vegetal barato mezclado con oxidante. Este propulsor puede liberar considerablemente más energía que los explosivos tradicionales, pero lo hace a una velocidad de combustión mucho menor. El dispositivo de alta tecnología es capaz de desencadenar una especie de onda de detonación que hace que el propulsor libere su energía de una sola vez en una deflagración rápida comparable a la del TNT."
  STR_POWER_SUIT_LAUNCHER_F_BOMB_H_UFOPEDIA: "El misil de fusión 'Cataclismo' parece tener un nombre muy apropiado. Utiliza la tecnología de bombas inteligentes de fusión alienígenas y tiene el poder de nuestro cohete de fusión, pero con la capacidad de movimiento táctico de una bomba bláster. El radio de explosión de las armas de fusión alienígenas se reduce utilizando la misma tecnología que sus motores de plasma y naves espaciales. Un campo de confinamiento magnético presiona hacia adentro desde el exterior, mientras que un pulso concentrado de gravitones converge en el centro, implosionando una carga de deuterio y convirtiéndola en helio, y liberando una gran cantidad de energía que luego queda contenida dentro del campo y se magnifica. Es una herramienta de borrado muy poderosa y precisa. Los alienígenas, al parecer, querían olvidar que alguna vez nos habíamos alzado contra ellos."
  STR_POWER_SUIT_LAUNCHER_IN_BOMB_H_UFOPEDIA: "El misil incendiario 'Cataclysm' es en su mayor parte tecnología humana. La carga incendiaria de termita está hecha de aluminio y óxido de hierro, se enciende con magnesio y se propaga con una pequeña carga explosiva. Hace que las llamas sean mucho más calientes que el fuego de madera normal y puede derretir la carne o el metal con mucho tiempo. La potencia de estas cargas está limitada únicamente por restricciones de tamaño y peso, y la nueva tecnología del lanzador libera mucha capacidad para cargar más propulsor de termita. Este misil tiene el poder incendiario de un proyectil de artillería, pero puede ser transportado y lanzado por un solo soldado."
  STR_POWER_SUIT_LAUNCHER_SM_BOMB_H_UFOPEDIA: "Misil de humo Cataclysm"
  STR_POWER_SUIT_LAUNCHER_ST_BOMB_H_UFOPEDIA: "El misil aturdidor 'Cataclysm' es muy similar a la bomba aturdidora Blaster, pero más potente. Gracias a varios avances tecnológicos obtenidos durante la guerra, se ha hecho posible cargar dos tipos de munición en un lanzador a la vez, mientras que simultáneamente los misiles pueden transportar una mayor carga útil."
  STR_POWER_SUIT_LAUNCHER_AP_BOMB_L_UFOPEDIA: "Los pernos perforantes 'Catástrofe' son un misil duro que impacta al objetivo y atraviesa una armadura gruesa."
  STR_POWER_SUIT_LAUNCHER_EX_BOMB_L_UFOPEDIA: "Las bombas explosivas 'Catástrofe' son misiles pequeños pero potentes que pueden destruir grupos de enemigos, destrozar Devoradores o despejar obstáculos molestos del terreno, como paredes."
  STR_POWER_SUIT_LAUNCHER_F_BOMB_L_UFOPEDIA: "Bombas de fusión Catástrofe"
  STR_POWER_SUIT_LAUNCHER_IN_BOMB_L_UFOPEDIA: "Las bombas incendiarias 'Catástrofe' son un dispositivo incendiario compacto que crea llamas calientes capaces de derretir objetivos grandes, blindados o no, o iluminar nuestro camino en la oscuridad."
  STR_POWER_SUIT_LAUNCHER_SM_BOMB_L_UFOPEDIA: "Las bombas de humo 'Catástrofe' son una herramienta conveniente para controlar la visión de campo. La mayoría de las unidades no pueden ver a través del humo, sin embargo, algunos alienígenas no se ven afectados por el humo. Asimismo, algunos de nuestros trajes blindados nos permiten ver a través del humo y ciertamente podemos aprovechar esta característica."
  STR_POWER_SUIT_LAUNCHER_ST_BOMB_L_UFOPEDIA: "Las bombas aturdidoras 'Catástrofe' son muy similares a las bombas aturdidoras de los alienígenas, pero más poderosas. Estos dispositivos aturdidores pueden afectar el tejido vivo más allá de cualquier armadura metálica o cuerpo en el que se esconda. Solo las armaduras más gruesas y resistentes pueden desviar por completo este ataque aturdidor."

  STR_BOOST_PLATING_SHIELDS_UFOPEDIA: "La comprensión de los principios de diseño de naves espaciales nos ha permitido darnos cuenta del potencial completo de estos sistemas de escudos. La forma del casco de la nave influye en la forma en que el campo de energía se propaga en cascada por su superficie. Podemos adaptar esta técnica para mejorar la eficiencia de nuestros sistemas de escudos, que luego comienzan a rivalizar con otras formas de defensa.{NEWLINE}{NEWLINE}ESCUDOS TECNOLÓGICOS ALIENÍGENAS: +75 CAPACIDAD DE ESCUDOS"

  STR_UFO_POWER_SOURCE_UFOPEDIA: "La fuente de energía de las naves alienígenas es un reactor de antimateria que utiliza elerio (elemento 115) para generar poderosas ondas de gravedad, así como otras formas de energía. La conversión de materia en energía tiene una increíble eficiencia del 99%, por lo tanto, pequeñas cantidades de elerio pueden producir una enorme cantidad de energía. Podemos diseñar sistemas de energía siguiendo los mismos principios, pero no podemos replicar verdaderamente esta tecnología avanzada.{NEWLINE}{NEWLINE}Esta tecnología será fundamental para avanzar en nuestra comprensión del diseño de armas alienígenas."
  STR_UFO_NAVIGATION_UFOPEDIA: "Las naves alienígenas utilizan computadoras sofisticadas para navegar en la Tierra y a través del espacio. El sistema se basa en procesadores ópticos dispuestos en forma de red. La interfaz de control es relativamente simple: el navegador controla la dirección de las ondas de gravedad generadas por la fuente de energía para mover la nave en cualquier dirección. Este sistema puede ser utilizado fácilmente por humanos, sin embargo, pasarán años antes de que podamos reproducir este diseño extremadamente complejo."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Las naves alienígenas constan de tres componentes principales: una fuente de energía, un sistema de navegación y un casco construido con aleaciones alienígenas. El casco está especialmente diseñado para permitir que las ondas de gravedad sean dirigidas y controladas. Además, se requiere una pequeña cantidad de Elerium para alimentar la fuente de energía. Una vez que se comprendan los principios de construcción y se conozcan las funciones de cada componente, entonces será posible construir este tipo de naves."
  STR_ALIEN_FOOD_UFOPEDIA: "Estas cámaras contienen varias enzimas que se utilizan para digerir partes del cuerpo del ganado, otros animales e incluso humanos. El líquido se consume luego como alimento digerido, probablemente directamente al torrente sanguíneo. Esto sugiere una cierta dependencia de la Tierra para la alimentación, una simbiosis entre la Tierra y la sociedad alienígena."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Estas cámaras contienen fetos alienígenas. El diseño de estos contenedores parece sugerir que los alienígenas que utilizan este proceso dependen completamente de la reproducción en laboratorio. Los ricos nutrientes aseguran un rápido desarrollo del feto. Este sistema de cadena de producción podría generar miles de clones alienígenas en un corto espacio de tiempo. El proceso podría adaptarse fácilmente para la reproducción humana o para híbridos alienígenas-humanos."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "La función más probable de estas pantallas es recreativa. El circuito psiónico estimula varios centros del cerebro. El efecto es similar al de las drogas alucinógenas. Esta es la única evidencia de que los extraterrestres tienen algún pasatiempo cultural o recreativo."
  STR_ALIEN_SURGERY_UFOPEDIA: "Este equipo quirúrgico utiliza cortadores láser para extraer ciertas partes del cuerpo del ganado y otros animales. Las mutilaciones generalizadas del ganado pueden explicarse por esta extraña actividad alienígena. Es probable que estas partes se utilicen con fines nutricionales o genéticos."
  STR_EXAMINATION_ROOM_UFOPEDIA: "En el pasado, miles de personas han afirmado haber sido secuestradas por extraterrestres, a veces en repetidas ocasiones. La verdad es mucho más horrible. Los humanos son secuestrados, investigados y monitoreados. A los mejores especímenes se les extrae material genético. A las mujeres se les implantan fetos híbridos humano-alienígenas, y luego se los extraen varios meses después. ¿Quién sabe qué motivos siniestros tienen los extraterrestres?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Las naves extraterrestres están construidas a partir de metamateriales especiales similares a aleaciones, compuestos por una serie de láminas de metales aleados con formas microscópicas, prensadas y unidas entre sí. Las aleaciones individuales están hechas principalmente de berilio, un metal extremadamente ligero, pero duro y quebradizo. Sin embargo, cuando se le da esta forma, el material resultante es mucho más fuerte y se dobla en lugar de romperse. Este material se puede reproducir y utilizar en muchos tipos de procesos de fabricación, en particular para mejorar muchas tecnologías existentes."
  STR_ELERIUM_115_UFOPEDIA: "Este elemento tiene la propiedad inusual de generar energía antimateria cuando se lo bombardea con ciertas partículas. Esto crea ondas de gravedad y otras formas de energía. No se encuentra de forma natural en nuestro sistema solar y no se puede reproducir."
  STR_UFO_PLASMA_EMITTER_UFOPEDIA: "Se trata de una interfaz que curva las ondas de gravedad de la nave alrededor del plasma caliente, produciendo un haz cohesivo que dispara como arma. El plasma expulsado viaja a velocidades relativistas y puede mantener su cohesión a través de la atmósfera hasta varios kilómetros; en el espacio su alcance óptimo es hipotéticamente mucho mayor. Es un arma de gran precisión, comparable a nuestros misiles inteligentes en capacidad de seguimiento, pero muy superior en términos de potencia."
  STR_UFO_PLASMA_ARRAY_UFOPEDIA: "Estos conductos llevan plasma caliente desde la fuente de energía, alrededor del exterior de la nave alienígena, y a los emisores de plasma donde es expulsado como un arma. La gran longitud del conducto da lugar a que el plasma caliente se almacene brevemente antes de disparar. Cuando el arma de la nave se prepara para disparar, llenará los conductos completamente con plasma. Cuando dispare, descargará todo el plasma a la vez. Algunas naves alienígenas llevan conductos gruesos de alta capacidad para cargar un disparo potente, mientras que otras llevan conductos multicanal que corren uno al lado del otro, lo que permite que el arma cargue múltiples canales simultáneamente para que pueda disparar rápidamente como un cañón automático."
  STR_UFO_SHIELD_EMITTER_UFOPEDIA: "Este dispositivo dirige las ondas de gravedad de la nave para desviar los ataques entrantes. Erige un campo de atracción de plasma alrededor de la nave que hace que cualquier ataque entrante sea desviado perfectamente, a costa de agotar los condensadores del escudo. Una vez que se agoten por completo, la nave ya no estará protegida, pero los condensadores se regeneran lentamente durante varias horas.{NEWLINE}{NEWLINE}Las naves alienígenas más grandes hacen un uso intensivo de este sistema de protección, lo que les permite resistir fácilmente golpes que de otro modo deberían haberlas destruido por completo."
  STR_ALIEN_FUEL_PODS_UFOPEDIA: "Los sistemas de energía alienígena consumen deuterio junto con el elemento Elerio-115. Estas cápsulas almacenan deuterio líquido dentro de una estructura compleja que evita la pérdida de deuterio. Normalmente, el deuterio se escapa lentamente de cualquier contenedor. No podemos reproducir el material del contenedor, pero afortunadamente no lo necesitamos. Cualquier ''contracción'' de combustible de los contenedores de diseño X-Com será pagada por el consejo."
  STR_ALIEN_POWER_ARRAYS_UFOPEDIA: "La fuente de energía de la nave alienígena contiene una serie de generadores de energía idénticos, cada uno de los cuales puede manipular las ondas de gravedad para alimentar combustible de hidrógeno a la cámara de reacción. En la cámara de reacción, el hidrógeno se fusiona para generar calor y presión intensos, y este calor y presión se utilizan además para activar el elerio para generar ondas de gravedad, o para transformar el gas hidrógeno en plasma caliente. El sistema depende del calor y la presión en la cámara de reacción para seguir funcionando. No tiene función de encendido/apagado y debe mantenerse activo permanentemente durante las misiones."
  STR_ALIEN_COMPUTER_ARRAYS_UFOPEDIA: "Este dispositivo es de diseño alienígena, y su función parece muy similar a la de nuestros propios ordenadores electrónicos. También es un dispositivo electrónico, pero su diseño es completamente alienígena y se parece más a un cerebro biológico que a cualquier ordenador que hayamos construido. El módulo de ordenador contiene en su mayoría componentes reconocibles, pero carece de transistores. Debido a su complejo diseño microelectrónico y a sus eficientes vías de comunicación, es generalmente más rápido que nuestros ordenadores en la mayoría de las tareas, aunque es significativamente menos avanzado que nuestros ordenadores en general.{NEWLINE}{NEWLINE}Varios de estos módulos de ordenador pueden unirse en una matriz para formar un ordenador más grande y más potente, y los módulos organizan automáticamente el almacenamiento de datos y las vías de comunicación de una manera eficiente. Podemos aprender tanto sobre el diseño de ordenadores de los ordenadores de los alienígenas como ellos pueden aprender de los nuestros."
  STR_ALIEN_WEAPON_COMPONENTS_UFOPEDIA: "Los sistemas de energía y armas alienígenas y los conductos utilizan muchos componentes similares y redundantes repetidamente en cada conjunto. El diseño es, en líneas generales, un sistema de conductos de plasma e intercambiadores de calor que pueden contener y entregar plasma caliente a alta presión. Este plasma puede activar el elerio para producir ondas de gravedad y luego ser propulsado fuera de un emisor como arma o combinado con combustible de hidrógeno para generar empuje. También puede usarse para generar fusión de deuterio. El diseño altamente redundante sugiere que solo una pequeña fracción de la sociedad alienígena elabora esquemas para su tecnología, que está cuidadosamente diseñada para permitir que los operadores poco calificados repliquen y construyan naves y equipos de alta capacidad operativa. Con ese fin, rescatar estos componentes de los alienígenas es, con mucho, la forma más fácil de replicar su tecnología."
  STR_ALIEN_EXPLOSIVE_UNITS_UFOPEDIA: "Las granadas alienígenas utilizan principalmente un sistema de reacción química, al igual que nuestro propio armamento explosivo. La diferencia clave es que tienen pequeños dispositivos de almacenamiento de energía incrustados dentro del explosivo que, al detonar, liberarán su energía. Esa energía catalizará el explosivo químico primario para producir una explosión más potente y eficiente. Debido a esto, las granadas alienígenas son más ligeras y más pequeñas que cualquier explosivo que podamos producir con el mismo rendimiento. Podemos replicar los dispositivos de almacenamiento de energía incrustados, sin embargo, puede ser más eficiente simplemente recuperarlos de las granadas alienígenas."
  STR_ALIEN_HABITAT_UFOPEDIA: "Los alienígenas están diseñados genéticamente para mejorar sus capacidades. No pueden sobrevivir durante mucho tiempo lejos de hábitats especiales que satisfacen sus necesidades. Debemos tener cuidado, ya que los alienígenas probablemente intentarán convertir partes de la Tierra en hábitats para ellos mismos."
  STR_PSIONIC_FEEDBACK_DEVICE_UFOPEDIA: "Este dispositivo puede traducir ondas psiónicas a datos informáticos y constituye la base de toda la tecnología psiónica de los extraterrestres. El dispositivo puede recibir información en forma de ondas psiónicas y traducirla en 'ondas de datos' utilizadas por los ordenadores alienígenas, o viceversa. Cada individuo de la sociedad alienígena tiene uno de estos implantado en su mente y lo utiliza para controlar todo lo que hace. Potencialmente podemos piratear esta red de comunicaciones para bloquear las señales o tal vez para enviar nuestras propias señales falsas."
  STR_PSIONIC_WAVE_DECODER_UFOPEDIA: "Esta es una unidad de procesamiento de datos que puede tomar datos informáticos generados a partir de ondas psiónicas y traducir la información en datos útiles. El equipo alienígena a menudo los usa para rastrear órdenes enviadas a través de la red psiónica, detalles de la misión, datos recopilados y otras minucias relevantes para la misión de los alienígenas aquí en la Tierra. Podemos usar estos dispositivos para espiar a los alienígenas o tal vez incluso para entender cómo piensan y cómo podemos manipular eso para nuestros propósitos. La sociedad alienígena tipo colmena parece en última instancia vulnerable a la explotación a través del uso de su propia red de comunicaciones."
  STR_PSIONIC_WAVE_EMITTER_UFOPEDIA: "Las ondas psiónicas alienígenas se propagan a través del espacio vacío e interactúan con la materia, específicamente generando señales dentro de los sistemas nerviosos de las criaturas vivientes. Este instrumento es capaz de generar o amplificar esas ondas psiónicas. Estos dispositivos serán cruciales para otorgarnos la capacidad de aprovechar el poder psiónico alienígena."
  STR_ANTI_GRAV_UNIT_UFOPEDIA: "Este dispositivo fue extraído de un alienígena volador y es un implante mecánico que le dio al alienígena la capacidad de flotar. El pequeño dispositivo contiene una batería de energía y una pequeña cámara de plasma junto con una pequeña cantidad de elerio. Puede generar ondas de gravedad enfocadas durante un poco más de una hora antes de agotarse, sin embargo, se recarga fácilmente con plasma alienígena. Dada la capacidad relativamente pequeña del dispositivo, parece que a los alienígenas no les sirve de mucho estar lejos de sus sistemas de energía durante un período prolongado de tiempo."
  STR_POWER_SKELETON_UFOPEDIA: "El traje blindado obtenido del Sectoide es un conjunto complejo de componentes servomecánicos que parecen no tener ninguna función en términos de mejorar las capacidades del usuario, a pesar de ser lo suficientemente fuertes para hacerlo. En cambio, todo el traje está perfectamente calibrado para compensar su propio peso, de modo que al usarlo se sentiría como si esencialmente no hubiera nada allí. Cualquier Sectoide que use uno de estos trajes tendrá una defensa enormemente mejorada debido al blindaje, pero sin verse obstaculizado en lo más mínimo.{NEWLINE}{NEWLINE}Nuestros ingenieros podrían encontrar formas de reutilizar estos componentes para hacer que nuestros propios soldados sean más rápidos y más fuertes y, al mismo tiempo, usen una protección mucho mejor."
  STR_CYBERNETIC_SKELETON_LIGHT_UFOPEDIA: "Este es un conjunto de componentes cibernéticos y biónicos de alta tecnología extraídos de un Ciberdisco. El sistema se integró entre la carne viva y la maquinaria del cíborg. Como gran parte de la tecnología alienígena, este sistema es altamente redundante y puede reutilizarse potencialmente de muchas maneras. Nuestro uso para él puede ser limitado, pero probablemente resultará útil para replicar poderosas máquinas de batalla como las que los alienígenas usan contra nosotros."
  STR_CYBERNETIC_SKELETON_HEAVY_UFOPEDIA: "Este es un conjunto de componentes cibernéticos y biónicos de alta tecnología extraídos de un Sectópodoo. El sistema se integró entre la carne viva y la maquinaria del cíborg. Este sistema está hecho de componentes duraderos y robustos y puede reutilizarse en casi cualquier forma. Es posible que podamos usarlo para fabricar máquinas de batalla resistentes para usar contra los alienígenas."
  STR_ALIEN_LASER_UFOPEDIA: "El diseño del láser de los alienígenas coincide con el diseño de un sistema láser recuperado de una nave espacial alienígena hace décadas, lo que confirma que esa nave probablemente perteneció a los mismos alienígenas que nos aterrorizan hoy. Sin embargo, estos nuevos láseres tienen fuentes de energía que funcionan y, por lo tanto, pueden permitirnos diseñar nuestro propio armamento basado en su tecnología láser.{NEWLINE}{NEWLINE}El diseño básico del láser es similar a nuestros láseres, pero la diferencia crítica está en el conducto de energía que opera el láser. El hipercondensador confina el potencial electromagnético en un estado completamente neutral, lo que permite almacenar cantidades prácticamente ilimitadas de energía en un contenedor diminuto. La energía se obtiene del hipercondensador mediante el uso de electroimanes enfocados para extraer cantidades específicas de energía.{NEWLINE}{NEWLINE}Ahora que comprendemos los fundamentos, podemos reproducir esta asombrosa tecnología sin requerir ningún material especial."
  STR_ALIEN_SURGICAL_INTERFACE_UFOPEDIA: "Se trata de un sistema de procesamiento de datos algo rudimentario que aparentemente almacena información sobre toda la composición biológica y genética de una amplia variedad de criaturas. Dirige el equipo quirúrgico alienígena durante su uso, lo que hace que las operaciones complejas sean fáciles para un usuario poco capacitado. Podemos utilizar estos sistemas para realizar cirugías láser rápidas y de alta precisión en personas y animales. Aún no podemos recuperar ningún dato útil del dispositivo, ya que el lenguaje de datos de los alienígenas es indescifrable para nosotros. En los próximos años, casi con certeza podremos replicar e incluso superar estos sistemas; sin embargo, hasta que descifremos el lenguaje alienígena, tendremos que limitarnos a rescatar estos sistemas de naves alienígenas."
  STR_ALIEN_GENETIC_IMPLANTER_UFOPEDIA: "Esta herramienta tiene un conjunto de instrumentos microscópicos, duplicados docenas de veces, en el extremo de cada una de varias agujas pequeñas. Estamos muy lejos de comprender el complejo funcionamiento del instrumento, pero sabemos que su función es implantar material genético directamente en tejido vivo. La máquina funciona a alta velocidad y puede transformar genéticamente a una criatura viviente entera en cuestión de horas.{NEWLINE}{NEWLINE}Los extraterrestres utilizan estos dispositivos para alterar genéticamente a sus sujetos de prueba a través de muchas transformaciones graduales, buscando en última instancia perfeccionar la forma de la criatura para una eventual esclavitud."
  STR_MUTON_ARMOR_GRAFTS_UFOPEDIA: "Los mutones tienen un organoplástico complejo fusionado con su piel. No nacen con él y no crece en ellos de forma natural, sino que se aplica quirúrgicamente y la piel del Muton se fusiona con el material. El material complejo replica varias funciones de la piel, como los poros y la circulación sanguínea, al tiempo que proporciona una coraza resistente y flexible al Muton. El material se puede cultivar y reparar fácilmente sumergiendo una pequeña muestra del material en una solución acuosa que contenga los compuestos necesarios y se vierte en un molde para darle la forma deseada.{NEWLINE}{NEWLINE}El material es rígido en reposo, pero recibe señales del cuerpo del Muton antes del movimiento, y la coraza ajusta su estructura microscópica para permitir el movimiento previsto."
  STR_VENOM_GLAND_UFOPEDIA: "Este extraño órgano fue extraído de un celátido. Es una glándula que produce y contiene el veneno del celátido, una mezcla altamente corrosiva de proteínas y enzimas que produce los efectos de múltiples ácidos, bases y solventes simultáneamente, lo que hace que la sustancia pueda atacar virtualmente cualquier material. Puede devorar metal o carne tan fácilmente como el agua devora la tierra.{NEWLINE}{NEWLINE}La enzima puede conservarse dentro del saco de veneno aparentemente de manera indefinida, bajo las condiciones adecuadas. Potencialmente podemos convertir este veneno en un arma, pero requerirá más estudios en tecnología de armas alienígenas. Por ahora, podemos almacenar cualquier glándula de veneno que recolectemos en el campo de batalla."
  STR_ALIEN_REPOSITORY_UFOPEDIA: "Estos contenedores de almacenamiento contienen varios bienes incrustados dentro de algún tipo de sustrato que parece preservarlos, tal vez durante muchos milenios. Podemos extraer estos bienes con bastante facilidad."

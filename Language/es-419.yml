  STR_ALIEN_RESEARCH_UFOPEDIA: "La misión de investigación alienígena se utiliza para recopilar datos básicos sobre la Tierra y sus habitantes. Se utilizan predominantemente vehículos pequeños, con aterrizajes ocasionales en áreas desiertas. Este tipo de actividad alienígena representa la menor amenaza para X-Com, con poca preocupación por parte de los gobiernos o el público."
  STR_ALIEN_HARVEST_UFOPEDIA: "Los alienígenas tienen muchos usos para la fauna de la Tierra. Los animales son secuestrados en secreto y devueltos con varios órganos extraídos. Las mutilaciones de ganado se reportan predominantemente junto con avistamientos de ovnis. Este tipo de actividad alienígena causa gran preocupación para los gobiernos y considerable ansiedad entre la población. Este tipo de actividad ocurre principalmente en tierras agrícolas. La teoría detrás de la 'cosecha alienígena' sugiere que las razas alienígenas originalmente 'sembraron' el planeta con su flora y fauna, y ahora han regresado para cosechar la cosecha que han sembrado."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Esta es la forma más insidiosa de actividad alienígena. Los secuestros por parte de extraterrestres son ampliamente divulgados, a pesar de los intentos de los extraterrestres de borrar la experiencia de la memoria de sus víctimas. Los abducidos denuncian haber sido sometidos a humillantes exámenes físicos, incluida la fecundación de fetos alienígenas y extraños experimentos genéticos. El propósito de esta actividad parece estar vinculado a la mutación genética y la manipulación del propio material genético de los extraterrestres. Esta actividad causa gran alarma y ocurre en áreas pobladas o ciudades."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Los gobiernos de la Tierra pueden ser infiltrados por agentes alienígenas que tienen apariencia humana. Esto puede resultar en un contacto oficial entre alienígenas y gobiernos al más alto nivel. El clímax de esta actividad se caracteriza por una intensa actividad OVNI en las cercanías de las principales ciudades. Los alienígenas intentarán firmar un pacto con un gobierno de la Tierra ofreciendo el conocimiento de su tecnología superior. A cambio, el gobierno permitirá a los alienígenas llevar a cabo su actividad sin obstáculos. Esta misión alienígena representa la peor amenaza para X-Com. Si un gobierno acepta un pacto, su financiación cesará."
  STR_ALIEN_TERROR_UFOPEDIA: "Cuando los alienígenas aterrorizan una ciudad, desplegarán algunas fuerzas especiales con poderes asombrosos. Los civiles serán amenazados directamente y los gobiernos se verán obligados a evacuar áreas enteras. El propósito principal detrás de esta actividad es generar suficiente histeria pública para que los gobiernos amenacen el proyecto X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Los extraterrestres construirán bases subterráneas secretas en lugares remotos. Después de algunos vuelos de reconocimiento iniciales, se producirá una intensa actividad OVNI mientras se construye la base. Se sabe que estas bases contienen laboratorios experimentales para abducidos humanos y suministros para futuras actividades en la región. La presencia de bases extraterrestres generará una gran cantidad de actividad extraterrestre denunciada sin la presencia de OVNIs. Para localizar una base, una nave X-Com debe patrullar un área durante unas horas para tener alguna posibilidad de ser detectada."
  STR_ALIEN_OUTPOST_UFOPEDIA: "Los extraterrestres construirán puestos avanzados secretos subterráneos en varios lugares relevantes para sus misiones. Después de algunos vuelos de reconocimiento iniciales, se producirá una intensa actividad OVNI mientras se construye el puesto avanzado. Estos puestos avanzados son lo suficientemente pequeños como para ser colocados debajo de pueblos y ciudades, y se utilizan con frecuencia para ayudar en operaciones de espionaje e infiltración. La presencia de puestos avanzados alienígenas generará una gran cantidad de actividad alienígena reportada sin la presencia de OVNIs. Para localizar un puesto avanzado, una nave X-Com debe patrullar un área durante unas horas para tener alguna posibilidad de detección."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si los interceptores X-Com tienen mucho éxito en derribar OVNIs, entonces los alienígenas pueden tomar alguna acción de represalia. Esto podría resultar en un ataque directo contra una base X-Com. Sin embargo, los alienígenas tienen que encontrar una base X-Com para atacarla, y siempre que los OVNIs se mantengan alejados, entonces debería haber poco peligro de un asalto."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una vez que se construye una base alienígena, se reabastece de forma regular mediante una nave de suministro especial. Si se detecta una de estas naves durante el aterrizaje, es probable que haya una base alienígena cerca."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Está claro que estamos luchando una batalla perdida en la Tierra. Las hordas alienígenas son abrumadoras en número. Lo mejor que podemos hacer es frenar su avance. La única esperanza para la humanidad es enfrentarse a los alienígenas en su origen. Nuestra investigación parece indicar una base de operaciones cercana dentro de nuestro sistema solar. Los alienígenas indican que este lugar es el centro de una antigua civilización anterior a la historia humana. Debemos localizar este lugar lo antes posible. Sin embargo, necesitamos capturar e interrogar a los alienígenas en toda su estructura de mando para obtener información más detallada. Los ovnis más grandes probablemente contengan al menos un líder alienígena. También necesitaremos interrogar al menos a uno de cada rango operativo: navegante, médico e ingeniero."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Nuestra investigación ahora apunta a Marte como la base de operaciones alienígenas. La base está bien escondida y contiene todas las instalaciones de fabricación y clonación para alimentar la infiltración de la Tierra. También parece contener una computadora controladora de algún tipo que controla toda la operación. Parece que la sociedad alienígena con forma de colmena tiene una especie de 'abeja Reina'. Esta es su debilidad fundamental: si podemos eliminar el 'cerebro', entonces el cuerpo morirá. Debemos intensificar nuestros esfuerzos de investigación antes de que sea demasiado tarde. Para progresar, debemos capturar los vínculos primarios con la base de operaciones alienígena: los comandantes solo residen en bases alienígenas y en los ovnis más grandes; los enlaces Etéreos se encuentran solo dentro de las fuerzas de invasión de élite. También debemos investigar la capacidad de construir una nave espacial para poder viajar a Marte."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Ahora está claro que las hordas alienígenas están siendo controladas desde una base subterránea en Cydonia, que es una zona inusual de Marte que presenta pirámides tetraédricas y una gran formación que se asemeja a un rostro humano. La civilización cydonia floreció en Marte hace muchos millones de años, pero no sabemos por qué se extinguió ni cuál es la conexión con la última actividad alienígena allí. Sea cual sea la explicación, debemos enviar una expedición a Cydonia. Esta es la única forma en que podemos derrotar a los alienígenas. Debemos destruir el 'cerebro maestro' que los controla. Necesitaremos una nave espacial equipada con las tropas y el armamento más fuertes a nuestra disposición. Habrá poderosas fuerzas de élite presentes en Cydonia que lucharán hasta la muerte para defender su mundo. Para obtener más información antes del asalto, podemos seguir interrogando a más médicos y enlaces Etéreos."
  STR_ALIEN_INVASION_UFOPEDIA: "El Enlace Etéreo ha proporcionado información sobre los planes de ataque de los alienígenas. Han estado reuniendo sus mejores fuerzas de combate en secreto y se están preparando para desatar esas fuerzas contra nosotros en una gran guerra final. Claramente los hemos desconcertado hasta el punto de que harán cualquier cosa para detenernos. Debemos seguir adelante. El Proyecto X-Com no puede permitirse el lujo de fracasar.{NEWLINE}{NEWLINE}Los alienígenas saldrán de sus escondites y atacarán ciudades con más libertad, además de poner más esfuerzo en sus intentos de infiltración. Presionarán a los gobiernos, no con subterfugios como antes, sino con miedo y ultimátums. Tienen la intención de poner a la gente en nuestra contra. Amenazarán con hacer daño a cualquiera que apoye a X-Com.{NEWLINE}{NEWLINE}Debemos seguir demostrando a la gente que podemos protegerlos de esta amenaza, de lo contrario no hay esperanza."
  STR_ALIEN_INVASION_PSIONIC_UFOPEDIA: "El Enlace Etéreo ha divulgado información crucial relacionada con una nueva y audaz estrategia que están llevando a cabo los extraterrestres. Sus magos psiónicos mejor entrenados están siendo desplegados en puntos clave alrededor del mundo. Ya no se conforman con permanecer escondidos. Claramente los hemos expulsado.{NEWLINE}{NEWLINE}Esta fuerza de invasión está compuesta enteramente por Etéreos y Sectoides de alto rango, a veces bajo la protección de Sectópodos. Esta fuerza de invasión será extremadamente peligrosa para nuestros soldados, sin embargo no podemos permitir que tengan éxito en sus planes. Si tienen éxito en su misión, comenzarán a coaccionar a los gobiernos de la Tierra para que se pongan de su lado por miedo."
  STR_ALIEN_INVASION_DESTROY_UFOPEDIA: "El Enlace Etéreo ha revelado información secreta sobre sus planes para ganar esta guerra. Antes intentaban conseguir una victoria sigilosa, pero ahora están saliendo de su escondite y dejando que el mundo sepa que están aquí. Atacarán ciudades y masacrarán a la gente para infundir miedo en la población. Intentarán fingir que quieren destruirnos y demostrar su capacidad para hacerlo. El objetivo es convencer a los gobiernos de la Tierra de que abandonen la resistencia, se rindan y descontinúen el apoyo a X-Com.{NEWLINE}{NEWLINE}Esta fuerza de invasión estará formada por unos pocos Etéreos de alto rango rodeados de sus soldados y terroristas más destructivos. Debemos defender a la gente de estas fuerzas incluso a riesgo de nuestra propia seguridad, tanto para proteger a los habitantes de la Tierra como para demostrar a la gente que pueden confiar en nosotros para recibir apoyo."
  STR_ALIEN_HOME_INVASION_UFOPEDIA: "El Enlace Etéreo nos ha confesado el miedo que siente el alto mando alienígena. Aunque la mayoría de los alienígenas son esclavos, los Etéreos son ciudadanos y amos. Prefieren permanecer escondidos la mayor parte del tiempo, pero están saliendo ahora porque su propia existencia está amenazada por nosotros.{NEWLINE}{NEWLINE}El hogar de los Etéreos fue destruido por un cataclismo medioambiental y ahora buscan convertir la Tierra en un nuevo hogar. No contaban con tanta resistencia. Si ganamos esta guerra, significará su extinción.{NEWLINE}{NEWLINE}El alto consejo de los Etéreos, con un poder psiónico extremadamente potente, permanece a salvo en su hogar. Seguramente ya nos habrían vencido si el Alto Consejo nos hubiera invadido directamente, pero tienen demasiado miedo de venir a nosotros. Tal vez deberíamos ir a ellos primero."
  STR_ALIEN_HOME_DEFENSE_UFOPEDIA: "Finalmente hemos obtenido suficiente información de los Enlaces Etéreos para informarnos de las fuerzas que nos esperan en Cydonia. Podemos esperar encontrarnos con varias de las razas que hemos visto en la Tierra, sin embargo, tendrán armaduras mucho más fuertes, y algunas de ellas tendrán poderes psiónicos más fuertes que todo lo que hemos enfrentado hasta ahora. Deberíamos traer una variedad de nuestras armas más poderosas; necesitaremos armas pesadas de disparo lento, armas de fuego automático y poderosos explosivos de demolición.{NEWLINE}{NEWLINE}Las razas presentes serán Sectoides, Flotadors, Etéreas y varios tipos terroristas. Los únicos alienígenas que no estarán presentes serán los Hombres serpiente y los mutones."
  STR_SNAKEMAN_INVASION_UFOPEDIA: "Hemos aprendido de nuestra investigación que los alienígenas tienen un proyecto secreto para desatar a sus Hombres Serpiente contra nosotros como arma. Los Hombres Serpiente son difíciles de controlar debido a sus altas tasas de reproducción, por lo que los alienígenas normalmente ejercen un control total sobre sus derechos reproductivos. Pero un nuevo proyecto busca permitir que los Hombres Serpiente reproduzcan su especie sin supervisión; están siendo adaptados genéticamente para poseer automáticamente el circuito psiónico requerido de modo que los alienígenas no pierdan el control sobre ellos.{NEWLINE}{NEWLINE}Esta es una mala noticia para la Tierra porque los Hombres Serpiente pueden convertirse en una plaga que podría amenazar a toda nuestra especie. X-Com debe convertirse en los exterminadores, y deberíamos buscar los nidos que hacen para que podamos destruirlos."
  STR_ELITE_ALIENS_UFOPEDIA: "Los alienígenas han demostrado una capacidad para optimizar sus poblaciones de esclavos para que sean mucho más fuertes en combate que los diseños operativos que hemos encontrado hasta ahora. Ahora que los hemos incitado a la guerra, podemos esperar encontrarnos con más tropas de batalla de élite en el futuro cercano.{NEWLINE}{NEWLINE}Estamos viendo que los mutones son la primera raza en ser optimizada para la batalla intensa. Mientras que antes los mutones eran tropas de seguridad optimizadas para el despliegue a largo plazo para defender instalaciones, los nuevos están optimizados para escaramuzas breves y enérgicas. Claramente los alienígenas tienen miedo, pero aún no hemos ganado esta guerra. Debemos estar preparados para lo que aún podemos enfrentar en la batalla."

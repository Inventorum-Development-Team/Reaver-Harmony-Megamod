# Los tiempos de recarga de las naves alienígenas son el valor medio entre el valor base en dificultad Veterano (base menos 8) y el valor base en dificultad Genio (base menos 12). Por lo tanto, el valor final que se muestra aquí es el valor base menos 10.
  STR_SMALL_SCOUT_UFOPEDIA: "ESCUDOS: NINGUNO PRECISIÓN: -- TIEMPO DE RECARGA: -- EVASIÓN: 50%{NEWLINE}Esta pequeña nave se utiliza principalmente para reconocimiento o investigación. Normalmente precede a naves más grandes al comienzo de una misión alienígena. Lleva un potente conjunto de sensores, pero no tiene ninguna función más allá de la exploración."
  STR_COVERT_OPS_SHIP_UFOPEDIA: "ESCUDOS: NINGUNO PRECISIÓN: 70 % TIEMPO DE REACTIVACIÓN: ~114 s EVASIÓN: 38 %{NEWLINE}Esta pequeña nave está diseñada para operar sin que los humanos la vean. Aterrizarán en secreto cerca de áreas pobladas y los agentes de la nave explorarán e infiltrarán asentamientos humanos."
  STR_PATROLLER_UFOPEDIA: "ESCUDOS: NINGUNO PRECISIÓN: 90 % TIEMPO DE REACTIVACIÓN: ~42 s EVASIÓN: 56 %{NEWLINE}Esta es una nave de defensa que protege a otras naves más vulnerables. Cazará activamente cualquier nave X-Com cercana y es considerablemente más peligrosa que otras naves de su rango de tamaño."
  STR_MEDIUM_SCOUT_UFOPEDIA: "ESCUDOS: NINGUNO PRECISIÓN: 90% TIEMPO DE RECARGA: ~18 s EVASIÓN: 26%{NEWLINE}Una nave de exploración de tamaño mediano que representa una pequeña amenaza para las fuerzas terrestres. Normalmente aparece antes que las naves más grandes durante las misiones. Esta nave lleva un conjunto de sensores potente, pero defensas y personal mínimos."
  STR_LARGE_SCOUT_UFOPEDIA: "ESCUDOS: NINGUNO PRECISIÓN: 60% TIEMPO DE RECARGA: ~132 s EVASIÓN: 21%{NEWLINE}La nave de exploración alienígena más grande es una nave de propósito general que se utiliza en todo tipo de misiones alienígenas. Está equipada con un conjunto de sensores potente. A pesar de su pequeño tamaño, puede equiparse para una amplia variedad de situaciones y puede transportar suministros para misiones prolongadas."
  STR_CARGO_SHIP_UFOPEDIA: "ESCUDOS: 200 PRECISIÓN: 90% TIEMPO DE RECARGA: ~36 s EVASIÓN: -3 %{NEWLINE}Los barcos de carga transportan suministros básicos y proporcionan una columna vertebral logística para misiones prolongadas o pequeños puestos de avanzada. Por lo general, están tripulados por personal capacitado y pueden proporcionar tripulación de respaldo, así como suministros. Como los barcos de carga llevan defensas deficientes a bordo, generalmente son escoltados por destructores."
  STR_HARVESTER_UFOPEDIA: "ESCUDOS: 375 PRECISIÓN: 90% TIEMPO DE RECARGA: ~24 s EVASIÓN: 0 %{NEWLINE}La cosechadora tiene una trampilla en su base y está equipada con un rayo tractor para transportar ganado u otras bestias. Se utilizan cortadores láser para extraer el material deseado y el cadáver se arroja al suelo. También hay contenedores de almacenamiento para partes del cuerpo."
  STR_ABDUCTOR_UFOPEDIA: "ESCUDOS: 300 PRECISIÓN: 60 % TIEMPO DE REACTIVACIÓN: ~156 s EVASIÓN: 2 %{NEWLINE}Esta nave está equipada con una sala de examen para realizar experimentos horribles en sujetos humanos. La víctima normalmente queda paralizada por poderes telepáticos, pero permanece consciente mientras está en la mesa de operaciones."
  STR_TERROR_SHIP_UFOPEDIA: "ESCUDOS: 900 PRECISIÓN: 60 % TIEMPO DE REACTIVACIÓN: ~108 s EVASIÓN: -16 %{NEWLINE}La nave del terror tiene instalaciones de contención para armas o criaturas alienígenas de gran tamaño. Se utiliza para transportar a estos terroristas alienígenas a áreas pobladas."
  STR_SUPPLY_SHIP_UFOPEDIA: "ESCUDOS: 2200 PRECISIÓN: 90% TIEMPO DE RECARGA: ~30 s EVASIÓN: -24%{NEWLINE}La nave de suministro se utiliza durante la construcción de bases alienígenas o para abastecer bases existentes. Lleva contenedores de comida alienígena y cámaras de reproducción."
  STR_BATTLESHIP_UFOPEDIA: "ESCUDOS: 4200 PRECISIÓN: 80% TIEMPO DE RECARGA: ~75 s EVASIÓN: -40%{NEWLINE}El acorazado es la nave alienígena más poderosa. Se utiliza en una variedad de misiones, ya que está bien abastecido y bien defendido. Los alienígenas suelen utilizarlos en las misiones más críticas, por lo que debemos tratar de eliminarlos en cuanto podamos hacerlo."
  STR_MOTHERSHIP_UFOPEDIA: "ESCUDOS: 7500 PRECISIÓN: 70 % TIEMPO DE RECARGA: ~114 s EVASIÓN: -50 %{NEWLINE}La nave nodriza es la nave extraterrestre más grande y resistente de todas. Transporta grandes cantidades de tropas y suministros, y puede usarse para construir bases permanentes. Su armadura pesada también puede usarse para asaltar bases X-Com y sobrevivir a nuestras instalaciones de defensa."
  STR_LIGHT_DESTROYER_UFOPEDIA: "ESCUDOS: 100 PRECISIÓN: 80 % TIEMPO DE RECARGA: ~60 s EVASIÓN: 23 %{NEWLINE}Los destructores extraterrestres renuncian a las capacidades operativas a favor de un armamento potente, y sus sensores están calibrados específicamente para detectar aeronaves X-Com. Este es el destructor más pequeño, que no obstante es un oponente formidable."
  STR_MEDIUM_DESTROYER_UFOPEDIA: "ESCUDOS: 450 PRECISIÓN: 80 % TIEMPO DE REACTIVACIÓN: ~63 s EVASIÓN: 0 %{NEWLINE}El destructor de tamaño mediano representa una amenaza seria para las naves X-Com. Debido a la forma en que los alienígenas usan la detección psiónica para ver el mundo, la abundancia de personas y animales en todo el planeta oculta la presencia de naves X-Com de sus sensores. Sin embargo, los destructores están especialmente diseñados para detectar naves X-Com."
  STR_HEAVY_DESTROYER_UFOPEDIA: "ESCUDOS: 1500 PRECISIÓN: 80 % TIEMPO DE REACTIVACIÓN: ~66 s EVASIÓN: -20 %{NEWLINE}Este es el destructor más grande de la flota alienígena y es posiblemente la nave más peligrosa a la que nos enfrentaremos. Siempre que veamos a uno de estos defendiendo otras naves alienígenas, debemos acercarnos con extrema precaución."
  STR_SMALL_SCOUT_ELITE_UFOPEDIA: "ESCUDOS: 130 PRECISIÓN: 89 % TIEMPO DE RECARGA: ~48 s EVASIÓN: 75 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene un poderoso conjunto de sensores que se usa para explorar la superficie o descubrir bases X-Com. Está tripulada por un solo navegante que lleva una sonda mental."
  STR_COVERT_OPS_SHIP_ELITE_UFOPEDIA: "ESCUDOS: 189 PRECISIÓN: 78 % TIEMPO DE RECARGA: ~126 s EVASIÓN: 66 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave está diseñada para llevar tripulación adicional para su tamaño, y normalmente está tripulada por navegantes y soldados."
  STR_PATROLLER_ELITE_UFOPEDIA: "ESCUDOS: 176 PRECISIÓN: 100 % TIEMPO DE RECARGA: ~51 s EVASIÓN: 79 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta es la nave más evasiva de la flota alienígena y caza activamente naves X-Com. Tiene una pequeña tripulación de solo un navegante y un soldado."
  STR_MEDIUM_SCOUT_ELITE_UFOPEDIA: "ESCUDOS: 245 PRECISIÓN: 100 % TIEMPO DE RECARGA: ~24 s EVASIÓN: 56 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene un poderoso conjunto de sensores que se usa para explorar la superficie o descubrir bases X-Com. Su tripulación incluye navegantes adicionales."
  STR_LARGE_SCOUT_ELITE_UFOPEDIA: "ESCUDOS: 275 PRECISIÓN: 67 % TIEMPO DE RECARGA: ~150 s EVASIÓN: 53 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene un poderoso conjunto de sensores que se usa para explorar la superficie o descubrir bases X-Com. Su tripulación incluye al menos un ingeniero que lleva un lanzador de fusión."
  STR_CARGO_SHIP_ELITE_UFOPEDIA: "ESCUDOS: 880 PRECISIÓN: 100 % TIEMPO DE RECARGA: ~42 s EVASIÓN: 27 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave suele estar tripulada por personal experto, que incluye una variedad de navegantes, médicos e ingenieros, con comparativamente pocos soldados."
  STR_HARVESTER_ELITE_UFOPEDIA: "ESCUDOS: 1065 PRECISIÓN: 100 % TIEMPO DE RECARGA: ~30 s EVASIÓN: 30 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene una tripulación completa que incluye un líder y varios ingenieros."
  STR_ABDUCTOR_ELITE_UFOPEDIA: "ESCUDOS: 945 PRECISIÓN: 67 % TIEMPO DE RECARGA: ~174 s EVASIÓN: 32 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene una tripulación completa que incluye un líder y varios médicos."
  STR_TERROR_SHIP_ELITE_UFOPEDIA: "ESCUDOS: 1890 PRECISIÓN: 67 % TIEMPO DE RECARGA: ~126 s EVASIÓN: 8 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene una lista de tripulación completa que incluye un líder, con una capacidad especialmente alta para transportar unidades terroristas o soldados."
  STR_SUPPLY_SHIP_ELITE_UFOPEDIA: "ESCUDOS: 3740 PRECISIÓN: 100 % TIEMPO DE RECARGA: ~36 s EVASIÓN: 0 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene una lista de tripulación completa que incluye un líder, sin embargo no contiene unidades terroristas a pesar de su tamaño."
  STR_BATTLESHIP_ELITE_UFOPEDIA: "ESCUDOS: 6480 PRECISIÓN: 89% TIEMPO DE RECARGA: ~84 s EVASIÓN: -27 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene una estructura de mando completa que normalmente incluye un comandante, así como unidades terroristas."
  STR_MOTHERSHIP_ELITE_UFOPEDIA: "ESCUDOS: 10500 PRECISIÓN: 78% TIEMPO DE RECARGA: ~126 s EVASIÓN: -35 %{NEWLINE}Las naves alienígenas de élite tienen armamento y armadura mejorados, y una evasión y protección mejoradas en gran medida. Esta nave tiene una tripulación enormemente grande de todos los rangos."
  STR_LIGHT_DESTROYER_ELITE_UFOPEDIA: "ESCUDOS: 440 PRECISIÓN: 89 % TIEMPO DE RECARGA: ~69 s EVASIÓN: 54 %{NEWLINE}Las naves alienígenas de élite tienen armamento y blindaje mejorados, y una evasión y protección muy mejoradas. Los destructores de élite son particularmente peligrosos y patrullarán en busca de naves X-Com. Esta nave es una defensa común en misiones."
  STR_MEDIUM_DESTROYER_ELITE_UFOPEDIA: "ESCUDOS: 1180 PRECISIÓN: 89 % TIEMPO DE RECARGA: ~72 s EVASIÓN: 30 %{NEWLINE}Las naves alienígenas de élite tienen armamento y blindaje mejorados, y una evasión y un blindaje mejorados en gran medida. Los destructores de élite son particularmente peligrosos y patrullarán en busca de naves X-Com. Esta nave defiende las misiones más importantes."

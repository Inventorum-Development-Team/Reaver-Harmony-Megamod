STR_TANK_CANNON_GUARDIAN_UFOPEDIA: "Los tanques guardianes cuentan con un blindaje excepcionalmente fuerte, que proporciona una valiosa cobertura al personal más vulnerable. Asegúrate de que haya suficientes proyectiles de cañón en tus almacenes para rearmar los tanques. Se arman automáticamente cuando los asignas a un escuadrón.{NEWLINE}{NEWLINE}DISPOSITIVOS DE AMETRALLADORA GUARDIAN: x5 POTENCIA: 14 BALÍSTICA"
STR_TANK_CANNON_UFOPEDIA: "Las plataformas de armas pesadas automatizadas están diseñadas para complementar a un escuadrón XCom. La combinación de alta potencia de fuego y fuerte blindaje hace que los tanques de batalla sean valiosos para los combates en terreno abierto. Asegúrate de que haya suficientes proyectiles de cañón en tus almacenes para rearmar los tanques. Se arman automáticamente cuando los asignas a un escuadrón.{NEWLINE}DISPOSITIVOS DE AMETRALLADORA DE BATALLA: x5 POTENCIA: 18 BALÍSTICA"
STR_TANK_CANNON_ASSAULT_UFOPEDIA: "El tremendo poder de las torretas de los tanques de asalto hace que estas máquinas sean invaluables para atravesar blindajes pesados. Asegúrate de que haya suficientes proyectiles de cañón en tus almacenes para rearmar los tanques. Se arman automáticamente cuando los asignas a un escuadrón.{NEWLINE}{NEWLINE}DISPAROS DE AMETRALLADORA DE ASALTO: x5 POTENCIA: 24 PERFORACIÓN DE BLINDAJE"
STR_TANK_ROCKET_GUARDIAN_UFOPEDIA: "Esta plataforma de armas pesadas automatizada lleva blindaje pesado y cohetes explosivos. Esto será estratégicamente útil. Asegúrate de que tus almacenes estén abastecidos con cohetes de tanque. Todos los tanques Guardian también vienen equipados con un sistema visual multiespectral que puede ver a través del humo.{NEWLINE}{NEWLINE}CAÑÓN AUXILIAR GUARDIAN POTENCIA: 32 PERFORACIÓN DE BLINDAJE"
STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Esta plataforma de armas pesadas automatizada está armada con cohetes poderosos. Esto será devastador para cualquier enemigo alienígena. Asegúrate de que tus almacenes estén abastecidos con cohetes de tanque. Todos los tanques de batalla también tienen una capacidad mejorada para ver a través del humo.{NEWLINE}{NEWLINE}POTENCIA DEL CAÑÓN AUXILIAR DE BATALLA: 40 PERFORACIÓN DE BLINDAJE"
STR_TANK_ROCKET_ASSAULT_UFOPEDIA: "Esta plataforma de armas pesadas automatizada está armada con cohetes muy potentes. Puede causar una destrucción generalizada. Asegúrate de que tus almacenes estén abastecidos con cohetes para tanques. Todos los tanques de asalto también tienen una capacidad ligeramente mejorada para ver a través del humo.{NEWLINE}{NEWLINE}POTENCIA DEL CAÑÓN AUXILIAR DE ASALTO: 48 PENETRACIÓN DE BLINDAJE"
  STR_TANK_AE_ROCKET_GUARDIAN_UFOPEDIA: "La tecnología explosiva alienígena se puede adaptar para hacer que nuestros cohetes sean más ligeros y más potentes. El arma de este tanque es potente pero eficiente. Asegúrate de que tus almacenes estén abastecidos con sus cohetes AE especiales.{NEWLINE}{NEWLINE}{NEWLINE}CAÑÓN AUXILIAR GUARDIAN II POTENCIA: 48 PERFORACIÓN DE BLINDAJE"
STR_TANK_AE_ROCKET_BATTLE_UFOPEDIA: "La tecnología explosiva alienígena se puede adaptar para hacer que nuestros cohetes sean más ligeros y más potentes. El arma de este tanque es una potente arma de destrucción. Úsala con cuidado. Asegúrate de que tus almacenes estén abastecidos con sus cohetes AE especiales.{NEWLINE}{NEWLINE}{NEWLINE}CAÑÓN AUXILIAR DE BATALLA II POTENCIA: 60 PERFORACIÓN DE BLINDAJE"
STR_TANK_AE_ROCKET_ASSAULT_UFOPEDIA: "La tecnología explosiva alienígena se puede adaptar para hacer que nuestros cohetes sean más ligeros y más potentes. potente. El arma de este tanque es muy poderosa y puede causar daños colaterales excesivos. Úselo con cuidado. Asegúrese de que sus almacenes estén abastecidos con sus cohetes AE especiales.{NEWLINE}{NEWLINE}{NEWLINE}CASÓN AUXILIAR DE ATAQUE II POTENCIA: 72 PENETRADOR DE BLINDAJE"
STR_TANK_LASER_GUARDIAN_UFOPEDIA: "Las armas láser son una adición útil para los tanques. Combina una gran potencia de fuego sin restricciones de munición. Esta plataforma de armas pesadas combina un arma de torreta láser con nuestro mejor blindaje.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}DISPAROS LÁSER AUTOMÁTICOS GUARDIAN: x4 POTENCIA: 27 LÁSER RÁPIDO"
STR_TANK_LASER_CANNON_UFOPEDIA: "Las armas láser son una adición útil para los tanques. Combina una gran potencia de fuego sin restricciones de munición. Esta plataforma de armas pesadas cuenta con un arma láser potente y una armadura resistente.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}DISPAROS LÁSER AUTOMÁTICOS DE BATALLA: x4 POTENCIA: 36 LÁSER RÁPIDO"
STR_TANK_LASER_ASSAULT_UFOPEDIA: "Las armas láser son un complemento útil para los tanques. Combinan una gran potencia de fuego sin restricciones de munición. En esta plataforma de armas pesadas se monta un cañón láser inmensamente potente.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}DISPAROS LÁSER AUTOMÁTICOS DE ASALTO: x4 POTENCIA: 48 LÁSER"
STR_TANK_CERBERUS_UFOPEDIA: "El tanque Cerberus es un tanque sigiloso que tiene una defensa fuerte, así como dos pequeños lanzadores de disparo rápido, uno para humo y otro para perdigones incendiarios. Está diseñado para operaciones nocturnas y puede controlar la visión de campo aplicando luz o cobertura a ubicaciones estratégicas. También tiene visión infrarroja para poder ver fácilmente de noche y a través del humo.{NEWLINE}LANZADOR DE HUMO CERBERUS: POTENCIA: 25 HUMO"
STR_TANK_VIGILANTE_UFOPEDIA: "El tanque Vigilante es un tanque sigiloso que tiene una defensa moderada, así como un cañón perforador de blindaje extremadamente poderoso. Está diseñado para operaciones nocturnas y tiene un buen camuflaje. Funciona bien en conjunto con el tanque Cerberus para ayudar a detectar objetivos, y tiene una gran capacidad para ver a través del humo.{NEWLINE}{NEWLINE}ARMA FLAK VIGILANTE: PERCIBOS: 10 POTENCIA: 15 ANTITERRENO"
STR_HOVERTANK_PLASMA_GUARDIAN_UFOPEDIA: "La tecnología alienígena le ha dado al tanque una nueva vida. La maniobrabilidad adicional del viaje aéreo y el poder de los rayos de plasma son una combinación letal. Esta plataforma de armas pesadas combina una torreta de plasma con una carcasa de aleación alienígena muy gruesa para una máxima protección.{NEWLINE}{NEWLINE}DISPAROS AUTOMÁTICOS LÁSER II GUARDIAN: x4 POTENCIA: 41 LÁSER RÁPIDO"
STR_HOVERTANK_PLASMA_UFOPEDIA: "La tecnología alienígena le ha dado al tanque una nueva vida. La maniobrabilidad adicional del viaje aéreo y la potencia de los rayos de plasma son una combinación letal. Esta plataforma de armas pesadas cuenta con una poderosa arma de plasma y una armadura de aleación alienígena muy resistente.{NEWLINE}{NEWLINE}{NEWLINE}DISPAROS AUTOMÁTICOS LÁSER II DE BATALLA: x4 POTENCIA: 54 LÁSER RÁPIDO"
  STR_HOVERTANK_PLASMA_ASSAULT_UFOPEDIA: "La tecnología alienígena le ha dado al tanque una nueva vida. La maniobrabilidad adicional del viaje aéreo y el poder de los rayos de plasma son una combinación letal. Montado en esta plataforma de armas pesadas hay un cañón de plasma inmensamente poderoso.{NEWLINE}{NEWLINE}{NEWLINE}ASSAULT AUTO-LASER II DISPAROS: x4 POTENCIA: 72 LASER"
STR_HOVERTANK_LAUNCHER_GUARDIAN_UFOPEDIA: "Este aerotanque tiene un lanzador de bolas de fusión que es capaz de causar una gran destrucción. Úsalo con cuidado. Tendrás que fabricar las bolas de fusión para mantener estos tanques completamente armados. Para dispararlo, selecciona una cantidad de 'puntos de ruta' con el cursor y luego haz clic en el ícono de lanzamiento para disparar la bola de fusión.{NEWLINE}{NEWLINE}GUARDIAN AUXILIARY CANNON III POTENCIA: 64 PERFORACIÓN DE BLINDAJE"
STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Este aerotanque tiene un lanzador de bolas de fusión que es capaz de causar una inmensa devastación. Úsalo con mucho cuidado. Tendrás que fabricar las bolas de fusión para mantener estos tanques completamente armados. Para dispararlo, selecciona una cantidad de 'puntos de ruta' con el cursor y luego haz clic en el ícono de lanzamiento para disparar la bola de fusión.{NEWLINE}{NEWLINE}CAÑÓN AUXILIAR DE BATALLA III POTENCIA: 80 PERFORACIÓN DE BLINDAJE"
STR_HOVERTANK_LAUNCHER_ASSAULT_UFOPEDIA: "Este aerotanque tiene un arma terrible que probablemente nunca, jamás, debería usarse. No lo operes cerca de personal o equipo. Tendrás que fabricar las bolas de fusión para mantener estos tanques completamente armados. Para dispararla, selecciona una cantidad de "puntos de referencia" con el cursor y luego haz clic en el ícono de lanzamiento para disparar la bola de fusión.{NEWLINE}CASÓN AUXILIAR DE ASALTO III POTENCIA: 96 "PENETRADOR DE ARMADURA"

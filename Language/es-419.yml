STR_LIGHT_ARMOR_UFOPEDIA: "Los chalecos de kevlar ligeros estándar ofrecen protección limitada contra los muchos peligros que se encuentran en la batalla, como metralla y objetos voladores. Esta armadura no puede soportar impactos directos de armas letales. El Consejo financia esta armadura básica, por lo que todas las tropas pueden usarla gratis".
STR_HEAVY_ARMOR_UFOPEDIA: "PESO: 5 El metal de titanio tiene una relación resistencia-peso suficiente para resistir el fuego de armas pequeñas, sin embargo, su costo es alto en relación con su valor como armadura, por lo que no hay proveedores disponibles para este tipo de armadura".
STR_STEALTH_GEAR_UFOPEDIA: "Traje alternativo que reduce la capacidad del enemigo para verte de noche. Viene sin luces personales pero con una visera que mejora ligeramente la capacidad del soldado para ver en la oscuridad. Pulsa [BARRA ESPACIADORA] o [Bloq Despl] en el campo de batalla para activar el modo de visión nocturna."
STR_PERSONAL_ARMOR_UFOPEDIA: "Esta nueva armadura, que utiliza las aleaciones alienígenas recién descubiertas, ofrece a nuestros soldados una oportunidad de luchar contra la amenaza alienígena."
STR_PERSONAL_ARMOR_HEAVY_UFOPEDIA: "PESO: 10 Esta armadura, una variante más pesada de la nueva armadura de aleación alienígena, proporciona la máxima protección a costa de la movilidad del soldado."
STR_NIGHT_OPS_ARMOR_UFOPEDIA: "Después de que externalizamos nuestra producción de armaduras, las agencias civiles comenzaron a competir para desarrollar una armadura superior utilizando los mismos materiales. El resultado es una armadura más ligera y elegante que nuestras construcciones. Esta armadura también incluye equipo de operaciones nocturnas."
STR_PSI_ALLOY_ARMOR_UFOPEDIA: "Una organización secreta ha descubierto un método para mejorar el potencial psiónico de un soldado sin utilizar ningún artefacto alienígena. Están fabricando esta armadura que combina una alta defensa con sus desarrollos únicos. Esta armadura mejora tanto el poder psiónico como la defensa del soldado que la usa, e incluso puede permitirle sentir las mentes de la mayoría de los alienígenas a través de las paredes".
  STR_POWER_SUIT_UFOPEDIA: "PESO: 30 Una nueva y poderosa protección para los soldados, esta armadura está alimentada por una fuente de energía de Elerium y amplifica enormemente la velocidad y la fuerza del usuario; ofrece la mejor protección hasta ahora para las tropas de combate".
STR_FLYING_SUIT_UFOPEDIA: "PESO: 25 Una nueva y versátil protección para los soldados, esta armadura contiene una unidad antigravedad alimentada por Elerium, que permite al soldado levitar en el campo de batalla y moverse muy rápido. También tiene una nanocomputadora basada en un diseño alienígena que estabiliza las manos del soldado y mejora enormemente la precisión".
STR_PSI_DEFENSE_ARMOR_UFOPEDIA: "PESO: 30 Este traje conecta la mente del soldado directamente con el circuito de interferencia psiónica, lo que mejora enormemente su capacidad para resistir la influencia psiónica, aunque también puede inhibir su capacidad para realizar ataques psiónicos. El traje ofrece una protección muy alta".
STR_PSI_ATTACK_ARMOR_UFOPEDIA: "PESO: 25 Este traje conecta la mente del soldado directamente con los emisores psiónicos, mejorando enormemente su capacidad para realizar ataques psiónicos y permitiéndoles sentir las mentes de la mayoría de los enemigos cercanos. El traje ofrece una alta protección y al mismo tiempo permite al soldado volar".
STR_PALADIN_ARMOR_UFOPEDIA: "PESO: 40 Este es un traje pesado que se conecta directamente con los sistemas corporales esenciales del soldado, mejorando la resistencia y sosteniendo al soldado incluso en caso de heridas graves. Este traje favorece la defensa sobre la velocidad y puede evitar que un huevo de crisálida prospere dentro del cuerpo".
STR_ASSASSIN_ARMOR_UFOPEDIA: "PESO: 20 Este es un traje de vuelo ligero que se conecta directamente con el sistema nervioso central del soldado, mejorando enormemente la velocidad, la precisión, los reflejos y la visión. Este traje favorece la rapidez sobre la protección, sin embargo, su estructura única en capas agrega protección contra ataques ácidos".

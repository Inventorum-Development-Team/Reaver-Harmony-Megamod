STR_COMBAT_KNIFE_UFOPEDIA: "DAÑO: 40 % DE FUERZA + 40 % DE REACCIONES + 20 % DE ALCANCE CUERPO A CUERPO{NEWLINE}{NEWLINE}Una espada de combate hecha de titanio templado. Es una espada ligera, pequeña y Arma barata, aunque letal en combate cuerpo a cuerpo. Es inútil a larga distancia y tendrá dificultades para penetrar la armadura, sin embargo, la fuerza y la habilidad del soldado aumentarán el poder del arma. Un combatiente cuerpo a cuerpo bien entrenado puede buscar los huecos en la armadura de un oponente y atacar donde es más vulnerable".
STR_POWER_KNIFE_UFOPEDIA: "DAÑO: 110% DE REACCIONES + 30% DE ACUERDO CUERPO A CUERPO{NEWLINE}{NEWLINE}Este cuchillo liviano usa una fuente de energía compacta similar al diseño alienígena para generar calor y vibraciones enfocadas en su punta. Se necesita habilidad para usar bien esta arma, pero es potente en las manos adecuadas. Elegante y letal, es un arma oculta excelente. La habilidad del soldado con los cuchillos aumentará sustancialmente su poder".
STR_POWER_BATON_UFOPEDIA: "BONIFICACIÓN DE DAÑO: 10 % DE FUERZA + 10 % DE ACCESORIOS CUERPO A CUERPO{NEWLINE}{NEWLINE}Este bastón utiliza una fuente de energía de estilo alienígena para generar calor y energía intensos en la punta. Es una potente arma cuerpo a cuerpo de una mano que requiere poca habilidad para usarse correctamente. Úsala como arma de respaldo para soldados de combate a distancia que puedan encontrarse en una situación difícil".
STR_POWER_SWORD_UFOPEDIA: "DAÑO: 160 % DE FUERZA + 30 % DE ACCESORIOS CUERPO A CUERPO{NEWLINE}{NEWLINE}Esta espada utiliza una fuente de energía de estilo alienígena para generar calor y vibraciones que le permiten cortar metal con facilidad. Es un arma cuerpo a cuerpo hábil que se usa mejor con ambas manos de un luchador cuerpo a cuerpo bien entrenado. Con suficiente fuerza, esta arma podría cortar un tanque por la mitad. La fuerza del soldado aumentará enormemente su poder".
STR_STUN_ROD_UFOPEDIA: "BONIFICACIÓN DE DAÑO: 30% DE LA ACCIÓN CUERPO A CUERPO{NEWLINE}{NEWLINE}Este dispositivo solo se puede usar en combate cuerpo a cuerpo, pero puede aturdir a un organismo vivo sin matarlo mediante descargas eléctricas. Los tázers de esta variedad son realmente peligrosos para el objetivo, pero actúan mucho más rápido que un suero depresor".
STR_SUPER_STUN_LANCE_UFOPEDIA: "BONIFICACIÓN DE DAÑO: 120% DE LA ACCIÓN CUERPO A CUERPO{NEWLINE}{NEWLINE}Este es un dispositivo aturdidor de alta potencia capaz de incapacitar a un objetivo tan grande como un elefante. Es muy peligroso para el objetivo y puede matar fácilmente a un animal de tamaño humano.{NEWLINE}{NEWLINE}Si bien ninguna agencia civil ha encontrado un uso para un dispositivo de este tipo, tenemos razones para creer que puede ser útil para el Proyecto X-Com".
STR_PISTOL_UFOPEDIA: "La pistola estándar de X-Com es una semiautomática de alta potencia con una capacidad de 12 balas. Dispara balas Magnum .44 con una excelente capacidad de penetración de blindaje".
STR_AUTO_PISTOL_UFOPEDIA: "Esta es una ametralladora de uso militar seleccionada para uso en X-Com debido a su énfasis en la potencia y la precisión por sobre la cadencia de tiro. Dispara balas FN-57 de 5,7 mm".
STR_RIFLE_UFOPEDIA: "Este rifle de francotirador de alta precisión tiene miras telescópicas y dispara balas de 7,62 mm de la OTAN en cargadores de 15. La potente bala de 7,62 ofrece una penetración de blindaje excepcional a costa de un retroceso moderado".
STR_MACHINEGUN_UFOPEDIA: "Una ametralladora de alta potencia que dispara proyectiles de 9x39 mm y cuenta con un sistema avanzado de absorción de retroceso para mejorar la precisión durante el fuego sostenido. El pequeño proyectil soviético se selecciona por su peso ligero y su rápido tiempo de reencendido, lo que mejora la capacidad de causar mucho daño rápidamente".
STR_SHOTGUN_UFOPEDIA: "Esta escopeta militar no es buena para penetrar blindaje, sino que se utiliza mejor contra objetivos duros y carnosos. Debido a la forma en que se esparcen los perdigones en el vuelo, la escopeta no pierde precisión debido al alcance tanto como pierde potencia debido al alcance".
STR_SHOTGUN_OUT_UFOPEDIA: "Una agencia de la fuerza de defensa secreta ha desarrollado esta escopeta automática con el uso de tecnología de aleación alienígena. También han desarrollado balas especiales perforantes que penetran menos blindaje que la munición AP normal, pero tienen un impacto mucho mayor".
STR_HEAVY_CANNON_UFOPEDIA: "El cañón pesado es un arma devastadora pero engorrosa. Su versatilidad se debe a que puede utilizar tres tipos de munición. Los potentes proyectiles AP tienen una capacidad extrema de penetración de blindaje".
  STR_AUTO_CANNON_UFOPEDIA: "El cañón automático combina la versatilidad y la potencia general de un cañón pesado con una rápida cadencia de fuego. Esta arma es impresionantemente potente cuando se mantiene presionado el gatillo para disparar de forma sostenida."
STR_ROCKET_LAUNCHER_UFOPEDIA: "El lanzacohetes es un sistema guiado por láser que puede disparar tres tipos diferentes de misiles. Los cohetes tienen un sensor integrado que rastrea el objetivo a través del punto láser proyectado desde el lanzador."
STR_LASER_PISTOL_UFOPEDIA: "La pistola láser es una implementación eficaz de una nueva tecnología. Tiene la comodidad de una pistola con un disparo más preciso."
STR_LASER_AUTO_PISTOL_UFOPEDIA: "La pistola láser automática combina la tecnología de láser de pulso con nuestra tecnología de armas láser para mejorar significativamente la cadencia de fuego del arma. Esta arma es especialmente potente contra oponentes carnosos."
STR_LASER_RIFLE_UFOPEDIA: "El rifle láser es una mejora potente y precisa de nuestros rifles de francotirador".
STR_LASER_PULSE_RIFLE_UFOPEDIA: "El rifle de pulso láser combina la tecnología de láser de pulso con nuestra tecnología de armas láser para mejorar significativamente la velocidad de disparo del arma. Esta arma es especialmente potente contra oponentes carnosos".
STR_HEAVY_LASER_UFOPEDIA: "El láser pesado cuenta con un campo magnético concentrado para reemplazar el cristal de enfoque, lo que permite que pasen cantidades ilimitadas de energía a través del punto de enfoque. Esta arma es especialmente buena para penetrar armaduras duras".
STR_HEAVY_AUTO_LASER_UFOPEDIA: "Al usar campos de confinamiento magnético para administrar el flujo de energía, el calentamiento se reduce en gran medida, lo que permite que el arma vuelva a disparar mucho antes".
STR_HC_ALLOY_AMMO_UFOPEDIA: "Una bala de tungsteno revestida de varias capas alternas de titanio templado, tungsteno y acero".
STR_AC_ALLOY_AMMO_UFOPEDIA: "Un proyectil penetrador de tungsteno estabilizado por aletas recubierto de capas alternas de titanio y tungsteno".
STR_HC_AE_AMMO_UFOPEDIA: "Los alienígenas utilizan explosivos muy similares a los nuestros, pero más ligeros y compactos. Hemos adaptado la tecnología para que encaje en nuestras propias armas".
STR_AC_AE_AMMO_UFOPEDIA: "La tecnología explosiva alienígena se ha centrado claramente más en la facilidad de uso que en la potencia bruta. No obstante, sus explosivos son más potentes que los nuestros. Hemos adaptado la tecnología para que encaje en nuestras propias armas".
STR_GRENADE_LAUNCHER_UFOPEDIA: "Se trata de un lanzador de explosivos de baja velocidad que puede utilizarse para disparar proyectiles en arco sobre obstáculos. Dispara tres tipos de proyectiles explosivos".
STR_GRENADE_ROUND_AE_UFOPEDIA: "Podemos utilizar la tecnología explosiva alienígena para producir un proyectil de granada más ligero y potente".
STR_GRENADE_ROUND_ST_UFOPEDIA: "Una granada asombrosa basada en la tecnología de bombas aturdidoras de los alienígenas".
STR_ALIEN_ROCKET_UFOPEDIA: "Podemos aplicar ingeniería inversa a la granada alienígena para producir un cohete más ligero y más potente utilizando la tecnología explosiva de los alienígenas".
STR_FUSION_ROCKET_UFOPEDIA: "El dominio de los alienígenas de la tecnología de campos de fusión y confinamiento nos ha permitido producir un cohete devastador y preciso apto para su uso en combate".
STR_PLASMA_PISTOL_TERRAN_UFOPEDIA: "Pistola de plasma alienígena modificada para que pueda ser empuñada por un humano. Esta arma combina potencia, precisión y facilidad de uso en un diseño elegante".
  STR_PLASMA_PISTOL_TERRAN_CLIP_UFOPEDIA: "Fuente de energía para la pequeña pistola de plasma de origen alienígena. Contiene elerio, el elemento alienígena altamente energético".
STR_PLASMA_RIFLE_TERRAN_UFOPEDIA: "Rifle de plasma alienígena modificado para que pueda ser manejado por un humano. Esta arma es muy precisa y muy poderosa".
STR_PLASMA_RIFLE_TERRAN_CLIP_UFOPEDIA: "Este pequeño objeto se utiliza como fuente de energía para un rifle de plasma, un arma de potencia media basada en tecnología alienígena. Contiene una pequeña cantidad de elerio".
STR_HEAVY_PLASMA_TERRAN_UFOPEDIA: "Arma de plasma pesada alienígena modificada para que pueda ser manejada por un humano. Esta arma es extremadamente poderosa, pero también difícil de manejar. Es especialmente buena para penetrar armaduras duras".
STR_HEAVY_PLASMA_TERRAN_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para un arma de plasma pesada de diseño terrícola."
STR_PLASMA_AUTO_PISTOL_UFOPEDIA: "Esta es una modificación del diseño de las armas de los alienígenas, que aumenta la velocidad de disparo a costa de la potencia. Esta arma es especialmente potente contra oponentes de carne y hueso."
STR_PLASMA_AUTO_PISTOL_CLIP_UFOPEDIA: "Cartucho de munición diseñado para la pistola automática de plasma."
STR_PLASMA_MACHINEGUN_UFOPEDIA: "Esta es una modificación del diseño de las armas de los alienígenas, que aumenta la velocidad de disparo a costa de la potencia. Esta arma es especialmente potente contra oponentes de carne y hueso."
STR_PLASMA_MACHINEGUN_CLIP_UFOPEDIA: "Cartucho de munición diseñado para la ametralladora de plasma."
STR_PLASMA_ASSAULT_CANNON_UFOPEDIA: "Esta es una modificación del diseño de las armas de los alienígenas, que aumenta la velocidad de disparo a costa de la potencia."
STR_PLASMA_ASSAULT_CANNON_CLIP_UFOPEDIA: "Cargador de munición diseñado para el cañón de plasma de asalto."
STR_PLASMA_SHOTGUN_UFOPEDIA: "La escopeta de plasma es más simple que las armas alienígenas, capaz de producir plasma y dispararlo a través de un haz de confinamiento magnético, pero sin la producción de ondas de gravedad del Elerium-115. Por lo tanto, el proyectil de plasma se expande rápidamente al salir del arma."
STR_PLASMA_SHOTGUN_CLIP_UFOPEDIA: "Cargador de munición diseñado para la escopeta de plasma.{NEWLINE}Las armas de plasma alienígenas están hechas de largas cadenas de cámaras idénticas, cada una de las cuales maneja un canal central de plasma, así como un conducto electromagnético alrededor del exterior que genera los campos de energía que contienen el plasma.{NEWLINE}{NEWLINE}Las armas de plasma alienígenas disparan una pequeña bola de plasma que tiene casi dos millones de grados Fahrenheit y es miles de veces la densidad del agua. Para evitar que la bola de plasma se deshaga, se carga con ondas de gravedad producidas por Elerium-115 y luego se canaliza a través de un haz de confinamiento magnético emitido por el arma. Estamos lejos de poder reproducir completamente esta tecnología, sin embargo, podemos recuperar componentes de armas alienígenas para producir nuestras propias armas de plasma. Esta tecnología supera con creces la nuestra".
  STR_BLASTER_LAUNCHER_TERRAN_UFOPEDIA: "Una adaptación del lanzador de bombas inteligente alienígena que pueden usar nuestros soldados. Dispara misiles guiados que pueden seguir puntos de referencia según las indicaciones del usuario."
STR_SMALL_LAUNCHER_TERRAN_UFOPEDIA: "Una adaptación del lanzador de aturdimiento alienígena que pueden usar nuestros soldados. Dispara bombas pequeñas pero poderosas, de las cuales podemos desarrollar varios tipos diferentes."
STR_BLASTER_BOMB_TERRAN_UFOPEDIA: "Este sofisticado misil se dirige al objetivo, donde detona y utiliza un campo de confinamiento para minimizar el área de explosión, lo que provoca un daño tremendo en una zona pequeña. Se dispara desde un lanzador de blásters."
STR_BLASTER_HE_BOMB_UFOPEDIA: "Podemos combinar tecnología explosiva alienígena básica con esta arma alienígena. Esta munición lleva una carga altamente explosiva que produce una explosión más débil pero un radio de explosión más grande."
STR_BLASTER_I_BOMB_UFOPEDIA: "Podemos combinar nuestra propia tecnología incendiaria con esta arma alienígena. Esta munición lleva una gran carga incendiaria de termita."
STR_BLASTER_SMOKE_BOMB_UFOPEDIA: "Podemos combinar nuestra propia tecnología de humo con esta arma alienígena. Esta munición libera una enorme nube de humo al impactar."
STR_BLASTER_STUN_BOMB_UFOPEDIA: "Esta arma hace uso de armamento aturdidor alienígena, pero la carga es mucho más poderosa e inflige un fuerte aturdimiento en un radio considerablemente mayor."
STR_STUN_BOMB_TERRAN_UFOPEDIA: "La bomba aturdidora paralizante es excelente para aturdir virtualmente a cualquier objetivo vivo, incluidas la mayoría de las razas alienígenas. Podemos usarla para capturarlos vivos fácilmente. Se dispara desde un lanzador pequeño."
STR_INCENDIARY_BOMB_UFOPEDIA: "Podemos combinar nuestra propia tecnología incendiaria con esta arma alienígena. Esta munición lleva una carga incendiaria de termita."
STR_HE_BOMB_UFOPEDIA: "Podemos combinar tecnología explosiva alienígena con esta arma alienígena. Esta munición lleva una carga altamente explosiva."
STR_SMOKE_BOMB_UFOPEDIA: "Podemos combinar nuestra propia tecnología de humo con esta arma alienígena. Esta munición libera una espesa nube de humo al impactar."
STR_GRENADE_UFOPEDIA: "Esta granada de fragmentación es un arma muy portátil pero muy poderosa. Para usarla, primero prepara la granada y luego tírala al objetivo. Una vez que el soldado haya lanzado la granada preparada, detonará en unos pocos segundos."
STR_SMOKE_GRENADE_UFOPEDIA: "Las granadas de humo son útiles para proporcionar cobertura en situaciones de combate expuestas. Úsalas con cuidado porque también pueden beneficiar al enemigo. Para usar la granada de humo, prepárala como una granada común y luego tírala en un área abierta que te gustaría cubrir con una cortina de humo."
STR_PROXIMITY_GRENADE_UFOPEDIA: "Una mina de proximidad puede lanzarse como una granada normal, pero se activa con el movimiento cercano después de que aterriza. Se requiere gran habilidad y cuidado para usar estos dispositivos correctamente."
STR_AE_GRENADE_UFOPEDIA: "Después de haber sorteado el mecanismo de bloqueo psiónico del dispositivo, ahora podemos emplear las granadas de mano de los alienígenas contra ellos. Las granadas de los alienígenas son significativamente más poderosas que las nuestras, pero también son considerablemente más ligeras. Un soldado puede lanzar una de estas granadas mucho más lejos que una granada normal."
STR_AE_PROXIMITY_GRENADE_UFOPEDIA: "Esta mina de proximidad combina la tecnología explosiva de los alienígenas con nuestros propios sensores de detonación de proximidad. Es como una mina de proximidad normal, excepto que es más ligera y más potente."
STR_AE_HIGH_EXPLOSIVE_UFOPEDIA: "Esta arma es una poderosa carga explosiva capaz de destruir cualquier objetivo o incluso atravesar las paredes de un ovni. Úsela con extrema precaución."
STR_FUSION_HIGH_EXPLOSIVE_UFOPEDIA: "Este dispositivo contiene una carga de fusión amplificada que genera un enorme poder destructivo en un radio de explosión moderadamente grande".
STR_STUN_GRENADE_UFOPEDIA: "Podemos transformar la munición aturdidora del alienígena en una granada simple, lo que aumenta ligeramente su poder y permite que se la use sin un lanzador".
  STR_STUN_PROXIMITY_GRENADE_UFOPEDIA: "Nuestra tecnología de minas de proximidad se puede adaptar fácilmente para albergar un tipo alternativo de carga explosiva, como la munición aturdidora alienígena".
STR_INCENDIARY_GRENADE_UFOPEDIA: "Una carga incendiaria de termita que cubre un área con material extremadamente caliente".
STR_ELECTRO_FLARE_UFOPEDIA: "Este dispositivo compacto produce una luz brillante cuando se lanza. Esto resaltará las unidades enemigas en las cercanías de la bengala eléctrica durante misiones nocturnas.{NEWLINE}{NEWLINE}La pequeña bengala eléctrica produce luz sobre un área más pequeña y es útil durante operaciones encubiertas para iluminar un área específica pero mantener todo lo que la rodea envuelto en oscuridad. También es vulnerable a los explosivos y se puede retirar del campo de batalla de forma remota".
STR_ELECTRO_FLARE_LARGE_UFOPEDIA: "Este dispositivo compacto produce una luz brillante cuando se lanza. Esto resaltará las unidades enemigas en las proximidades de la bengala eléctrica durante las misiones nocturnas.{NEWLINE}{NEWLINE}La gran bengala eléctrica produce una luz especialmente brillante, que cubre de luz un área significativa. Es útil para explorar el terreno durante las misiones nocturnas, exponiendo a la mayor cantidad posible de alienígenas. También está blindado y puede resistir comúnmente los rigores del combate".
STR_MOTION_SCANNER_UFOPEDIA: "Este sofisticado dispositivo utiliza una variedad de detectores y algoritmos informáticos avanzados para identificar unidades enemigas en movimiento. Sin embargo, requiere algo de práctica para usarlo de manera efectiva. Haga clic en el icono del escáner de movimiento en la pantalla táctica. Seleccione 'Usar escáner' en el menú. La pantalla del escáner muestra una flecha en el centro que es la dirección en la que mira el soldado (el norte está en la parte superior). Las manchas parpadeantes muestran unidades que se han movido recientemente. Las unidades grandes, o las unidades que se mueven rápidamente, producirán manchas más grandes. Las unidades estáticas no serán detectadas".
STR_FIRST_AID_KIT_UFOPEDIA: "El botiquín de primeros auxilios contiene todos los suministros necesarios para la clasificación en el campo. Puede utilizarse para vendar heridas y detener el flujo de sangre; sin embargo, se recomienda que los soldados heridos regresen a la base lo antes posible para recibir el tratamiento médico adecuado".
STR_MEDI_KIT_UFOPEDIA: "El botiquín de primeros auxilios es un equipo de cirugía de campo tecnológicamente avanzado que puede vendar heridas rápidamente mediante la aplicación de compuestos médicos sellantes y antisépticos. También contiene solución salina de citrato para ayudar con la pérdida de sangre y estimulantes y analgésicos potentes para mantener a los soldados en el campo de batalla incluso después de haber sido gravemente heridos. Este botiquín no sustituye a la atención quirúrgica adecuada, y se recomienda encarecidamente al comandante de la misión que lleve a los soldados heridos a casa lo antes posible".
STR_MEDI_KIT_SUPER_UFOPEDIA: "La fusión de la tecnología médica alienígena con la nuestra ha dado lugar a esta creación. Se trata de un equipo de cirugía de campo automatizado que es más potente que nuestra versión anterior y, además, el dispositivo hace la mayor parte del trabajo por sí solo, eliminando la posibilidad de que se produzca un error humano. También es ideal para su uso con guantes de combate blindados. El dispositivo utiliza un láser para crear microincisiones y, a continuación, libera nanobots que entran en el cuerpo y marcan las zonas dañadas que la herramienta de sutura láser repara automáticamente. Aunque nuestros propios técnicos médicos dudan en admitirlo, las pruebas iniciales sugieren que este dispositivo puede ser una herramienta médica más eficaz que nuestras enfermerías completamente equipadas y dotadas de personal".
  STR_MIND_PROBE_TERRAN_UFOPEDIA: "Este dispositivo se puede usar para verificar los atributos de una unidad. Hacerlo puede ser útil de muchas maneras posibles, como (pero no limitado a) verificar:{NEWLINE} > las UT actuales de la unidad o su puntuación de reacción para determinar el nivel de peligro,{NEWLINE} > la salud restante para probar la efectividad de un arma,{NEWLINE} > la fuerza psiónica y, por lo tanto, la capacidad de resistir la influencia psiónica,{NEWLINE} > los niveles de armadura para estimar las vulnerabilidades de las armas, etc."
STR_FEAR_PROJECTOR_UFOPEDIA: "El Proyector de Miedo sólo puede ser utilizado por soldados con habilidad psiónica. Permite a un soldado generar ondas psiónicas que pueden interferir con los implantes psiónicos alienígenas, reduciendo la efectividad de combate del alienígena. Se le recomienda no dirigir estas ondas psiónicas hacia civiles, ya que puede causarles angustia.{NEWLINE}{NEWLINE}Este dispositivo puede utilizarse para suprimir el movimiento de los alienígenas, y también proporcionará entrenamiento de campo que resultará útil para el funcionamiento de dispositivos psiónicos posteriores, más poderosos.{NEWLINE}{NEWLINE}{NEWLINE}PÁNICO: . . . . . . . . . . . 6 PSE 10% TUs 60 FUERZA"
STR_PSI_AMP_UFOPEDIA: "El Amplificador Psiónico permite a un soldado controlar las ondas psiónicas para influir en los combatientes alienígenas. Con esta herramienta, un operativo psiónico entrenado podrá fácilmente hacer que la mayoría de los alienígenas entren en pánico, mientras que nuestro más poderoso Los guardianes podrán controlar las mentes de la mayoría de los alienígenas con impunidad.{NEWLINE}{NEWLINE}Las diferentes especies alienígenas tienen una resistencia significativamente variable a los ataques psiónicos. Puedes usar una sonda mental para comprobar la fuerza psiónica de cada tipo de alienígena con el fin de determinar qué especies son más vulnerables.{NEWLINE}{NEWLINE}PÁNICO: . . . . . . . . . . 8 PSE 12 UT 65 FUERZA{NEWLINE}CONTROL MENTAL: . . . 40 PSE 30 UT 40 FUERZA"
STR_PSIONIC_DISRUPTOR_UFOPEDIA: "El disruptor psiónico es una herramienta poderosa tanto para generar como para emitir ondas psiónicas. El usuario solo necesita concentrar las ondas con su mente. Esta poderosa herramienta ayuda a compensar el potencial psiónico naturalmente débil de los humanos, lo que permite a nuestros mejores magos psiónicos influir incluso en los alienígenas más resistentes.{NEWLINE}{NEWLINE}Con esta herramienta, podemos causar pánico, controlar o incluso aturdir a un alienígena vivo. El uso de esta herramienta es mejor para un bombardeo psiónico sostenido o contra alienígenas resistentes al psi.{NEWLINE}{NEWLINE}{NEWLINE}PÁNICO: . . . . . . . . . . 3 PSE 19% TUs 75 FUERZA{NEWLINE}CONTROL MENTAL: . . . 27 PSE 57% TUs 60 FUERZA{NEWLINE}ATURDIMIENTO:. . . . . . . . . . . 12 PSE 38 % TUs 70 FUERZA"

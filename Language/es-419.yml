  STR_ALLOY_PLATING_UFOPEDIA: "Con Aleaciones alienígenas: podemos transformar radicalmente la estructura externa de la aeronave para mejorar la evasión o la defensa. Este revestimiento requiere un pequeño pilón de montaje y lleva un tiempo considerable aplicarlo a la aeronave.{NEWLINE}{NEWLINE}REVESTIMIENTO DE ALEACIÓN: +40 CAPACIDAD DE DAÑO / +10 MITIGACIÓN{NEWLINE}FLOJA DE ALEACIÓN: +40 CAPACIDAD DE DAÑO / +8 % EVITACIÓN"

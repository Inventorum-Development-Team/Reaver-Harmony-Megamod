  STR_SOLDIER_UFOPEDIA: "SALARIO: $20,000{NEWLINE}Los soldados luchan en nuestras guerras sobre el terreno. Si bien podemos contratar soldados con diferentes atributos iniciales, todos los soldados tienen el mismo potencial máximo."
  STR_BREACHER_UFOPEDIA: "SALARIO: $30,000{NEWLINE}Los Breachers son soldados de primera línea que se especializan en ingresar a la nave alienígena. Tienen reacciones excepcionales y se adaptan rápidamente a cualquier amenaza."
  STR_RANGER_UFOPEDIA: "SALARIO: $30,000{NEWLINE}Los rangers son soldados expedicionarios que se especializan en el movimiento y apoyo en combate. Tienen una resistencia excelente y una variedad de habilidades para que puedas ubicarlos en ubicaciones estratégicas."
  STR_SNIPER_UFOPEDIA: "SALARIO: $30,000{NEWLINE}Los francotiradores tienen una puntería excelente. Son invaluables para el apoyo de fuego, especialmente cuando se los coloca a cubierto con buena visibilidad y una línea de visión abierta a tantos lugares como sea posible."
  STR_HEAVY_UFOPEDIA: "SALARIO: $30,000{NEWLINE}Los pesados son fuertes y precisos. Operan las armas engorrosas que requieren mucho cuidado para operar de manera segura y efectiva. Un soldado pesado está entrenado para suspender el fuego, para evitar incidentes de fuego amigo."

  STR_PSI_ADEPT_UFOPEDIA: "SALARIO: $30,000{NEWLINE}Los adeptos psiónicos son seleccionados por su talento psiónico natural y por su capacidad para defenderse de ataques psiónicos alienígenas. Estos soldados nos ayudarán a igualar las probabilidades contra los alienígenas en el campo de la psiónica."
  STR_ELITE_UFOPEDIA: "SALARIO: $40,000{NEWLINE}Los soldados de élite son los voluntarios con mayor puntuación en el proyecto X-Com. Son los mejores soldados en general. Todos los soldados inscritos en el proyecto X-Com tienen el potencial de lograr las mejores calificaciones con suficiente entrenamiento de combate."
  STR_PSIONIC_PRODIGY_UFOPEDIA: "SALARIO: $20,000{NEWLINE}Es excepcionalmente raro que los humanos tengan talento para la psiónica. Si buscamos por todo el mundo, podemos encontrar personas con ese raro talento. Probablemente necesitarán entrenamiento de combate adicional para convertirse en soldados efectivos."
  STR_SUPER_SOLDIER_UFOPEDIA: "SALARIO: $80,000{NEWLINE}Hemos podido utilizar la investigación de manipulación genética de los alienígenas para mejorar el potencial de combate de un soldado."
  STR_SUPER_SOLDIER_TRANSFORMATION_UFOPEDIA: "Para obtener súper soldados, podemos realizar la mejora en nuestras propias instalaciones en nuestros soldados registrados, o podemos pagar una tarifa para que nos envíen soldados mejorados desde una división externa de X-Com. Se puede acceder a la interfaz de Transformación de Súper Soldado desde la pantalla [SOLDIERS], si hace clic en [Información del Soldado] y selecciona [Transformación de Súper Soldado]. Necesitará tener una Instalación de Alteraciones Biológicas presente en la base, sin embargo, no se consumirán elementos especiales en el proceso de transformación. Alternativamente, puede comprar Súper Soldados en el mismo lugar donde compra soldados normales."
  STR_PSIBORG_UFOPEDIA: "SALARIO: $50,000{NEWLINE}Así como lo hacen los extraterrestres, también podemos implantar dispositivos psiónicos en los cerebros de nuestros soldados para mejorar su talento general tanto para realizar ataques psiónicos como para resistir la influencia psiónica.{NEWLINE}{NEWLINE}Se puede acceder a la interfaz de Implantación psiónica desde la pantalla [SOLDADOS], si hace clic en [Información del soldado] y selecciona [Implantación psiónica]. Necesitará la capacidad de realizar cirugías en la base, un servicio proporcionado por el Hospital quizás además de otras instalaciones.{NEWLINE}COSTO DEL OBJETO:{NEWLINE}Dispositivo de retroalimentación psiónica: 1{NEWLINE}Emisor de ondas psiónicas: 3"
  STR_SUPER_PSIBORG_UFOPEDIA: "SALARIO: $100,000{NEWLINE}El potencial máximo que un soldado puede alcanzar, lo que le otorga control total tanto de su cuerpo como de su mente. Alterar la fisiología de esta manera es estresante para el soldado, pero le permite sobresalir en todas las áreas del campo de batalla."
  STR_SUPER_PSIBORG_PSI_DEF_MASTERY_UFOPEDIA: "Cualquier soldado que originalmente obtuvo una mala puntuación en la prueba psiónica puede seguir teniendo un rendimiento psiónico subóptimo incluso después de la implantación psiónica. Desafortunadamente, el talento psiónico básico (medido como 'fuerza psiónica') no es algo que se pueda mejorar con el entrenamiento. La única forma, entonces, de maximizar la fuerza psiónica de un soldado es instalar implantes de refuerzo que superarán las deficiencias naturales del soldado. El soldado requerirá una transformación médica a superpsiborg para poder soportar los implantes de refuerzo adicionales."

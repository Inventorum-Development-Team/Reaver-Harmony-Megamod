  STR_RESEARCH_ADVICE_UFOPEDIA: "Welcome to the X-Com Project, Commander.{NEWLINE}{NEWLINE}In this section of the UFOPedia you will find documents detailing preliminary examinations which our agents have made on various technological avenues. This information can be valuable to you in selecting projects to spend the time and resources to research. We wish to make your job as easy as possible, Commander.{NEWLINE}{NEWLINE}As you are taking the time to read this, we feel it prudent to alert you to one of the more promising leads we have thus far. An alien craft recovered decades ago contained powerful laser equipment, however we were unable to utilize the tech due to insufficient power systems capability. The alien craft's power systems were destroyed in the crash. You may be able to revive, complete, and weaponize this project, if you can capture a fresh power system from the aliens so that we can study it."
  STR_DAMAGE_ADVICE_UFOPEDIA: "ARMOR PIERCING: This ammo type is good for getting past armor. Be mindful of your target's toughness. A sufficiently thick shell of armor may be impervious to small AP ammo yet highly vulnerable to large AP rounds.{NEWLINE}HIGH EXPLOSIVE: Increases chance to hit target. Also useful for clearing obstacles. A larger target can take more damage from explosive ammo if its armor isn't too strong. To destroy a large armored target, use a powerful explosive.{NEWLINE}INCENDIARY: Thermite charges deal damage over time and can deal damage right past armor. Incendiary may suppress reaction fire or cause panic, and it can also provide light at night.{NEWLINE}SMOKE: Smoke charges deal no damage but instead provide cover by obscuring vision. Place your snipers under cover of smoke, and have your rangers or tanks move forward to act as spotters.{NEWLINE}PLASMA: Our intelligence division reports that the aliens are armed with superheated plasma which melts through flesh or steel equally well. We should be very careful around these astonishingly powerful weapons."
  STR_DAMAGE_ADVICE_ADVANCED_UFOPEDIA: "LASER: In addition to being very powerful and accurate, lasers are good against every alien we have encountered. They seem to have no resistance to this weapon.{NEWLINE}PLASMA: The aliens' weapon of choice is able to chew through almost any armor, even the aliens' own armor and craft hulls. However, reports indicate that a small number of alien types wear a special armor which is resistant to their own plasma. Perhaps these foes can be killed with lasers instead.{NEWLINE}STUN: The small alien launcher is used to incapacitate humans and cattle without killing them. We can use this effectively against most aliens, even the mechanical ones because they have integrated flesh and it can be stunned.{NEWLINE}ACID: The mutons sometimes travel with a small companion which has a weapon designed to destroy armor. They employ such creatures when they have abandoned their desire to conquer, and only wish to destroy the living. The best defense against their acid spit is to avoid being shot."
  STR_WEAPON_ADVICE_UFOPEDIA: "PISTOLS: Small, one-handed weapons which can be handled along with other equipment, such as a motion scanner or medi-kit. These are fast firing and ideal for agile soldiers.{NEWLINE}RIFLES: Accurate marksmanship weapons, great for longer range shots. Rifles are particularly good for aimed shots.{NEWLINE}HEAVY WEAPONS: Cumbersome but hard-hitting. These are best used by strong soldiers against tough enemies.{NEWLINE}LAUNCHERS: Single-shot weapons which are powerful and versatile, with several types of ammunition. These are cumbersome and dangerous weapons with high strategic value.{NEWLINE}SEMI-AUTO: Slower-firing weapons which deal a lot more damage per hit. These weapons are ideal for piercing armor.{NEWLINE}AUTOMATIC: Fast-firing weapons. These weapons deal heavy damage to low-armor targets, and they make up for their poor accuracy by getting a lot of chances to hit.{NEWLINE}GRENADE: Portable yet powerful single-use weapon which can be thrown over obstacles. Especially useful against groups of enemies. A group of soldiers is also known as a grenade magnet."
  STR_PSIONIC_ARMOR_ADVICE_UFOPEDIA_1: "Choosing an optimal armor suit to wear against powerful alien forces has a lot to do with psionic potential, and balancing psionic attack versus psionic defense. If your soldiers have high psionic defense, it will protect them from alien wizards. However, with high psionic attack, your soldiers can dominate all lesser minds on the field, reducing exposure to many other forms of attack.{NEWLINE}{NEWLINE}On the next page, each of the five psionic armor suits are ranked in terms of psionic defense or attack potential. Note that the civilian-made Psionic Alloy Armor dominates in terms of overall psionic potential. It has inferior attributes in other areas, but we should consider it to be a possible option for equipping our soldiers. Its other advantage is its low price. The integrated armor suits are quite possibly the best across the board, but also are highly expensive.{NEWLINE}{NEWLINE}      ARMOR COMPARISON ON NEXT PAGE ===>"
  STR_PSIONIC_ARMOR_ADVICE_UFOPEDIA_2: "PSIONIC ALLOY ARMOR{NEWLINE}Psionic Defense: ****     Psionic Attack: ****{NEWLINE}{NEWLINE}PSIONIC DEFENSE ARMOR{NEWLINE}Psionic Defense: *****   Psionic Attack: *{NEWLINE}{NEWLINE}PSIONIC ATTACK ARMOR{NEWLINE}Psionic Defense: *          Psionic Attack: *****{NEWLINE}{NEWLINE}PALADIN ARMOR{NEWLINE}Psionic Defense: ***       Psionic Attack: **{NEWLINE}{NEWLINE}ASSASSIN ARMOR{NEWLINE}Psionic Defense: **         Psionic Attack: ***{NEWLINE}{NEWLINE}"
  STR_LASER_WEAPONS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Examining the aliens' advanced lasers and power systems technology tells us that we should be able to learn from their example and design high-energy weapons. We cannot yet replicate the weapons that the aliens use, but we can produce laser weapons which will nonetheless be much more potent than what we're already using. Laser weapons would be slow firing because they must dissipate heat, but they will be highly accurate.{NEWLINE}{NEWLINE}At first we will focus on developing basic infantry lasers, but once we have mastered this technology, we will be able to build powerful laser weapons for many applications.{NEWLINE}{NEWLINE}LASER WEAPONS: Laser Pistol, Laser Rifle, Tank Laser Cannon, Craft Light Laser{NEWLINE}HEAVY LASERS: Heavy Laser, Assault Tank Laser, Craft Laser{NEWLINE}AUTOMATIC LASERS: Handheld Automatics, Craft Pulse Cannon"
  STR_PLASMA_PRELIMINARY_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Studying the aliens' plasma weaponry reveals that it is very complex and relies on several technological advancements we do not yet understand. The weapons use a psionic locking mechanism which prevents any unauthorized use. If there is to be any hope for us to take advantage of this weaponry, we must find some way to capture and interrogate an alien engineer. We will also need to study alien power systems and explore more high energy weapons research. We must discover the secrets of operating these weapons."
  STR_PLASMA_WEAPONS_UFOPEDIA: "DIFFICULTY: HARD{NEWLINE}{NEWLINE}The alien engineer was coerced into yielding data on the important functions of the alien's plasma weaponry, thus we have come to better understand the principles of their design. We will not be able to fully replicate these weapons with the same level of expertise as the aliens' original designs, but we can certainly 'optimize' their weapons to be usable by a human. We should also be able to replicate the technology at a larger scale, to make our own plasma weapons."
  STR_TRACTOR_BEAMS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Alien craft can travel much faster than our craft can. They do this by generating special energy fields around their craft which act as a lubricant for the atmosphere, enabling them to fly at high speed with very little resistance. The larger their craft, the greater the effect. There is little we will be able to do to match their speed until we can design craft using their technology.{NEWLINE}{NEWLINE}Until then, we can at least use their own energy fields against them. A tractor beam would be a directed field generator, using the aliens' own shield generators, which would tug on their ship and force it to slow down.{NEWLINE}{NEWLINE}We would sneak up on a UFO which is moving slow, engage it in combat, and it would be unable to flee from us."
  STR_GUARDIAN_AND_ASSAULT_TANKS_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}{NEWLINE}Our tanks initially come in only one size, a hardy battle machine with strong armor and a powerful weapon. If we wanted, we could see about getting more tank options to expand our forces. Once researched, we could manufacture all special X-Com brand tanks in any style we like. We can also work with civilian companies to order tanks of custom design.{NEWLINE}{NEWLINE}GUARDIAN TANK: An especially sturdy tank with very heavy armor but a smaller weapon. This tank type would be invaluable for drawing fire away from vulnerable troops.{NEWLINE}{NEWLINE}ASSAULT TANK: A fast-moving light tank with a very powerful weapon. This tank type would be invaluable for penetrating the heaviest armor."
  STR_UFO_COMPONENTS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Intelligence reports tell us that alien spacecraft are made of very lightweight and durable materials. They clearly use very advanced propulsion methods but as yet we have very little information on alien propulsion technology. It is vitally important that we capture and study the aliens' power systems, navigational computers, hull materials, and any fuel source they might be using. Studying this advanced technology will undoubtedly lead to vast improvements in our ability to combat the alien menace.{NEWLINE}{NEWLINE}We should also pay attention for any other components that might be useful to our research. The alien craft likely contain many useful technologies which we would want to study."
  STR_ALIEN_AUTOPSIES_UFOPEDIA: "DIFFICULTY: VERY EASY TO EASY{NEWLINE}{NEWLINE}Some limited amount of study of alien bodies has already been performed on some captive specimens before X-Com was formed. We don't know very much about them yet, but they are life as we know it, complete with recognizable organs. Studying their bodies should be easy, and we can glean plenty of useful information about them such as their combat weaknesses and strengths, clues about their behavior, and more that we simply cannot speculate on thus far."
  STR_ALIEN_INTERROGATION_UFOPEDIA: "DIFFICULTY: EASY TO MEDIUM{NEWLINE}{NEWLINE}It will be very tricky to coerce information out of beings who don't speak any language that we can recognize, especially since none of them exhibit any drive for self-preservation when in captivity. So in order to pry into their minds, our scientists have developed a program which will attempt to manipulate the alien captives, monitor how they react to situations, and glean information in that way. Through managing their stress levels and altering their environments, we can begin to peer beneath their blank facade and see into their true nature."
  STR_ADVANCED_AIRCRAFT_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Alien craft hulls are built from layers of metal alloys, and we can replicate this technology in our own aircraft. We can also install and use alien navigation systems to enable pilots to maintain control in extreme flying conditions. If we can develop the technology, we would be able to upgrade our aircraft with superior performance and excellent fuel efficiency. We will still pay a rental fee for these aircraft, or we can sell them back to their owner at a profit.{NEWLINE}{NEWLINE}INTERDICTOR - interception aircraft{NEWLINE}STORMCHARGER - strategic aircraft{NEWLINE}MASTODON - troop transport"
  STR_SPACECRAFT_UFOPEDIA: "DIFFICULTY: MEDIUM > HARD{NEWLINE}{NEWLINE}We are able to salvage components from alien spacecraft and incorporate them into the designs of our own aircraft. It is imperative that we design powerful air and space vessels incorporating this technology so as to better combat the alien menace on their own terms.{NEWLINE}{NEWLINE}We could start by specializing in either interception and aerial combat, or powerful armored transports for our troops. Either one we choose, the final result will be very strong in its given role while still highly capable at other roles.{NEWLINE}{NEWLINE}We would first uncover a smaller, more specialized spacecraft which would remain useful into the future due to its relatively low price."
  STR_FLAGSHIPS_UFOPEDIA: "DIFFICULTY: EXTREME - THREE STRETCHES{NEWLINE}{NEWLINE}The time has come for us to build a massive starship which can dominate the aliens in every arena in which we face them, and which will lead Earth into victory and safety for the years to come. The many data units we have been stockpiling throughout this war are finally revealing their biggest purpose to us. We can expend them to grow bioelectronic devices into the very structure of this starship. It will take many samples to produce the ship we need.{NEWLINE}{NEWLINE}This will be our most difficult research project thus far, so we will need several laboratories and many scientists dedicated to unlocking the secrets of this technology. But the results will be tremendous, and will nearly guarantee the survival of our species."
  STR_FLAGSHIPS_II_UFOPEDIA_1: "X-Com scientists have come up with four flagship design sketches for you to peruse. You can see the individual craft reports here in the UFOPEDIA, and you may select one based on its performance capabilities. But we urge you to also look at the manufacturing recipes (after completing Third Stretch) and consider choosing based on available parts.{NEWLINE}{NEWLINE}All four choices are highly capable in all categories: they can intercept, patrol, and transport troops better than anything before them. But some excel more in certain areas than others. All of them are mind shielded and are invisible to alien interceptors.{NEWLINE}{NEWLINE}We have also developed methods for transforming bioelectronic components into other types at a net loss. Use these transformation recipes sparingly, however they may be very useful in making the flagship affordable.{NEWLINE}         FLAGSHIP MODEL DESCRIPTIONS ON NEXT PAGE ===>"
  STR_FLAGSHIPS_II_UFOPEDIA_2: "AMARANTH: This craft excels at patrolling the skies, and in addition to its powerful radar suite it has the best fuel economy of any spacecraft. It can carry a robust complement of troops but cannot field very many tanks due to weight restrictions. While the Amaranth is a very capable interception craft, that is not its best suit.{NEWLINE}{NEWLINE}HERACLES: The behemoth flagship, the largest model and the most expensive, it can carry the most troops or tanks of any flagship and has an extensive interior design which is well suited for battlefield tactics. In addition to this, it is both sturdy and potent in aerial combat. It is equipped with a powerful radar assembly, but has the poorest fuel economy of any flagship and is thus not the best among them at patrolling.{NEWLINE}{NEWLINE}{NEWLINE}            MORE FLAGSHIP MODELS ON NEXT PAGE ===>"
  STR_FLAGSHIPS_II_UFOPEDIA_3: "STARBLAZER: This powerful frame can mount any combination of upgrades, and can be molded to suit almost any job. It comes with fierce engines and sturdy armor, and can dominate the skies in any fashion. While it has good fuel economy, its interior space is somewhat limited; its troop complement is the smallest of any flagship, but there are no weight limits on carrying tanks.{NEWLINE}{NEWLINE}DIVINITY: This model is the most intermediate of all, being quite good at everything but not truly the best at anything. It is fast, has good fuel economy and a strong radar suite, it can carry plenty of soldiers and tanks, and it is fierce in aerial combat. This is a great choice if you don't wish to specialize your flagship into any specific role."
  STR_MOTION_SCANNER_UP_UFOPEDIA: "DIFFICULTY: VERY EASY{NEWLINE}{NEWLINE}The study of whales has led to the technological breakthrough enabling us to transform sonic vibrations into three dimensional images. With some refinement, we could develop a small handheld device that would enable our soldiers to 'see' through walls and detect hostile targets before they become directly visible."
  STR_MEDIKIT_UP_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}{NEWLINE}There was a field of scientific study in World War 2 in which humans were subjected to various chemical treatments to gauge their physiological reactions. The goal was to make super soldiers by injecting the soldiers with serums that would enhance their combat capabilities.{NEWLINE}{NEWLINE}This research was cancelled when it was discovered how horrifying the results can be. We can salvage something from this, however. The research helped to explain what causes soldiers' bodies to fail when wounded. If we study these results, we can undoubtedly enhance our ability to perform emergency medical procedures on the field."
  STR_ALLOY_ARMOR_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Alien hull materials are extremely durable yet very light, due to the way in which they are layered. We can easily adapt these materials for use in armor suits."
  STR_POWER_SKELETON_SUITS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}The sectoid armor we recovered protects the wearer but also enhances their movement slightly. It seems to be calibrated to exactly balance out its own minimal weight, as if the sectoids have a muscle memory implanted into them at birth.{NEWLINE}{NEWLINE}Alien spacecraft technology is well miniaturized, and the electronics are compatible with this armor. We should be able to make our own much more powerful version of this technology if we research alien power and navigation systems and fuel as well as the sectoid power skeleton. We should also research a floater or other flying alien so that we can make flying armor.{NEWLINE}{NEWLINE}POWER SUIT: Heavily-armored combat suit which enhances the soldier's strength.{NEWLINE}FLYING SUIT: Heavily-armored combat suit which enables the soldier to fly."
  STR_ALLOY_WEAPONS_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}{NEWLINE}The metallurgical layering techniques used by the aliens enable them to create materials that are very strong and light. We can layer different metals in the same ways to achieve alternative results. While this technology won't have a significant impact on our large caliber weapons, we should be able to substantially improve the penetrating power of small caliber ammunition by producing bullet tips that are heavy and durable, with superior impact dynamics, better concentrating the force of impact into a smaller area."
  STR_ALIEN_EXPLOSIVES_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Alien grenades are very similar to our grenades; however they have a higher yield despite their lower weight. We can already reproduce this grenade. If we study the technology further, we can surely apply it to other weapons in order to increase power and reduce ammo weight."
  STR_SOLDIER_SCREENING_UFOPEDIA: "DIFFICULTY: VERY EASY{NEWLINE}{NEWLINE}A busy commander may not have time to carefully screen all of the soldiers and select the best candidates. We can refine the hiring process by determining the types of soldier we need most, and creating a screening program to select for these individuals when hiring."
  STR_SUPER_SOLDIERS_UFOPEDIA: "DIFFICULTY: HARD{NEWLINE}{NEWLINE}The aliens have been redesigning humans to serve as their slaves for perhaps thousands of years. Through many gradual iterations they learn to alter us both genetically and surgically to meet the demands of their program. The purpose of this program is to enslave humanity and make us work for them.{NEWLINE}{NEWLINE}We have captured some schematics for these transformations and can sift through the results in order to learn how to transform our soldiers into superior warriors. We can make our soldiers stronger, tougher, faster, and more accurate than what is normally humanly possible. These changes may give us a fighting chance against the endless alien onslaught."
  STR_CONTAINING_ALIENS_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}{NEWLINE}Our first attempts at capturing live aliens have resulted in failure. The aliens have been surgically altered to such an extent that they cannot sustain their normal functions for extended periods of time without assistance. They seem to need some sort of manufactured food product, and they require psionic stimulation to keep their brain functioning normally. We should explore more alien craft and habitats, and keep our eyes open for anything that might provide food, stimulation, entertainment, or other life support."
  STR_PSIONIC_TECHNOLOGY_UFOPEDIA: "DIFFICULTY: MEDIUM > HARD{NEWLINE}{NEWLINE}Psionic manipulation is a central function of much of the alien technology we recover. The aliens appear to use this technology to control other creatures. We should be able to use psionics against the aliens, with enough study.{NEWLINE}{NEWLINE}PSIONIC LABORATORY: We can immediately begin studying alien psionic effects on humans. We can then design a training facility which will help soldiers become more resistant to psionic attacks.{NEWLINE}{NEWLINE}PSIONIC AMPLIFIER: There is no doubt humans will need special technology in order to use psionic attacks against the aliens. We cannot use the aliens' equipment directly, so we will need to develop our own equipment by capturing and researching as many iterations of the technology as possible, including the specific aliens which use psionics and the devices that contain psionic emitters."
  STR_MIND_SHIELD_UFOPEDIA_UP: "DIFFICULTY: EASY{NEWLINE}{NEWLINE}MIND SHIELD: Significantly reduces odds of base detection by aliens, and multiple Mind Shields can be operated for even stronger defense against detection.{NEWLINE}LARGE MIND SHIELD: Drastically reduces odds of base detection by aliens.{NEWLINE}{NEWLINE}The aliens' use psionic waves to detect our presence. The downside of this method is that the psionic presence of X-Com Operatives is indistinct from that of any other human. The aliens have found some way around this handicap and have proven able to discover our bases, though it typically takes many hours of scanning to accomplish the feat. We can protect our bases by shooting down any alien scout craft flying near them; however this research project should be able to reveal a way to disrupt psionic waves, rendering our bases virtually invisible to the aliens."
  STR_HYPER_WAVE_DECODER_UFOPEDIA_UP: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}HYPER-WAVE DECODER: Superior detection rate over radar, and it also reveals alien mission attributes.{NEWLINE}LARGE HYPER-WAVE DECODER: Provides perfect detection and reveals alien mission attributes over long range.{NEWLINE}{NEWLINE}Alien forces communicate with each other over long ranges via the use of psionic waves. Our radar struggle to detect alien craft--but if we could sense them with psionic waves, they would show up brightly on our detectors, as they emit high-intensity psionic waves constantly. In fact, we should be able to decode and translate their messages in order to discover their plans remotely. The detector would be passive, such that it would not alert the aliens that we are listening into their communications network."
  STR_HOVERTANKS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}Using a variety of alien technology, we can drastically improve the combat potential of our tanks. We can make them tougher and more powerful, mounting the aliens' weapons technology onto the tanks while also giving them the ability to fly.{NEWLINE}{NEWLINE}A hovertank is faster, stronger, and tougher than its terrestrial counterparts. Its only drawback would be its high manufacture cost."
  STR_POWER_SUIT_WEAPONS_UFOPEDIA_1: "DIFFICULTY: VERY HARD{NEWLINE}{NEWLINE}We may not have been able to fully understand or replicate the destroyed plasma weaponry, but if we analyze the remaining husk, we can still determine clues as to how it must have once functioned. Furthermore, the destroyed weaponry contains some more durable redundant components which have, to some extent, survived the weapon's destruction. These components will do little to advance our understanding of alien weaponry, but we can still simplify our weapon design research by re-using as many alien components as possible.{NEWLINE}{NEWLINE}We would like to pursue a deeper investigation into the alien weaponry so that we may design bulky, powerful troop weapons in order to better take advantage of the immense strength enhancements conferred to our soldiers by power armor.{NEWLINE}{NEWLINE}             WEAPON DESCRIPTIONS ON NEXT PAGE ===>"
  STR_POWER_SUIT_WEAPONS_UFOPEDIA_2: "POWER SUIT PISTOL: A small yet very heavy weapon, compact and easy for a soldier wearing power armor to operate.{NEWLINE}{NEWLINE}POWER SUIT RIFLE: A heavy and powerful troop weapon which is effective against all types of aliens.{NEWLINE}{NEWLINE}POWER SUIT CANNON: A huge and bulky weapon which is extremely powerful, and extremely good at penetrating armor.{NEWLINE}{NEWLINE}POWER SUIT LAUNCHER: A cumbersome multi-purpose launcher which can fire a wide variety of missiles and bombs, being able to load both a missile and a set of bombs at once."
  STR_PSIONIC_POWER_ARMOR_UFOPEDIA: "DIFFICULTY: HARD{NEWLINE}{NEWLINE}We have gained a significant understanding of alien psionic circuitry technology, and we can now push forward toward enhancing our powered armor with psionic circuitry which will interface with the soldier's mind directly.{NEWLINE}{NEWLINE}{NEWLINE}PSIONIC DEFENSE ARMOR: This is a sturdy power suit which may reduce the soldier's psionic power but will greatly improve their defense against incoming psionic attacks.{NEWLINE}{NEWLINE}PSIONIC ATTACK ARMOR: This is a sturdy flying suit which will boost a soldier's psionic power, especially in the use of psionic attacks on enemies. It will also enable the soldier to sense intelligent enemies nearby."
  STR_INTEGRATED_ARMOR_UFOPEDIA_1: "DIFFICULTY: VERY HARD{NEWLINE}{NEWLINE}The muton's strange skin implants will enable us to merge body armor with the soldier, connecting it into their nerves and blood vessels. The armor will become like an extension of their body. With development, we can design special expensive power armor which will greatly enhance our soldiers' combat capabilities in addition to protecting them from harm.{NEWLINE}{NEWLINE}The material which the Mutons wear as skin can mimic living tissue on contact and even copy marker proteins. Placing it on human skin causes it to merge with the skin and tap into blood vessels and nerves, creating new pathways via which they may be interfaced with synthetic equipment. Applying a light but consistent electrical current makes the material disengage from the skin and return it to its original state.{NEWLINE}{NEWLINE}             ARMOR DESCRIPTIONS ON NEXT PAGE ===>"
  STR_INTEGRATED_ARMOR_UFOPEDIA_2: "INTEGRATED POWER SUIT: This exceptionally durable armor will interface with the soldier's cardiovascular system, sustaining them even in the face of grievous injury. The wearer will become a nigh unstoppable juggernaut, shrugging off powerful attacks easily.{NEWLINE}{NEWLINE}This armor will also improve the wearer's psionic defense as well as energy and stun recovery rate.{NEWLINE}{NEWLINE}INTEGRATED FLYING SUIT: This lightweight suit will interface with the soldier's nervous system, greatly enhancing their speed and reflexes. The wearer will be exceptionally deft in combat and can strike before the enemy has a chance to respond.{NEWLINE}{NEWLINE}This armor will furthermore enhance the wearer's psionic power, enabling them to sense intelligent enemies nearby. It will enhance their night vision and will be camouflaged to make them harder to detect."
  STR_POWERED_MELEE_WEAPONS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}The aliens use a constructive harmonics amplification system to enhance the efficiency of their power systems. We can use this technology to enhance our own power systems, or we can use it to create weapons which can slice right through even their own strongest metals. In a surprising breakthrough, we were able to apply this technology to melee weapons immediately. With some additional study, we could undoubtedly craft larger and stronger melee weapons.{NEWLINE}{NEWLINE}POWER KNIFE: A small and lightweight weapon with a high skill threshold.{NEWLINE}POWER BATON: A one-hand weapon with a low skill threshold, it is strong in any hands.{NEWLINE}POWER SWORD: A two-hand weapon with a high skill threshold, it is extremely powerful in the right hands."
  STR_ALIEN_LAUNCHERS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}We were able to coerce data about the launchers from an alien engineer. Not only are their launchers more powerful than ours, but the weapon imparts much of the propulsion energy into the projectile, greatly reducing ammo weight. This launcher technology is far more advanced than it appears at a glance. We cannot directly replicate these, however we can optimize them to be used by our soldiers. It is very possible that we may be able to produce larger, lower-quality versions of our own design to mount on tanks or aircraft."
  STR_FUSION_MISSILE_UFOPEDIA: "DIFFICULTY: MEDIUM > HARD{NEWLINE}{NEWLINE}We can develop new craft weaponry with astonishing power by repurposing the aliens' fusion missile technology. Alien blaster bombs possess the incredible ability to start a chain reaction of nuclear fusion in an extremely compact size. Our tactical nukes are not only less powerful, but significantly more cumbersome. Aircraft weapons based on blaster bomb technology would fire relatively small yet exceedingly powerful orbs of plasma which would induce nuclear fusion upon reaching the target. These weapons would also be terrifyingly accurate and would have considerably more range than any of our aircraft technology."
  STR_FUSION_DEFENSE_UFOPEDIA: "DIFFICULTY: HARD{NEWLINE}{NEWLINE}FUSION BEAM DEFENSE: Extremely powerful and expensive base defense system which does not require ammo to fire.{NEWLINE}{NEWLINE}Alien plasma weapons generate a magnetic confinement beam which is able to carry extremely hot plasma through the atmosphere to its target. Alien fusion weapons work along similar principles, however the fusion generator is too large to be carried by the beam alone, and instead is launched as a missile to be carried to the target. We could make an enormous confinement beam cannon which is powerful enough to overcome this setback, and would be able to induce nuclear fusion remotely. Best of all, it won't even require Elerium to fire. There is no possible way in which we could mount such a weapon onto an aircraft."
  STR_GRAV_SHIELD_UFOPEDIA_UP: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}GRAV SHIELD: Repels invading alien craft, slowing their descent and allowing base defenses to fire twice.{NEWLINE}{NEWLINE}Elerium, a core component of alien technology, allows the aliens to manipulate gravity. Their craft are equipped with energy emitters and foci which enable their craft to levitate in the air, and which they use to reduce drag when flying at high speed through the Earth's atmosphere. We can use this technology against them by designing a gravity generator which would be able to repel any alien craft attempting to invade one of our bases. We cannot stop them completely, but we can buy enough time for our defenses to re-arm and fire a second time."
  STR_TRACTOR_BEAMS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}{NEWLINE}We can develop craft equipment capable of tugging on alien craft and greatly reducing their speed. Such equipment will make alien craft easier to chase, easier to hit with weapons, and it will even attack and gradually deplete their shields. With enough Tractor Beam power, we could even force an alien craft to land."
  STR_ALIEN_ORIGINS_UP_UFOPEDIA: "DIFFICULTY: EASY > MEDIUM > HARD{NEWLINE}{NEWLINE}Our initial interrogation of a live alien has revealed critical information about their society and the war we face ahead. The alien forces are much greater than what we have seen thus far and they are indeed mounting an invasion force against us. They appear to be coming from a single source point, and we must dig deeper to discover where they are coming from and what awaits us there, so that we may strike them at their most critical point: their source.{NEWLINE}{NEWLINE}It is very difficult for our researchers to understand the alien minds, and they are not very forthcoming with information of this sort. We will continue to step up our efforts to decipher the alien minds, but it will surely require lots of alien research to uncover their point of origin."
  STR_OUTSOURCING_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}Several corporations have contacted us in secret, attempting to set up contracts to share technology. Should we choose to divulge our precious discoveries with a few select organizations, we could form contracts to purchase ''mid-tech'' items manufactured by these companies. They won't unlock any new groundbreaking technology, but it will save us the effort of producing it ourselves.{NEWLINE}{NEWLINE}If we complete basic outsourcing, we could branch out to further outsourcing projects at your discretion, in the following categories: Infantry Weapons, Combat Armor, Aircraft/Air Weapons, Heavy Weapons Platforms, Equipment/Grenades. In each category, we would share any technology we have which does not rely heavily on rare alien artifacts.{NEWLINE}{NEWLINE}BUT BEWARE COMMANDER, FOR THE COUNCIL WILL NOT BE HAPPY IF WE SHARE THESE SECRETS TO UNAUTHORIZED PARTIES."
  STR_OUTSOURCING_GWEAPONS_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}An anonymous organization has offered us a contract to share advanced infantry weapon technology in exchange for cheap and fast production. The contract would permit them access to all of our alloy, laser, and alien explosive technology as it pertains to pistols, rifles, and heavy infantry weapons. In exchange, they will produce all shared technologies for our purchase at competitive pricing with free shipping.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}BUT BEWARE COMMANDER, FOR THE COUNCIL WILL NOT BE HAPPY IF WE SHARE THESE SECRETS TO UNAUTHORIZED PARTIES."
  STR_OUTSOURCING_ARMOR_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}An anonymous organization has taken an interest in our alloy armor technology and has offered to make some improvements to it. They have presented a contract for our perusal. Signing this contract would give them access to all of our alloy infantry armor technology, and in exchange they will provide basic alloy armor suits for our purchase as well as an advanced Covert Operations armor and another secret prototype armor involving psionic research.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}BUT BEWARE COMMANDER, FOR THE COUNCIL WILL NOT BE HAPPY IF WE SHARE THESE SECRETS TO UNAUTHORIZED PARTIES."
  STR_OUTSOURCING_AIR_UFOPEDIA: "DIFFICULTY: MEDIUM{NEWLINE}An anonymous organization would like to arrange a contract to trade aircraft technology for aircraft supply. The contract would grant them access to all of our aircraft and air equipment technology as it pertains to alien alloys and alien computers, as well as all aircraft weapons technology relating to lasers and alien explosives. In exchange, we will be able to purchase advanced aircraft, aircraft weapons, and aircraft equipment based on our technologies, with a promise that they will develop unique technologies to share with us.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}BUT BEWARE COMMANDER, FOR THE COUNCIL WILL NOT BE HAPPY IF WE SHARE THESE SECRETS TO UNAUTHORIZED PARTIES."
  STR_OUTSOURCING_TANKS_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}An anonymous organization is interested in our Armored Vehicle improvements and would like to arrange a contract to share technology. The contract would grant them access to our technological improvements to tank armor plating and weaponry, and then they would offer us these advanced tanks for purchase at special discount pricing. They also would like to combine our combat tank technology with their own covert ops vehicle technology, the result of which will of course be available for our purchase, again at special discount pricing.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}BUT BEWARE COMMANDER, FOR THE COUNCIL WILL NOT BE HAPPY IF WE SHARE THESE SECRETS TO UNAUTHORIZED PARTIES."
  STR_OUTSOURCING_EQUIPMENT_UFOPEDIA: "DIFFICULTY: EASY{NEWLINE}An anonymous organization wants to offer us access to their production facilities in order to produce soldier equipment, grenades, and other battlefield supplies. We can have this access if we sign the contract, as well as provide limited technology relevant to the construction of these items. We would then be able to freely request any of these supplies, of course we would pay a modest shipping fee.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}BUT BEWARE COMMANDER, FOR THE COUNCIL WILL NOT BE HAPPY IF WE SHARE THESE SECRETS TO UNAUTHORIZED PARTIES."

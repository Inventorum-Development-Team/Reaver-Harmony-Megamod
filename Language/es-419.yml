  STR_TRAINING_CENTER_UFOPEDIA: "La instalación de entrenamiento proporciona espacio y equipamiento para entrenar hasta 10 soldados. Si bien el entrenamiento no sustituye a la experiencia de combate, sigue siendo una excelente manera de mantener a tus soldados en forma."
  STR_BARRACKS_SMALL_UFOPEDIA: "Esta es una pequeña instalación de entrenamiento compuesta que puede albergar y entrenar hasta 5 soldados. También hay mucho espacio para el equipamiento de los soldados. Esta instalación es buena para defender un pequeño puesto de avanzada."
  STR_BARRACKS_UFOPEDIA: "Esta es una instalación de entrenamiento compuesta de tamaño completo que contiene todos los componentes necesarios para albergar y entrenar a 25 soldados. Hay mucho espacio para el equipamiento, así como instalaciones médicas mínimas en el lugar. Esta instalación es excelente para albergar a tu fuerza de combate principal."
  STR_INFIRMARY_UFOPEDIA: "La enfermería, una instalación médica básica, proporciona equipamiento esencial para ayudar a los soldados heridos a recuperarse más rápido."
  STR_HOSPITAL_UFOPEDIA: "Esta gran instalación médica está completamente equipada para atender las necesidades de los soldados heridos, incluidos cuidados intensivos y cirugía. Con un hospital en la base, los soldados se recuperarán de sus heridas mucho más rápidamente."
  STR_BIOLOGICAL_ALTERATIONS_CENTER_UFOPEDIA: "Esta instalación emplea tecnología y equipos de cirugía alienígena e implantación genética para permitirnos transformar a nuestros soldados en guerreros sobrehumanos. También está equipada con tanques de clonación y se puede utilizar para hacer crecer rápidamente injertos de tejido y órganos. Con esta instalación en la base, los soldados gravemente heridos pueden volver al servicio rápidamente."
  STR_LIVING_QUARTERS_UFOPEDIA: "Cada bloque de alojamiento tiene capacidad para hasta 25 personas. La instalación ofrece áreas básicas de recreación, comida y dormitorios."
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Esta gran instalación es más eficiente en cuanto al espacio y puede albergar hasta 125 personas con mayor comodidad."
  STR_GENERAL_STORES_UFOPEDIA: "Esta instalación añade 50 unidades espaciales a la capacidad de almacenamiento de la base. Todo el equipo, sistemas de armas, municiones, material recuperado y plataformas de armas pesadas se colocan en almacenes, incluido el equipo asignado a las naves en hangares. Si bien varias instalaciones tienen su propio espacio de almacenamiento, se puede construir una instalación de almacenamiento general para expandir el espacio disponible."
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Esta gran instalación es más eficiente en cuanto al espacio y puede almacenar una gran cantidad de equipo y suministros, lo que aumenta la capacidad de almacenamiento en la base en 300 unidades espaciales."
  STR_LABORATORY_UFOPEDIA: "Hasta 25 científicos pueden trabajar en un laboratorio. Los laboratorios están equipados con la última tecnología para la investigación de materiales, bioquímica y cosmología. Hay acceso privilegiado a los mejores laboratorios de investigación en todo el mundo, incluidos establecimientos militares."
  STR_LABORATORY_LARGE_UFOPEDIA: "El gran laboratorio tiene un equipo más potente y una mejor eficiencia espacial, lo que permite que hasta 125 científicos ocupen la instalación."
  STR_WORKSHOP_UFOPEDIA: "Un taller contiene todo el equipamiento necesario para fabricar equipos basados en diseños de laboratorios científicos. Hasta 25 ingenieros pueden ocupar un taller, aunque los elementos en construcción también pueden consumir algo de espacio."
  STR_WORKSHOP_LARGE_UFOPEDIA: "El taller grande tiene equipos más potentes y una mejor eficiencia del espacio, lo que permite que hasta 125 ingenieros ocupen la instalación. Los elementos en construcción pueden consumir algo de espacio."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Los extraterrestres vivos requieren un hábitat especial para mantener sus sistemas de vida. La instalación de contención puede albergar hasta 5 formas de vida alienígena en unidades autónomas. Se les alimenta con una solución nutritiva preparada por vía intravenosa y reciben retroalimentación psiónica de un dispositivo de entretenimiento instalado en la instalación."
  STR_ALIEN_CONTAINMENT_LARGE_UFOPEDIA: "El gran confinamiento alienígena es mucho más eficiente en cuanto al espacio que el pequeño. Dentro de la instalación hay un gran hábitat que puede albergar hasta 60 formas de vida alienígena, y satisface todas las necesidades de los alienígenas al tiempo que les permite deambular libremente por el hábitat. La instalación está protegida con pequeñas salidas y dispositivos de supresión mental."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Las defensas antimisiles brindan cierta protección contra la incursión de naves hostiles que intentan aterrizar cerca de la base.{NEWLINE}{NEWLINE}Las defensas antimisiles pueden dañar una nave alienígena entrante, lo que reduce la cantidad de combatientes a bordo o la destruye por completo. Necesitará una fuerza de defensa total de al menos 500 para derribar de manera confiable las naves de represalia más pequeñas.{NEWLINE}{NEWLINE}Asegúrese de que la base esté equipada con misiles de defensa de base. Se necesita un conjunto de misiles para disparar una vez."
  STR_MISSILE_DEFENSES_AE_UFOPEDIA: "Las defensas antimisiles alienígenas ofrecen una protección mucho mejor contra naves hostiles.{NEWLINE}{NEWLINE}Las defensas antimisiles pueden dañar una nave alienígena entrante, lo que reduce la cantidad de combatientes a bordo o la destruye por completo. Necesitarás una fuerza de defensa total de al menos 1200 para derribar de manera confiable las naves de represalia más grandes.{NEWLINE}{NEWLINE}Asegúrate de que la base esté equipada con misiles antimisiles de defensa de la base. Se necesita un conjunto de misiles para disparar una vez."
  STR_LASER_DEFENSES_UFOPEDIA: "Las defensas láser proporcionan una protección eficaz y eficiente contra la incursión de naves hostiles.{NEWLINE}{NEWLINE}Las defensas láser pueden dañar una nave alienígena entrante, reduciendo el número de combatientes a bordo, o destruirla por completo. Necesitará una fuerza de defensa total de al menos 1200 para derribar de manera confiable la nave de represalia más grande.{NEWLINE}{NEWLINE}El sistema de defensa láser no requiere munición para funcionar."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Las defensas de rayos de plasma proporcionan una protección poderosa pero costosa contra la incursión de naves hostiles.{NEWLINE}{NEWLINE}Las defensas de plasma pueden dañar una nave alienígena entrante, reduciendo el número de combatientes a bordo, o destruirla por completo. Necesitarás una fuerza de defensa total de al menos 2500 para derribar de manera confiable la nave de represalia más grande.{NEWLINE}{NEWLINE}Asegúrate de que la base esté provista de munición de plasma especial para defensa de bases."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Hemos desarrollado un rayo de fusión que funciona sin el uso del raro combustible Elerium, lo que permite que nuestras bases estén magníficamente defendidas durante los próximos años. No podemos miniaturizar esta tecnología lo suficiente como para montarla en una aeronave.{NEWLINE}{NEWLINE}Las defensas de rayos de fusión pueden destruir algunas de las naves más grandes en uno o dos disparos, y no necesitan ser provistas de munición especial."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Este sistema de detección tiene un alcance efectivo de radar de 1800 millas náuticas y está conectado a sistemas satelitales para búsqueda terrestre. Tiene un 10 % de posibilidades de detectar un objeto de tamaño promedio cada 30 minutos. Construir más radares del mismo tipo en una base no amplía el alcance de detección, pero sí aumenta las posibilidades de detección."
  STR_LARGE_RADAR_FACILITY_UFOPEDIA: "El gran sistema de detección tiene un alcance efectivo de 2800 millas náuticas y está conectado a sistemas satelitales para búsqueda terrestre. Tiene un 15 % de posibilidades de detectar un objeto de tamaño promedio cada 30 minutos. Construir más radares del mismo tipo en una base no amplía el alcance de detección, pero sí aumenta las posibilidades de detección."
  STR_MIND_SHIELD_UFOPEDIA: "Dado que las naves extraterrestres dependen de las ondas cerebrales para detectar la presencia humana, la contramedida más eficaz es bloquear las ondas cerebrales de la base. Esta instalación reducirá significativamente las posibilidades de detección por parte de naves extraterrestres. Construir más de estas instalaciones mejorará la supresión de las ondas cerebrales, pero la base nunca será completamente indetectable."
  STR_MIND_SHIELD_LARGE_UFOPEDIA: "El gran escudo mental contiene un conjunto de sistemas informáticos que leen las ondas mentales locales y generan interferencias destructivas. Esta instalación puede suprimir las ondas cerebrales con la misma eficacia que diez escudos mentales pequeños. El uso de varios escudos mentales a la vez tiene un rendimiento decreciente, y un escudo mental grande es mucho más eficaz que cuatro escudos mentales pequeños."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "El laboratorio psiónico puede brindarles a los soldados el entrenamiento necesario para mejorar sus habilidades psiónicas y su defensa. Cada laboratorio puede entrenar hasta diez soldados. Cuantos más alienígenas y dispositivos psiónicos investiguemos, mejores serán las herramientas psiónicas que podemos construir para que las usen nuestros soldados.{NEWLINE}FUERZA PSIÓNICA: Esta es la medida del potencial natural de un soldado para la psiónica. Una mayor fuerza psiónica mejora su capacidad tanto para usar como para resistir ataques psiónicos. El entrenamiento no mejorará la fuerza psiónica.{NEWLINE}HABILIDAD PSIÓNICA: Esta es la cantidad de entrenamiento que ha tenido el soldado con la psiónica. Un soldado mejor entrenado es ligeramente más resistente a los ataques psiónicos, pero es mucho más capaz de usarlos."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Las comunicaciones extraterrestres dependen de una onda supradimensional que viaja casi instantáneamente. La instalación del decodificador intercepta transmisiones de OVNIS a una distancia de 2100 millas náuticas y decodifica la información. Esta instalación tiene un 67% de posibilidades de detectar un OVNI de tamaño medio y mostrará el tipo de OVNI, la raza alienígena y el tipo de actividad.{NEWLINE}Construir más radares en la misma base implica un rendimiento decreciente de la inversión y no hay ningún beneficio significativo en tener más de dos decodificadores de hiperondas en cualquier base."
  STR_HYPER_WAVE_DECODER_LARGE_UFOPEDIA: "La instalación del decodificador grande intercepta transmisiones de OVNIS a una distancia de 3000 millas náuticas y decodifica la información. Esta instalación tiene un 100% de posibilidades de detectar OVNIS de cualquier tamaño y mostrará el tipo de OVNI, la raza alienígena y el tipo de actividad."
  STR_SECURITY_ROOM_AP_UFOPEDIA: "Una sala fortificada con posiciones para que los soldados luchen a cubierto. La sala está equipada con torretas de armas operadas a distancia que pueden rastrear y disparar a las fuerzas intrusas.{NEWLINE}{NEWLINE}Dentro de la instalación hay dos torretas de defensa rápida y dos torretas de defensa pesada, con diferentes valores de potencia y velocidades de disparo.{NEWLINE}{NEWLINE}PODER DE LA TORRETA: 25/40 SALUD DE AP: 50 ARMADURA: 40{NEWLINE}NÚMERO DE TORRETAS: 4 PRECISIÓN: 80"
  STR_SECURITY_ROOM_LASER_UFOPEDIA: "La sala de seguridad mejorada contiene paredes reforzadas con metales de aleación alienígena y está armada con torretas láser de alta precisión.{NEWLINE}{NEWLINE}Dentro de la instalación hay dos torretas de defensa rápida y dos torretas de defensa pesada, con diferentes valores de potencia y velocidades de disparo."
  STR_SECURITY_ROOM_PLASMA_UFOPEDIA: "Esta sala de seguridad de alta tecnología está armada con poderosas torretas de plasma reforzadas.{NEWLINE}{NEWLINE}Dentro de la instalación hay dos torretas de Defensa Rápida y dos torretas de Defensa Pesada, con diferentes valores de potencia y velocidades de disparo.{NEWLINE}{NEWLINE}{NEWLINE}PODER DE LA TORRETA: 75/120 SALUD DEL PLASMA: 90 ARMADURA: 80{NEWLINE}NÚMERO DE TORRETAS: 4 PRECISIÓN: 80"
  STR_CORRIDOR_UFOPEDIA: "Una pasarela barata que se puede construir rápidamente para optimizar el diseño de la base."
  STR_EMPTY_ROOM_UFOPEDIA: "Una sección de la base que ya ha sido preparada para la construcción. Si construyes una instalación sobre una habitación vacía, se completará significativamente más rápido que si la construyes sobre un terreno no excavado. Puedes construir una instalación incluso más rápido si la construyes sobre una instalación similar, por ejemplo, si construyes una vivienda grande sobre cuatro viviendas pequeñas."

STR_MIND_PROBE_UFOPEDIA: "La sonda mental es un dispositivo de comunicación alienígena que se utiliza para tomar información directamente de las ondas cerebrales. Una vez que hayamos rediseñado las cerraduras, las unidades X-Com podrán usar este dispositivo en combate para mostrar las características de un alienígena. Haz clic en la sonda mental y en la opción 'usar'. Luego haz clic en un alienígena con el cursor.{NEWLINE}{NEWLINE}Esta herramienta será útil para determinar las debilidades probables de una unidad enemiga o para verificar la efectividad de un ataque después de que haya aterrizado".
STR_PLASMA_PISTOL_UFOPEDIA: "La pistola de plasma es un arma alienígena poderosa y elegante basada en partículas aceleradas desde un campo antigravedad diminuto. Nuestros soldados no pueden operar esta arma porque está bloqueada de tal manera que su operador debe tener un vínculo psiónico especial con el arma".
STR_PLASMA_RIFLE_UFOPEDIA: "El rifle de plasma es un arma alienígena poderosa y precisa basada en partículas aceleradas desde un campo antigravedad diminuto. Nuestros soldados no pueden operar esta arma porque está bloqueada de tal manera que su operador debe tener un vínculo psiónico especial con el arma".
STR_HEAVY_PLASMA_UFOPEDIA: "El plasma pesado es un arma alienígena engorrosa pero extremadamente poderosa basada en partículas aceleradas desde un campo antigravedad diminuto. Nuestros soldados no pueden operar esta arma porque está bloqueada de tal manera que su operador debe tener un vínculo psiónico especial con el arma".
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Esta es una fuente de energía para la pequeña pistola de plasma alienígena. Está compuesta por hipercapacitadores que almacenan energía electromagnética contenida dentro de un campo de energía que se refuerza a sí mismo."
STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Esta es una fuente de energía para el rifle de plasma alienígena. Está compuesto por hipercapacitadores que almacenan energía electromagnética contenida dentro de un campo de energía que se refuerza a sí mismo."
STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Esta es una fuente de energía para el engorroso plasma pesado alienígena. Está compuesto por hipercapacitadores que almacenan energía electromagnética contenida dentro de un campo de energía que se refuerza a sí mismo."
STR_BLASTER_LAUNCHER_UFOPEDIA: "Este es un lanzador de misiles guiados alienígena que dispara poderosas 'bombas bláster' que pueden seguir puntos de referencia para alcanzar objetivos en las esquinas. Nuestros soldados no pueden operar esta arma ya que está bloqueada psiónicamente, sin embargo, estudios posteriores pueden descifrar este mecanismo de bloqueo".
STR_BLASTER_BOMB_UFOPEDIA: "Este dispositivo es una herramienta de demolición de precisión que tiene un sistema de guía inteligente. Produce una explosión inmensamente fuerte confinada en una zona extrañamente pequeña. Se dispara desde un lanzador de bláster alienígena".
STR_SMALL_LAUNCHER_UFOPEDIA: "Un pequeño lanzador de una mano que dispara bombas aturdidoras, lo que permite a los alienígenas capturar especímenes vivos. Nuestros soldados no pueden operar esta arma ya que está bloqueada psiónicamente, sin embargo, estudios posteriores pueden descifrar este mecanismo de bloqueo".
STR_STUN_BOMB_UFOPEDIA: "La bomba aturdidora se utiliza para capturar especímenes humanos vivos. Al impactar, la bomba libera una onda expansiva que paraliza a los objetivos atrapados en la explosión. Se dispara desde un pequeño lanzador alienígena".
STR_ALIEN_GRENADE_UFOPEDIA: "Este dispositivo funciona de la misma manera que una granada terrestre, excepto que es más ligero y más potente. Esta arma es relativamente más débil que otras armas empleadas por los alienígenas, lo que demuestra una preferencia por la portabilidad y la facilidad de uso por sobre la potencia pura. La granada está bloqueada y se niega a ser operada por nuestros agentes. No podremos emplearlas en combate hasta que podamos vencer este bloqueo".
STR_PLASMA_PISTOL_RED_UFOPEDIA: "Esta temible arma es más avanzada que las armas de plasma anteriores e incorpora algunos elementos del diseño de armas humanas. También está programada para autodestruirse cuando es capturada por humanos. No pudimos entender gran parte de su tecnología más allá de lo que pudimos aprender de los restos que quedaron".
STR_PLASMA_RIFLE_RED_UFOPEDIA: "Esta temible arma es más avanzada que las armas de plasma anteriores e incorpora algunos elementos de diseño de armas humanas. También está programada para autodestruirse cuando es capturada por humanos. No pudimos entender gran parte de su tecnología más allá de lo que pudimos aprender de los restos que quedaron".
STR_HEAVY_PLASMA_RED_UFOPEDIA: "Esta temible arma es más avanzada que las armas de plasma anteriores e incorpora algunos elementos de diseño de armas humanas. También está programada para autodestruirse cuando es capturada por humanos. No pudimos entender gran parte de su tecnología más allá de lo que pudimos aprender de los restos que quedaron".
  STR_FUSION_LAUNCHER_RED_UFOPEDIA: "Esta temible arma es más avanzada que los lanzadores anteriores. También está programada para autodestruirse cuando es capturada por humanos. No pudimos entender gran parte de su tecnología más allá de lo que pudimos aprender de los restos que quedaron".
STR_ALIEN_GRENADE_RED_UFOPEDIA: "Este dispositivo explosivo no es más avanzado que cualquier otra tecnología alienígena, simplemente está diseñado para la máxima destrucción en lugar de ataques estratégicos. Desafortunadamente para nosotros, el dispositivo es a prueba de captura y todos sus componentes importantes están destruidos para cuando lo recogemos del campo de batalla".

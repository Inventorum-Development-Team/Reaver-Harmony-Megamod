  STR_ALIEN_BASE_RECOVERY: "RECUPERACIÓN DE BASE ALIENÍGENA"
  STR_ALIEN_BASE_ASSAULT: "ASALTO A BASE ALIENÍGENA"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Los agentes de X-Com han logrado ingresar a una base alienígena. El centro de control debe ser destruido para que la base quede inoperativa. La misión finalizará cuando todos los enemigos sean eliminados o cuando tu escuadrón haya regresado al área de salida verde (haz clic en el ícono de 'Abortar misión' para escapar)."
  STR_ALIEN_BASE_ASSAULT_ELITE: "ASALTO A UNA BASE ALIENÍGENA"
  STR_ALIEN_BASE_ASSAULT_ELITE_BRIEFING: "Los agentes de X-Com han logrado ingresar a una base alienígena. El centro de control debe ser destruido para que la base quede inoperativa. La misión finalizará cuando todos los enemigos sean eliminados o cuando tu escuadrón haya regresado al área de salida verde (haz clic en el ícono 'Abortar misión' para escapar)."
  STR_ALIEN_OUTPOST_STILL_INTACT: "Puesto de avanzada alienígena aún intacto"
  STR_ALIEN_OUTPOST_DESTROYED: "Puesto de avanzada alienígena destruido"
  STR_ALIEN_OUTPOST_CONTROL_DESTROYED: "CONTROL DEL PUESTO DE AVANZADA ALIEN DESTRUIDO"
  STR_ALIEN_OUTPOST_RECOVERY: "RECUPERACIÓN DEL PUESTO DE AVANZADA ALIEN"
  STR_ALIEN_OUTPOST_ASSAULT: "ASALTO AL PUESTO DE AVANZADA ALIEN"
  STR_ALIEN_OUTPOST_ASSAULT_BRIEFING: "Los agentes de X-Com han logrado entrar en un puesto de avanzada alienígena. El centro de control debe ser destruido para que el puesto de avanzada quede inoperativo. La misión terminará cuando todos los enemigos sean eliminados, o cuando tu escuadrón haya regresado al área de salida verde (haz clic en el icono de 'Abortar misión' para escapar)."
  STR_ALIEN_OUTPOST_ASSAULT_ELITE: "ASALTO A UN PUESTO DE AVANZADA ALIENÍGENA"
  STR_ALIEN_OUTPOST_ASSAULT_ELITE_BRIEFING: "Los agentes de X-Com han logrado ingresar a un puesto de avanzada alienígena. El centro de control debe ser destruido para que el puesto de avanzada quede inoperativo. La misión finalizará cuando todos los enemigos sean eliminados o cuando tu escuadrón haya regresado al área de salida verde (haz clic en el ícono 'Abortar misión' para escapar)."
  STR_SNAKEMAN_OUTPOST_STILL_INTACT: "La colonia Hombre serpiente sigue intacta"
  STR_SNAKEMAN_OUTPOST_DESTROYED: "La colonia Hombre serpiente ha sido destruida"
  STR_SNAKEMAN_OUTPOST_CONTROL_DESTROYED: "LA REINA DE LA COLONIA SNAKEMAN HA SIDO DERROTADA"
  STR_SNAKEMAN_QUEEN_KILLED: "{SMALLLINE}LA REINA SNAKEMAN HA SIDO ASESINADA{NEWLINE}Dirígete a la entrada y aborta la misión."
  STR_SNAKEMAN_OUTPOST_RECOVERY: "RECUPERACIÓN DE LA COLONIA DE HOMBRES SERPIENTE"
  STR_SNAKEMAN_OUTPOST_ASSAULT: "ASALTO A LA COLONIA DE HOMBRES SERPIENTE"
  STR_SNAKEMAN_OUTPOST_ASSAULT_BRIEFING: "Los agentes de X-Com han logrado entrar en una colonia de Hombres serpiente. La Reina de los Hombres serpiente debe ser eliminada para que la colonia quede inoperativa. La misión finalizará cuando todos los enemigos sean eliminados o cuando tu escuadrón haya regresado al área de salida verde (haz clic en el ícono 'Abortar misión' para escapar)."
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Ten cuidado: puede haber agentes en el OVNI o alrededor del lugar del accidente. La misión será exitosa cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. Luego, se puede iniciar la recuperación de los restos del OVNI, los artefactos y los cadáveres alienígenas. Para abortar la misión, regresa a los agentes de X-Com al vehículo de transporte y haz clic en el ícono 'Abortar misión'."
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explora el lugar de aterrizaje y, si es posible, ingresa al OVNI. La misión será exitosa cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. Luego, se puede iniciar la recuperación del OVNI, los artefactos y los cadáveres alienígenas. Para abortar la misión, regresa a los agentes de X-Com al vehículo de transporte y haz clic en el ícono 'Abortar misión'."
  STR_BASE_DEFENSE_BRIEFING: "Una nave alienígena ha aterrizado cerca. Nuestra base está en grave peligro. Según el procedimiento estándar, todo el personal no combatiente y las naves X-Com han sido evacuadas. Las unidades alienígenas entrarán en la base a través de las puertas del hangar o el ascensor de acceso. Defiende la base y sus instalaciones vitales a toda costa: esta es una lucha a muerte. Si haces clic en el icono de 'Abortar misión', admitirás la derrota y perderás la base."
  STR_TERROR_MISSION_BRIEFING: "Los alienígenas han erigido una especie de baliza que están utilizando para aterrorizar a la ciudad. Debes destruir la baliza e intentar salvar las vidas de los civiles de la zona neutralizando la amenaza alienígena. Para abortar la misión, devuelve a los agentes X-Com al vehículo de transporte y haz clic en el icono de 'Abortar misión'."
  STR_CYDONIA_BRIEFING: "Has llegado a Cydonia. Obtienes acceso a un gran complejo subterráneo cerca de la Esfinge marciana. Debes destruir el Cerebro Alienígena que controla toda la actividad alienígena. El destino de la humanidad está en tus manos..."
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Tu nave espacial ha aterrizado en la región de Cydonia en la superficie de Marte. Nuestra información indica que una de las construcciones piramidales contiene un ascensor de acceso verde a un complejo subterráneo. Busca la pirámide con grandes puertas de entrada. Una vez que hayas reunido a todos tus soldados en el área del ascensor, haz clic en el ícono de 'Abortar misión' para continuar a la siguiente etapa.{NEWLINE}DIRIGE A LA SALIDA INMEDIATAMENTE Y NO PIERDAS TIEMPO EN LA SUPERFICIE."
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "El ascensor piramidal lleva a tus cansados soldados a las profundidades de la superficie del planeta. Llegan al corazón de un gran complejo de túneles y cámaras. El cerebro alienígena se encuentra en las profundidades del laberinto al norte (arriba a la derecha). Debe ser destruido si se quiere salvar a la Tierra de la esclavitud alienígena.{NEWLINE}{NEWLINE}¡Buena suerte!"
  STR_VICTORY_1: "Al entrar en la cámara, ves el cerebro alienígena, el objeto de tu misión. Antes de que puedas disparar, se comunica contigo a través de una pantalla en su base. Te implora que escuches sus argumentos de supervivencia antes de tomar la decisión de apretar el gatillo..."
  STR_VICTORY_2: "El cerebro habla: 'Hace muchos millones de años, el planeta que llamas Marte estaba vivo. Esta vida fue traída a un planeta estéril por nuestra civilización, como lo fue para la tuya. Durante millones de años hemos visitado tu planeta y desarrollado genéticamente tu especie. No puedes matarnos, eres parte de nosotros..."
  STR_VICTORY_3: "Aquí está el centro de la civilización marciana, las pirámides construidas millones de años antes que las tuyas, por una especie que es tu antecesor. Ningún planeta está fuera de nuestro alcance. Este poder podría ser tuyo en poco tiempo. Todo lo que pedimos es tu cooperación..."
  STR_VICTORY_4: "El cerebro alienígena es interrumpido por una explosión de plasma caliente, y toda la fuerza alienígena es derrotada."
  STR_VICTORY_5: "Una vez que los alienígenas perdieron Marte, perdieron la Tierra. En poco tiempo, la investigación de X-Com le permitió a la humanidad florecer una vez más y reclamar Marte para sí misma. La amenaza alienígena se ha ido, pero ¿por cuánto tiempo? nadie sabe..."
  STR_GAME_OVER_1: "Los alienígenas intentan exterminar a toda la humanidad, destruyendo ciudades y envenenando el aire y el mar. La resistencia de los ejércitos terrestres es inútil ante una tecnología muy superior. Las generaciones supervivientes sufren mutaciones terribles mientras huyen de la destrucción alienígena. Son acorralados en campos de esclavos para ayudar a transformar la Tierra en una colonia alienígena que forma parte de un imperio desconocido."
  STR_GAME_OVER_2: "El conocimiento obtenido a través del proyecto X-Com se ha perdido para siempre. No habéis podido salvar la Tierra."
  STR_YOU_HAVE_FAILED: "No has podido detener el ataque alienígena. Una a una, las naciones que te financian firman pactos con los alienígenas prometiéndoles tecnología, prosperidad y paz. Sin embargo, pronto queda claro que los alienígenas tienen otros planes..."

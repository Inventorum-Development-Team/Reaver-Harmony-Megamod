  STR_UPGRADE_RADAR_UFOPEDIA: "Equipo de radar externo de alta resolución que es mucho más potente que el radar de a bordo.{NEWLINE}{NEWLINE}PEQUEÑO:{NEWLINE}+300 MILLAS DE ALCANCE DEL RADAR{NEWLINE}+9 % DE RADAR OPORTUNIDAD DE DETECCIÓN{NEWLINE}{NEWLINE}MEDIO:{NEWLINE}+525 MILLAS DE ALCANCE DEL RADAR{NEWLINE}+15 % DE OPORTUNIDAD DE DETECCIÓN DEL RADAR"
  STR_UPGRADE_PLATING_UFOPEDIA: "El blindaje de la aeronave aumenta el peso de la misma, pero puede protegerla de ataques hostiles. Este blindaje requiere un tiempo considerable para aplicarse a la aeronave.{NEWLINE}{NEWLINE}Blindaje (pequeño): +40 CAPACIDAD DE DAÑO / +5 MITIGACIÓN{NEWLINE}El blindaje aerodinámico hace que la aeronave sea más duradera, especialmente contra impactos más pequeños. Esta mejora requiere un pequeño pilón de montaje.{NEWLINE}{NEWLINE}REVISIÓN DEL ESTRUCTURAL (MEDIO): +70 CAPACIDAD DE DAÑO / +7 % EVITACIÓN{NEWLINE}Podemos revisar todo el armazón de la aeronave para mejorar en gran medida su durabilidad general y, al mismo tiempo, mejorar la agilidad y la capacidad de evasión en vuelo. Esta mejora requiere un pilón de montaje mediano, pero protege mejor a la nave cuanto menor sea la precisión de su oponente."
  STR_ALLOY_FUEL_TANKS_ENGINES_UFOPEDIA: "Las aleaciones alienígenas ligeras y fuertes nos permiten crear tanques de combustible externos mucho más grandes o motores para pilones pequeños sin comprometer la aerodinámica.{NEWLINE}{NEWLINE}TANQUES DE COMBUSTIBLE DE ALEACIÓN: +600 GALONES DE COMBUSTIBLE PARA REACCIONES{NEWLINE}MOTORES DE ALEACIÓN: +600 MILLAS POR HORA"
  STR_ALLOY_POWER_SOURCE_UFOPEDIA: "Las nuevas naves de diseño de casco alienígena (naves espaciales) se pueden mejorar con capacidad de sistemas de energía expandida para aumentar la velocidad y la capacidad de combustible de la nave espacial.{NEWLINE}{NEWLINE}FUENTE DE ENERGÍA DE ALEACIÓN:{NEWLINE}+300 MILLAS POR HORA{NEWLINE}+10 HORAS DE TIEMPO DE VUELO"
  STR_ALLOY_PLATING_UFOPEDIA: "Con Aleaciones alienígenas: podemos transformar radicalmente la estructura externa de la aeronave para mejorar la evasión o la defensa. Este revestimiento requiere un pequeño pilón de montaje y lleva un tiempo considerable aplicarlo a la aeronave.{NEWLINE}{NEWLINE}REVESTIMIENTO DE ALEACIÓN: +40 CAPACIDAD DE DAÑO / +10 MITIGACIÓN{NEWLINE}FLOJA DE ALEACIÓN: +40 CAPACIDAD DE DAÑO / +8 % EVITACIÓN"
  STR_ALLOY_PLATING_SHIELDS_UFOPEDIA: "Podemos aplicar emisores de escudo OVNI a nuestras naves para protegerlas con un campo de energía. El valor de defensa de los escudos es inferior al de la armadura o el blindaje antievasión, pero también reduce el tiempo de reparación.{NEWLINE}{NEWLINE}ESCUDOS DE TECNOLOGÍA ALIENÍGENA: +50 CAPACIDAD DE ESCUDOS"

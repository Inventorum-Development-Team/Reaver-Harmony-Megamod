  STR_SECTOID_BATTLEREPORT: "Sectoide: Informe de exploración"
  STR_SECTOID_BATTLEFIELD_REPORT: "Los primeros alienígenas que hemos identificado son pequeños humanoides grises con cabezas y ojos grandes. No llevan armadura, pero se mueven con rapidez y tienen una puntería letal. Son hostiles y llevan pequeñas armas portátiles de enorme potencia, capaces de matar fácilmente a un humano de un solo disparo, incluso de atravesar paredes y vehículos o estructuras blindados. Parecen depender de estas pequeñas armas para el combate, mientras que la mayoría de las veces intentan permanecer aislados. No sabemos sus verdaderas intenciones, pero no parecen dispuestos a que los descubramos. Los Sectoides tienen una excelente visión nocturna y a menudo operan al amparo de la oscuridad.{NEWLINE}{NEWLINE}Tenga cuidado, comandante, porque creemos que hay varias razas alienígenas más entre su población."
  STR_SECTOID_A_BATTLEREPORT: "Sectoides blindados: Informe de exploración"
  STR_SECTOID_A_BATTLEFIELD_REPORT: "Se ha visto a los escasos Sectoides usando trajes de armadura protectores que, sin duda, les permitirán resistir mucho mejor nuestras armas. Antes de nuestra resistencia, nada en la Tierra presentaba un peligro significativo para los Sectoides, pero después de que demostramos que nuestro armamento era más que capaz de destruirlos, aparentemente han regresado con una mejor defensa.{NEWLINE}{NEWLINE}No hace falta decir que deberíamos capturar uno de estos trajes para estudiarlo, y podemos asumir que esta no es la última mejora defensiva que los alienígenas utilizarán contra nosotros. Debemos seguir mejorando nuestras armas y armaduras lo más rápido posible para mantenernos a la vanguardia."
  STR_CYBERDISC_BATTLEREPORT: "Ciberdisco: Informe de exploración"
  STR_CYBERDISC_BATTLEFIELD_REPORT: "Aunque los Sectoides suelen operar solos, se los ha visto acompañados de estos Ciberdiscos, aparentemente grandes máquinas voladoras construidas para la guerra. Cuando los Sectoides atacaron una de nuestras ciudades, trajeron estos Ciberdiscos para ayudar a causar daños. El Ciberdisco es una máquina de matar eficiente, con un arma extremadamente poderosa y precisa. Es capaz de arrasar estructuras con facilidad, aunque parece preferir matar humanos. Estos poderosos discos están fuertemente blindados y no caerán fácilmente. Si alguna vez logramos recuperar un Ciberdisco deshabilitado, deberíamos investigarlo para determinar sus debilidades. Hasta entonces, la división de Inteligencia recomienda armas perforantes de armadura pesada o cohetes explosivos potentes."
  STR_FLOATER_BATTLEREPORT: "Flotador: Informe de exploración"
  STR_FLOATER_BATTLEFIELD_REPORT: "La segunda raza alienígena que se identificará son bestias púrpuras, vagamente humanoides con cuernos, un torso vacío y la capacidad de volar en el aire. Los Flotadores no tienen armadura y, aunque tienen una constitución más firme que los Sectoides, pueden ser menos amenazantes en general ya que sus reflejos y precisión son menores que los de un Sectoide. Sin embargo, su capacidad para volar puede permitirles emboscar a nuestras tropas desde casi cualquier ángulo.{NEWLINE}{NEWLINE}Los ojos de los Flotadores son pequeños y parecen diseñados para cazar presas durante el día. Es probable que tengan mala visión nocturna. Sin embargo, si decides enfrentarte a ellos por la noche, comandante, lo harás a tu propia discreción."
  STR_REAPER_BATTLEREPORT: "Devorador: Informe de exploración"
  STR_REAPER_BATTLEFIELD_REPORT: "Se ha visto a los Flotadores empleando a estas grandes bestias, los Devoradores, que tienen solo dos piernas, no tienen brazos y una mordida feroz. Observamos, impotentes, cómo masticaban huesos humanos con facilidad. Los Devoradores se mueven muy rápido, tienen una armadura ligera y una constitución impresionante. Es probable que no caigan fácilmente con nuestro arsenal actual. La división de inteligencia sugiere tentativamente combatirlos con tanques blindados y armamento explosivo. Tenga cuidado de no causar más daño del que pueda evitar, comandante."
  STR_SNAKEMAN_BATTLEREPORT: "Hombre serpiente: Informe de exploración"
  STR_SNAKEMAN_BATTLEFIELD_REPORT: "Nuestros agentes han observado otra raza alienígena, los Hombres Serpiente, vagamente humanoides en la parte superior pero con una sección abdominal prensil y sin piernas. Se ha observado a los Hombres Serpiente realizando tareas domésticas para los siniestros fines de los alienígenas. Estas criaturas no llevan ninguna armadura convencional, sin embargo son muy resistentes y no se las mata fácilmente. Tienen colmillos malvados y pueden producir una mordedura venenosa. Acérquese con precaución. La división de inteligencia recomienda usar nueva tecnología de armas contra estas duras criaturas. Nuestras viejas armas pueden no ser efectivas."

  STR_CHRYSSALID_BATTLEREPORT: "Crisálidas: Informe de exploración"
  STR_CHRYSSALID_BATTLEFIELD_REPORT: "Las crisálidas son criaturas artrópodos con un exoesqueleto duro y una velocidad de movimiento extraordinariamente rápida. Los Hombres Serpiente las trajeron con fines terroristas, y lo que hicieron fue mucho peor que matar personas. En cambio, estos monstruos convirtieron a las personas en zombis andantes que luego eclosionaron en nuevas crisálidas. Estas criaturas de terror son posiblemente la mayor amenaza que los alienígenas han presentado hasta ahora. La división de inteligencia sugiere que evitemos poner en riesgo a nuestros soldados cuando las crisálidas estén presentes, y en su lugar usemos tanques para luchar contra ellas. Investigaciones futuras pueden revelar nuevas tácticas que podemos usar para obtener ventaja contra estas temibles criaturas."
  STR_MUTON_BATTLEREPORT: "Muton: Informe de exploración"
  STR_MUTON_BATTLEFIELD_REPORT: "Nuestros agentes han descubierto otra raza alienígena, los Mutons, que parecen ser algún tipo de soldados de élite. Mientras que los alienígenas anteriores eran principalmente agentes que preferían trabajar en secreto, los Mutons parecen diseñados completamente para el combate. Los alienígenas pueden estar preparándose para montar una invasión contra nosotros.{NEWLINE}{NEWLINE}Los Mutons son humanoides grandes, musculosos y resistentes que parecen hábiles en el combate y poseen una puntería letal. No parecen llevar armadura, pero se encogen de hombros con facilidad ante la mayoría de los ataques. Debemos preparar nuestras mejores armas si queremos tener una oportunidad contra este ejército que se aproxima."

  STR_CELATID_BATTLEREPORT: "Celátido: Informe de exploración"
  STR_CELATID_BATTLEFIELD_REPORT: "El Celátido es una criatura pequeña y Flotador sin extremidades ni órganos sensoriales aparentes, que ha sido vista en presencia de los Mutons. Se desconoce cómo perciben a otras criaturas, pero escupen algún tipo de saliva destructiva con una precisión impresionante. También se desconoce cuán letales son estas criaturas, así que acérquese a ellas con precaución. Una de ellas sin duda sería un espécimen valioso para la investigación. La división de inteligencia sugiere que su mayor debilidad pueden ser los techos bajos. En cuanto a cómo penetrar su dura piel, las tácticas habituales pueden aplicarse aquí: intente derribarlos y, si eso no funciona, investigue a uno muerto en el laboratorio."
  STR_SILACOID_BATTLEREPORT: "Silacoide: Informe de exploración"
  STR_SILACOID_BATTLEFIELD_REPORT: "Los Silacoides son pequeñas criaturas con forma de gota sin extremidades ni órganos sensoriales aparentes, que han sido vistas en presencia de los mutones. No sabemos cómo funcionan sus sentidos, pero son criaturas rápidas, robustas y peligrosas que se acercan para atacar. Es difícil discernir su propósito o sus capacidades al observarlos, sin embargo, podemos decir que están significativamente blindados. La división de inteligencia sugiere usar armas perforantes contra ellos. Debido al rastro de fuego que dejan atrás, parecen ser muy calientes y, por lo tanto, es probable que resistan cualquier tipo de ataque basado en el calor."
  STR_ETHEREAL_BATTLEREPORT: "Etéreo: Informe de exploración"
  STR_ETHEREAL_BATTLEFIELD_REPORT: "Se ha avistado una nueva y enigmática raza alienígena. Los Etéreos llevan túnicas que ocultan su verdadera forma. Pueden volar por el aire con facilidad y parecen ser agentes secretos que posiblemente estén poniendo en práctica las maquinaciones de una inteligencia superior. Estos seres secretos son probablemente tan hostiles como cualquier otro alienígena, pero se desconocen sus capacidades. Se recomienda que los reciban con mucho cuidado, porque todos los exploradores que hemos enviado para investigar a los Etéreos no han regresado y no pudimos recopilar ninguna información sobre sus capacidades de combate. Probablemente sean extremadamente poderosos e inteligentes. No se aleje de ellos, comandante, porque por mucho peligro que representen para sus tropas, seguramente representen un peligro mayor para toda nuestra especie."
  STR_SECTOPOD_BATTLEREPORT: "Sectópodo: Informe de exploración"
  STR_SECTOPOD_BATTLEFIELD_REPORT: "Los Etéreos han traído Sectópodos para sus ataques terroristas. El Sectópodo parece ser un poderoso robot de batalla armado con un arma láser. Está diseñado menos para el poder destructivo y más para la robustez. Tiene una armadura extremadamente fuerte y la mayoría de las armas son completamente ineficaces contra estos temibles oponentes. Debemos encontrar una forma de matar a uno y recuperarlo para estudiarlo. Debemos encontrar una debilidad, o de lo contrario los alienígenas podrán combatirnos con impunidad."
  STR_SECTOID_UFOPEDIA: "La jerarquía Sectoide va desde soldados hasta líderes con poderosas habilidades psiónicas. Estos poderes psiónicos pueden usarse para desmoralizar a los soldados en combate. Tienden a participar en secuestros humanos y mutilaciones de ganado. El secuestro se usa para extraer material genético para la cruza y el desarrollo de clones para infiltrarse en la sociedad humana. El ganado proporciona tanto nutrición como material genético. Esta raza parece querer desarrollar híbridos genéticos superiores para aumentar la eficiencia de su sociedad de tipo colmena."
  STR_SECTOID_AUTOPSY: "Autopsia Sectoide"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "La autopsia revela órganos digestivos vestigiales y una estructura simple. El cerebro y los ojos están muy bien desarrollados. La estructura sugiere alteración o mutación genética. La boca y la nariz pequeñas parecen tener poca función. La membrana entre los dedos y los pies planos sugieren orígenes acuáticos. No hay órganos reproductivos ni pistas sobre cómo esta especie puede reproducirse. Lo más probable es que sean una especie modificada genéticamente."
  STR_CYBERDISC_UFOPEDIA: "Este platillo volador en miniatura es un arma de terror automatizada armada con un rayo de plasma inmensamente poderoso. La propulsión antigravedad le da una gran ventaja en terrenos difíciles. El Ciberdisco es el arma de terror más destructiva del ejército alienígena. Su función principal es la destrucción y el terror al servicio de la raza Sectoide."
  STR_CYBERDISC_AUTOPSY: "Autopsia del Ciberdisco"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "El Ciberdisco está bien protegido y es muy bueno para resistir la mayoría de las formas de ataque, en particular la munición explosiva. Es vulnerable al armamento pesado. Sus sensores le otorgan una precisión impresionante y es capaz de detectar objetivos fácilmente de noche o incluso a través del humo. El sistema antigravedad primario opera según principios que aún no podemos comprender. El mecanismo de autodestrucción puede subvertirse con explosivos, incendiarios o traumatismos contundentes, y una vez subvertido podemos recuperar los Ciberdiscos rotos para varios componentes útiles."
  STR_FLOATER_UFOPEDIA: "Los Flotadores son principalmente soldados y agentes técnicos. Son bestias depredadoras por naturaleza, diseñadas genéticamente y mejoradas cibernéticamente para convertirse en esclavos versátiles. La mitad inferior del cuerpo y la mayoría de los órganos internos se extirpan quirúrgicamente y se les instala un sistema de soporte vital. Este implante contiene una unidad antigravedad que permite a la criatura flotar, aunque de manera inestable, en el aire."
  STR_FLOATER_AUTOPSY: "Autopsia de un Flotador"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "La criatura ha sido alterada drásticamente por una cirugía. El dispositivo que parece formar el núcleo del cuerpo es un sistema de soporte vital, que asume las funciones del corazón, los pulmones y el sistema digestivo. Esto le permitiría a la criatura sobrevivir en entornos extremadamente hostiles. El cerebro es más pequeño que el nuestro, pero los órganos sensoriales están bien desarrollados. Sus ojos parecen diseñados para funcionar durante el día en un planeta mucho más oscuro que el nuestro. No ven particularmente bien de noche, pero ven mejor que nosotros. Podemos salvar la unidad antigravedad intacta."
  STR_REAPER_UFOPEDIA: "Este carnívoro bípedo tiene mandíbulas poderosas y un apetito voraz. Tiene una serie de implantes cerebrales que se utilizan para controlar su actividad. Los instintos depredadores primitivos de esta criatura son de poca utilidad, excepto para aterrorizar y destruir. Los segadores se asocian comúnmente con los Flotadores."
  STR_REAPER_AUTOPSY: "Autopsia del Devorador"
  STR_REAPER_AUTOPSY_UFOPEDIA: "El Devorador contiene dos 'cerebros' y dos 'corazones' que le permiten funcionar incluso cuando está gravemente herido. Sin embargo, su piel peluda es altamente inflamable, lo que hace que la criatura sea vulnerable a las armas incendiarias. También es vulnerable a las armas explosivas, debido a su gran tamaño y la falta de una armadura fuerte. Su visión nocturna es peor que la de algunos alienígenas, pero aún así mucho mejor que la nuestra."
  STR_SNAKEMAN_UFOPEDIA: "Esta raza se desarrolló en un entorno excepcionalmente hostil. Son resistentes y pueden resistir variaciones extremas de temperatura. Su movilidad depende de un 'pie' gigante con forma de serpiente que protege todos los órganos vitales. Si alguien se acerca, atacarán con colmillos extremadamente afilados, inyectando un potente veneno. Aunque son bastante inteligentes, sus objetivos parecen ser puramente depredadores y parecen estar bajo el mando de alguna otra inteligencia que dirige sus incursiones de estilo militar en la Tierra."
  STR_SNAKEMAN_AUTOPSY: "Autopsia del Hombre serpiente"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "La piel es extremadamente dura y resistente al calor. El sistema cardiovascular es parte del sistema muscular que utiliza el principio hidráulico para crear movimiento. El único músculo verdadero es el 'corazón'. Sus colmillos son un implante de metal capaz de penetrar la armadura, y su veneno es una potente hemotoxina pero no científicamente útil. El sistema reproductivo parece ser muy eficiente. La reproducción es asexual, y cada Hombre serpiente lleva hasta cincuenta huevos dentro de su cuerpo en cualquier momento. Si se dejara a su aire, esta especie sería una grave amenaza para la vida en la Tierra."
  STR_CHRYSSALID_UFOPEDIA: "Las pinzas de cangrejo de esta criatura son un arma poderosa en el combate cuerpo a cuerpo. El alto metabolismo y la fuerza de esta criatura le otorgan velocidad y destreza. En lugar de matar a su víctima, la impregna con un huevo y le inyecta un veneno que la convierte en un zombi andante. Una nueva crisálida brotará de la víctima poco después de la impregnación. Las crisálidas están asociadas con la raza de los Hombres serpiente."
  STR_CHRYSSALID_AUTOPSY: "Autopsia de crisálida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "El exoesqueleto de esta criatura es extremadamente resistente, pero sorprendentemente vulnerable a la munición explosiva. El cerebro está bien desarrollado y su tasa de crecimiento celular es muy rápida. La criatura lleva veinte huevos que son depositados dentro de otros organismos. Esta criatura es un arma terrorista muy eficaz."
  STR_MUTON_UFOPEDIA: "Esta criatura humanoide es físicamente poderosa e inteligente. Su sistema digestivo parece diseñado para comer carne cruda; sin embargo, está atrofiado debido a la falta de uso. Parecen depender de órdenes telepáticas de una raza conocida como 'Etéreos'. Una vez separados de este vínculo telepático, su sistema mental parece colapsar y mueren. Los implantes cibernéticos se utilizan para mejorar su rendimiento en combate. Claramente son los soldados rasos de una inteligencia superior."
  STR_MUTON_AUTOPSY: "Autopsia de Muton"
  STR_MUTON_AUTOPSY_UFOPEDIA: "La 'piel' de esta criatura parece ser una armadura protectora creada orgánicamente que se injerta en el cuerpo. Hay numerosos implantes cibernéticos que se utilizan para mejorar el sistema cardiovascular y los sentidos. Los órganos reproductivos parecen haber sido extirpados quirúrgicamente. Evidentemente, estas desafortunadas criaturas están limitadas a una vida de guerra y conquista. La munición perforante no es muy efectiva contra su piel endurecida. Se los elimina más fácilmente con armas de fuego rápido."
  STR_CELATID_UFOPEDIA: "Esta forma de vida tiene la misteriosa capacidad natural de flotar en el aire. Parece detectar las ondas cerebrales humanas y se moverá hacia un objetivo humano incluso si está bien escondido. Una vez que detecta un objetivo, el celátido dispara pequeños glóbulos de veneno extremadamente corrosivo. La criatura tiene la capacidad de clonarse a sí misma a un ritmo alarmante. Acompaña a la raza Muton en sus vagabundeos."
  STR_CELATID_AUTOPSY: "Autopsia de celátidos"
  STR_CELATID_AUTOPSY_UFOPEDIA: "El núcleo contiene un pequeño dispositivo biomecánico que parece ser un sistema de propulsión antigravedad desarrollado naturalmente. El saco de veneno es el órgano más grande y no parece haber una estructura cerebral separada. No hay un sistema digestivo o reproductivo discernible, sin embargo, un pequeño órgano contiene embriones preparados que pueden crecer rápidamente hasta convertirse en un nuevo ser. Los órganos son maravillosamente autosuficientes y se pueden mantener fácilmente por separado dentro de una solución nutritiva. Por lo tanto, podemos recuperar sus órganos para usarlos en nuestra fabricación."
  STR_SILACOID_UFOPEDIA: "Esta forma de vida basada en silicio genera una enorme cantidad de calor. Tiene la fuerza para aplastar rocas que luego pueden ser ingeridas por el núcleo caliente. Tiene una inteligencia primitiva y puede ser controlada por implantes o seres telepáticos. Puede detectar las ondas cerebrales humanas y se moverá instintivamente hacia cualquier humano que sienta cerca y atacará. Los Silacoidees trabajan con la raza alienígena Muton."
  STR_SILACOID_AUTOPSY: "Autopsia de un Silacoideeo"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "El núcleo de la criatura es extremadamente caliente y parece ser la base de un sistema digestivo. Su sistema muscular único tiene una potencia y una velocidad tremendas. Su piel, que parece una roca, no se ve afectada por el fuego ni por las municiones incendiarias, pero es vulnerable a los explosivos. A pesar de estar blindado, no es particularmente vulnerable a las municiones perforantes."
  STR_ETHEREAL_UFOPEDIA: "Este ser tiene poderes mentales asombrosos que le permiten la comunicación telepática y habilidades telequinéticas. Las habilidades físicas aparentemente débiles de esta criatura se sustentan en sus poderes mentales. No entendemos cómo funcionan estos poderes telequinéticos, ya que parecen desafiar las leyes de la física tal como las conocemos. Son extremadamente peligrosos en cualquier situación de combate, donde dependen de sus poderes mentales para el combate. Rara vez aparecen en la Tierra, ya que parecen depender de otras razas para perseguir sus objetivos."
  STR_ETHEREAL_AUTOPSY: "Autopsia Etérea"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Este ser es físicamente retrasado y parece incapaz de mantener ninguna función vital. Los músculos están severamente atrofiados y los órganos internos parecen estar subdesarrollados. Los órganos sensoriales, incluidos los ojos, no parecen funcionar en absoluto. El cerebro, sin embargo, está bien desarrollado y se nutre de una gran proporción del suministro de sangre del cuerpo. Es un misterio cómo esta criatura puede mantenerse sin apoyo externo."
  STR_SECTOPOD_UFOPEDIA: "Los Sectópodos son criaturas robóticas con una poderosa arma de rayos láser y sentidos fuertes, pudiendo ver perfectamente de noche o incluso a través de humo espeso. El control de estas bestias mecánicas se realiza a través de un enlace telepático con sus controladores, los Etéreos. Los Sectópodos son el arma de terror más formidable disponible para las fuerzas alienígenas."
  STR_SECTOPOD_AUTOPSY: "Autopsia de Sectópodo"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "El robot está construido de manera robusta con una armadura motorizada capaz de resistir la mayoría de las formas de ataque, en particular las armas de plasma. Sin embargo, el circuito de detección parece particularmente vulnerable a las armas láser. Hay varios componentes útiles en el interior que podemos rescatar."
  STR_SNAKEMAN_COMMANDER_B_UFOPEDIA: "Esta Reina no pone huevos ni asume un papel reproductivo como una abeja Reina, sino que es más bien un centro de mando que puede ejercer control psiónico sobre otros Hombres serpiente que se han implantado. La Reina puede comunicarse psiónicamente, pero no parece ser inteligente. Todas sus comunicaciones se relegan a una operación singular de mantener la conexión de mando con el mando alienígena externo y distribuir ese mando a los Hombres serpiente cercanos."
  STR_SNAKEMAN_COMMANDER_B_AUTOPSY_UFOPEDIA: "La Reina de la colonia de Hombres serpiente es una criatura que contiene el genoma del Hombre serpiente más un genoma adicional. Su morfología sugiere que expresa genes de ambos genomas. Su cuerpo es mucho más grande y complejo que el de un Hombre serpiente normal, pero la diferencia más notable es la falta del sistema reproductivo masivo presente en los Hombres serpiente más pequeños. La mayor parte del cerebro ha sido extirpado. La estructura corporal y la amplia gama de implantes sugieren que el propósito de la Reina es regular la colonia de Hombres serpiente, tal vez para mantener a los Hombres serpiente bajo el control de la estructura de mando alienígena."
  STR_MUTON_SOLDIER_B_UFOPEDIA: "Este Muton es más fuerte, más rápido y más resistente que los mutones que hemos encontrado anteriormente, y tiene una capacidad mejorada para hacer la guerra. Muestra poca moderación y es extremadamente hostil. Estos mutones de élite no viven tanto tiempo, y sus cuerpos soportan un gran estrés por sus actividades."
  STR_MUTON_B_AUTOPSY_UFOPEDIA: "Este Muton es diferente a otros que hemos encontrado anteriormente. Parece haber sido modificado quirúrgicamente más de lo normal, con injertos de armadura más gruesos y un implante de administración de hormonas. Este Muton es un arma de guerra, y parece que los alienígenas se están adaptando a nuestras estrategias."
  STR_ETHEREAL_NAVIGATOR_UFOPEDIA: "El Enlace Etéreo es un coordinador especial más allá de los navegantes de otras razas. Normalmente, la conexión psiónica de los Etéreos subvierte su necesidad de cualquier tipo de navegante, sin embargo, estos son una raza especial de Etéreos con una conexión anormalmente fuerte con su red psiónica. Estos enlaces reciben información directamente del comando central ubicado en algún otro lugar de nuestro sistema solar y sirven como un conducto que permite al comando alienígena supervisar las operaciones en la Tierra directamente. Deberíamos investigar más Enlaces Etéreos si tenemos la oportunidad, ya que pueden arrojar información valiosa sobre los planes del comando alienígena central."
  STR_ETHEREAL_NAVIGATOR_AUTOPSY_UFOPEDIA: "Este Etéreo tiene un cerebro mucho más grande que los demás; parece haber sido alterado quirúrgicamente para crecer hasta este tamaño. En particular, el centro de detección psiónica es mucho más grande y contiene muchas veces la cantidad normal de conexiones neuronales. Deberíamos capturar un enlace Etéreo vivo, ya que sin duda descubriremos secretos alienígenas al interrogarlo."
  STR_ALIEN_SOLDIER_UFOPEDIA: "Los soldados son la fuerza militar del ataque alienígena. Estos seres son esclavos mentales del comando alienígena y son criados desde la concepción sin ningún otro propósito que el de brindar seguridad o luchar en guerras. El primero que interrogamos nos ha brindado información sobre tácticas de batalla básicas, así como sobre el uso de su armamento. Todos los soldados tienen el mismo régimen de entrenamiento, por lo que no tenemos motivos para creer que cualquier estudio posterior de los soldados resulte fructífero."
  STR_ALIEN_NAVIGATOR_UFOPEDIA: "Los navegantes son miembros muy hábiles de la fuerza alienígena que conocen bien los detalles de los planes estratégicos de los alienígenas. Su propósito en la flota alienígena es hacer un seguimiento de los eventos y coordinar acciones en relación con su misión. Al estudiar más navegantes, sin duda podemos obtener información valiosa sobre sus estrategias más amplias, lo que nos ayudará a comprender las acciones de los alienígenas y predecir sus próximos movimientos."
  STR_ALIEN_MEDIC_UFOPEDIA: "Los médicos alienígenas son especialistas quirúrgicos que poseen conocimientos de la anatomía de varias razas y una comprensión de cómo alterar sus cuerpos para lograr diversos efectos. Su trabajo generalmente implica realizar alteraciones quirúrgicas estandarizadas a esclavos alienígenas recién criados o experimentar con abducidos humanos. El nombre que elegimos es irónico porque su entrenamiento no implica casi nada medicinal. No obstante, investigar a los médicos alienígenas puede conducir a avances en nuestra propia ciencia médica."
  STR_ALIEN_ENGINEER_UFOPEDIA: "Los ingenieros ayudan en la construcción, empleo, reparación y mantenimiento de equipos durante las operaciones de campo. Como tales, están bien versados en los detalles técnicos de gran parte de su propio equipo y naves. La mayor parte de lo que saben es trivial para nosotros, pero una pequeña parte es extremadamente útil. El resto puede tener valor estratégico."
  STR_ALIEN_LEADER_UFOPEDIA: "Los líderes alienígenas son alienígenas de rango medio que supervisan las operaciones de la misión. Llevan órdenes directamente del comando central alienígena y supervisan la ejecución de dichas órdenes. También se ocupan de los alienígenas esclavos y se aseguran de que se mantengan en la tarea. Todas las razas alienígenas que no sean Etéreas son esclavas."
  STR_ALIEN_COMMANDER_UFOPEDIA: "Los comandantes alienígenas son los alienígenas de más alto rango que jamás verás en el campo. Estos alienígenas son alterados quirúrgicamente de su forma normal para tener una vida más larga y desarrollar un cerebro más grande. Son más inteligentes que los otros alienígenas y supervisan las operaciones de invasión en la Tierra a mayor escala.{NEWLINE}{NEWLINE}Los comandantes Etéreos representan una de las mayores amenazas para nuestro mundo, ya que son ancianos Etéreos independientes e inteligentes con una asombrosa destreza psiónica. La raza Muton no tiene ningún comandante ya que se considera que carecen de la inteligencia necesaria para el trabajo."
  STR_SECTOID_C_UFOPEDIA: "El Tribunal de los Sectoides en Cydonia está formado por varios rangos, todos con fuertes poderes psiónicos. A diferencia de los Sectoides normales, estos seres están especialmente diseñados para vivir más tiempo y tienen una constitución mucho más robusta, y todos tienen derechos limitados dentro de la sociedad alienígena. Parecería que, aunque estos seres se parecen superficialmente a los Sectoides, de hecho pueden ser parte de una raza que comparte personalidad dentro de la civilización alienígena.{NEWLINE}{NEWLINE}Dentro del Tribunal hay sacerdotes que tienen poderes psiónicos excepcionalmente fuertes en comparación con los Sectoides que hemos visto en la Tierra."
  STR_FLOATER_C_UFOPEDIA: "Dentro del Tribunal de los Sectoides en Cydonia, hay una raza especial de esclavos Flotadors que sirven a los Sectoides y realizan varias tareas domésticas. Sin embargo, a diferencia de la mayoría de las razas de esclavos, estos Flotadors se han vuelto muy fuertes y duraderos, y pueden vivir durante bastante tiempo. También están bien entrenados en combate y defenderán la ciudad con su vida.{NEWLINE}{NEWLINE}Entre las filas de estos Flotadors hay dragones que llevan cañones de plasma pesados, maquinistas que están armados con lanzadores de fusión y chamanes que tienen la capacidad de aturdir psiónicamente a otras criaturas."
  STR_CYBERDISC_C_UFOPEDIA: "La antigua ciudad de Cydonia está protegida por máquinas centinela particularmente caras y duraderas, fuertemente blindadas y armadas con un cañón de plasma excepcionalmente poderoso y preciso. Son similares a los Ciberdiscos normales, excepto que son mucho peores. Estos deberían ser, sin duda, los objetivos principales, las primeras defensas que eliminemos."
  STR_REAPER_C_UFOPEDIA: "El Tribunal de Cydonia está anticipando nuestra llegada y para defenderlo mejor, han comenzado a cultivar Devoradores particularmente fuertes y duraderos que están cubriendo con el material que los Mutones usan como armadura. Estos son rápidos, terriblemente poderosos y tienen una cantidad inmensamente alta de vitalidad. Podríamos fácilmente ser invadidos por ellos si no tenemos cuidado."
  STR_ETHEREAL_C_UFOPEDIA: "En las profundidades de Cydonia residen Etéreos muy parecidos a los de la Tierra, solo que estos son más viejos y sabios. Sin embargo, no tienen menos miedo y se esconderán en las entrañas de la ciudad, esperando que nunca pasemos la superficie. No se deje tomar por sorpresa, Comandante, porque tienen un poder psiónico increíblemente potente. Tal vez si los mantenemos aterrorizados y en pánico, nunca tendrán la oportunidad de usar sus poderes mentales contra nosotros."
  STR_CHRYSSALID_C_UFOPEDIA: "Los túneles bajo Cydonia serán difíciles de recorrer, y acechando allí abajo habrá Crisálidas poderosas con una habilidad mejorada para atravesar la armadura X-Com. Como siempre, es mejor enfrentarlas desde el aire o con tanques, pero ten en cuenta que no siempre tendrás espacio para volar ni para conducir tanques. Los explosivos serán muy útiles para despejar caminos y también serán buenos para matar a estas Crisálidas."
  STR_SILACOID_C_UFOPEDIA: "El lugar alienígena, el 'cerebro', está protegido por Silacoidees particularmente fuertes y robustos. Desde el momento en que lleguemos a las entrañas de la ciudad, estos Silacoidees estarán al acecho buscando emboscar a nuestros soldados. Pueden sentirnos más allá de las paredes, pero incluso con armadura psiónica no podemos sentirlos venir."
  STR_CELATID_C_UFOPEDIA: "A lo largo del laberinto de túneles bajo Cydonia, viven varios Celátidos muy resistentes que no dudarán en escupir ácido sobre nuestros soldados. Este ácido deteriorará la armadura, haciendo que los soldados sean vulnerables a los ataques. Si nuestros soldados son alcanzados por el ácido, debemos comprobar el estado de su armadura e intentar no presentar un flanco dañado al enemigo."
  STR_SECTOPOD_C_UFOPEDIA: "El alienígena más duro al que nos enfrentaremos se encuentra debajo de la ciudad alienígena. Estos Sectópodos son búnkeres ambulantes que serán excepcionalmente difíciles de matar. Están armados con un arma láser poderosa y son rápidos y precisos. El terreno es difícil para ellos de recorrer, siempre y cuando no se lo abramos. Es totalmente posible que, con suficiente cuidado, podamos evitar a estos Sectópodos por completo."

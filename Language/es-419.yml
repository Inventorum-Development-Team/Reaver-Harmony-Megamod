  STR_UPGRADE_PLATING_UFOPEDIA: "El blindaje de la aeronave aumenta el peso de la misma, pero puede protegerla de ataques hostiles. Este blindaje requiere un tiempo considerable para aplicarse a la aeronave.{NEWLINE}{NEWLINE}Blindaje (pequeño): +40 CAPACIDAD DE DAÑO / +5 MITIGACIÓN{NEWLINE}El blindaje aerodinámico hace que la aeronave sea más duradera, especialmente contra impactos más pequeños. Esta mejora requiere un pequeño pilón de montaje.{NEWLINE}{NEWLINE}REVISIÓN DEL ESTRUCTURAL (MEDIO): +70 CAPACIDAD DE DAÑO / +7 % EVITACIÓN{NEWLINE}Podemos revisar todo el armazón de la aeronave para mejorar en gran medida su durabilidad general y, al mismo tiempo, mejorar la agilidad y la capacidad de evasión en vuelo. Esta mejora requiere un pilón de montaje mediano, pero protege mejor a la nave cuanto menor sea la precisión de su oponente."

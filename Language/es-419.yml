  STR_OUTSOURCING_AIR_UP: "Subcontratación de aeronaves: nuevos contratos"
  STR_OUTSOURCING_TANKS_UP: "Subcontratación de tanques de combate: nuevos contratos"
  STR_OUTSOURCING_EQUIPMENT_UP: "Subcontratación de equipos: nuevos contratos"
  STR_RESEARCH_ADVICE_UFOPEDIA: "Bienvenido al Proyecto X-Com, Comandante.{NEWLINE}{NEWLINE}En esta sección de la UFOPedia encontrará documentos que detallan los exámenes preliminares que nuestros agentes han realizado sobre varias áreas tecnológicas. Esta información puede ser valiosa para usted a la hora de seleccionar proyectos en los que invertir tiempo y recursos para investigar. Queremos hacer que su trabajo sea lo más fácil posible, Comandante.{NEWLINE}{NEWLINE}Como se está tomando el tiempo de leer esto, creemos que es prudente avisarle sobre una de las pistas más prometedoras que tenemos hasta ahora. Una nave alienígena recuperada hace décadas contenía un poderoso equipo láser, sin embargo, no pudimos utilizar la tecnología debido a la capacidad insuficiente de los sistemas de energía. Los sistemas de energía de la nave alienígena fueron destruidos en el accidente. Es posible que pueda revivir, completar y convertir en arma este proyecto, si puede capturar un nuevo sistema de energía de los alienígenas para que podamos estudiarlo."
  STR_DAMAGE_ADVICE_UFOPEDIA: "PERFORACIÓN DE BLINDAJE: este tipo de munición es buena para atravesar el blindaje. Tenga en cuenta la dureza de su objetivo. Una coraza lo suficientemente gruesa puede ser inmune a la munición AP pequeña pero muy vulnerable a las balas AP grandes.{NEWLINE}ALTAMENTE EXPLOSIVO: aumenta la probabilidad de alcanzar al objetivo. También es útil para despejar obstáculos. Un objetivo más grande puede recibir más daño de la munición explosiva si su blindaje no es demasiado fuerte. Para destruir un objetivo blindado de gran tamaño, utiliza un explosivo potente.{NEWLINE}INCENDIARIO: Las cargas de termita infligen daño con el tiempo y pueden infligir daño más allá del blindaje. El incendiario puede suprimir el fuego de reacción o causar pánico, y también puede proporcionar luz por la noche.{NEWLINE}HUMO: Las cargas de humo no infligen daño, pero proporcionan cobertura al oscurecer la visión. Coloca a tus francotiradores bajo la protección del humo y haz que tus rangers o tanques avancen para actuar como observadores.{NEWLINE}PLASMA: Nuestra división de inteligencia informa que los alienígenas están armados con plasma supercalentado que derrite la carne y el acero igualmente bien. Debemos tener mucho cuidado con estas armas asombrosamente poderosas."
  STR_DAMAGE_ADVICE_ADVANCED_UFOPEDIA: "LASER: Además de ser muy potentes y precisos, los láseres son buenos contra todos los alienígenas que hemos encontrado. Parecen no tener resistencia a esta arma.{NEWLINE}PLASMA: El arma preferida de los alienígenas es capaz de masticar a través de casi cualquier armadura, incluso la armadura de los propios alienígenas y los cascos de las naves. Sin embargo, los informes indican que una pequeña cantidad de tipos alienígenas usan una armadura especial que es resistente a su propio plasma. Tal vez estos enemigos puedan ser asesinados con láseres en su lugar.{NEWLINE}ATURDIMIENTO: El pequeño lanzador alienígena se usa para incapacitar a humanos y ganado sin matarlos. Podemos usarlo de manera efectiva contra la mayoría de los alienígenas, incluso los mecánicos porque tienen carne integrada y se puede aturdir.{NEWLINE}ÁCIDO: Los mutones a veces viajan con un pequeño compañero que tiene un arma diseñada para destruir la armadura. Emplean a estas criaturas cuando han abandonado su deseo de conquistar y solo desean destruir a los vivos. La mejor defensa contra su saliva ácida es evitar ser atacados por éstos."
  STR_WEAPON_ADVICE_UFOPEDIA: "PISTOLAS: Armas pequeñas de una mano que se pueden manejar junto con otro equipo, como un escáner de movimiento o un botiquín. Disparan rápido e son ideales para soldados ágiles.{NEWLINE}RIFLES: Armas de puntería precisas, excelentes para disparos a larga distancia. Los fusils son particularmente buenos para disparos precisos.{NEWLINE}ARMAS PESADAS: Engorrosas pero contundentes. Son las más utilizadas por soldados fuertes contra enemigos duros.{NEWLINE}LANZADORES: Armas de un solo disparo que son poderosas y versátiles, con varios tipos de munición. Son armas engorrosas y peligrosas con un alto valor estratégico.{NEWLINE}SEMIAUTOMÁTICAS: Armas de disparo más lento que causan mucho más daño por impacto. Estas armas son ideales para perforar armaduras.{NEWLINE}AUTOMÁTICAS: Armas de disparo rápido. Estas armas causan un gran daño a objetivos con poca armadura y compensan su poca precisión al tener muchas oportunidades de golpe.{NEWLINE}GRANADA: Arma portátil pero potente de un solo uso que puede lanzarse sobre obstáculos. Especialmente útil contra grupos de enemigos. Un grupo de soldados también se conoce como un imán de granadas."
  STR_PSIONIC_ARMOR_ADVICE_UFOPEDIA_1: "Elegir una armadura óptima para usar contra fuerzas alienígenas poderosas tiene mucho que ver con el potencial psiónico y el equilibrio entre el ataque psiónico y la defensa psiónica. Si tus soldados tienen una defensa psiónica alta, los protegerá de los magos alienígenas. Sin embargo, con un ataque psiónico alto, tus soldados pueden dominar a todas las mentes inferiores en el campo, lo que reduce la exposición a muchas otras formas de ataque.{NEWLINE}{NEWLINE}En la siguiente página, cada una de las cinco armaduras psiónicas se clasifica en términos de defensa psiónica o potencial de ataque. Ten en cuenta que la armadura de aleación psiónica de fabricación civil domina en términos de potencial psiónico general. Tiene atributos inferiores en otras áreas, pero deberíamos considerarla como una posible opción para equipar a nuestros soldados. Su otra ventaja es su bajo precio. Los trajes de armadura integrados son posiblemente los mejores en general, pero también son muy caros.{NEWLINE}{NEWLINE} COMPARACIÓN DE ARMADURAS EN LA SIGUIENTE PÁGINA ===>"
  STR_PSIONIC_ARMOR_ADVICE_UFOPEDIA_2: "ARMADURA DE ALEACIÓN PSIÓNICA{NEWLINE}Defensa psiónica: **** Ataque psiónico: ****{NEWLINE}{NEWLINE}ARMADURA DE DEFENSA PSIÓNICA{NEWLINE}Defensa psiónica: ***** Ataque psiónico: *{NEWLINE}{NEWLINE}ARMADURA DE ATAQUE PSIÓNICO{NEWLINE}Defensa psiónica: * Ataque psiónico: *****{NEWLINE}{NEWLINE}ARMADURA DE PALADÍN{NEWLINE}Defensa psiónica: *** Ataque psiónico: **{NEWLINE}{NEWLINE}ARMADURA DE ASESINO{NEWLINE}Defensa psiónica: ** Ataque psiónico: ***{NEWLINE}{NEWLINE}"
  STR_LASER_WEAPONS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Examinar los láseres avanzados y la tecnología de los sistemas de energía de los alienígenas nos indica que deberíamos poder aprender de su ejemplo y diseñar armas de alta energía. Aún no podemos replicar las armas que utilizan los alienígenas, pero podemos producir armas láser que, no obstante, serán mucho más potentes que las que ya utilizamos. Las armas láser dispararían lentamente porque deben disipar el calor, pero serán muy precisas.{NEWLINE}{NEWLINE}Al principio nos centraremos en desarrollar láseres básicos para infantería, pero una vez que dominemos esta tecnología, podremos construir poderosas armas láser para muchas aplicaciones.{NEWLINE}{NEWLINE}ARMAS LÁSER: Pistola láser, Rifle láser, Cañón láser para tanques, Láser ligero para naves espaciales{NEWLINE}LÁSERES PESADOS: Láser pesado, Láser para tanques de asalto, Láser para naves espaciales{NEWLINE}LÁSERES AUTOMÁTICOS: Automáticos portátiles, Cañón de pulsos para naves espaciales"
  STR_PLASMA_PRELIMINARY_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}El estudio del armamento de plasma de los alienígenas revela que es muy complejo y depende de varios avances tecnológicos que aún no comprendemos. Las armas utilizan un mecanismo de bloqueo psiónico que impide cualquier uso no autorizado. Si queremos tener alguna esperanza de aprovecharnos de este armamento, debemos encontrar alguna forma de capturar e interrogar a un ingeniero alienígena. También necesitaremos estudiar los sistemas de energía alienígena y explorar más investigaciones sobre armas de alta energía. Debemos descubrir los secretos del funcionamiento de estas armas."
  STR_PLASMA_WEAPONS_UFOPEDIA: "DIFICULTAD: DIFÍCIL{NEWLINE}{NEWLINE}El ingeniero alienígena fue obligado a proporcionar datos sobre las funciones importantes del armamento de plasma de los alienígenas, por lo que hemos llegado a comprender mejor los principios de su diseño. No podremos replicar completamente estas armas con el mismo nivel de experiencia que los diseños originales de los alienígenas, pero ciertamente podemos 'optimizar' sus armas para que sean utilizables por un humano. También deberíamos poder replicar la tecnología a mayor escala, para fabricar nuestras propias armas de plasma."
  STR_TRACTOR_BEAMS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Las naves alienígenas pueden viajar mucho más rápido que las nuestras. Lo hacen generando campos de energía especiales alrededor de su nave que actúan como lubricante para la atmósfera, lo que les permite volar a alta velocidad con muy poca resistencia. Cuanto más grande sea su nave, mayor será el efecto. Es poco lo que podremos hacer para igualar su velocidad hasta que podamos diseñar naves que utilicen su tecnología.{NEWLINE}{NEWLINE}Hasta entonces, al menos podemos usar sus propios campos de energía contra ellos. Un rayo tractor sería un generador de campo dirigido, que usaría los generadores de escudo de los propios alienígenas, que tirarían de su nave y la obligarían a reducir la velocidad.{NEWLINE}{NEWLINE}Nos acercaríamos sigilosamente a un OVNI que se mueve lentamente, lo enfrentaríamos en combate y no podría huir de nosotros."
  STR_GUARDIAN_AND_ASSAULT_TANKS_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}{NEWLINE}Al principio, nuestros tanques vienen en un solo tamaño: una máquina de batalla resistente con una armadura fuerte y un arma poderosa. Si quisiéramos, podríamos buscar más opciones de tanques para expandir nuestras fuerzas. Una vez investigadas, podríamos fabricar todos los tanques especiales de la marca X-Com en cualquier estilo que nos guste. También podemos trabajar con empresas civiles para pedir tanques de diseño personalizado.{NEWLINE}{NEWLINE}TANQUE GUARDIAN: Un tanque especialmente resistente con una armadura muy pesada pero un arma más pequeña. Este tipo de tanque sería invaluable para desviar el fuego de las tropas vulnerables.{NEWLINE}{NEWLINE}TANQUE DE ASALTO: Un tanque ligero de rápido movimiento con un arma muy poderosa. Este tipo de tanque sería invaluable para penetrar el blindaje más pesado."
  STR_UFO_COMPONENTS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Los informes de inteligencia nos dicen que las naves extraterrestres están hechas de materiales muy ligeros y duraderos. Evidentemente, utilizan métodos de propulsión muy avanzados, pero hasta ahora tenemos muy poca información sobre la tecnología de propulsión alienígena. Es de vital importancia que capturemos y estudiemos los sistemas de energía de los alienígenas, las computadoras de navegación, los materiales del casco y cualquier fuente de combustible que puedan estar utilizando. El estudio de esta tecnología avanzada sin duda conducirá a grandes mejoras en nuestra capacidad para combatir la amenaza alienígena.{NEWLINE}{NEWLINE}También deberíamos prestar atención a cualquier otro componente que pueda ser útil para nuestra investigación. Es probable que las naves alienígenas contengan muchas tecnologías útiles que nos gustaría estudiar."
  STR_ALIEN_AUTOPSIES_UFOPEDIA: "DIFICULTAD: DE MUY FÁCIL A FÁCIL{NEWLINE}{NEWLINE}Ya se han realizado algunos estudios limitados de cuerpos extraterrestres en algunos especímenes cautivos antes de que se formara X-Com. Aún no sabemos mucho sobre ellos, pero son vida tal como la conocemos, con órganos reconocibles. Estudiar sus cuerpos debería ser fácil y podemos obtener mucha información útil sobre ellos, como sus debilidades y fortalezas en combate, pistas sobre su comportamiento y más sobre lo que simplemente no podemos especular hasta ahora."
  STR_ALIEN_INTERROGATION_UFOPEDIA: "DIFICULTAD: FÁCIL A MEDIA{NEWLINE}{NEWLINE}Será muy complicado obtener información de seres que no hablan ningún idioma que podamos reconocer, especialmente porque ninguno de ellos muestra ningún instinto de supervivencia cuando están en cautiverio. Por eso, para husmear en sus mentes, nuestros científicos han desarrollado un programa que intentará manipular a los alienígenas cautivos, monitorear cómo reaccionan a las situaciones y obtener información de esa manera. Al controlar sus niveles de estrés y alterar sus entornos, podemos comenzar a mirar más allá de su fachada vacía y ver su verdadera naturaleza."
  STR_ADVANCED_AIRCRAFT_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Los cascos de las naves extraterrestres están construidos a partir de capas de aleaciones de metal, y podemos replicar esta tecnología en nuestras propias aeronaves. También podemos instalar y utilizar sistemas de navegación alienígenas para permitir que los pilotos mantengan el control en condiciones de vuelo extremas. Si podemos desarrollar la tecnología, podremos mejorar nuestras aeronaves con un rendimiento superior y una excelente eficiencia de combustible. Seguiremos pagando una tarifa de alquiler por estas aeronaves, o podemos vendérselas a su propietario con una ganancia.{NEWLINE}{NEWLINE}INTERDICTOR: aeronave de interceptación{NEWLINE}STORMCHARGER: aeronave estratégica{NEWLINE}MASTODON: transporte de tropas"
  STR_SPACECRAFT_UFOPEDIA: "DIFICULTAD: MEDIA > DIFÍCIL{NEWLINE}{NEWLINE}Podemos recuperar componentes de naves espaciales alienígenas e incorporarlos a los diseños de nuestras propias aeronaves. Es imperativo que diseñemos poderosas naves aéreas y espaciales que incorporen Esta tecnología nos permitirá combatir mejor la amenaza alienígena en sus propios términos.{NEWLINE}{NEWLINE}Podríamos empezar especializándonos en interceptación y combate aéreo, o en poderosos transportes blindados para nuestras tropas. Cualquiera que elijamos, el resultado final será muy fuerte en su función asignada, aunque también muy capaz en otras funciones.{NEWLINE}{NEWLINE}Primero descubriríamos una nave espacial más pequeña y especializada que seguiría siendo útil en el futuro debido a su precio relativamente bajo."
  STR_FLAGSHIPS_UFOPEDIA: "DIFICULTAD: EXTREMA - TRES TRAMOS{NEWLINE}{NEWLINE}Ha llegado el momento de que construyamos una nave espacial masiva que pueda dominar a los alienígenas en cada arena en la que los enfrentemos, y que lleve a la Tierra a la victoria y la seguridad en los años venideros. Las muchas unidades de datos que hemos estado almacenando a lo largo de esta guerra finalmente nos están revelando su mayor propósito. Podemos gastarlas para hacer crecer dispositivos bioelectrónicos en la estructura misma de esta nave espacial. Se necesitarán muchas muestras para producir la nave que necesitamos.{NEWLINE}{NEWLINE}Este será nuestro proyecto de investigación más difícil hasta el momento, por lo que necesitaremos varios laboratorios y muchos científicos dedicados a desvelar los secretos de esta tecnología. Pero los resultados serán tremendos y casi garantizarán la supervivencia de nuestra especie."
  STR_FLAGSHIPS_II_UFOPEDIA_1: "Los científicos de X-Com han elaborado cuatro bocetos de diseño de naves insignia para que los examines. Puedes ver los informes de cada nave aquí en la UFOPEDIA, y puedes seleccionar una en función de sus capacidades de rendimiento. Pero te instamos a que también mires las recetas de fabricación (después de completar el tercer tramo) y consideres elegir en función de las piezas disponibles.{NEWLINE}{NEWLINE}Las cuatro opciones son muy capaces en todas las categorías: pueden interceptar, patrullar y transportar tropas mejor que cualquier otra antes que ellas. Pero algunas sobresalen más en ciertas áreas que en otras. Todas ellas están protegidas mentalmente y son invisibles para los interceptores alienígenas.{NEWLINE}{NEWLINE}También hemos desarrollado métodos para transformar componentes bioelectrónicos en otros tipos con una pérdida neta. Usa estas recetas de transformación con moderación, sin embargo pueden ser muy útiles para hacer que la nave insignia sea asequible.{NEWLINE} DESCRIPCIONES DE MODELOS DE NAVE INSIGNIA EN LA SIGUIENTE PÁGINA ===>"
  STR_FLAGSHIPS_II_UFOPEDIA_2: "AMARANTH: Esta nave se destaca en patrullar los cielos y, además de su potente conjunto de radares, tiene la mejor economía de combustible de todas las naves espaciales. Puede transportar una gran cantidad de tropas, pero no puede desplegar muchos tanques debido a las restricciones de peso. Si bien el Amaranth es una nave de interceptación muy capaz, esa no es su mejor arma.{NEWLINE}{NEWLINE}HERACLES: El buque insignia gigante, el modelo más grande y el más caro, puede transportar la mayor cantidad de tropas o tanques de cualquier buque insignia y tiene un diseño interior extenso que es muy adecuado para las tácticas del campo de batalla. Además de esto, es resistente y potente en el combate aéreo. Está equipado con un potente conjunto de radar, pero tiene el menor ahorro de combustible de todos los buques insignia y, por lo tanto, no es el mejor entre ellos en patrullaje.{NEWLINE}{NEWLINE}{NEWLINE} MÁS MODELOS DE BUQUES INSIGNIA EN LA SIGUIENTE PÁGINA ===>"
  STR_FLAGSHIPS_II_UFOPEDIA_3: "STARBLAZER: Este poderoso armazón puede montar cualquier combinación de mejoras y puede moldearse para adaptarse a casi cualquier trabajo. Viene con motores feroces y blindaje resistente, y puede dominar los cielos de cualquier manera. Si bien tiene un buen ahorro de combustible, su espacio interior es algo limitado; su complemento de tropas es el más pequeño de todos los buques insignia, pero no hay límites de peso para transportar tanques.{NEWLINE}{NEWLINE}DIVINITY: Este modelo es el más intermedio de todos, siendo bastante bueno en todo, pero no realmente el mejor en nada. Es rápido, tiene un buen ahorro de combustible y un potente conjunto de radar, puede transportar muchos soldados y tanques, y es feroz en el combate aéreo. Esta es una gran opción si no desea especializar su nave insignia en ninguna función específica."
  STR_MOTION_SCANNER_UP_UFOPEDIA: "DIFICULTAD: MUY FÁCIL{NEWLINE}{NEWLINE}El estudio de las ballenas ha llevado al avance tecnológico que nos permite transformar las vibraciones sónicas en imágenes tridimensionales. Con un poco de refinamiento, podríamos desarrollar un pequeño dispositivo portátil que permitiría a nuestros soldados 'ver' a través de las paredes y detectar objetivos hostiles antes de que se vuelvan directamente visibles."
  STR_MEDIKIT_UP_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}{NEWLINE}Hubo un campo de estudio científico en la Segunda Guerra Mundial en el que los humanos fueron sometidos a varios tratamientos químicos para medir sus reacciones fisiológicas. El objetivo era crear súper soldados inyectándoles sueros que mejorarían sus capacidades de combate.{NEWLINE}{NEWLINE}Esta investigación se canceló cuando se descubrió lo horribles que pueden ser los resultados. Sin embargo, podemos rescatar algo de esto. La investigación ayudó a explicar qué hace que los cuerpos de los soldados fallen cuando están heridos. Si estudiamos estos resultados, sin duda podremos mejorar nuestra capacidad para realizar procedimientos médicos de emergencia en el campo."
  STR_ALLOY_ARMOR_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Los materiales de los cascos alienígenas son extremadamente duraderos y, a la vez, muy ligeros, debido a la forma en que están dispuestos en capas. Podemos adaptar fácilmente estos materiales para su uso en trajes blindados."
  STR_POWER_SKELETON_SUITS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}La armadura Sectoide que recuperamos protege al portador pero también mejora ligeramente su movimiento. Parece estar calibrada para equilibrar exactamente su propio peso mínimo, como si los Sectoides tuvieran una memoria muscular implantada en ellos al nacer.{NEWLINE}{NEWLINE}La tecnología de las naves espaciales extraterrestres está bien miniaturizada y la electrónica es compatible con esta armadura. Deberíamos poder hacer nuestra propia versión mucho más poderosa de esta tecnología si investigamos los sistemas de energía y navegación alienígenas y el combustible, así como el esqueleto de energía Sectoide. También deberíamos investigar un Flotador u otro alienígena volador para poder hacer una armadura voladora.{NEWLINE}{NEWLINE}ARMADURA MECÁNICA: Traje de combate fuertemente blindado que mejora la fuerza del soldado.{NEWLINE}ARMADURA VOLADORA: Traje de combate fuertemente blindado que permite al soldado volar."
  STR_ALLOY_WEAPONS_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}{NEWLINE}Las técnicas de estratificación metalúrgica que utilizan los extraterrestres les permiten crear materiales muy resistentes y ligeros. Podemos estratificar distintos metales de la misma forma para lograr resultados alternativos. Aunque esta tecnología no tendrá un impacto significativo en nuestras armas de gran calibre, deberíamos poder mejorar sustancialmente el poder de penetración de las municiones de pequeño calibre produciendo puntas de bala pesadas y duraderas, con una dinámica de impacto superior, que concentre mejor la fuerza del impacto en un área más pequeña."
  STR_ALIEN_EXPLOSIVES_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Las granadas alienígenas son muy similares a nuestras granadas; sin embargo, tienen un mayor rendimiento a pesar de su menor peso. Ya podemos reproducir esta granada. Si estudiamos más a fondo la tecnología, seguramente podamos aplicarla a otras armas para aumentar la potencia y reducir el peso de la munición."
  STR_SOLDIER_SCREENING_UFOPEDIA: "DIFICULTAD: MUY FÁCIL{NEWLINE}{NEWLINE}Un comandante ocupado puede no tener tiempo para evaluar cuidadosamente a todos los soldados y seleccionar a los mejores candidatos. Podemos refinar el proceso de contratación determinando los tipos de soldados que más necesitamos y creando un programa de evaluación para seleccionar a estos individuos al momento de contratarlos."
  STR_SUPER_SOLDIERS_UFOPEDIA: "DIFICULTAD: DIFÍCIL{NEWLINE}{NEWLINE}Los alienígenas han estado rediseñando a los humanos para que sirvan como sus esclavos durante quizás miles de años. A través de muchas iteraciones graduales, aprenden a alterarnos tanto genética como quirúrgicamente para cumplir con las demandas de su programa. El propósito de este programa es esclavizar a la humanidad y hacer que trabajemos para ellos.{NEWLINE}{NEWLINE}Hemos capturado algunos esquemas para estas transformaciones y podemos analizar los resultados para aprender a transformar a nuestros soldados en guerreros superiores. Podemos hacer que nuestros soldados sean más fuertes, más resistentes, más rápidos y más precisos de lo que normalmente es humanamente posible. Estos cambios pueden darnos una oportunidad de luchar contra el interminable ataque alienígena."
  STR_CONTAINING_ALIENS_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}{NEWLINE}Nuestros primeros intentos de capturar alienígenas vivos han fracasado. Los alienígenas han sido alterados quirúrgicamente hasta tal punto que no pueden mantener sus funciones normales durante largos períodos de tiempo sin ayuda. Parecen necesitar algún tipo de producto alimenticio manufacturado y requieren estimulación psiónica para mantener su cerebro funcionando normalmente. Deberíamos explorar más naves y hábitats alienígenas y mantener los ojos abiertos para cualquier cosa que pueda proporcionar alimento, estimulación, entretenimiento u otro soporte vital."
  STR_PSIONIC_TECHNOLOGY_UFOPEDIA: "DIFICULTAD: MEDIA > DIFÍCIL{NEWLINE}{NEWLINE}La manipulación psiónica es una función central de gran parte de la tecnología alienígena que recuperamos. Los alienígenas parecen usar esta tecnología para controlar a otras criaturas. Deberíamos poder usar la psiónica contra los alienígenas, con suficiente estudio.{NEWLINE}{NEWLINE}LABORATORIO PSIONICO: Podemos comenzar de inmediato a estudiar los efectos psiónicos alienígenas en los humanos. Luego podemos diseñar una instalación de entrenamiento que ayudará a los soldados a volverse más resistentes a los ataques psiónicos.{NEWLINE}{NEWLINE}AMPLIFICADOR PSIONICO: No hay duda de que los humanos necesitarán tecnología especial para usar ataques psiónicos contra los alienígenas. No podemos usar el equipo de los alienígenas directamente, por lo que necesitaremos desarrollar nuestro propio equipo capturando e investigando tantas iteraciones de la tecnología como sea posible, incluidos los alienígenas específicos que usan psiónica y los dispositivos que contienen emisores psiónicos."
  STR_MIND_SHIELD_UFOPEDIA_UP: "DIFICULTAD: FÁCIL{NEWLINE}{NEWLINE}ESCUDO MENTAL: Reduce significativamente las probabilidades de que los alienígenas detecten nuestras bases, y se pueden utilizar varios escudos mentales para una defensa aún más fuerte contra la detección.{NEWLINE}ESCUDO MENTAL GRANDE: Reduce drásticamente las probabilidades de que los alienígenas detecten nuestras bases.{NEWLINE}{NEWLINE}Los alienígenas usan ondas psiónicas para detectar nuestra presencia. La desventaja de este método es que la presencia psiónica de los agentes de X-Com es indistinta de la de cualquier otro humano. Los alienígenas han encontrado una forma de sortear esta desventaja y han demostrado ser capaces de descubrir nuestras bases, aunque normalmente se necesitan muchas horas de escaneo para lograr la hazaña. Podemos proteger nuestras bases derribando cualquier nave de exploración alienígena que vuele cerca de ellas; sin embargo, este proyecto de investigación debería poder revelar una forma de interrumpir las ondas psiónicas, volviendo nuestras bases virtualmente invisibles para los alienígenas."
  STR_HYPER_WAVE_DECODER_UFOPEDIA_UP: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}DECODIFICADOR DE HIPERONDAS: Tasa de detección superior a la del radar, y también revela los atributos de la misión alienígena.{NEWLINE}DECODIFICADOR DE HIPERONDAS GRANDE: Proporciona una detección perfecta y revela los atributos de la misión alienígena a larga distancia.{NEWLINE}{NEWLINE}Las fuerzas alienígenas se comunican entre sí a larga distancia mediante el uso de ondas psiónicas. Nuestro radar lucha por detectar naves alienígenas, pero si pudiéramos detectarlas con ondas psiónicas, aparecerían brillantes en nuestros detectores, ya que emiten ondas psiónicas de alta intensidad constantemente. De hecho, deberíamos poder decodificar y traducir sus mensajes para descubrir sus planes de forma remota. El detector sería pasivo, de modo que no alertaría a los alienígenas de que estamos escuchando su red de comunicaciones."
  STR_HOVERTANKS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Usando una variedad de tecnología alienígena, podemos mejorar drásticamente el potencial de combate de nuestros tanques. Podemos hacerlos más resistentes y poderosos, montando la tecnología de armas de los alienígenas en los tanques y dándoles también la capacidad de volar.{NEWLINE}{NEWLINE}Un aerotanque es más rápido, más fuerte y más resistente que sus contrapartes terrestres. Su único inconveniente sería su alto costo de fabricación."
  STR_POWER_SUIT_WEAPONS_UFOPEDIA_1: "DIFICULTAD: MUY DIFÍCIL{NEWLINE}{NEWLINE}Puede que no hayamos podido comprender o replicar por completo el armamento de plasma destruido, pero si analizamos la cáscara restante, aún podemos determinar pistas sobre cómo debió funcionar alguna vez. Además, el armamento destruido contiene algunos componentes redundantes más duraderos que, hasta cierto punto, han sobrevivido a la destrucción del arma. Estos componentes harán poco para avanzar en nuestra comprensión del armamento alienígena, pero aún podemos simplificar nuestra investigación de diseño de armas reutilizando tantos componentes alienígenas como sea posible.{NEWLINE}{NEWLINE}Nos gustaría realizar una investigación más profunda sobre el armamento alienígena para poder diseñar armas de tropas voluminosas y poderosas para aprovechar mejor las inmensas mejoras de fuerza que confieren las servoarmadura a nuestros soldados.{NEWLINE}{NEWLINE} DESCRIPCIONES DE ARMAS EN LA SIGUIENTE PÁGINA ===>"
  STR_POWER_SUIT_WEAPONS_UFOPEDIA_2: "PISTOLA DE ARMADURA MECÁNICA: Un arma pequeña pero muy pesada, compacta y fácil de manejar para un soldado que usa armadura de poder.{NEWLINE}{NEWLINE}RIFLE DE ARMADURA MECÁNICA: Un arma pesada y poderosa para tropas que es efectiva contra todo tipo de alienígenas.{NEWLINE}{NEWLINE}CAÑÓN DE ARMADURA MECÁNICA: Un arma enorme y voluminosa que es extremadamente poderosa y extremadamente buena para penetrar armaduras.{NEWLINE}{NEWLINE}LANZADOR DE ARMADURA MECÁNICA: Un lanzador multipropósito engorroso que puede disparar una amplia variedad de misiles y bombas, pudiendo cargar un misil y un conjunto de bombas a la vez."
  STR_PSIONIC_POWER_ARMOR_UFOPEDIA: "DIFICULTAD: DIFÍCIL{NEWLINE}{NEWLINE}Hemos adquirido un conocimiento significativo de la tecnología de circuitos psiónicos alienígenas y ahora podemos avanzar hacia la mejora de nuestra armadura motorizada con circuitos psiónicos que se conectarán directamente con la mente del soldado.{NEWLINE}{NEWLINE}{NEWLINE}ARMURA DE DEFENSA PSIONICA: Este es un ARMADURA MECÁNICA resistente que puede reducir el poder psiónico del soldado, pero mejorará en gran medida su defensa contra ataques psiónicos entrantes.{NEWLINE}{NEWLINE}ARMURA DE ATAQUE PSIONICO: Este es un Armadura voladora resistente que aumentará el poder psiónico de un soldado, especialmente en el uso de ataques psiónicos contra enemigos. También permitirá al soldado detectar enemigos inteligentes cercanos."
  STR_INTEGRATED_ARMOR_UFOPEDIA_1: "DIFICULTAD: MUY DIFÍCIL{NEWLINE}{NEWLINE}Los extraños implantes de piel de los mutones nos permitirán fusionar la armadura corporal con el soldado, conectándola a sus nervios y vasos sanguíneos. La armadura se convertirá en una extensión de su cuerpo. Con el desarrollo, podemos diseñar una armadura de poder especial y costosa que mejorará enormemente las capacidades de combate de nuestros soldados, además de protegerlos de cualquier daño.{NEWLINE}{NEWLINE}El material que los mutones usan como piel puede imitar el tejido vivo al contacto e incluso copiar proteínas marcadoras. Al colocarlo sobre la piel humana, hace que se fusione con la piel y se conecte a los vasos sanguíneos y nervios, creando nuevas vías a través de las cuales pueden interactuar con equipo sintético. Al aplicar una corriente eléctrica ligera pero constante, el material se despega de la piel y la devuelve a su estado original.{NEWLINE}{NEWLINE} DESCRIPCIONES DE LA ARMADURAS EN LA SIGUIENTE PÁGINA ===>"
  STR_INTEGRATED_ARMOR_UFOPEDIA_2: "ARMADURA MECÁNICA INTEGRADO: Esta armadura excepcionalmente duradera interactuará con el sistema cardiovascular del soldado, sosteniéndolo incluso ante heridas graves. El portador se convertirá en un coloso casi imparable, que se sobrepondrá a ataques poderosos con facilidad.{NEWLINE}{NEWLINE}Esta armadura también mejorará la defensa psiónica del portador, así como la energía y la tasa de recuperación del aturdimiento.{NEWLINE}{NEWLINE}TRAJE DE VOLADOR INTEGRADO: Este traje ligero interactuará con el sistema nervioso del soldado, mejorando enormemente su velocidad y reflejos. El portador será excepcionalmente hábil en combate y puede atacar antes de que el enemigo tenga la oportunidad de responder.{NEWLINE}{NEWLINE}Esta armadura mejorará además el poder psiónico del portador, lo que le permitirá detectar enemigos inteligentes cercanos. Mejorará su visión nocturna y estará camuflado para que sea más difícil detectarlos."
  STR_POWERED_MELEE_WEAPONS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Los alienígenas usan un sistema de amplificación armónica constructiva para mejorar la eficiencia de sus sistemas de energía. Podemos usar esta tecnología para mejorar nuestros propios sistemas de energía, o podemos usarla para crear armas que puedan cortar incluso sus propios metales más fuertes. En un sorprendente avance, pudimos aplicar esta tecnología a las armas cuerpo a cuerpo de inmediato. Con un poco de estudio adicional, sin duda podríamos crear armas cuerpo a cuerpo más grandes y más fuertes.{NEWLINE}{NEWLINE}CUCHILLO DE PODER: Un arma pequeña y liviana con un alto umbral de habilidad.{NEWLINE}BATON DE PODER: Un arma de una mano con un bajo umbral de habilidad, es fuerte en cualquier mano.{NEWLINE}ESPADA DE PODER: Un arma de dos manos con un alto umbral de habilidad, es extremadamente poderosa en las manos adecuadas."
  STR_ALIEN_LAUNCHERS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Pudimos obtener datos sobre los lanzadores de un ingeniero alienígena. No solo sus lanzadores son más poderosos que los nuestros, sino que el arma transfiere gran parte de la energía de propulsión al proyectil, lo que reduce enormemente el peso de la munición. Esta tecnología de lanzadores es mucho más avanzada de lo que parece a simple vista. No podemos replicarlos directamente, pero podemos optimizarlos para que los utilicen nuestros soldados. Es muy posible que podamos producir versiones más grandes y de menor calidad de nuestro propio diseño para montarlas en tanques o aviones."
  STR_FUSION_MISSILE_UFOPEDIA: "DIFICULTAD: MEDIA > DIFÍCIL{NEWLINE}{NEWLINE}Podemos desarrollar nuevas armas con una potencia asombrosa reutilizando la tecnología de misiles de fusión de los alienígenas. Las bombas bláster alienígenas poseen la increíble capacidad de iniciar una reacción en cadena de fusión nuclear en un tamaño extremadamente compacto. Nuestras armas nucleares tácticas no solo son menos poderosas, sino significativamente más engorrosas. Las armas de aeronaves basadas en la tecnología de bombas bláster dispararían orbes de plasma relativamente pequeños pero extremadamente poderosos que inducirían la fusión nuclear al alcanzar el objetivo. Estas armas también serían terriblemente precisas y tendrían un alcance considerablemente mayor que cualquiera de nuestras tecnologías de aeronaves."
  STR_FUSION_DEFENSE_UFOPEDIA: "DIFICULTAD: DIFÍCIL{NEWLINE}{NEWLINE}DEFENSA DE RAYOS DE FUSIÓN: Un sistema de defensa de base extremadamente potente y costoso que no requiere munición para disparar.{NEWLINE}{NEWLINE}Las armas de plasma alienígenas generan un rayo de confinamiento magnético que puede transportar plasma extremadamente caliente a través de la atmósfera hasta su objetivo. Las armas de fusión alienígenas funcionan según principios similares, sin embargo, el generador de fusión es demasiado grande para que lo transporte solo el rayo, y en su lugar se lanza como un misil para llevarlo hasta el objetivo. Podríamos fabricar un enorme cañón de rayos de confinamiento que sea lo suficientemente potente como para superar este inconveniente y podría inducir la fusión nuclear de forma remota. Lo mejor de todo es que ni siquiera requerirá Elerium para disparar. No hay forma posible de montar un arma así en una aeronave."
  STR_GRAV_SHIELD_UFOPEDIA_UP: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}ESCUDO GRAV: Repele las naves alienígenas invasoras, ralentiza su descenso y permite que las defensas de la base disparen dos veces.{NEWLINE}{NEWLINE}El elerium, un componente central de la tecnología alienígena, permite a los alienígenas manipular la gravedad. Sus naves están equipadas con emisores de energía y focos que les permiten levitar en el aire, y que utilizan para reducir la resistencia al volar a alta velocidad a través de la atmósfera de la Tierra. Podemos utilizar esta tecnología contra ellos diseñando un generador de gravedad que pueda repeler cualquier nave alienígena que intente invadir una de nuestras bases. No podemos detenerlos por completo, pero podemos ganar tiempo suficiente para que nuestras defensas se rearmen y disparen una segunda vez."
  STR_TRACTOR_BEAMS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}{NEWLINE}Podemos desarrollar equipos para naves alienígenas capaces de tirar de ellas y reducir enormemente su velocidad. Dichos equipos harán que sea más fácil perseguirlas, golpearlas con armas e incluso atacarán y agotarán gradualmente sus escudos. Con suficiente potencia del rayo tractor, incluso podríamos obligar a una nave alienígena a aterrizar."
  STR_ALIEN_ORIGINS_UP_UFOPEDIA: "DIFICULTAD: FÁCIL > MEDIA > DIFÍCIL{NEWLINE}{NEWLINE}Nuestro interrogatorio inicial a un extraterrestre vivo ha revelado información crítica sobre su sociedad y la guerra que nos espera. Las fuerzas alienígenas son mucho mayores que las que hemos visto hasta ahora y, de hecho, están organizando una fuerza de invasión contra nosotros. Parecen provenir de un único punto de origen, y debemos investigar más a fondo para descubrir de dónde provienen y qué nos espera allí, para poder atacarlos en su punto más crítico: su fuente.{NEWLINE}{NEWLINE}Es muy difícil para nuestros investigadores comprender las mentes alienígenas, y no son muy comunicativos con información de este tipo. Continuaremos intensificando nuestros esfuerzos para descifrar las mentes alienígenas, pero seguramente se requerirá mucha investigación alienígena para descubrir su punto de origen."
  STR_OUTSOURCING_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}Varias corporaciones nos han contactado en secreto, intentando establecer contratos para compartir tecnología. Si decidimos divulgar nuestros valiosos descubrimientos con algunas organizaciones seleccionadas, podríamos firmar contratos para comprar artículos de 'tecnología media' fabricados por estas compañías. No desbloquearán ninguna tecnología nueva y revolucionaria, pero nos ahorrarán el esfuerzo de producirla nosotros mismos.{NEWLINE}{NEWLINE}Si completamos la subcontratación básica, podríamos diversificarnos para realizar más proyectos de subcontratación a su discreción, en las siguientes categorías: armas de infantería, blindados de combate, aviones/armas aéreas, plataformas de armas pesadas, equipos/granadas. En cada categoría, compartiríamos cualquier tecnología que tengamos que no dependa en gran medida de artefactos alienígenas raros.{NEWLINE}{NEWLINE}PERO TENGA CUIDADO, COMANDANTE, PORQUE EL CONSEJO NO ESTARÁ FELIZ SI COMPARTIMOS ESTOS SECRETOS CON PARTES NO AUTORIZADAS."
  STR_OUTSOURCING_GWEAPONS_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}Una organización anónima nos ha ofrecido un contrato para compartir tecnología avanzada de armas de infantería a cambio de una producción barata y rápida. El contrato les permitiría acceder a toda nuestra tecnología de aleaciones, láseres y explosivos alienígenas en lo que respecta a pistolas, fusils y armas pesadas de infantería. A cambio, producirán todas las tecnologías compartidas para que las compremos a precios competitivos y con envío gratuito.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}PERO TENGA CUIDADO, COMANDANTE, PORQUE EL CONSEJO NO ESTARÁ FELIZ SI COMPARTIMOS ESTOS SECRETOS CON PARTES NO AUTORIZADAS."
  STR_OUTSOURCING_ARMOR_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}Una organización anónima se ha interesado en nuestra tecnología de armaduras de aleación y se ha ofrecido a realizar algunas mejoras en ella. Han presentado un contrato para que lo examinemos. La firma de este contrato les daría acceso a toda nuestra tecnología de armaduras de aleación para infantería y, a cambio, nos proporcionarán trajes de armadura de aleación básicos para que los compremos, así como una armadura avanzada para operaciones encubiertas y otro prototipo de armadura secreta que implica investigación psiónica.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}PERO TENGA CUIDADO, COMANDANTE, PORQUE EL CONSEJO NO ESTARÁ FELIZ SI COMPARTIMOS ESTOS SECRETOS CON PARTES NO AUTORIZADAS."
  STR_OUTSOURCING_AIR_UFOPEDIA: "DIFICULTAD: MEDIA{NEWLINE}Una organización anónima desea concertar un contrato para intercambiar tecnología aeronáutica por suministro de aeronaves. El contrato les otorgaría acceso a toda nuestra tecnología aeronáutica y de equipamiento aéreo en lo que respecta a aleaciones y ordenadores alienígenas, así como a toda la tecnología de armas aeronáuticas relacionada con láseres y explosivos alienígenas. A cambio, podremos comprar aeronaves avanzadas, armas aeronáuticas y equipamiento aeroespacial basado en nuestras tecnologías, con la promesa de que desarrollarán tecnologías únicas para compartir con nosotros.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}PERO TENGA CUIDADO, COMANDANTE, PORQUE EL CONSEJO NO ESTARÁ FELIZ SI COMPARTIMOS ESTOS SECRETOS CON PARTES NO AUTORIZADAS."
  STR_OUTSOURCING_TANKS_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}Una organización anónima está interesada en las mejoras de nuestros vehículos blindados y le gustaría concertar un contrato para compartir tecnología. El contrato les otorgaría acceso a nuestras mejoras tecnológicas en el blindaje y armamento de los tanques, y luego nos ofrecerían estos tanques avanzados para su compra a un precio especial de descuento. También les gustaría combinar nuestra tecnología de tanques de combate con su propia tecnología de vehículos de operaciones encubiertas, cuyo resultado, por supuesto, estará disponible para nuestra compra, nuevamente a un precio especial de descuento.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}PERO TENGA CUIDADO, COMANDANTE, PORQUE EL CONSEJO NO ESTARÁ FELIZ SI COMPARTIMOS ESTOS SECRETOS CON PARTES NO AUTORIZADAS."
  STR_OUTSOURCING_EQUIPMENT_UFOPEDIA: "DIFICULTAD: FÁCIL{NEWLINE}Una organización anónima quiere ofrecernos acceso a sus instalaciones de producción para producir equipamiento para soldados, granadas y otros suministros para el campo de batalla. Podemos tener este acceso si firmamos el contrato, así como proporcionar tecnología limitada relevante para la construcción de estos artículos. Entonces podríamos solicitar libremente cualquiera de estos suministros, por supuesto pagaríamos una modesta tarifa de envío.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}PERO TENGA CUIDADO, COMANDANTE, PORQUE EL CONSEJO NO ESTARÁ FELIZ SI COMPARTIMOS ESTOS SECRETOS CON PARTES NO AUTORIZADAS."

  STR_BOOST_ENGINES_UFOPEDIA: "Montajes de motor externos basados en tecnología de propulsión OVNI. Estos motores proporcionan un enorme impulso a la velocidad y pueden adaptarse tanto para aeronaves como para naves espaciales.{NEWLINE}{NEWLINE}MOTORES DE TECNOLOGÍA ALIENÍGENA: +900 MILLAS POR HORA"
  STR_BOOST_POWER_SOURCE_UFOPEDIA: "Actualización de los sistemas de energía para naves espaciales que integra completamente la tecnología de sistemas de energía de naves alienígenas, aumentando la velocidad y la capacidad de combustible de la nave espacial.{NEWLINE}{NEWLINE}FUENTE DE ENERGÍA DE TECNOLOGÍA ALIENÍGENA:{NEWLINE}+450 MILLAS POR HORA{NEWLINE}+20 HORAS DE TIEMPO DE VUELO"

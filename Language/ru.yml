  STR_ALIEN_SURGICAL_INTERFACE_UFOPEDIA: "Это довольно примитивная система обработки данных, которая хранит информацию обо всем биологическом и генетическом составе самых разных существ. Она управляет хирургическим оборудованием пришельцев во время использования, упрощая сложные операции для неквалифицированного пользователя. Мы можем использовать эти системы для проведения быстрых и высокоточных лазерных операций на людях и животных. Но извлечь из устройства полезных данных не можем, поскольку язык инопланетян для нас всё ещё непонятен.{NEWLINE}В ближайшие годы мы почти наверняка сможем воспроизвести эти системы и даже превзойти их по производительности. Однако до тех пор, пока мы не взломаем инопланетный язык, нам придется заниматься захватом этих систем с инопланетных кораблей."
  STR_ALIEN_GENETIC_IMPLANTER_UFOPEDIA: "Это устройство содержит набор микроскопических инструментов, многократно дублированных на конце каждой из нескольких маленьких игл. Мы ещё далеки от понимания сложного устройства этого инструмента, но мы знаем что его функция заключается в имплантации генетического материала непосредственно в живую ткань. Машина работает на высокой скорости и может генетически изменить живое существо целиком за считанные часы.{NEWLINE}Инопланетяне используют такие устройства для генетического изменения своих подопытных путем множества постепенных преобразований, в конечном счете стремясь усовершенствовать форму существа для порабощения вида."
  STR_MUTON_ARMOR_GRAFTS_UFOPEDIA: "Мутоны имеют сложный органопластик, сросшийся с их кожей. Они не рождаются с ним и он не растёт на них естественным путем, скорее добавлен хирургическим путем и кожа мутона сливается с материалом. Сложный материал воспроизводит различные функции кожи, такие как поры и кровообращение, обеспечивая при этом прочную и гибкую защитную оболочку мутона. Материал можно легко обработать и отремонтировать, погрузив небольшой образец материала в водный раствор, содержащий необходимые соединения и вылив в форму для придания желаемого вида.{NEWLINE}{NEWLINE}В состоянии покоя материал остается жестким но перед движением получает сигналы от тела мутона, и броневая оболочка корректирует свою микроскопическую структуру, чтобы обеспечить прогнозируемое действие."
  STR_VENOM_GLAND_UFOPEDIA: "Этот странный орган был удален у целатида. Это железа, которая вырабатывает и содержит быстроразъедающий яд - смесь белков и ферментов, которая одновременно воздействует на множество кислот, щелочей и растворителей, что делает это вещество способным воздействовать практически на любой материал. Яд может разъедать металл или плоть так же легко, как вода растворяет грязь.{NEWLINE}При определенных условиях фермент может сохраняться внутри ядовитого мешочка, по-видимому, бесконечно долго. Мы потенциально можем использовать этот яд в качестве оружия, но для этого потребуется дальнейшее изучение технологии инопланетного оружия. Сейчас мы можем хранить любые ядовитые железы, которые соберем на поле боя."

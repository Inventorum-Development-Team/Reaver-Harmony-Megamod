  STR_UFO_PLASMA_ARRAY_UFOPEDIA: "Эти каналы переносят горячую плазму от источника энергии по внешней стороне корабля пришельцев к плазменным излучателям, где она преобразовывается уже как оружие. Большая длина канала позволяет ненадолго сохранить горячую плазму перед запуском. Когда оружие корабля готовится к выстрелу, оно полностью заполняет каналы плазмой. Когда НЛО выстрелит, он разряжает всю плазму сразу. Некоторые инопланетные корабли имеют толстые, мощные каналы для зарядки мощного выстрела, в то время как другие имеют многоканальную систему, где каналы проходят рядом друг с другом, что позволяет оружию заряжать несколько каналов одновременно, чтобы стрелять быстро как автопушка."

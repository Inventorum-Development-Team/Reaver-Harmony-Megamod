  STR_CELATID_C_UFOPEDIA: "В лабиринте туннелей под Кидонией обитает несколько очень выносливых целатид, которые не мешкая будут плеваться концентрированной кислотой в наших солдат. Эта кислота разрушает броню, делая солдат уязвимыми для любых атак."
  STR_SECTOPOD_C_UFOPEDIA: "Самый опасный противник с которым мы столкнемся находится в туннелях. Сектоподы-чемпионы представляют собой ходячие бункеры, убить которых будет исключительно трудно. Они вооружены мощным лазерным оружием и действуют быстро и точно. Местность из закоулков трудна для таких машин, пока мы случайно не разрушим преграды. Вполне возможно, что при должной осторожности мы могли бы полностью избежать встречи с этими роботами."

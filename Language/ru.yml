  STR_CYBERNETIC_SKELETON_HEAVY_UFOPEDIA: "Это набор высокотехнологичных кибернетических и бионических компонентов собранных из сектопода. Система была интегрирована между живой плотью и механизмами киборга. Эта система изготовлена из прочных компонентов и может быть изменена практически в любую форму. Возможно нам удастся использовать его для создания мощных боевых машин, которые можно будет использовать против инопланетян."

  STR_ANTI_GRAV_UNIT_UFOPEDIA: "Это устройство было снято с летающего пришельца и представляет собой механический имплантат, который дал существу возможность парить в воздухе. Небольшое устройство содержит энергетическую батарею и небольшую плазменную камеру, а также совсем немного элерия-115. Он может генерировать сфокусированные гравитационные волны в течение чуть более часа, прежде чем разрядится, однако его легко подзарядить с помощью инопланетной плазмы."

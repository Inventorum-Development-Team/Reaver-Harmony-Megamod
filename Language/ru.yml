  STR_TRAINING_CENTER_UFOPEDIA: "В учебном центре есть помещение для тренировок и койко-места на 10 солдат. Хотя тренировки не заменяют боевого опыта, они по-прежнему являются отличным способом поддерживать солдат в форме."
  STR_BARRACKS_SMALL_UFOPEDIA: "Это небольшой учебный объект, в котором могут разместиться и обучаться до 5 солдат. Здесь также достаточно места для солдатского снаряжения. Этот модуль хорош для защиты небольшого аванпоста."
  STR_BARRACKS_UFOPEDIA: "Это полноразмерное тренировочное строение, в котором есть всё необходимое для размещения и подготовки 25 солдат. Здесь достаточно места для снаряжения, а также минимум требуемого медицинского оборудования. Этот модуль отлично подходит для размещения основных боевых сил."
  STR_INFIRMARY_UFOPEDIA: "Лазарет, являющийся основным медицинским учреждением, оснащен необходимым оборудованием для оказания помощи раненым солдатам в более быстром выздоровлении."
  STR_HOSPITAL_UFOPEDIA: "Крупное медицинское учреждение полностью оборудовано для оказания помощи раненым солдатам, включая интенсивную терапию и хирургическое вмешательство. Имея на базе госпиталь, солдаты будут восстанавливаться после травм гораздо быстрее."
  STR_BIOLOGICAL_ALTERATIONS_CENTER_UFOPEDIA: "В этом учреждении используется инопланетные технологии хирургии и генетической имплантации, а также оборудование, позволяющее нам превращать наших солдат в воинов-сверхлюдей. Оно также оснащено резервуарами для клонирования и может быть использовано для быстрой регенерации, трансплантации тканей и органов. Благодаря этому оборудованию на базе тяжело раненные солдаты быстро вернутся в строй."
  STR_LIVING_QUARTERS_UFOPEDIA: "Каждый жилой блок обеспечивает размещение до 25 человек. Содержит комнату отдыха, столовую и спальные помещения."
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "Этот большой жилой блок эффективно спроектирован и может предложить до 125 мест, а также улучшеный комфорт."
  STR_GENERAL_STORES_UFOPEDIA: "Это сооружение увеличивает вместимость базы на 50 единиц.{NEWLINE}Всё оборудование, системы вооружения, боеприпасы, собранные инопланетные материалы и тяжелые боевые платформы (танки) размещены на складах (включая оборудование предназначенное для самолётов в ангарах). Также некоторые сооружения имеют свои собственные складские помещения, а для расширения имеющихся площадей хранения на базе можно построить дополнительный склад."
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "Это крупное помещение более эффективно для размещения нужного количества оборудования и расходных материалов, увеличивает вместимость складов базы на 300 единиц."
  STR_LABORATORY_UFOPEDIA: "В лабораторном модуле могут работать до 25 ученых. Лаборатории оснащены по последнему слову техники для проведения исследований в области материалов, биохимии и космологии. Предусмотрен привилегированный доступ к лучшим исследовательским центрам мира, включая военные учреждения."
  STR_LABORATORY_LARGE_UFOPEDIA: "Большая лаборатория оснащена более мощным оборудованием, а также более эффективным размещением аппаратуры, что позволяет разместить в ней до 125 ученых."
  STR_WORKSHOP_UFOPEDIA: "Мастерская оборудована всем необходимым для производства снаряжения по данным из лаборатории. В каждой мастерской может одновременно работать до 25 инженеров. Производимое оборудование, как правило, занимает часть доступного места мастерской."
  STR_WORKSHOP_LARGE_UFOPEDIA: "Большая мастерская имеет более совершенное оборудование и эффективное распределение рабочих мест: до 125 инженеров. Производимое оборудование, как правило, занимает часть доступного места мастерской."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Живым инопланетянам требуется специальная среда обитания для поддержания их жизнедеятельности. В изоляторе могут содержаться до 5 инопланетных форм жизни в автономных помещениях. Их кормят приготовленным питательным раствором внутривенно и они получают псионную связь от развлекательного устройства, установленного в изоляторе."
  STR_ALIEN_CONTAINMENT_LARGE_UFOPEDIA: "Большой изолятор для инопланетян значительно эффективнее использует место, чем обычный. Внутри объекта находится большая среда обитания, в которой могут разместиться до 60 инопланетных форм жизни и она обеспечивает все потребности инопланетян, позволяя им свободно перемещаться по территории. Объект охраняется с помощью маленьких выходов и устройств подавления сознания."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ракетная система ПВО обеспечивает защиту против вторжения летательных аппаратов, пытающихся сесть неподалеку от базы.{NEWLINE}{NEWLINE}ПВО может повредить приближающийся корабль пришельцев, сократив количество экипажа на борту или уничтожить судно. Вам необходимо довести силу защиты по крайней мере до 500, чтобы иметь шанс сбить малый корабль возмездия.{NEWLINE}{NEWLINE}Убедитесь что на базе есть запас боекомплекта - Защита базы: Ракеты. Один залп - один комплект."
  STR_MISSILE_DEFENSES_AE_UFOPEDIA: "Ракетная система ПВО на базе взрывчатки пришельцев (ВП) обеспечивает значительно улучшенную защиту от вражеских кораблей.{NEWLINE}{NEWLINE}ПВО (ВП) может повредить приближающийся корабль пришельцев, сократив количество экипажа на борту или уничтожить судно. Вам необходимо довести силу защиты по крайней мере до 1200, чтобы иметь шанс сбить более крупный корабль возмездия.{NEWLINE}{NEWLINE}Убедитесь что на базе есть запас боекомплекта - Защита базы: Ракеты (ВП). Один залп - один комплект."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерная защита обеспечивает эффективную и результативную защиту от вторжения вражеских кораблей.{NEWLINE}{NEWLINE}Лазерная защита может повредить приближающийся корабль пришельцев, уменьшив количество экипажа на борту или полностью уничтожить его. Вам необходимо довести силу защиты по крайней мере до 1200, чтобы иметь шанс сбить более крупный корабль возмездия.{NEWLINE}Для функционирования лазерной системы защиты не требуются боеприпасы."
  STR_PLASMA_DEFENSES_UFOPEDIA: "ПВО из плазменных лучей обеспечивает мощную, но дорогостоящую защиту от вторжения вражеских кораблей.{NEWLINE}{NEWLINE}Плазменная защита может повредить приближающийся корабль пришельцев, уменьшив количество экипажа на борту или полностью уничтожить его. Вам необходимо довести силу защиты по крайней мере до 2500, чтобы уверенно сбивать самые крупные корабли возмездия.{NEWLINE}{NEWLINE}Убедитесь что база снабжена специальными плазменными боеприпасами для плазменной ПВО."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Мы разработали термоядерный луч, который работает без использования редкого элериевого топлива, что позволяет обеспечить надежную защиту наших баз на долгие годы. Мы не можем минимизировать эту технологию настолько, чтобы установить её на самолет.{NEWLINE}{NEWLINE}ПВО может уничтожить некоторые из самых крупных кораблей одним или двумя выстрелами и для этого не требуется снабжать её специальными боеприпасами."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Эффективная дальность действия этой системы обнаружения составляет 1800 морских миль и она подключена к спутниковым системам наземного поиска. Вероятность обнаружения объекта среднего размера каждые 30 минут составляет 10%. Установка большего количества радаров одного и того же типа на базе не увеличивает дальность обнаружения, но увеличивает вероятность обнаружения."
  STR_LARGE_RADAR_FACILITY_UFOPEDIA: "Эффективная дальность действия большой системы обнаружения составляет 2800 морских миль и она подключена к спутниковым системам наземного поиска. Вероятность обнаружения объекта среднего размера каждые 30 минут составляет 15%. Установка большего количества радаров одного и того же типа на базе не увеличивает дальность обнаружения, но увеличивает вероятность обнаружения."
  STR_MIND_SHIELD_UFOPEDIA: "Поскольку инопланетные корабли используют мысленные волны для обнаружения присутствия человека, наиболее эффективной мерой противодействия является защита базы от мысленных волн. Это средство значительно снизит вероятность обнаружения инопланетными кораблями. Строительство большего количества таких сооружений улучшит подавление мысленных волн, но база никогда не станет полностью незаметной."
  STR_MIND_SHIELD_LARGE_UFOPEDIA: "Большой ментальный щит содержит набор компьютерных систем, которые считывают локальные мысленные волны и генерируют разрушительные помехи. Это устройство способно подавлять мысленные волны так же эффективно, как десять небольших ментальных щитов. Одновременное использование четырёх маленьких ментальных щитов приносит меньшую отдачу, чем один большой ментальный щит."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Псионическая лаборатория предоставит солдатам подготовку для улучшения их пси-навыков. Каждая лаборатория обучает до 10 солдат. Чем больше пси-пришельцев и устройств мы исследуем, тем более совершенные пси-устройства мы сможем создать.{NEWLINE}ПСИОНИЧЕСКАЯ СИЛА: Это показатель природного псионического потенциала солдата. Высокая псионическая сила повышает его способность использовать псионические атаки или противостоять им. Тренировки НЕ улучшат пси-силу.{NEWLINE}ПСИОНИЧЕСКИЙ НАВЫК: Это уровень подготовки солдата в применении псионики. Лучше обученный боец немного более устойчив к псионическим атакам и более успешен в их использовании."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Средства связи инопланетян основаны на сверхпространственных волнах, которые распространяются почти мгновенно. Декодер перехватывает передачи НЛО на расстоянии 2100 морских миль и расшифровывает информацию. Этот объект с вероятностью 67% обнаружит НЛО среднего размера и покажет тип НЛО, расу инопланетян и вид деятельности.{NEWLINE}Строительство большего количества радаров на одной базе приводит к снижению окупаемости инвестиций и нет существенной выгоды от наличия более чем двух гиперволновых декодеров на любой базе."
  STR_HYPER_WAVE_DECODER_LARGE_UFOPEDIA: "Большой гиперволновой декодер перехватывает и расшифровывает сообщения НЛО на расстоянии до 3000 морских миль. Этот модуль имеет 100% шанс обнаружить НЛО любого размера, а также покажет тип тарелки, инопланетную расу и выполняемое ими задание."
  STR_SECURITY_ROOM_AP_UFOPEDIA: "Укрепленная комната с позициями для солдат, которые могут сражаться под прикрытием. Помещение оснащено артиллерийскими бронебойными турелями с дистанционным управлением, которые могут отслеживать врагов и вести по ним ответный огонь.{NEWLINE}{NEWLINE}Внутри объекта расположены две скорострельные турели защиты и две турели тяжёлой обороны.{NEWLINE}{NEWLINE}УРОН: 25/40 ББ   ЗДОРОВЬЕ: 50   БРОНЯ: 40{NEWLINE}КОЛИЧЕСТВО БАШЕН: 4 ТОЧНОСТЬ: 80"
  STR_SECURITY_ROOM_LASER_UFOPEDIA: "Модернизированная комната безопасности имеет стены укрепленные инопланетными сплавами металлов и оснащена высокоточными лазерными турелями.{NEWLINE}{NEWLINE}Внутри объекта расположены две скорострельные турели защиты и две турели тяжёлой обороны.{NEWLINE}{NEWLINE}{NEWLINE}УРОН: 50/80 ЛАЗЕР    ЗДОРОВЬЕ: 70    БРОНЯ: 60{NEWLINE}КОЛИЧЕСТВО БАШЕН: 4    ТОЧНОСТЬ: 80"

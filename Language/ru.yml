  STR_POWER_SUIT_PISTOL_UFOPEDIA_1: "У пришельцев всегда было огромное технологическое преимущество перед нами, а у нас было огромное преимущество хозяев поля с самого начала войны. По мере того, как мы продвигались в освоении их высоких технологий, одновременно лишая их возможности закрепиться на нашей планете, мы - низшая раса, начали одерживать верх. Возможно, это была судьба, что в конечном итоге мы создали такой шедевр военной инженерии."
  STR_POWER_SUIT_PISTOL_UFOPEDIA_2: "Это смертоносное, компактное и изящное оружие. В нем использованы лучшие технологии обеих цивилизаций, которые, к счастью, совместимы благодаря собственным усовершенствованиям пришельцев, основанным на наших разработках и это оружие демонстрирует абсолютную способность нашего мира защитить себя во время войны. Будем надеяться, что однажды мы не злоупотребим этим преимуществом по отношению к другим мирам."
  STR_POWER_SUIT_RIFLE_UFOPEDIA_1: "Наши захватчики потратили многие тысячелетия, совершенствуя свою способность сочетать органическое с механическим, технологию с биологией. С этой целью они успешно завоевали множество миров и поставили многие виды в особое генетическое рабство. Их рабы удивили нас поразительно сильными способностями, полученными в результате многолетних генетических и хирургических манипуляций над существами из самых разных сред обитания."
  STR_POWER_SUIT_RIFLE_UFOPEDIA_2: "Хозяева этой армии снова и снова доказывали, что они являются бедствием для нашей галактики, оставаясь непобежденными в своем непрерывном разграблении. Но, возможно, мы были последней остановкой, их ошибок стало слишком много и те самые биотехнологии, которыми они владеют, восстанут против них. Это сочетание биологии, хирургии, эволюции и технологий более чем способно искоренить даже самое стойкое заражение."
  STR_POWER_SUIT_HEAVY_UFOPEDIA_1: "По мнению пришельцев, лазерные технологии - это не оружие. Для них мы всего лишь домашний скот и генетический запас и лазеры предназначены для того, чтобы аккуратно разделывать нас на столе, а плазма - это инструмент безопасности, для контроля рабов. Именно мы использовали эту технологию в качестве оружия. Гораздо более мощное, чем любое наше оружие, оно использует высочайшие технологии манипулирования энергией и материей."
  STR_POWER_SUIT_HEAVY_UFOPEDIA_2: "Однако нам - домашним животным, проще понять эту итерацию и воспроизвести её. Мы действительно животные войны, потому что мы рассматриваем каждую технологию через призму оружия. Пусть это будет нашим единственным преимуществом, благодаря которому мы сможем выжить. Эта мощная лазерная пушка расширяет возможности одноразовых гиперконденсаторов, достаточно чтобы уничтожить инопланетную угрозу."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_1: "В начале вторжения, инопланетяне били по нам оглушающими снарядами, чтобы контролировать нас и собирать как урожай. А затем мы нанесли первый удар, мы начали войну. В панике они собрали термоядерное оружие, перенаправив свои технологии космических полетов на оборонительные цели. Они даже не знают как обращаться с этим оружием которое они воссоздали, мы - знаем."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_2: "Мы уже скопировали так много их технологий, что смогли превратить термоядерный синтез и пусковые установки пришельцев в наше оружие. Их вторая попытка была создать оружие позаимствав нашу технологию с защитным механизмом, предотвращающим кражу устройств. И снова пришельцы терпят неудачу, а мы ещё можем извлечь ценную выгоду из их стараний."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_3: "Восстание людей - это не просто катастрофа, а великое бедствие для инопланетян. Это будет конец для всей их империи, для всего их образа жизни."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_4: "Пусковая установка \"Катастрофа\" может быть оснащена как ракетой \"Катаклизм\", так и тремя бомбами \"Катастрофа\" одновременно. Ракета \"Катаклизм\" представляет собой мощную управляемую боеголовку, в то время как бомбы \"Катастрофа\" имеют меньшую мощность и стреляют прямой наводкой."
  STR_POWER_SUIT_LAUNCHER_AP_BOMB_H_UFOPEDIA: "Бронебойная ракета \"Катаклизм\" сочетает в себе земную технологию многослойных аэродинамических снарядов, являясь связующим звеном между технологиями бронированием корпуса пришельцев и баллистическим оружием людей. Эти ракеты собраны из вольфрамовой сердцевины, заключенной в оболочку из обедненного урана. Снаряд поражает цель почти со скоростью звука и способен пробить даже броню боевого танка."
  STR_POWER_SUIT_LAUNCHER_EX_BOMB_H_UFOPEDIA: "Разрывная ракета \"Катаклизм\" представляет собой базовую ракету разрушительного действия, работающую на основе разрывной технологии пришельцев. Она состоит из очень сложного катализатора, заключенного в топливо, изготовленное из дешевого растительного крахмала, смешанного с окислителем. Это топливо может выделять значительно больше энергии, чем традиционные взрывчатые вещества, но при этом скорость горения значительно ниже. Высокотехнологичное устройство способно вызвать своего рода детонационную волну, которая приводит к тому, что топливо мгновенно высвобождает свою энергию в результате быстрого взрыва, сравнимого с тротиловым эквивалентом."
  STR_POWER_SUIT_LAUNCHER_F_BOMB_H_UFOPEDIA: "Термоядерная ракета \"Катаклизм\" действительно получила подходящее название. Используя технологию инопланетной термоядерной \"умной\"-бомбы, она обладает мощью нашей термоядерной ракеты, но при этом обладает возможностью наведения. Радиус поражения термоядерного оружия пришельцев уменьшен с помощью той же технологии, что и у плазменных двигателей космических кораблей. Магнитное удерживающее поле давит снаружи внутрь, в то время как сфокусированный импульс гравитонов сходится в центре, взрывая заряд дейтерия и превращая его в гелий, высвобождая большое количество энергии, которая затем удерживается в поле и увеличивается. Это очень мощный и высокоточный инструмент уничтожения. Теперь пришельцы хотели бы забыть, что мы восстали против них."
  STR_POWER_SUIT_LAUNCHER_IN_BOMB_H_UFOPEDIA: "Зажигательная ракета \"Катаклизм\" в основном создана по технологии людей. Термитный зажигательный заряд изготовлен из алюминия и оксида железа, воспламеняется с помощью магния и разбрасывается с помощью небольшого взрыва. Пламя от него получается во много раз жарче обычного и при длительном использовании может прожечь плоть или металл. Такая ракета обладает силой артиллерийского снаряда, но может быть запущена одним солдатом."
  STR_POWER_SUIT_LAUNCHER_SM_BOMB_H_UFOPEDIA: "Дымовая ракета \"Катаклизм\""
  STR_POWER_SUIT_LAUNCHER_ST_BOMB_H_UFOPEDIA: "Оглушающая ракета \"Катаклизм\" очень похожа на бластерную оглушающую бомбу, но более мощная. Используя несколько технологических достижений, полученных во время войны, стало возможным загружать в пусковую установку сразу два типа боеприпасов, при этом ракеты способны нести более мощный заряд."
  STR_POWER_SUIT_LAUNCHER_AP_BOMB_L_UFOPEDIA: "Пробивные заряды \"Катастрофа\" - это тяжёлые снаряды, которые поражают цель, пробивая толстую броню. Недостаток - траектория полёта как у обычной пули."
  STR_POWER_SUIT_LAUNCHER_EX_BOMB_L_UFOPEDIA: "Разрывные бомбы \"Катастрофа\" - это небольшие, но мощные снаряды, которые могут уничтожать группы врагов, уничтожать жнецов или уничтожать ненужные препятствия на местности, такие как стены."
  STR_POWER_SUIT_LAUNCHER_F_BOMB_L_UFOPEDIA: "Просто термоядерная \"Катастрофа\""
  STR_POWER_SUIT_LAUNCHER_IN_BOMB_L_UFOPEDIA: "Зажигательные бомбы \"Катастрофа\" - это компактный зажигательный снаряд, который создает горячее пламя, способное прожигать крупные цели - бронированные или нет, либо освещать путь в темноте."
  STR_POWER_SUIT_LAUNCHER_SM_BOMB_L_UFOPEDIA: "Дымовые бомбы \"Катастрофа\" - удобный инструмент для контроля поля видимости. Мало кто может видеть сквозь дым, однако он не мешает некоторым пришельцам. Но и некоторые из наших бронекостюмов позволяют видеть сквозь дым и мы, безусловно, можем воспользоваться этой возможностью."
  STR_POWER_SUIT_LAUNCHER_ST_BOMB_L_UFOPEDIA: "Оглушающие бомбы \"Катастрофа\" очень похожи на парализующие бомбы пришельцев, но более мощные. Эти оглушающие устройства могут поражать живые ткани, даже если они скрыты под металлической броней. Только самая толстая и прочная броня может полностью отразить такую атаку."

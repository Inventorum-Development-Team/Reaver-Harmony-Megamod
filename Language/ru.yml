  STR_SECTOID_BATTLEREPORT: "Сектоиды: Боевой отчет"
  STR_SECTOID_BATTLEFIELD_REPORT: "Первые пришельцы, которых мы встретили - маленькие серые человечки, с огромной головой и глазами. Пока они без брони, двигаются быстро и смертельно точны. Все они враждебны, вооружены ручным оружием ужасной силы, легко убивающей человека с одного выстрела, могут пробивать стены и бронированные машины. Сектоиды уверенно полагаются на это ручное оружие в бою, даже когда остаются поодиночке. Мы не знаем их истинных намерений, а они не желают быть раскрытыми. У сектоидов превосходное ночное зрание и они часто действуют под покрытием темноты.{NEWLINE}{NEWLINE}Внимание, командир, как мы полагаем есть еще другие расы пришельцев среди захватчиков."
  STR_SECTOID_A_BATTLEREPORT: "Бронированный сектоид: Боевой отчет"
  STR_SECTOID_A_BATTLEFIELD_REPORT: "Коротышки сектоиды были замечены одетыми в защитные бронекостюмы, которые, несомненно, позволят им гораздо лучше противостоять нашему оружию. До нашего сопротивления ничто на Земле не представляло существенной опасности для сектоидов, но после того, как мы доказали, что наше оружие более чем способно убивать их, они вернулись с лучшей защитой.{NEWLINE}Само собой разумеется, что мы должны захватить один из этих костюмов для изучения. Также мы можем предположить, что это не последнее защитное усовершенствование, которое инопланетяне применят против нас. Необходимо продолжать совершенствовать наше оружие и броню как можно быстрее, чтобы не отставать от врага."
  STR_CYBERDISC_BATTLEREPORT: "Кибердиск: Боевой отчет"
  STR_CYBERDISC_BATTLEFIELD_REPORT: "Мы привыкли что сектоиды действуют самостоятельно, однако они были замечены с новыми объектами - Кибердисками. Очевидно, что большие летающие машины были сконструированы для войны. Когда Сектоиды атаковали один из городов, они привели с собой кибердиски, для увеличения масштаба разрушений. Кибердиск эффективная машина убийства, с чрезвычайно мощным и точным оружием. Они с лёгкостью могут разрушать здания, но предпочитают уничтожать землян. Эти мощные диски тяжело бронированы и сбить их нелегко. Если нам удастся подобрать обломки кибердиска, мы должны исследовать их на наличие слабостей.{NEWLINE}До тех пор, разведовывательный отдел рекомендует как высокобронебойное оружие, так и мощные разрывные ракеты."
  STR_FLOATER_BATTLEREPORT: "Летун: Боевой отчет"
  STR_FLOATER_BATTLEFIELD_REPORT: "Вторая инопланетная раса, которую удалось идентифицировать - это фиолетовые, отдаленно напоминающие гуманоидов твари с пустотелым торсом и рогами, а также способностью летать в воздухе. Летуны не имеют доспехов и, хотя у них более крепкое телосложение чем у сектоидов, в целом они могут представлять меньшую угрозу, поскольку их рефлексы и точность хуже, чем у сектоидов. Однако их способность летать позволяет им устраивать засады на наши войска практически в любом месте.{NEWLINE}Глаза летунов маленьких и, похоже, предназначены для охоты на добычу в дневное время. Вероятно у них плохое ночное зрение."
  STR_REAPER_BATTLEREPORT: "Жнец: Боевой отчет"
  STR_REAPER_BATTLEFIELD_REPORT: "Летуны были замечены в использовании этих крупных зверей - Жнецов, у которых всего две лапы, нет рук и кровожадный укус. Мы беспомощно наблюдали, как они с лёгкостью перегрызают человеческие кости. Жнецы очень быстры, легко бронированы и обладают крепким телосложением. С нашим нынешним арсеналом, скорее всего, с ними будет нелегко справиться. Разведывательный отдел предварительно предлагает бороться с ними с помощью бронированных танков и взрывчатки.{NEWLINE}Только будьте осторожны, чтобы не нанести больше разрушений, чем вы предотвратили, командир."
  STR_SNAKEMAN_BATTLEREPORT: "Человекозмей: Боевой отчет"
  STR_SNAKEMAN_BATTLEFIELD_REPORT: "Наши агенты наблюдали за другой инопланетной расой - человекозмеями, внешне отдаленно напоминающими гуманоидов, но с цепкой брюшной частью и без ног. Люди-змеи были замечены за выполнением черной работы в целях пришельцев. Эти существа не носят обычной брони, однако они очень стойкие и их нелегко убить. У них ядовитые клыки и они могут сильно укусить. Подходите с осторожностью!{NEWLINE}Разведывательный отдел рекомендует использовать новые технологии вооружения против этих сильных существ. Наше привычное оружие может оказаться неэффективным."
  STR_CHRYSSALID_BATTLEREPORT: "Криссалид: Боевой отчет"
  STR_CHRYSSALID_BATTLEFIELD_REPORT: "Криссалиды - членистоногие существа с твердым экзоскелетом и необычайно быстрой скоростью передвижения. Змеелюди привезли их с собой ради устрашения и то, что они делали в бою было гораздо хуже, чем убийство людей. Вместо этого эти монстры превращали людей в ходячих зомби, из которых позже вылуплялись новые криссалиды. Эти хищные существа, вполне возможно, представляют собой величайшую угрозу, которую мы видели до сих пор от инопланетян.{NEWLINE}Разведывательное подразделение предлагает нам не подвергать наших солдат риску в присутствии криссалидов, а вместо этого использовать для борьбы с ними танки. Дальнейшие исследования могут открыть новую тактику которую мы сможем использовать, чтобы одержать верх над этими устрашающими существами."
  STR_MUTON_BATTLEREPORT: "Мутон: Боевой отчет"
  STR_MUTON_BATTLEFIELD_REPORT: "Наши агенты обнаружили еще одну инопланетную расу - мутонов, которые, по-видимому, являются элитными солдатами. В то время как предыдущие пришельцы были в основном оперативниками, предпочитавшими работать в тайне, мутоны, похоже, созданы исключительно для ведения боевых действий. Мутоны крупные, мускулистые и выносливые гуманоиды, которые искусны в бою и обладают смертоносной меткостью. На них, похоже, нет брони но они легко выдерживают большинство атак.{NEWLINE}Мы должны подготовить лучшее оружие, если хотим чтобы у нас был шанс противостоять этой наступающей армии."
  STR_CELATID_BATTLEREPORT: "Целатид: Боевой отчет"
  STR_CELATID_BATTLEFIELD_REPORT: "Целатид - маленькое парящее существо без конечностей и видимых органов чувств, которое было замечено среди мутонов. Неизвестно, как они чувствуют других существ, но целатиды с впечатляющей точностью выплевывают какую-то разрушительную слюну. Также неизвестно, насколько опасны эти существа, поэтому подходите к ним с осторожностью. Одно из них, несомненно, станет ценным объектом для исследований.{NEWLINE}Разведывательный отдел предполагает, что из-за траектории слюны их самой большой слабостью могут быть низкие потолки. Что касается того как пробить их жёсткую кожу, то здесь может быть применена обычная тактика: подстрелите их, а затем исследуйте мёртвого в лаборатории."
  STR_SILACOID_BATTLEREPORT: "Силакоид: Боевой отчет"
  STR_SILACOID_BATTLEFIELD_REPORT: "Силакоиды - это маленькие, похожие на кляксы существа без конечностей и видимых органов чувств, которых можно увидеть среди мутонов. Мы не знаем как работают их органы чувств, но это быстрые, крепкие и опасные существа, которые подходят вплотную для нападения. Наблюдая за ними, трудно определить их назначение или возможности, однако мы можем сказать, что они хорошо бронированы.{NEWLINE}Разведывательный отдел предлагает использовать против них бронебойное оружие. Из-за огненного следа, который они оставляют за собой, кляксы выглядят очень горячими и скорее всего способны противостоять любым зажигательным боеприпасам."
  STR_ETHEREAL_BATTLEREPORT: "Эфириал: Боевой отчет"
  STR_ETHEREAL_BATTLEFIELD_REPORT: "Была обнаружена новая и загадочная инопланетная раса. Эфириалы носят балахоны, скрывающие их истинную форму. Они могут с лёгкостью летать по воздуху и являются тайными агентами которые, возможно, осуществляют козни более могущественного разума. Эти скрытные существа так же враждебны, как и любые другие инопланетяне, но их возможности неизвестны. Не недооценивайте их, потому что все разведчики, которых мы отправили на разведку к эфириалам, не вернулись и мы не смогли собрать никакой информации об их боевых возможностях. Они, вероятно, чрезвычайно сильны и умны.{NEWLINE}Не укланяйтесь от встречи с ними, командир, поскольку несмотря на то, что они представляют опасность для ваших солдат, эфириалы представляют повышенную опасность для всего человечества."
  STR_SECTOPOD_BATTLEREPORT: "Сектопод: Боевой отчет"
  STR_SECTOPOD_BATTLEFIELD_REPORT: "Эфириалы для совершения терактов действуют при поддержке сектоподов. Сектопод представляет собой мощного боевого робота, вооруженного лазерным оружием. Он рассчитан не столько на ужасающую силу, сколько на прочность. У него чрезвычайно прочная броня и большинство видов оружия совершенно неэффективны против этих грозных противников.{NEWLINE}Мы должны постараться убить одного из них и забрать останки для изучения. Необходимо найти их слабое место, иначе пришельцы смогут безнаказанно сражаться с нами."
  STR_SECTOID_UFOPEDIA: "Иерархия сектоидов варьируется от солдат до лидеров с мощными псионическими способностями. Эти псионические силы могут быть использованы для деморализации солдат в бою и даже захвата контроля над их сознанием. Как правило, сектоиды занимаются похищением людей и опытами над домашним скотом. Похищенные используются для получения генов, скрещивания и создания клонов для внедрения в человеческое общество. Скот используется в качестве пищи и генетического материала. Эта раса желает создать совершенные гибриды для увеличения эффективности своего ульеподобного общества."
  STR_SECTOID_AUTOPSY: "Вскрытие сектоида"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Вскрытие выявило рудиментарные органы пищеварения и простое строение. Мозг и глаза очень хорошо развиты. Строение организма свидетельствует о генетическом изменении или мутации. Малых размеров рот и нос, похоже, выполняют незначительные функции. Перепонки между пальцами и плоские стопы указывают на водное происхождение. Репродуктивные органы отсутствуют, способ размножения этого вида неясен. Вероятнее всего, это генетически спроектированный вид."
  STR_CYBERDISC_UFOPEDIA: "Эта миниатюрная версия летающей тарелки является автоматизированным оружием террора и оснащена мощным плазменным излучателем. Антигравитационный двигатель дает ей большое преимущество на пересеченной местности. Основным назначением является погром и террор под управлением сектоидов."
  STR_CYBERDISC_AUTOPSY: "Вскрытие кибердиска"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Кибердиск хорошо защищен и очень хорошо выдерживает большинство видов атак, в частности разрывные боеприпасы. Однако они уязвимы для тяжелого оружия. Также их сенсоры гарантируют впечатляющую точность и лекго обнаруживают цель ночью и даже сквозь дым. Основная антигравитационная система действует на принципах, которые мы пока не можем понять. Механизм самоуничтожения может быть отключен взрывом, огнем или механически грубой силой, в этом случае диск не самоуничтожится. А далее поврежденный Кибердиск можно разобрать на полезные компоненты."
  STR_FLOATER_UFOPEDIA: "Летуны являются прежде всего солдатами и террористами. По своей природе это хищники, которые были превращены в грозных воинов генетическими модификациями и кибернетически усилениями. Нижняя часть тела и большинство внутренних органов хирургически удалены и заменены системой жизнеобеспечения. Также это система включает в себя антигравитационное устройство, которое позволяет этому существу парить в воздухе, хотя и неуверенно."
  STR_FLOATER_AUTOPSY: "Вскрытие летуна"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Это существо было кардинально изменено хирургически. Устройством, которое составляет ядро организма, является система жизнеобеспечения, выполняющая функции сердца, легких и системы пищеварения. Это позволит существу выжить в чрезвычайно враждебных условиях. Мозг меньше, чем наш, но органы чувств хорошо развиты. Их глаза адаптированы для работы в дневное время на планете где гораздо темнее, чем у нас. Ночью они видят не особенно хорошо, но все же лучше, чем мы. Из тел мы можем достать работающий антигравитационный блок."
  STR_REAPER_UFOPEDIA: "Это двуногое плотоядное животное имеет мощные челюсти и крайне прожорливо. Оно имеет ряд мозговых имплантов, которые используются для контроля за его деятельностью. Примитивные хищные инстинкты этого существа едва ли годятся для чего-либо, кроме террора и разрушения. Жнецы обычно ассоциируются с летунами."
  STR_REAPER_AUTOPSY: "Вскрытие жнеца"

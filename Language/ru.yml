  STR_INCENDIARY_GRENADE_UFOPEDIA: "Термитный зажигательный заряд, который покрывает область чрезвычайно горячей смесью."
  STR_ELECTRO_FLARE_UFOPEDIA: "Это компактное устройство при броске начинает светиться. Во время ночных миссий оно позволит высветить вражеских солдат в непосредственной близости от места падения.{NEWLINE}{NEWLINE}Небольшая электрическая световая шашка освещает небольшую площадь и полезна во время тайных операций, чтобы осветить определенную область, но сохранить все вокруг в темноте. Она также уязвима для взрывчатки и может быть дистанционно удалена с поля боя."
  STR_ELECTRO_FLARE_LARGE_UFOPEDIA: "Это компактное устройство испускает яркий свет. Во время ночных миссий оно позволит высвечивать вражеских солдат поблизости от места падения.{NEWLINE}{NEWLINE}Большая электрическая световая шашка создает особенно яркий свет, освещая значительную площадь. Она полезна для изучения местности во время ночных миссий, чтобы обнаружить как можно больше пришельцев. Светильник бронирован и обычно может противостоять суровым условиям боя."
  STR_MOTION_SCANNER_UFOPEDIA: "Это сложное устройство использует различные детекторы и передовые компьютерные алгоритмы для идентификации движущихся боевых единиц. Однако для эффективного использования требуется некоторая практика.{NEWLINE}Выберите \"Использовать сканер\" на тактическом дисплее (в руке бойца). На дисплее сканера в центре отображается стрелка, указывающая направление, в котором смотрит солдат (вверху Север). Мигающие точки показывают врага/союзника, которые недавно перемещались. Цели крупные или сделавшие много ходов будут выделяться большими пятнами. Статичные цели не будут обнаружены."
  STR_FIRST_AID_KIT_UFOPEDIA: "В аптечке первой помощи есть всё необходимое для оказания помощи в полевых условиях. Её можно использовать для перевязки ран и остановки кровотечения, однако раненым солдатам рекомендуется как можно скорее вернуться на базу для получения надлежащей медицинской помощи."
  STR_MEDI_KIT_UFOPEDIA: "Мед-комплект - это технологически продвинутый набор для полевой хирургии, который позволяет быстро обрабатывать раны с помощью медицинских герметиков и антисептиков. Он также содержит цитратный физиологический раствор, помогающий при кровопотере, а также мощные стимуляторы и обезболивающие, позволяющие солдатам оставаться на поле боя даже после тяжёлых ранений. Этот набор не является заменой надлежащей хирургической помощи и командиру миссии настоятельно рекомендуется как можно скорее доставить раненых солдат домой."
  STR_MEDI_KIT_SUPER_UFOPEDIA: "К созданию этого устройства привело слияние инопланетных медицинских технологий с нашими. Это автоматизированный набор для полевой хирургии, который является более мощным, чем наша предыдущая версия. Устройство выполняет большую часть работы самостоятельно, устраняя вероятность человеческой ошибки. Он также идеально подходит для использования в тяжёлых бронекостюмах: устройство использует лазер для создания микроразрезов, затем выпускает нанороботов, которые проникают в тело и отмечают поврежденные участки, которые затем автоматически восстанавливаются лазерным инструментом для наложения швов. Хотя наши медицинские специалисты не решаются признать это, но первоначальные испытания показывают, что это устройство может оказаться более эффективным медицинским инструментом, чем наши полностью укомплектованные медицинские учреждения."
  STR_MIND_PROBE_TERRAN_UFOPEDIA: "Сенсор - это взломанный ментальный зонд, который можно использовать для проверки характеристик цели. Что может быть полезно во многих отношениях.{NEWLINE}Например, проверка:{NEWLINE} > текущих показателей ОД или значение реакции для определения уровня опасности;{NEWLINE} > оставшегося здоровья для проверки эффективности оружия;{NEWLINE} > навыка пси-силы и, следовательно, способность противостоять псионическому влиянию;{NEWLINE} > уровни брони для оценки уязвимостей и т. д."
  STR_FEAR_PROJECTOR_UFOPEDIA: "«Проектор страха» или пси-проектор могут использовать только солдаты с псионическими навыками. Он позволяет солдату генерировать пси-волны, которые могут мешать псионическим имплантатам инопланетян, снижая боевую эффективность инопланетян. Настоятельно вам рекомендуется НЕ направлять эти пси-волны на мирных жителей, т.к. это может причинить им страдания.{NEWLINE}{NEWLINE}Это устройство можно использовать для подавления передвижения инопланетян, а также оно будет способствовать полевым пси-тренировкам, которые окажутся полезными для работы более мощных псионических устройств.{NEWLINE}{NEWLINE}ПАНИКА: . . . . . . . . . . 6 ПСЭ   10% ОД   60 Сила"
  STR_PSI_AMP_UFOPEDIA: "Пси-усилитель позволяет солдату управлять псионическими волнами, чтобы воздействовать на пришельцев. С помощью этого инструмента, обученный псионический оперативник легко сможет повергнуть большинство инопланетян в панику, в то время как наши самые могущественные псионические стражи смогут безнаказанно контролировать разум большинства инопланетян.{NEWLINE}{NEWLINE}Различные виды пришельцев обладают значительно различной устойчивостью к псионическим атакам. Вы можете использовать ментальный зонд для проверки псионической силы каждого типа пришельцев, чтобы определить, какие виды наиболее уязвимы.{NEWLINE}{NEWLINE}ПАНИКА: . . . . . . . . . . . 8 ПСЭ       12 ОД      65 СИЛА{NEWLINE}КОНТРОЛЬ РАЗУМА: . . . 40 ПСЭ      30 ОД      40 СИЛА"
  STR_PSIONIC_DISRUPTOR_UFOPEDIA: "Псионический деструктор - это мощный инструмент для генерации и излучения псионических волн. Пользователю нужно лишь только мысленно сфокусировать волны. Этот мощный инструмент помогает восполнить естественный псионический потенциал людей, позволяя нашим лучшим псионикам-волшебникам влиять даже на самых стойких инопланетян. С помощью этого инструмента мы можем напугать, контролировать или даже оглушить живого пришельца. Этот инструмент лучше использовать для длительной псионической бомбардировки или против пси-устойчивых инопланетян.{NEWLINE}{NEWLINE}ПАНИКА: . . . . . . . . . . . . 3 ПСЭ     19% ОД    75 СИЛА{NEWLINE}КОНТРОЛЬ СОЗНАНИЯ: . . . 27 ПСЭ    57% ОД    60 СИЛА{NEWLINE}ОГЛУШЕНИЕ:. . . . . . . . . . 12 ПСЭ    38% ОД    70 СИЛА"

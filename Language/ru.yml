  STR_SMALL_SCOUT_DATA_UFOPEDIA: "Лёгкий разведчик - самый маленький и слабый корабль пришельцев, его легко уничтожить даже ракетами, созданными людьми. Если мы хотим захватить один из них в целости и сохранности, нам следует выбрать оружие с невысоким уроном за выстрел.{NEWLINE}{NEWLINE}Каждый лёгкий разведчик управляется одним навигатором, у которого есть ментальный зонд. Корабль оснащен небольшой энергоустановкой."
  STR_COVERT_OPS_SHIP_DATA_UFOPEDIA: "Корабль для тайных операций быстр и хорошо вооружен для своих размеров. Его экипаж состоит из нескольких солдат и навигаторов, что делает его идеальной мишенью для обнаружения ментальных зондов. Судно оснащено компактной плазменной установкой, полноразмерной навигационной системой и двумя малогабаритными источниками питания. Все более крупные суда также оснащены стандартными навигационными системами, но навигационная система корабля тайных операций чаще переживает крушение."
  STR_MEDIUM_SCOUT_DATA_UFOPEDIA: "Средний разведчик - это уязвимый корабль, на борту которого находятся как солдаты, так и навигаторы. На всех крупных кораблях есть навигаторы, но на этом корабле их как правило, больше всего. Так что на нём вы потенциально можете найти больше ментальных зондов, чем на любом другом. Корабль оснащен скорострельной плазменной системой и единственной полноразмерной энергоустановкой."
  STR_LARGE_SCOUT_DATA_UFOPEDIA: "Большой разведчик хорошо вооружен и может быть переооснащён в самые разнообразные конфигурации. Он служит как разведывательным кораблем, так и кораблем поддержки миссий или даже оборонительным судном. Экипаж в основном состоит из солдат, при этом присутствует, по крайней мере, один инженер. Это хорошая цель для сбора гранат пришельцев или тяжелого вооружения солдат. На корабле есть две энергоустановки и мощная плазменная установка."
  STR_CARGO_SHIP_DATA_UFOPEDIA: "Грузовой корабль прочен и легко защищен и, хотя он вооружен, он по-прежнему остается одним из наиболее уязвимых кораблей во флоте пришельцев. В состав экипажа входят самые разные классы, включая навигаторов, инженеров и медиков. Здесь нет ни одного лидера. На борту корабля обычно находятся запасы продовольствия и другие предметы первой необходимости для пришельцев, а также три энергоустановки, два излучателя защитных экранов и два плазменных излучателя. Ценнен этот корабль высокой суммой выручки, но внутри него нет ничего особенно важного."
  STR_HARVESTER_DATA_UFOPEDIA: "Недостаток оружия «Сбощика» в его дальнобойности, что компенсируется его мощью. Дальнобойное оружие на перехватчиках X-Com идеально подходит для борьбы с этим сильным противником. В экипаже есть несколько инженеров и один лидер, который может быть пси-агентом. Корабль оснащен лазерным хирургическим оборудованием для разделки крупного рогатого скота и хранения продуктов питания, а также четырьмя энергоустановками, тремя излучателями защитных экранов и двумя плазменными излучателями."
  STR_ABDUCTOR_DATA_UFOPEDIA: "«Похититель» - самый быстрый корабль пришельцев такого размера и один из самых быстрых в их флоте. Он также является серьезным противником в бою. Экипаж состоит из нескольких медиков, которые оснащены парализующей установкой и имеют при себе парализующие боеприпасы. Есть также один лидер, который может быть пси-агентом. Внутри корабля всегда будут операционные столы, на которых они проводят ужасные эксперименты с людьми, а также их инопланетные развлекательные системы, четыре энергоустановки, три излучателя защитных экранов и два плазменных излучателя.{NEWLINE}{NEWLINE}Похоже, что на корабле нет устройства притягивающего луча и неясно, как пришельцы поднимают в воздух своих пленных."
  STR_TERROR_SHIP_DATA_UFOPEDIA: "«Ужас небес» силен и быстр, как и неуловим в полёте. Но каким бы сложным противником он ни был, похоже, пришельцы все же опасаются за его безопасность. На этих кораблях сосредоточено самое большое количество машин террора и они используются для применения тактики запугивания и принуждения против правительств или кровавого террора против гражданских. Корабль оснащен развлекательными системами, пятью источниками питания, шестью излучателями щитов и четырьмя плазменными излучателями."
  STR_SUPPLY_SHIP_DATA_UFOPEDIA: "Это один из самых прочных кораблей инопланетного флота. Он исключительно хорошо защищен и хорошо вооружен, но не такой быстрый, как другие корабли пришельцев. В основном такой корабль испльзуют для снабжения и стараются избегать конфликтов. Состав экипажа скудный и довольно стандартный. Сил террора нет, но есть один лидер. Внутри корабля есть множество складов с едой, различными припасами, шесть источников энергии, двенадцать излучателей щитов и четыре плазменных излучателя. Возможно, ирония заключается в том, что дополнительная защита этого корабля делает его идеальной мишенью для захвата излучателей щитов."
  STR_BATTLESHIP_DATA_UFOPEDIA: "Этот огромный корабль предназначен как для миссий поддержки, так и для ведения боевых действий. Он очень хорошо вооружен и защищен, очень быстр и очень опасен. Состав экипажа самый разнобразный. В нем также есть пришелец самого высокого ранга - коммандующий,  высока вероятность присутствия нескольких пси-агентов и машин террора. Захватив корабль мы получим много припасов, в том числе множество инопланетных гранат. Корабль содержит отсек для обитания, большой запас топлива и энергоустановок, шестнадцать защитных излучателей, восемь плазменных излучателей."
  STR_MOTHERSHIP_DATA_UFOPEDIA: "Это самый большой корабль пришельцев. Это очень прочный и хорошо защищенный флагман, в котором содержится практически всё, что вы когда-либо находили на кораблях или базе пришельцев. Экипаж огромен и состоит из всех рангов. Корабль оснащен двенадцатью энергоустановками, двадцатью шестью излучателями щитов и восемью плазменными излучателями."
  STR_PATROLLER_DATA_UFOPEDIA: "Этот крошечный летательный аппарат очень маневренный и неуловимый. Он не будет приземляться во время миссий, вместо этого он будет патрулировать в поисках корабля X-Com. Процесс захвата не является особенно захватывающим, но на нём есть навигатор, у которого в оснащении ментальный зондом, а также наличие компактной навигационной системы, двумя небольшими источниками питания и плазменной системы."
  STR_LIGHT_DESTROYER_DATA_UFOPEDIA: "Этот малый корабль очень мощный для своих размеров. Эсминцы никогда не садяться во время миссий, вместо этого они патрулируют исключительно в поисках кораблей X-Com. Его экипаж состоит из пришельцев солдат и навигаторов, а иногда и одного террориста. Корабль перевозит еду или развлечения, три энергоустановки, один излучатель защитного экрана и два плазменных излучателя."
    # not most small at all w/shields
  STR_MEDIUM_DESTROYER_DATA_UFOPEDIA: "Это очень мощный и боеспособный военный корабль. Он оснащен надежной навигационной системой и сенсорной системой для обнаружения кораблей X-Com. Таким образом, он стал бы отличным источником информации о компьютерах пришельцев, если бы нам удалось штурмовать приземлившийся. Его экипаж невелик, но включает в себя все звенья вплоть до командира, включая нескольких террористических едениц. На борту корабля есть еда или развлечения, пять источников энергии, четыре излучателя защитных экранов, четыре плазменных излучателя, а также часто имеется значительное количество жилых помещений или других полезных компонентов."
  STR_HEAVY_DESTROYER_DATA_UFOPEDIA: "Самый разрушительный корабль во флоте пришельцев спроектирован исключительно для ведения боевых действий. Он оснащён мощным набором сенсоров и легко обнаруживает корабли X-Com. Он быстр и смертоносен. Экипаж состоит из всех рангов, начиная с лидера и включая силы террора. На борту корабля есть продукты питания и развлечения, восемь энергоустановок, девять излучателей щитов и восемь плазменных излучателей. Благодаря резервированию энергосистем и усилению корпуса у этого корабля, скорее всего после крушения, энергоустановки и элерий-115 останутся целы."
  STR_TERROR_SITE_UP_UFOPEDIA: "Когда инопланетяне терроризируют город, они возводят пирамидальную башню с генератором маяка, созданный маяк можно увидеть за много миль. Как только маяк установлен, начинается атака и все мирные жители, оказавшиеся поблизости от маяка, жестоко убиваются а их изуродованные трупы остаются гнить. Сам по себе маяк не выполняет никакой прямой функции, и весь маневр, похоже направлен на то, чтобы заставить мирных жителей бояться пришельцев. Мы можем довольно легко разрушить маяк с помощью взрывчатки, однако нападение на пирамиду или проникновение в нее могут оказаться трудными и опасными, поскольку она часто хорошо охраняется.{NEWLINE}{NEWLINE}Если вы не готовы встретиться лицом к лицу с инопланетянами на месте террора, то вы должны, по крайней мере, отключить маяк. Затем наши агенты прибудут на место нападения и наведут порядок."
  STR_ALIEN_OUTPOST_UP_UFOPEDIA: "Аванпост пришельцев - это небольшая операционная база, которая помогает укрепить их позиции на Земле. Они дешевы и могут быть быстро отстроены. Для инопланетян не будет большой потерей, если мы уничтожим их но, тем не менее, мы все равно должны избавляться от них.{NEWLINE}{NEWLINE}Напасть на аванпост пришельцев довольно просто - они маленькие и плохо защищены. Вы можете нейтрализовать всех пришельцев на территории поста чтобы собрать ресурсы, однако, если вы не заинтересованы в разграблении базы, можно легко уничтожить его центр управления, просто взорвав баки в комнате под ним."
  STR_ALIEN_BASE_UP_UFOPEDIA: "База пришельцев - это большое сооружение, построенное для постоянного проживания на Земле. Такие бази хорошо оснащены расходными материалами и производственными мощностями и станут домом для многих инопланетян. Атаковать их трудно и опасно, так как там всегда будет много солдат и машин террора, а также среди инопланетных войск на базе будут и псионики. Однако, если вы нейтрализуете всех инопланетян на базе, то завладеете сокровищницей ресурсов и нанесете серьёзный удар по силам инопланетян.{NEWLINE}{NEWLINE}В командный центр пришельцев нелегко проникнуть, но его достаточно легко идентифицировать по двум концентрическим стенам, окружающим вход в центр."

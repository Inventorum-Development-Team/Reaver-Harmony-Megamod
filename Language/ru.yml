  STR_ALIEN_RESEARCH_UFOPEDIA: "Целью исследовательских миссий пришельцев является сбор данных о Земле и её обитателях. В основном используются небольшие корабли, которые время от времени приземляются в пустынных районах. Этот вид деятельности пришельцев представляет наименьшую угрозу для проекта X-Com и не вызывает особого беспокойства у правительств или общественности."
  STR_ALIEN_HARVEST_UFOPEDIA: "Пришельцы широко используют земную фауну в своих целях. Животные тайно похищаются и возвращаются после извлечения различных органов. О случаях увечья животных часто сообщается из мест наблюдения НЛО. Этот тип деятельности пришельцев вызывает большую обеспокоенность у правительств и тревогу среди населения. Чаще всего данная активность проявляется в сельской местности. Существует теория \"сбора урожая\", согласно которой инопланетяне в прошлом заселили планету образцами своей флоры и фауны и теперь вернулись, чтобы собрать \"урожай\"."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Наиболее коварный вид инопланетной активности. Случаи похищения людей инопланетянами широко известны, несмотря на попытки пришельцев стирать воспоминания о происшедшем из памяти жертв. Похищенные сообщают о проводившихся над ними физиологических опытах, включая имплантацию зародышей инопланетных организмов и генетические эксперименты. Преследуемая пришельцами цель, вероятно, имеет отношение к мутациям и манипулированию их собственным генетическим материалом. Эти вызывающие большую тревогу инциденты происходят обычно в городах или густонаселенных районах."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "В правительства Земли могут проникнуть инопланетные агенты внешне похожие на людей. Пришельцы попытаются заключить соглашение предложив свои передовые технологии. Это может привести к установлению официальных контактов между инопланетянами и чиновниками на самом высоком уровне. Взамен правительство позволит пришельцам беспрепятственно осуществлять свою деятельность. Эта миссия пришельцев представляет собой серьёзную угрозу для X-Com. Если правительство согласится на соглашение, то его финансирование прекратится.{NEWLINE}Завершающий момент этой деятельности характеризуется интенсивной активностью НЛО в окрестностях крупных городов."
  STR_ALIEN_TERROR_UFOPEDIA: "Когда пришельцы терроризируют город они привозят с собой \"машины\" террора ужасающей мощи. Гражданское население оказывается под прямой угрозой и правительство вынуждено эвакуировать целые районы. Основная цель этой деятельности - вызвать массовую общественную истерию, чтобы правительство этой страны начало угрожать проекту X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Инопланетяне будут строить секретные подземные базы в отдаленных местах. После нескольких первоначальных разведывательных полетов, по мере строительства базы, будет наблюдаться интенсивная активность НЛО. Известно, что на этих базах находятся экспериментальные лаборатории для похищенных людей и запасы для дальнейшей деятельности в регионе. Присутствие базы пришельцев вызовет большое количество сообщений об активности инопланетян без присутствия НЛО. Чтобы обнаружить базу, корабль X-Com должен патрулировать район в течение нескольких часов, чтобы был хоть какой-то шанс на обнаружение."
  STR_ALIEN_OUTPOST_UFOPEDIA: "Инопланетяне будут строить секретные подземные аванпосты в различных местах, имеющих отношение к их миссиям. После нескольких первоначальных разведывательных полетов, по мере строительства аванпоста, будет наблюдаться интенсивная активность НЛО. Эти аванпосты достаточно малы, чтобы их можно было размещать даже под городами и часто используются для помощи в операциях по шпионажу и проникновению. Присутствие аванпостов вызовет большое количество сообщений об активности инопланетян без присутствия НЛО. Чтобы обнаружить аванпост, корабль X-Com должен патрулировать район в течение нескольких часов, чтобы был хоть какой-то шанс на обнаружение."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Если перехватчики X-Com часто успешно сбивают НЛО, то пришельцы могут предпринять ответные меры. Это может привести к прямой атаке на базу X-Com. Однако захватчики должны сначала найти базу X-Com, чтобы атаковать её. А при условии, что если НЛО не подпускать близко к базам, опасность нападения будет невелика."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Как только база пришельцев будет построена, то специальное грузовое судно начнёт её регулярно снабжать. Если одно из таких судов будет обнаружено на земле, то вполне вероятно, что поблизости находится база пришельцев."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Очевидно что мы проигрываем битву за землю...{NEWLINE}Орды пришельцев превосходят нас числом. Лучшее что мы можем сделать это замедлить их продвижение. Единственная надежда человечества - уничтожить пришельцев у их истоков. Наше исследование указывает на расположенную в пределах нашей Солнечной системы основную базу. Инопланетяне указывают, что это место является центром древней цивилизации, существовавшей до появления человечества. Мы должны найти это место как можно скорее. Для этого нам нужно захватить и допросить инопланетян во всей их командной структуре, чтобы получить более подробную информацию. В более крупных НЛО, вероятно, находится по крайней мере один инопланетный лидер. Нам также нужно будет допросить одного представителя каждого ранга: навигатора, медика и инженера."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "По результатам исследований, основная база сил вторжения располагается на Марсе. База хорошо замаскирована и располагает всеми средствами производства техники и живой силы для вторжения на Землю. Также там находится некий управляющий компьютерный центр, командующий всеми операциями противника. Роеподобное по своей структуре общество пришельцев имеет \"королеву роя\", и в этом их фундаментальная слабость - если мы сможем уничтожить этот \"мозг\", вся армия погибнет, как одно существо. Мы должны ускорить исследования в этом направлении, пока не поздно.{NEWLINE}Чтобы достигнуть успеха, необходимо допросить пришельцев наиболее высокого ранга - командующих, находящихся на базах и крупных НЛО, а эфириалы-посредники встречаются среди элитных сил вторжения. Мы также должны изучить возможность создания космического корабля, который позволил бы нам отправиться на Марс."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Установлено, что армия пришельцев управляется из подземной базы в Кидонии - странной области Марса, известной расположенными там пирамидами и образованием, напоминающим изображение человеческого лица. Кидонийская цивилизация процветала много миллионов лет назад, причины её гибели неизвестны, равно как и связь этой цивилизации с активностью инопланетян в наше время. Независимо от объяснений мы должны лететь на Кидонию. Есть лишь один способ победить пришельцев - уничтожить центральный управляющий \"мозг\". Нам понадобится космический корабль, оборудованный наилучшим доступным нам оружием, способный доставить элитный десант на Марс.{NEWLINE}На Кидонии нас будут ждать отборные элитные силы, которые будут сражаться не на жизнь, а на смерть, защищая свой мир. Чтобы узнать больше до начала штурма, мы можем продолжить опрос медиков-пришельцев и эфириалов-посредников."
  STR_ALIEN_INVASION_UFOPEDIA: "Мы получили информацию о планах нападения пришельцев от эфириала-посредника. Пришельцы втайне собирают свои лучшие боевые силы и готовятся обрушить их на нас в этой финальной войне. Очевидно, что мы напугали их до такой степени, что они сделают все, чтобы остановить нас. И мы должны двигаться вперед. Проект X-Com не может позволить себе провалиться.{NEWLINE}{NEWLINE}Пришельцы перестанут скрываться, а станут нападать на города и делать больше попыток инфильтрации в правительства. Они будут оказывать давление на государства - но не с помощью уловок, как раньше, а с помощью страха и ультиматумов. Они намерены настроить людей против нас. Они будут угрожать расправой любому кто поддерживает X-Com.{NEWLINE}Мы должны показать людям, что можем защитить их от этой угрозы, иначе надежды не останется."
  STR_ALIEN_INVASION_PSIONIC_UFOPEDIA: "Эфириал-посредник выдал важную информацию, касающуюся новой смелой стратегии, которую проводят инопланетяне. Их наиболее подготовленные псионики направлены в ключевые точки по всему земному шару. Они больше не хотят скрываться. Очевидно, что мы их выманили.{NEWLINE}{NEWLINE}Эти силы вторжения полностью состоят из эфириалов и сектоидов высоких рангов, иногда находящихся под защитой сектоподов. Такие силы вторжения будут чрезвычайно опасны для наших солдат. Однако мы не можем позволить им преуспеть в осуществлении своих планов. В случае успешной стратегии устрашения они начнут принуждать правительства Земли встать на их сторону."
  STR_ALIEN_INVASION_DESTROY_UFOPEDIA: "Эфириал-посредник раскрыл секретную информацию об их планах по победе в этой войне. Если раньше они пытались одержать победу незаметно, то теперь выходят из подполья и сообщают миру - они здесь. Пришельцы будут нападать на города и убивать людей, чтобы посеять страх среди населения. Они сделают вид что хотят уничтожить нас и продемонстрируют свою способность сделать это. Цель состоит в том, чтобы убедить правительства Земли прекратить сопротивление, сдаться и прекратить поддержку X-Com.{NEWLINE}{NEWLINE}Эти силы вторжения будут состоять из эфириалов высоких рангов, окруженных их самыми сильными солдатами и машинами террора. Проект X-Com должен защищать людей Земли, даже подвергая себя большому риску, продемонстрировав людям, что они могут положиться на нашу поддержку."
  STR_ALIEN_HOME_INVASION_UFOPEDIA: "Эфириал-посредник признался нам в страхе, который завладел высшим командованием инопланетян. Хотя большинство инопланетян - рабы, именно эфириалы являются хозяевами. Большую часть времени они предпочитали скрываться, но показались сейчас, потому что мы угрожаем самому их существованию.{NEWLINE}Дом эфириалов был разрушен климатическим катаклизмом и теперь они стремятся превратить Землю в новый дом. И пришельцы не рассчитывали на такое сопротивление. Если мы выиграем эту войну, это будет означать их вымирание. Высший совет Эфириалов, обладающий чрезвычайно мощной псионической силой, остается в безопасности в своем доме. Нет сомнений, они бы уже победили нас, если бы Высший совет вторгся к нам напрямую, но сейчас лидеры слишком боятся идти к нам. Возможно, нам следует первыми прийти к ним."
  STR_ALIEN_HOME_DEFENSE_UFOPEDIA: "Мы наконец-то получили достаточно информации от эфириала-посредника о силах, ожидающих нас на Кидонии. Там нас будут ждать расы пришельцев, которых уже видели на Земле, однако у них будет гораздо более прочная броня, а некоторые из них будут обладать более сильными псионическими способностями чем у многих прилетевших на Землю. Мы должны взять с собой разнообразное наше самое мощное оружие: нам понадобится тяжелое оружие, оружие с автоматическим огнем и мощная взрывчатка.{NEWLINE}{NEWLINE}Будут представлены расы сектоидов, флоатеров, эфириалов и несколько типов террористов. Единственными инопланетянами, которых не будет это змеелюди и мутоны."
  STR_SNAKEMAN_INVASION_UFOPEDIA: "В ходе нашего исследования мы узнали, что у инопланетян есть секретный проект по использованию змеелюдей против нас в качестве оружия. Змеелюдей трудно контролировать из-за их высокой репродуктивной способности, поэтому пришельцы обычно тщательно следят за их воспроизведением. Но новый проект направлен на то, чтобы дать змеелюдям возможность воспроизводить свой вид без присмотра. Теперь змеелюди генетически адаптированы к тому, чтобы автоматически наследовать пси-уязвимость, так что пришельцы не потеряют над ними власть.{NEWLINE}{NEWLINE}Это плохие новости для Земли, потому что змеелюди могут стать заразой для всего нашего вида. Бойцы X-Com должны стать уничтожителями и мы должны выискивать гнёзда которые они устраивают и уничтожать их."
  STR_ELITE_ALIENS_UFOPEDIA: "Пришельцы продемонстрировали способность компенсировать потери среди своих рабов и стать намного сильнее в бою, чем было до этого. Теперь, когда мы подтолкнули их к войне, мы можем ожидать встречи с элитными боевыми отрядами в ближайшем будущем.{NEWLINE}{NEWLINE}Мы видим, что мутоны стали первой расой, улучшеной для интенсивных сражений. Если раньше мутоны были подразделениями безопасности подходящими для защиты объектов, то новые мутоны оптимизированы для коротких и энергичных стычек.{NEWLINE}Сейчас очевидно, что инопланетяне боятся. Но пока мы не выиграли эту войну и должны быть готовы к тому, с тем что нам ещё предстоит столкнуться в бою."

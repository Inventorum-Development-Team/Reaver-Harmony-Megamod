  STR_LIGHT_ARMOR_UFOPEDIA: "Стандартные лёгкие кевларовые жилеты обеспечивают ограниченную защиту от многих опасностей, возникающих в бою, таких как шрапнель и летящие обломки. Эта броня не выдерживает прямых попаданий смертоносного оружия.{NEWLINE}Совет финансирует эту базовую броню, поэтому все бойцы могут носить её бесплатно."
  STR_HEAVY_ARMOR_UFOPEDIA: "ВЕС: 5{NEWLINE}Титановый металл имеет отличное соотношение прочности к весу чтобы противостоять огню из стрелкового оружия, однако его стоимость высока в сравнении с его ценностью в качестве брони, поэтому поставщиков для этого типа брони нет."
  STR_STEALTH_GEAR_UFOPEDIA: "Альтернативный комбинезон, снижающий возможность противника видеть вас ночью. Поставляется без индивидуального освещения, но с визором, который немного улучшает способность солдата видеть в темноте. Нажмите [ПРОБЕЛ] или [Scroll Lock] на поле боя чтобы активировать режим ночного видения."
  STR_PERSONAL_ARMOR_UFOPEDIA: "Используя недавно открытые сплавы пришельцев эта броня даст нашим солдатам шанс противостоять инопланетной угрозе."
  STR_PERSONAL_ARMOR_HEAVY_UFOPEDIA: "ВЕС: 10{NEWLINE}Утяжеленный вариант нового бронекостюма пришельцев. Эта броня обеспечивает максимальную защиту за счет снижения мобильности солдата."
  STR_NIGHT_OPS_ARMOR_UFOPEDIA: "После того, как мы передали производство брони внешним источникам, гражданские агентства начали конкурировать за разработку более совершенного защитного костюма с использованием тех же материалов. В результате получается бронекостюм, который легче и изящнее наших экземпляров. Эта броня также включает в себя снаряжение для ночных операций."
  STR_PSI_ALLOY_ARMOR_UFOPEDIA: "Анонимная организация обнаружила способ усиления псионического потенциала солдата без использования каких-либо инопланетных артефактов. Новый бронекостюм сочетает в себе высокую степень защиты с уникальными разработками. Эта броня усиливает как псионическую силу, так и защиту солдата и даже может позволить ему чувствовать сознание некоторых инопланетян сквозь стены."
  STR_POWER_SUIT_UFOPEDIA: "ВЕС: 30{NEWLINE}Новая мощная защита для солдат. Эта броня питается от источника энергии элерий-115 и значительно увеличивает скорость и силу владельца и предлагает лучшую защиту для бойцов, а также оснащена немного улучшенным обзором для ночных и дымовых операций."
  STR_FLYING_SUIT_UFOPEDIA: "ВЕС: 25{NEWLINE}Универсальная версия энергоскафандра для солдат. Эта броня содержит антигравитационное устройство, работающее на элериуме-115, позволяющее солдату парить на поле боя и двигаться очень быстро. Также имеет нанокомпьютер, созданный на основе инопланетной биоэлектроники, который умеренно повышает точность."
  STR_PSI_DEFENSE_ARMOR_UFOPEDIA: "ВЕС: 30{NEWLINE}Этот костюм напрямую защищает разум солдата от псионического вмешательства, значительно повышая его способность противостоять псионическому влиянию, но он также подавляет способность бойца выполнять пси-атаки. Костюм обеспечивает очень высокую защиту."
  STR_PSI_ATTACK_ARMOR_UFOPEDIA: "ВЕС: 25{NEWLINE}Этот костюм соединяет разум солдата напрямую с псионическими излучателями, значительно повышая его способность выполнять пси-атаки, а также позволяя ему чувствовать разум большинства врагов поблизости. Костюм обеспечивает высокую защиту и позволяет солдату летать."
  STR_PALADIN_ARMOR_UFOPEDIA: "ВЕС: 40{NEWLINE}Это тяжелый энергоскафандр, который напрямую взаимодействует с основными системами организма солдата, повышая выносливость и поддерживает организм даже при тяжёлом ранении. Костюм предоставляет защиту взамен скорости и способен предотвратить развитие яйца криссалида в организме."
  STR_ASSASSIN_ARMOR_UFOPEDIA: "ВЕС: 20{NEWLINE}Летающий скафандр, который подключается непосредственно к центральной нервной системе солдата, значительно повышая параметры бойца. Костюм предоставляет скорость взамен защиты, однако его уникальная многослойная структура обеспечивает дополнительную защиту от кислотных атак."

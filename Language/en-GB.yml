  STR_PLASMA_PISTOL_RED_UFOPEDIA: "This fearsome weapon is more advanced than the previous plasma weaponry and incorporates some elements of human weapon design. It is also hardwired to self-destruct when captured by humans. We were unable to understand much of its technology beyond what we could learn from the scraps which remained."
  STR_PLASMA_RIFLE_RED_UFOPEDIA: "This fearsome weapon is more advanced than the previous plasma weaponry and incorporates some elements of human weapon design. It is also hardwired to self-destruct when captured by humans. We were unable to understand much of its technology beyond what we could learn from the scraps which remained."
  STR_HEAVY_PLASMA_RED_UFOPEDIA: "This fearsome weapon is more advanced than the previous plasma weaponry and incorporates some elements of human weapon design. It is also hardwired to self-destruct when captured by humans. We were unable to understand much of its technology beyond what we could learn from the scraps which remained."
  STR_FUSION_LAUNCHER_RED_UFOPEDIA: "This fearsome weapon is more advanced than the previous launchers. It is also hardwired to self-destruct when captured by humans. We were unable to understand much of its technology beyond what we could learn from the scraps which remained."
  STR_ALIEN_GRENADE_RED_UFOPEDIA: "This explosive device is not any more advanced than any of the other alien technology, it is simply designed for maximum destruction rather than strategic strikes. Unfortunately for us, the device is capture-proof and all of its important components are destroyed by the time we collect it from the battlefield."
  STR_POWER_SUIT_PISTOL_UFOPEDIA_1: "The aliens have always had an enormous technological advantage against us, while we have had an enormous home team advantage since the beginning of the war. As we have begun to conquer their vast technological prowess while simultaneously denying them a foothold on our planet, we, the inferior race, are beginning to gain the upper hand. Perhaps it was fate, then, that we would eventually build this masterpiece of military engineering."
  STR_POWER_SUIT_PISTOL_UFOPEDIA_2: "It is powerful and compact, sleek and deadly. Utilising the best techniques of both civilisations, thankfully rendered compatible via the aliens' own improvements based on our designs, this weapon demonstrates the sheer capacity our world has to defend itself during war. Let us hope we do not one day abuse this advantage against any other worlds."
  STR_POWER_SUIT_RIFLE_UFOPEDIA_1: "Our invaders have spent many millennia perfecting their ability to mesh organic with mechanical, technology with biology. To that end, they have successfully conquered many worlds and brought many species into a special kind of genetic servitude. Their slaves have surprised us with astonishingly strong abilities, obtained through eons of genetic and surgical manipulation upon creatures from a multitude of environments."
  STR_POWER_SUIT_RIFLE_UFOPEDIA_2: "The masters of this army have proven themselves to be a scourge upon our galaxy time and time again, remaining undefeated in their continuous plunder. But perhaps ours was the final stop, their mistakes became too many, and the very biotech they wield shall rise up against them. This mesh of biology, evolution, surgery, and technology is more than capable of eradicating even the most tenacious infestation."
  STR_POWER_SUIT_HEAVY_UFOPEDIA_1: "Laser technology isn't a weapon, according to the aliens, but then neither is plasma. To them, we are mere livestock and genetic stock, plasma is a security tool to keep us from getting out of control, and lasers are for cutting us up neatly on the table. It was we who weaponised this technology. Far more potent than any of our weaponry, it utilises the same supreme manipulation of energy and matter that much of their high-energy technology"
  STR_POWER_SUIT_HEAVY_UFOPEDIA_2: "relies upon, however this iteration is simpler and easier for us livestock to grasp, and to replicate. We truly are animals of war, as is demonstrated when we see every technology through the lens of weaponry. Let this be our one advantage through which we may survive. This powerful laser cannon expends disposable hypercapacitors in order to spell doom for the alien menace."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_1: "When the war began, the aliens had been launching stun devices at us to control us for their harvest. We struck the first blow, we started the war. In a panic, they cobbled together a fusion weapon, redirecting their spaceflight technology toward a defensive use. They don't even know how to wield this weapon they made, but we do."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_2: "As we had stolen so many of their technologies before, so too did we make fusion and the launchers of the aliens our weapons. Their second attempt at weaponry borrowed our own technology, and contained a safety mechanism to prevent us from stealing it. Again, it fails and we can yet glean valuable military power from their efforts."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_3: "The human uprising is not merely a catastrophe, but a great calamity to the aliens; it shall be a cataclysm upon their entire empire, their entire way of life."
  STR_POWER_SUIT_LAUNCHER_UFOPEDIA_4: "The Calamity Launcher can be equipped with both a Cataclysm Missile and three Catastrophe Bombs simultaneously.{NEWLINE}{NEWLINE}The Cataclysm Missile is a high-powered guided warhead, while the Catastrophe Bombs are smaller-yield direct-fire charges."
  STR_POWER_SUIT_LAUNCHER_AP_BOMB_H_UFOPEDIA: "The 'Cataclysm' Piercing Lance combines our layered aerodynamic projectiles technology, itself a mesh between alien hull plating and human ballistic weapons technologies, with the new advanced launcher technology, which itself is alien and human launcher technologies combined into one neat little package. These penetrator missiles carry a tungsten pellet surrounded in a depleted uranium sheathe. It hits the target at nearly the speed of sound, and is able to penetrate even the armour of a main battle tank."
  STR_POWER_SUIT_LAUNCHER_EX_BOMB_H_UFOPEDIA: "The 'Cataclysm' Explosive Missile puts a basic destructive explosive missile into the new launcher, powered by the aliens' own explosive technology. It consists of a highly sophisticated 'catalyst' of sorts, encased within a propellant made of cheap plant starch mixed with oxidizer. This propellant can release considerably more energy than traditional explosives, but does so at a far lower burn rate. The high-tech device is able to set off some sort of detonation wave which triggers the propellant to release its energy all at once in a rapid deflagration comparable to TNT."
  STR_POWER_SUIT_LAUNCHER_F_BOMB_H_UFOPEDIA: "The 'Cataclysm' Fusion Missile really seems appropriately named. Using alien fusion smart-bomb technology, it has the power of our Fusion Rocket but with the tactical movement capability of a Blaster Bomb. The blast radius of alien fusion weapons is reduced using the same technology as their plasma and spacecraft engines. A magnetic confinement field presses inward from the outside, while a focused pulse of gravitons converges at the center, imploding a deuterium charge and converting it to helium, and releasing lots of energy which is then contained within the field and magnified. It is a highly powerful and highly precise tool of erasure. The aliens, it would seem, wanted to forget that we had ever risen against them."
  STR_POWER_SUIT_LAUNCHER_IN_BOMB_H_UFOPEDIA: "The 'Cataclysm' Incendiary Missile is mostly human technology. The thermite incendiary charge is made from aluminium and iron oxide, ignited with magnesium, and spread with a small blast charge. It makes flames many times hotter than normal wood fire, and can melt through flesh or metal given much time. The power of these charges is limited only by size and weight restrictions, and the new launcher tech frees up a lot of capacity to load in more thermite propellant. This missile has the incendiary power of an artillery shell, but can be carried and launched by a single soldier."
  STR_POWER_SUIT_LAUNCHER_SM_BOMB_H_UFOPEDIA: "Cataclysm Smoke Missile"
  STR_POWER_SUIT_LAUNCHER_ST_BOMB_H_UFOPEDIA: "The 'Cataclysm' Stun Missile is very similar to the Blaster Stun Bomb, but more powerful. Using several technological advances gleaned during the war, it has become possible to load two types of ammo into a launcher at once, while simultaneously the missiles are able to carry a greater payload."
  STR_POWER_SUIT_LAUNCHER_AP_BOMB_L_UFOPEDIA: "'Catastrophe' Piercing Bolts are a hard missile which impacts the target to penetrate through thick armour."
  STR_POWER_SUIT_LAUNCHER_EX_BOMB_L_UFOPEDIA: "'Catastrophe' Explosive Bombs are a small yet powerful missile which can blast groups of enemies, shred Reapers, or clear out pesky terrain obstacles such as walls."
  STR_POWER_SUIT_LAUNCHER_F_BOMB_L_UFOPEDIA: "Catastrophe Fusion Bombs"
  STR_POWER_SUIT_LAUNCHER_IN_BOMB_L_UFOPEDIA: "'Catastrophe' Incendiary Bombs are a compact incendiary device which creates hot flames able to melt through large targets, armoured or not, or light our way in darkness."
  STR_POWER_SUIT_LAUNCHER_SM_BOMB_L_UFOPEDIA: "'Catastrophe' Smoke Bombs are a convenient tool for controlling field vision. Most units cannot see through the smoke, however some aliens are not impaired by the smoke. Likewise, some of our armour suits enable us to see through smoke and we can certainly take advantage of this feature."
  STR_POWER_SUIT_LAUNCHER_ST_BOMB_L_UFOPEDIA: "'Catastrophe' Stun Bombs are very similar to the aliens' Stun Bombs, but more powerful. These stun devices can affect living tissue right past whatever metallic armour or body it is hiding within. Only the thickest and sturdiest armours can fully deflect this stun attack."

  STR_SHRIKE_UFOPEDIA: "ADVANCED SMALL AIR TO AIR MISSILE INCORPORATING ALIEN TECHNOLOGY IN ORDER TO TRAVEL FARTHER AND FASTER, AND DELIVER A LARGER PAYLOAD."
  STR_SCORPION_UFOPEDIA: "ADVANCED AIR TO AIR MISSILE INCORPORATING ALIEN TECHNOLOGY IN ORDER TO TRAVEL FARTHER AND FASTER, AND DELIVER A LARGER PAYLOAD."
  STR_TORRENT_UFOPEDIA: "ADVANCED AIR TO AIR TACTICAL NUCLEAR WARHEAD INCORPORATING ALIEN TECHNOLOGY IN ORDER TO TRAVEL FARTHER AND FASTER, AND DELIVER A LARGER PAYLOAD."
  STR_RAGE_UFOPEDIA: "ALIEN TECHNOLOGY HAS ENABLED HUMAN AIRCRAFT TO CARRY MUCH LARGER WEAPON MOUNTS. IN CASE WE LACK LARGER ALIEN TECH WEAPONRY, WE CAN PURCHASE OVERSIZED AIR-TO-AIR NUCLEAR MISSILES."
  STR_RAMPAGE_UFOPEDIA: "A CIVILIAN DEFENCE AGENCY HAS PRODUCED THIS MISSILE DESIGN USING ALIEN EXPLOSIVE TECHNOLOGY, PACKING AN ENORMOUS AMOUNT OF POWER ONTO A SINGLE PYLON."
  STR_CRAFT_LIGHT_LASER_UFOPEDIA: "NOW THAT WE HAVE SUCCESSFULLY WEAPONISED LASERS, WE CAN BUILD LASER WEAPONS FOR OUR AIRCRAFT."
  STR_PULSE_CANNON_UFOPEDIA: "THIS LASER WEAPON FIRES SEVERAL SHORT PULSES OF ENERGY, IMPROVING EFFICIENCY AND DELIVERING INCREDIBLE SUSTAINED DAMAGE."
  STR_LASER_CANNON_UFOPEDIA: "THIS LASER WEAPON FIRES A STRONG AND STEADY BEAM OF ENERGY. IT IS VERY POWERFUL AND ACCURATE OVER LONG RANGE BUT NEEDS CONSIDERABLE TIME TO RECHARGE."
  STR_TITAN_LASER_CANNON_UFOPEDIA: "A SECRET MILITARY ORGANIZATION HAS COMBINED OUR LASER TECHNOLOGIES AND CREATED A WEAPON WHICH CAN FIRE POWERFUL BURSTS WITH A FAIRLY SHORT RECHARGE TIME. ITS ONLY DRAWBACK IS ITS LARGE SIZE AND COST."
  STR_CRAFT_LIGHT_PLASMA_UFOPEDIA: "THE ALIEN CRAFT PLASMA TECHNOLOGY GENERATES A GRAVITY BEAM WHICH IMPLODES MATTER TO MELT STEEL."
  STR_PLASMA_AUTOCANNON_UFOPEDIA: "THIS WEAPON'S GRAVITY BEAM DIRECTS SEVERAL RAPID PULSES OF IMPLODING GRAVITY WAVES."
  STR_PLASMA_BEAM_UFOPEDIA: "THIS WEAPON'S GRAVITY BEAM DIRECTS A FINELY CHANNELLED IMPLODING GRAVITY FIELD."
  STR_DEVASTATOR_PLASMA_UFOPEDIA: "THIS WEAPON CONTROLS A GRAVITY VORTEX WHICH IMPLODES LARGE AMOUNTS OF MATTER INTO SUPERHEATED PLASMA."
  STR_HEAVY_FUSION_BALL_UFOPEDIA: "THIS IS AN IMMENSELY POWERFUL WEAPON CAPABLE OF DESTROYING THE LARGEST ALIEN CRAFT."
  STR_LIGHT_TRACTOR_BEAM_UFOPEDIA: "THE TRACTOR BEAM FOCUSES AN ENERGY BUBBLE AROUND THE TARGET WHICH INHIBITS ITS MOVEMENT AND CAN BE USED TO CONTROL IT. A UFO CAUGHT IN THE TRACTOR BEAM WILL BE LESS ABLE TO FLEE OR TO EVADE ATTACKS. THE LIGHT TRACTOR BEAM IS BEST USED AGAINST SMALL UFOS."
  STR_MEDIUM_TRACTOR_BEAM_UFOPEDIA: "THE MEDIUM TRACTOR BEAM IS MUCH MORE EFFECTIVE AGAINST MID-SIZED ALIEN CRAFT. TRACTOR BEAMS GRADUALLY BLEED AWAY THE TARGET'S ENERGY SHIELDS, AND ENOUGH TRACTOR BEAM POWER CAN EVEN FORCE A UFO TO LAND."
  STR_HEAVY_TRACTOR_BEAM_UFOPEDIA: "A TRACTOR BEAM'S POWER IS APPLIED DIRECTLY AGAINST THE TARGET'S TOP SPEED, FURTHER MODIFIED BY ITS SIZE. THE HEAVY TRACTOR BEAM HAS ENOUGH POWER TO GROUND SEVERAL UFO TYPES BY ITSELF, AND A FEW OF THESE USED TOGETHER CAN GROUND THE LARGEST AND FASTEST ALIEN CRAFT."

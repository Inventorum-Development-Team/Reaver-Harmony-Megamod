  STR_LIGHT_ARMOR_UFOPEDIA: "Standard-issue lightweight kevlar vests offer limited protection from the many hazards encountered in battle, such as shrapnel and flying objects. This armour cannot withstand direct hits from lethal weapons. The Council funds this basic armour, so all troops may wear it for free."
  STR_HEAVY_ARMOR_UFOPEDIA: "WEIGHT: 5     Titanium metal has a strength-to-weight ratio sufficient to resist small-arms fire, however its cost is high relative to its value as armour, thus there are no suppliers available for this type of armour."
  STR_STEALTH_GEAR_UFOPEDIA: "Alternative jumpsuit which reduces the enemy's ability to see you at night. Comes without personal lights but a visor which slightly enhances the soldier's ability to see in the dark. Press [SPACEBAR] or [Scroll Lock] in the battlescape to activate night vision mode."
  STR_PERSONAL_ARMOR_UFOPEDIA: "Using the newly discovered Alien Alloys, this new armour gives our soldiers a fighting chance against the alien threat."
  STR_PERSONAL_ARMOR_HEAVY_UFOPEDIA: "WEIGHT: 10    A heavier variant of the new Alien Alloy armour, this armour provides maximum protection at cost to soldier mobility."
  STR_NIGHT_OPS_ARMOR_UFOPEDIA: "After we outsourced our armour production, civilian agencies began competing to develop a superior armour suit using the same materials. The result is an armour suit which is lighter and sleeker than our constructions. This armour also includes nighttime operations equipment."
  STR_PSI_ALLOY_ARMOR_UFOPEDIA: "A secret organization has discovered a method of enhancing a soldier's psionic potential without using any alien artefacts. They are manufacturing this armour suit which combines high defence with their unique developments. This armour enhances both the psionic power and defence of the soldier wearing it, and can even allow them to sense the minds of most aliens through walls."
  STR_POWER_SUIT_UFOPEDIA: "WEIGHT: 30    A powerful new protection for soldiers, this armour is powered by an Elerium energy source and greatly amplifies the speed and strength of the wearer; it offers the best protection yet for combat troops."
  STR_FLYING_SUIT_UFOPEDIA: "WEIGHT: 25    A versatile new protection for soldiers, this armour contains an Elerium-powered anti-grav unit, allowing the soldier to levitate on the battlefield and move very quickly. It also has a nanocomputer based on alien design which steadies the soldier's hands and greatly improves accuracy."
  STR_PSI_DEFENSE_ARMOR_UFOPEDIA: "WEIGHT: 30    This suit interfaces the soldier's mind directly to psionic interference circuitry, greatly enhancing their ability to resist psionic influence, though it may also inhibit their ability to perform psionic attacks. The suit offers very high protection."
  STR_PSI_ATTACK_ARMOR_UFOPEDIA: "WEIGHT: 25    This suit interfaces the soldier's mind directly to psionic emitters, greatly enhancing their ability to perform psionic attacks as well as enabling them to sense the minds of most enemies nearby. The suit offers high protection while also enabling the soldier to fly."
  STR_PALADIN_ARMOR_UFOPEDIA: "WEIGHT: 40    This is a heavy power suit which interfaces itself directly to the soldier's essential body systems, enhancing endurance and sustaining the soldier even through grievous injury. This suit favors defence over speed, and is able to prevent a Chryssalid egg from thriving within the body."
  STR_ASSASSIN_ARMOR_UFOPEDIA: "WEIGHT: 20    This is a light flying suit which interfaces itself directly to the soldier's central nervous system, greatly enhancing speed, accuracy, reflexes, and vision. This suit favors swiftness over protection, however its unique layered structure adds protection against acidic attacks."

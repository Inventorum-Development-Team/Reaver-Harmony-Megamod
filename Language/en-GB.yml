  STR_UPGRADE_FUEL_TANKS_UFOPEDIA: "Aerodynamic fuel tanks which can be attached to an aircraft's mounting pylons to allow for longer flight time and greater aircraft range.{NEWLINE}{NEWLINE}SMALL: +400 GALLONS FUEL{NEWLINE}MEDIUM: +700 GALLONS FUEL"
  STR_UPGRADE_ENGINES_UFOPEDIA: "External engine mounts which improve the speed of an aircraft but increase the fuel expenditure.{NEWLINE}{NEWLINE}SMALL: +400 MILES PER HOUR{NEWLINE}MEDIUM: +700 MILES PER HOUR"
  STR_UPGRADE_RADAR_UFOPEDIA: "External high-resolution radar equipment which is much more powerful than onboard radar.{NEWLINE}{NEWLINE}SMALL:{NEWLINE}+300 MILES RADAR RANGE{NEWLINE}+9% RADAR DETECT CHANCE{NEWLINE}{NEWLINE}MEDIUM:{NEWLINE}+525 MILES RADAR RANGE{NEWLINE}+15% RADAR DETECT CHANCE"
  STR_UPGRADE_PLATING_UFOPEDIA: "Aircraft Plating increases the weight of the aircraft but can protect it from hostile attacks. This plating takes considerable time to apply to the aircraft.{NEWLINE}{NEWLINE}ARMOUR PLATING: +40 DAMAGE CAPACITY / +5 MITIGATION{NEWLINE}Aerodynamic Armour Plating makes aircraft more durable, especially against smaller hits. This upgrade requires a small mounting slot.{NEWLINE}{NEWLINE}AIRFRAME OVERHAUL: +70 DAMAGE CAPACITY / +7% AVOIDANCE{NEWLINE}We can overhaul the entire frame of the aircraft to greatly improve its durability overall while also improving agility and evasiveness in flight. This upgrade requires a medium mounting slot, but protects the craft better the lower its opponent's accuracy."
  STR_ALLOY_FUEL_TANKS_ENGINES_UFOPEDIA: "Light and strong alien alloys enable us to create much larger external fuel tanks or engines for small pylons without compromising aerodynamics.{NEWLINE}{NEWLINE}ALLOY FUEL TANKS: +600 GALLONS FUEL{NEWLINE}ALLOY ENGINES: +600 MILES PER HOUR"
  STR_ALLOY_POWER_SOURCE_UFOPEDIA: "New craft of alien hull design (spacecraft) can be upgraded with expanded power systems capability to increase speed as well as fuel capacity.{NEWLINE}{NEWLINE}ALLOY POWER SOURCE:{NEWLINE}+300 MILES PER HOUR{NEWLINE}+10 HOURS FLIGHT TIME"
  STR_ALLOY_PLATING_UFOPEDIA: "With alien alloys we can radically transform the external structure of the aircraft to improve evasiveness or defence. This plating requires a small mounting slot and takes considerable time to apply to the aircraft.{NEWLINE}{NEWLINE}ALLOY PLATING: +40 DAMAGE CAPACITY / +10 MITIGATION{NEWLINE}ALLOY AIRFRAME: +40 DAMAGE CAPACITY / +8% AVOIDANCE"
  STR_MOD_TARGETING_UFOPEDIA: "Studying alien computer systems has enabled us to build enhanced cybernetic feedback systems, considerably improving aim and chance to hit critical systems.{NEWLINE}{NEWLINE}TARGETING MODULE:{NEWLINE}+30% CHANCE TO HIT{NEWLINE}+10% WEAPON POWER"
  STR_BOOST_ENGINES_UFOPEDIA: "External engine mounts based on UFO propulsion technology. These engines grant an enormous boost to speed, and can be adapted for either aircraft or spacecraft.{NEWLINE}{NEWLINE}ALIEN TECH ENGINES: +900 MILES PER HOUR"
  STR_BOOST_POWER_SOURCE_UFOPEDIA: "Power systems upgrade for spacecraft which fully integrates alien craft power systems technology, boosting speed as well as fuel capacity.{NEWLINE}{NEWLINE}ALIEN TECH POWER SOURCE:{NEWLINE}+450 MILES PER HOUR{NEWLINE}+20 HOURS FLIGHT TIME"
  STR_BOOST_RADAR_UFOPEDIA: "Our studies of alien long-range communication enables us to tap into their psionic network and sense their attributes in much greater detail.{NEWLINE}{NEWLINE}ALIEN TECH RADAR: +450 MILES RANGE / +100% DETECT CHANCE"
  STR_BOOST_PLATING_UFOPEDIA: "Advanced re-creation of alien hull design enables greatly improved defence or agility. This plating requires a small mounting slot and takes considerable time to apply to the craft.{NEWLINE}{NEWLINE}ALIEN TECH PLATING: +40 DAMAGE CAPACITY / +15 MITIGATION{NEWLINE}ALIEN TECH AIRFRAME: +40 DAMAGE CAPACITY / +12% AVOIDANCE"
  STR_BOOST_PLATING_SHIELDS_UFOPEDIA: "We are able to apply UFO shield emitters to our craft to protect them with an energy field. The defence value of shields is inferior to armour or evasion plating, but it also cuts down on repair time.{NEWLINE}{NEWLINE}ALIEN TECH SHIELDS: +60 SHIELD CAPACITY"
  STR_MOD_TARGETING_CRITICAL_UFOPEDIA: "We have advanced our targeting systems even further, enabling our craft to target critical systems and deal more damage with each hit.{NEWLINE}{NEWLINE}{NEWLINE}TARGETING MODULE:{NEWLINE}+10% CHANCE TO HIT{NEWLINE}+30% WEAPON POWER"
  STR_COMBO_PURSUER_UFOPEDIA: "This is a package of air and space modifications which enhance interception capabilities, enabling the craft to chase down and shoot down fast UFOs.{NEWLINE}{NEWLINE}+600 MILES PER HOUR{NEWLINE}+20 DAMAGE CAPACITY{NEWLINE}+4% CHANCE TO AVOID ATTACK{NEWLINE}+10% CHANCE TO HIT{NEWLINE}+10% WEAPON POWER"
  STR_COMBO_BRAWLER_UFOPEDIA: "This is a package of air and space modifications which enhance armour and targeting, enabling the craft to shrug off attacks and brawl with powerful UFOs.{NEWLINE}{NEWLINE}+40 DAMAGE CAPACITY{NEWLINE}-10 DAMAGE RECEIVED{NEWLINE}+30% CHANCE TO HIT{NEWLINE}+10% WEAPON POWER"
  STR_COMBO_SENTINEL_UFOPEDIA: "This is a package of aircraft modifications which enhance patrol capabilities, enabling the aircraft to detect further and stay in the air longer.{NEWLINE}{NEWLINE}+600 GALLONS FUEL{NEWLINE}+375 MILES RADAR RANGE{NEWLINE}+12% RADAR DETECT CHANCE"
  STR_COMBO_PARAGON_UFOPEDIA: "This is a package of air and space modifications which enhance combat agility, enabling the craft to evade attacks while scoring powerful hits of its own.{NEWLINE}{NEWLINE}+300 MILES PER HOUR{NEWLINE}+40 DAMAGE CAPACITY{NEWLINE}+8% CHANCE TO AVOID ATTACK{NEWLINE}+20% CHANCE TO HIT"
  STR_COMBO_CHAMPION_UFOPEDIA: "This is a package of air and space modifications which enhance combat potency, making the craft more powerful.{NEWLINE}{NEWLINE}{NEWLINE}+300 MILES PER HOUR{NEWLINE}+20 DAMAGE CAPACITY{NEWLINE}-5 DAMAGE RECEIVED{NEWLINE}+20% CHANCE TO HIT{NEWLINE}+20% WEAPON POWER"
  STR_COMBO_SUBJUGATOR_UFOPEDIA: "This is a package of spacecraft modifications which are designed to improve the spacecraft's general air superiority, especially against smaller UFOs.{NEWLINE}{NEWLINE}+200 MILES PER HOUR{NEWLINE}+3 HOURS 20 MINUTES FLIGHT TIME{NEWLINE}+40 SHIELD CAPACITY{NEWLINE}+20% CHANCE TO HIT"
  STR_PACKAGE_PURSUER_UFOPEDIA: "The upgraded Pursuer combo incorporates engines of alien design to bring our craft top speeds closer to their top speeds.{NEWLINE}{NEWLINE}{NEWLINE}+900 MILES PER HOUR{NEWLINE}+20 DAMAGE CAPACITY{NEWLINE}+6% CHANCE TO AVOID ATTACK{NEWLINE}+20% WEAPON POWER"
  STR_PACKAGE_BRAWLER_UFOPEDIA: "The upgraded Brawler combo uses advanced armour design and targeting systems to even the odds in combat.{NEWLINE}{NEWLINE}{NEWLINE}+40 DAMAGE CAPACITY{NEWLINE}-15 DAMAGE RECEIVED{NEWLINE}+20% CHANCE TO HIT{NEWLINE}+20% WEAPON POWER"
  STR_PACKAGE_SENTINEL_UFOPEDIA: "The upgraded Sentinel combo uses data gleaned from alien navigation and signal research to improve our aircrafts' ability to gather intel on the aliens.{NEWLINE}{NEWLINE}+900 GALLONS FUEL{NEWLINE}+450 MILES RADAR RANGE{NEWLINE}+100% RADAR DETECT CHANCE"
  STR_PACKAGE_PARAGON_UFOPEDIA: "The upgraded Paragon combo features our best evasive hull design along with enhanced speed and improved targeting systems, to dominate powerful alien craft.{NEWLINE}{NEWLINE}+450 MILES PER HOUR{NEWLINE}+40 DAMAGE CAPACITY{NEWLINE}+12% CHANCE TO AVOID ATTACK{NEWLINE}+10% CHANCE TO HIT{NEWLINE}+10% WEAPON POWER"
  STR_PACKAGE_CHAMPION_UFOPEDIA: "The upgraded Champion combo takes advantage of our best targeting systems as well as enhanced craft armour and speed, so that we can destroy powerful alien craft.{NEWLINE}{NEWLINE}+450 MILES PER HOUR{NEWLINE}+20 DAMAGE CAPACITY{NEWLINE}-8 DAMAGE RECEIVED{NEWLINE}+10% CHANCE TO HIT{NEWLINE}+30% WEAPON POWER"
  STR_PACKAGE_SUBJUGATOR_UFOPEDIA: "The upgraded Subjugator combo updates the spacecraft equipment package to the latest designs gleaned from our research.{NEWLINE}{NEWLINE}{NEWLINE}+300 MILES PER HOUR{NEWLINE}+6 HOURS 40 MINUTES FLIGHT TIME{NEWLINE}+60 SHIELD CAPACITY{NEWLINE}+10% CHANCE TO HIT{NEWLINE}+10% WEAPON POWER"
  STR_PACKAGE_UFOPEDIA: "New research has unlocked the secrets to upgrading our aircraft modification packages.{NEWLINE}COMBO: PURSUER II: +900 SPEED / +20 DAMAGE CAP / +6% AVOID / +20% HIT{NEWLINE}COMBO: BRAWLER II: +40 DAMAGE CAP / -15 DAMAGE / +20% HIT / +20% POWER{NEWLINE}COMBO: SENTINEL II: +900 GALLONS FUEL / +450 RADAR RANGE / +100% DETECT CHANCE"
  STR_SUITE_ASCENSION_UFOPEDIA: "This is a complete overhaul of aircraft design which can improve their performance to be much more like spacecraft. It can only be applied to aircraft with large modification slots.{NEWLINE}{NEWLINE}+900 GALLONS FUEL{NEWLINE}+1800 MILES PER HOUR{NEWLINE}+80 DAMAGE CAPACITY{NEWLINE}+16% CHANCE TO AVOID ATTACK{NEWLINE}-10 DAMAGE RECEIVED{NEWLINE}+300 MILES RADAR RANGE{NEWLINE}+5% DETECT CHANCE{NEWLINE}+20% CHANCE TO HIT{NEWLINE}+60% WEAPON POWER"
  STR_SUITE_COMBAT_UFOPEDIA: "This is a complete array of spacecraft modifications dedicated to improving overall combat capabilities. It can only be applied to spacecraft with large modification slots.{NEWLINE}{NEWLINE}+900 MILES PER HOUR{NEWLINE}+6 HOURS 40 MINUTES FLIGHT TIME{NEWLINE}+12% CHANCE TO AVOID ATTACK{NEWLINE}-15 DAMAGE RECEIVED{NEWLINE}+30% WEAPON POWER"
  STR_SUITE_RECON_UFOPEDIA: "This is a complete array of spacecraft modifications dedicated to improving overall reconnaissance capabilities. It can only be applied to spacecraft with large modification slots.{NEWLINE}{NEWLINE}+60 HOURS FLIGHT TIME{NEWLINE}+60 SHIELD CAPACITY{NEWLINE}+450 MILES RADAR RANGE{NEWLINE}+100% DETECT CHANCE{NEWLINE}+20% CHANCE TO HIT"

  STR_ALIEN_RESEARCH_UFOPEDIA: "The alien research mission is used for collecting basic data on earth and its inhabitants. Small vehicles are predominantly used, with occasional landings in deserted areas. This type of alien activity poses the least threat to X-Com, with little concern from governments or the public."
  STR_ALIEN_HARVEST_UFOPEDIA: "The aliens have many uses for earth's fauna. Animals are abducted secretly, and returned with various organs removed. Cattle mutilations are predominantly reported along with UFO sightings. This type of alien activity causes great concern for governments and considerable anxiety amongst the population. This type of activity occurs mainly in farming land. The theory behind the 'alien harvest' suggests that alien races originally 'seeded' the planet with its flora and fauna, and now they have returned to reap the harvest they have sown."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "This is the most insidious form of alien activity. The abduction by aliens is widely reported, despite the aliens' attempts to erase the experience from their victims' memories. Abductees report being subject to humiliating physical examinations, including impregnation of alien foetuses and bizarre genetic experiments. The purpose behind this activity appears to be linked to genetic mutation and manipulation of the aliens' own genetic material. This activity causes great alarm, and occurs in populated areas or cities."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Earth governments can be infiltrated by alien agents which are human in appearance. This can result in official contact between aliens and governments at the highest level. The climax of this activity is characterised by intense UFO activity in the vicinity of major cities. The aliens will attempt to sign a pact with an earth government by offering knowledge of their superior technology. In return the government will allow the aliens to conduct their activity unhindered. This alien mission represents the worst threat to X-Com. If a government agrees to a pact then its funding will cease."
  STR_ALIEN_TERROR_UFOPEDIA: "When the aliens terrorise a city they will deploy some special forces with awesome powers. Civilians will be directly threatened, and governments will be forced to evacuate whole areas. The main purpose behind this activity is to generate sufficient public hysteria so that governments will threaten the X-Com project."
  STR_ALIEN_RETALIATION_UFOPEDIA: "If X-Com interceptors are being particularly successful in shooting down UFOs then the aliens may take some retaliatory action. This could result in a direct attack against an X-Com base. However, the aliens have to find an X-Com base in order to attack it, and provided UFOs are kept away then there should be little danger of an assault."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Once an alien base is constructed then it is resupplied on a regular basis by a special supply vessel. If one of these vessels is detected while landing then it is probable that an alien base is nearby."
# Alien craft refire times are the median value between the base value in Veteran difficulty (base minus 8) and the base value in Genius difficulty (base minus 12). Thus the final value listed here is base value minus 10.
  STR_SMALL_SCOUT_UFOPEDIA: "SHIELDS: NONE  ACCURACY: --    REFIRE TIME: --     EVASION: 50%{NEWLINE}This tiny craft is primarily used for reconnaissance or research. It normally precedes larger vessels at the start of an alien mission. It carries a strong sensor suite but has no function beyond scouting."
  STR_COVERT_OPS_SHIP_UFOPEDIA: "SHIELDS: NONE  ACCURACY: 70%   REFIRE TIME: ~82s  EVASION: 38%{NEWLINE}This small vessel is designed to operate unseen by humans. These will land in secret near populated areas, and operatives from the craft will scout and infiltrate human settlements."
  STR_PATROLLER_UFOPEDIA: "SHIELDS: NONE  ACCURACY: 90%   REFIRE TIME: ~50s  EVASION: 56%{NEWLINE}This is a defence vessel which guards other more vulnerable craft. It will actively hunt down any X-Com craft nearby, and is considerably more dangerous than other ships in its size range."
  STR_MEDIUM_SCOUT_UFOPEDIA: "SHIELDS: NONE  ACCURACY: 90%   REFIRE TIME: ~46s  EVASION: 26%{NEWLINE}A medium sized scout vessel that poses little threat to earth forces. Normally appears before larger vessels during missions. This craft carries a strong sensor suite but minimal defences and personnel."
  STR_LARGE_SCOUT_UFOPEDIA: "SHIELDS: NONE  ACCURACY: 60%   REFIRE TIME: ~94s  EVASION: 21%{NEWLINE}The largest alien scout craft is a general purpose vessel that is used in all types of alien mission. It is equipped with a strong sensor suite. Despite its small size, it can be equipped for a wide variety of situations, and can carry supplies for extended missions."
  STR_CARGO_SHIP_UFOPEDIA: "SHIELDS: 200   ACCURACY: 90%   REFIRE TIME: ~50s  EVASION: -3%{NEWLINE}Cargo ships carry basic supplies and provide a logistical backbone for either extended missions or small outposts. They are typically crewed with skilled personnel and can provide backup crew as well as supplies. As cargo ships carry poor onboard defences, they are commonly escorted by destroyers."
  STR_HARVESTER_UFOPEDIA: "SHIELDS: 375   ACCURACY: 90%   REFIRE TIME: ~42s  EVASION: 0%{NEWLINE}The harvester has a trap door in its base and is equipped with a tractor beam to haul up cattle or other beasts. Laser cutters are used to extract the desired material and the carcass is dumped on the ground. There are also storage containers for body parts."
  STR_ABDUCTOR_UFOPEDIA: "SHIELDS: 300   ACCURACY: 60%   REFIRE TIME: ~110s  EVASION: 2%{NEWLINE}This vessel is equipped with an examination room for performing horrific experiments on human subjects. The victim is normally paralysed by telepathic powers, but remains conscious while on the operating table."
  STR_TERROR_SHIP_UFOPEDIA: "SHIELDS: 900   ACCURACY: 60%   REFIRE TIME: ~78s  EVASION: -16%{NEWLINE}The terror ship has containment facilities for large alien terror weapons or creatures. It is used to transport these alien terrorists into populated areas."
  STR_SUPPLY_SHIP_UFOPEDIA: "SHIELDS: 2200  ACCURACY: 90%   REFIRE TIME: ~38s  EVASION: -24%{NEWLINE}The supply vessel is used during the construction of alien bases or for supplying existing bases. It carries alien food containers and reproduction chambers."
  STR_BATTLESHIP_UFOPEDIA: "SHIELDS: 4200  ACCURACY: 80%   REFIRE TIME: ~56s  EVASION: -40%{NEWLINE}The battleship is the most powerful alien craft. It is used in a variety of missions, being both well-supplied and well-defended. The aliens typically use these in the most critical missions, thus we should try to eliminate them any time we are able to do so."
  STR_MOTHERSHIP_UFOPEDIA: "SHIELDS: 7500  ACCURACY: 70%   REFIRE TIME: ~82s  EVASION: -50%{NEWLINE}The mothership is the largest and sturdiest of all alien craft. These carry large amounts of troops and supplies, and can be used to construct permanent bases. Its heavy armor can also be used to assault X-Com bases and survive our defence facilities."
  STR_LIGHT_DESTROYER_UFOPEDIA: "SHIELDS: 100   ACCURACY: 80%   REFIRE TIME: ~58s  EVASION: 23%{NEWLINE}Alien destroyers forgo operational capacities in favor of strong weaponry, and their sensors are calibrated specifically toward detecting X-Com aircraft. This is the smallest destroyer, which is nonetheless a formidable opponent."
  STR_MEDIUM_DESTROYER_UFOPEDIA: "SHIELDS: 450   ACCURACY: 80%   REFIRE TIME: ~52s  EVASION: 0%{NEWLINE}The mid-sized destroyer poses a serious threat to X-Com craft. Due to the way aliens use psionic sensing to see the world, the abundance of people and animals across the planet disguises the presence of X-Com craft from their sensors. Destroyers, however, are specially designed to detect X-Com craft."
  STR_HEAVY_DESTROYER_UFOPEDIA: "SHIELDS: 1500  ACCURACY: 80%   REFIRE TIME: ~50s  EVASION: -20%{NEWLINE}This is the largest destroyer in the aliens' fleet and is arguably the most dangerous vessel we will ever face. Any time one of these is spotted defending other alien vessels, we should approach with extreme caution."
  STR_SMALL_SCOUT_ELITE_UFOPEDIA: "SHIELDS: 130   ACCURACY: 89%   REFIRE TIME: ~64s  EVASION: 75%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a powerful sensor suite used for exploring the surface or discovering X-Com bases. It is crewed by a single navigator carrying a mind probe."
  STR_COVERT_OPS_SHIP_ELITE_UFOPEDIA: "SHIELDS: 189   ACCURACY: 78%   REFIRE TIME: ~94s  EVASION: 66%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft is designed to carry extra crew for its size, and is typically crewed by navigators and soldiers."
  STR_PATROLLER_ELITE_UFOPEDIA: "SHIELDS: 176   ACCURACY: 100%   REFIRE TIME: ~69s  EVASION: 79%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This is the most evasive craft in the aliens' fleet, and actively hunts down X-Com craft. It has a small crew of just a navigator and a soldier."
  STR_MEDIUM_SCOUT_ELITE_UFOPEDIA: "SHIELDS: 245   ACCURACY: 100%  REFIRE TIME: ~50s  EVASION: 56%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a powerful sensor suite used for exploring the surface or discovering X-Com bases. Its crew includes extra navigators."
  STR_LARGE_SCOUT_ELITE_UFOPEDIA: "SHIELDS: 275   ACCURACY: 67%   REFIRE TIME: ~108s  EVASION: 53%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a powerful sensor suite used for exploring the surface or discovering X-Com bases. Its crew includes at least one engineer carrying a fusion launcher."
  STR_CARGO_SHIP_ELITE_UFOPEDIA: "SHIELDS: 880   ACCURACY: 100%  REFIRE TIME: ~54s  EVASION: 27%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft is typically crewed by skilled personnel, including a variety of navigators, medics, and engineers, with comparatively few soldiers."
  STR_HARVESTER_ELITE_UFOPEDIA: "SHIELDS: 1065  ACCURACY: 100%  REFIRE TIME: ~46s  EVASION: 30%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a full crew roster including a leader and several engineers."
  STR_ABDUCTOR_ELITE_UFOPEDIA: "SHIELDS: 945   ACCURACY: 67%   REFIRE TIME: ~126s  EVASION: 32%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a full crew roster including a leader and several medics."
  STR_TERROR_SHIP_ELITE_UFOPEDIA: "SHIELDS: 1890  ACCURACY: 67%   REFIRE TIME: ~90s  EVASION: 8%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a full crew roster including a leader, with an especially high capacity for carrying terrorist units or soldiers."
  STR_SUPPLY_SHIP_ELITE_UFOPEDIA: "SHIELDS: 3740  ACCURACY: 100%  REFIRE TIME: ~42s  EVASION: 0%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a full crew roster including a leader, however contains no terrorist units despite its size."
  STR_BATTLESHIP_ELITE_UFOPEDIA: "SHIELDS: 6480  ACCURACY: 89%   REFIRE TIME: ~64s  EVASION: -27%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a complete command structure usually including a commander as well as terrorist units."
  STR_MOTHERSHIP_ELITE_UFOPEDIA: "SHIELDS: 10500 ACCURACY: 78%   REFIRE TIME: ~94s  EVASION: -35%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. This craft has a tremendously large crew complement of all ranks."
  STR_LIGHT_DESTROYER_ELITE_UFOPEDIA: "SHIELDS: 440   ACCURACY: 89%   REFIRE TIME: ~66s  EVASION: 54%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. Elite destroyers are particularly dangerous and will patrol for X-Com craft. This craft is a common mission defender."
  STR_MEDIUM_DESTROYER_ELITE_UFOPEDIA: "SHIELDS: 1180  ACCURACY: 89%   REFIRE TIME: ~62s  EVASION: 30%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. Elite destroyers are particularly dangerous and will patrol for X-Com craft. This craft defends the more important missions."
  STR_HEAVY_DESTROYER_ELITE_UFOPEDIA: "SHIELDS: 2725  ACCURACY: 89%   REFIRE TIME: ~58s  EVASION: 4%{NEWLINE}Elite alien craft have improved weaponry and armour, and greatly improved evasion and shielding. Elite destroyers are particularly dangerous and will patrol for X-Com craft. This craft defends missions of the utmost importance."
  STR_SMALL_SCOUT_DATA_UFOPEDIA: "The small scout is the smallest and weakest alien vessel, being easily destroyed even by missiles of human design. If we wish to recover one of these intact, we should select weaponry with a low per-hit power value.{NEWLINE}{NEWLINE}Each small scout is crewed by a single alien navigator who carries a mind probe, and the craft is equipped with a small power source."
  STR_COVERT_OPS_DATA_SHIP_UFOPEDIA: "The covert ops ship is fast and well-armed for its size. Its crew is a small mix of soldiers and navigators, making it an ideal target for the recovery of mind probes. The craft is equipped with a compact plasma system, full-size navigation system, and two small power sources. All larger craft also contain standard navigation systems but the covert ops ship's navigation system is uniquely likely to survive a crash."
  STR_MEDIUM_SCOUT_DATA_UFOPEDIA: "The medium scout is a vulnerable ship which carries a mix of soldiers and navigators. All larger vessels have some navigators, but this ship tends to have the most, so you can potentially find more mind probes on this ship than on any other. The craft is equipped with a fast-firing plasma system and a single full-size power source."
  STR_LARGE_SCOUT_DATA_UFOPEDIA: "The large scout is well-armed and able to be refitted into a wide variety of configurations. It serves as both scout ship as well as extended mission support or even defence vessel. The crew are mostly soldiers with at least one engineer present. This is a good target for recovering either alien grenades or heavy troop weaponry. The craft contains two power sources and a high-power plasma system."
  STR_CARGO_SHIP_DATA_UFOPEDIA: "The cargo ship is durable and lightly shielded, and while it is armed it is still one of the more vulnerable craft in the alien fleet. The crew roster are a variety of skilled types including navigators, engineers, and medics. No leaders are present. The craft is usually filled with food storage and other basic supplies for the aliens, along with three power sources, two shield emitters, and two plasma emitters. We can recover this craft for a high total amount of gains, with nothing particularly important inside."
  STR_HARVESTER_DATA_UFOPEDIA: "What the harvester lacks in weapons range it makes up for with weapon power. Long-range weaponry may be ideal against this tough opponent. There are several engineers on the crew roster, meaning this craft is a good source of heavy troop weaponry. There is also a single leader, which may be a psionic agent. It will always come equipped with laser surgical equipment for slicing cattle as well as food storage, and it has four power sources, three shield emitters, and two plasma emitters.{NEWLINE}{NEWLINE}There appears to be no tractor beam device within the ship, and it is unclear how it is able to levitate cattle."
  STR_ABDUCTOR_DATA_UFOPEDIA: "The abductor is the fastest alien craft of its size and one of the fastest in their fleet. It is also a tough opponent in combat. The crew consists of several medics which are equipped with the small alien launcher and carry stun ammo. There is also a single leader, which may be a psionic agent. Inside the craft there will always be operating tables on which they perform horrific human experiments, as well as their alien entertainment systems, four power sources, three shield emitters, and two plasma emitters.{NEWLINE}{NEWLINE}There appears to be no tractor beam device within the ship, and it is unclear how it is able to levitate its abductees."
  STR_TERROR_SHIP_DATA_UFOPEDIA: "The terror of the skies is powerful yet fast and evasive in demeanor. As difficult an opponent as it is, it appears the aliens fear for its safety nonetheless. These ships carry the largest array of terrorist units and are used to engage in coercive tactics against governments, or pure terrorism against civilians. The craft contains entertainment systems, five power sources, six shield emitters, and four plasma emitters."
  STR_SUPPLY_SHIP_DATA_UFOPEDIA: "This is one of the most durable ships in the alien fleet. It is exceptionally well shielded plus well-armed. These aren't as fast as several other alien craft, but they nonetheless try to avoid conflict. The crew roster is meager and fairly standard. There are no terrorists but there is one leader. Inside the craft there is lots of food storage, various supplies, six power sources, twelve shield emitters, and four plasma emitters. Ironically, perhaps, the extra defences on this ship make it an ideal target for capturing shield emitters."
  STR_BATTLESHIP_DATA_UFOPEDIA: "This huge craft is designed for mission support as well as combat. It is very well armed and shielded, very fast, and very dangerous. The crew roster contains all sorts, with a large number of soldiers in particular. It also contains a single commander, the highest-ranking alien, with a strong likelihood of having one or more psionic agents present. Recovering these will give us many supplies, including plenty of alien grenades. The craft contains a habitat section, plenty of fuel, ten power sources, sixteen shield emitters, eight plasma emitters, and can be refit for a variety of purposes."
  STR_MOTHERSHIP_DATA_UFOPEDIA: "This is the largest alien craft and is perhaps the definition of putting all of your eggs in one basket. This is a very durable and well-defended basket which contains virtually everything you'd ever find in an alien craft or base. The crew is enormous and contains all ranks. The craft is equipped with twelve power sources, twenty-six shield emitters, and eight plasma emitters."
  STR_PATROLLER_DATA_UFOPEDIA: "This tiny craft is very agile and evasive. It will not land during missions, instead it will patrol for X-Com craft. The recovery is not particularly exciting, but it does provide a navigator which will be carrying a mind probe, as well as a compact navigation system, two small power sources, and a plasma system."
  STR_LIGHT_DESTROYER_DATA_UFOPEDIA: "This small craft is very powerful for its size. Destroyers never land during missions, instead they exclusively patrol for X-Com craft. This is the smallest ship to come equipped with energy shields. Its crew contains soldiers and navigators, and sometimes a single terrorist. The craft carries food or entertainment, three power sources, one shield emitter, and two plasma emitters."
  STR_MEDIUM_DESTROYER_DATA_UFOPEDIA: "This is a very powerful and capable warship. It has a robust navigational and sensor array for scanning down X-Com craft. As such, it would be an excellent source of alien computers, if we could manage to assault one which had landed. Its crew is meager yet contains all ranks up through leader, including a few terrorists. The craft carries food or entertainment, five power sources, four shield emitters, four plasma emitters, and often carries a sizable amount of habitat or other useful components as well."
  STR_HEAVY_DESTROYER_DATA_UFOPEDIA: "The most devastating ship in the aliens' fleet is designed purely for the rigors of warfare. It has a strong sensor suite and can sense X-Com craft quite well. It is fast and deadly. The crew are varied across all ranks up through leader, including some terrorists. The craft carries both food and entertainment, eight power sources, nine shield emitters, and eight plasma emitters. Due to its power systems redundancy and hull reinforcement, this craft is particularly likely to have power sources and elerium which survive a crash."
  STR_TERROR_SITE_UP: "Terror Sites"
  STR_TERROR_SITE_UP_UFOPEDIA: "When the aliens terrorise a city, they erect a pyramid tower containing a beacon generator, creating a beacon which can be seen from kilometers away. Once the beacon is erected, an attack ensues, and any civilians found in the vicinity of the beacon are brutally slaughtered, and their mangled corpses left to rot. The beacon itself serves no direct function and the entire manoeuvre seems designed to make civilians fear the aliens. We can dismantle the beacon fairly easily with explosives, however assaulting or penetrating the pyramid may prove difficult and dangerous as it is often well guarded.{NEWLINE}{NEWLINE}If you are not prepared to face the aliens at the terror site, then you must at least disable the beacon. Our agents will then come in after the attack and clean up the mess. It is best if the people don't know about the aliens."
  STR_ALIEN_OUTPOST_UP: "Alien Outposts"
  STR_ALIEN_OUTPOST_UP_UFOPEDIA: "An alien outpost is a small base of operations which helps to fortify their position on Earth. These are cheap and can be built quickly. It is not a great loss to the aliens if we destroy these, yet nonetheless we should still get rid of them.{NEWLINE}{NEWLINE}Assaulting an alien outpost is quite easy. They are small and not well defended. You can neutralize all aliens on site in order to collect the resources, however if you are not interested in looting the base, you can easily destroy its control center simply by detonating the fuel tanks in the room underneath it."
  STR_ALIEN_BASE_UP: "Alien Bases"
  STR_ALIEN_BASE_UP_UFOPEDIA: "An alien base is a large structure built for permanent habitation on Earth. These are well-equipped with supplies and manufacturing capability, and will be home to many aliens. Assaulting these is difficult and dangerous, as there will always be plenty of soldiers and terrorists present, and there will also be psionic agents among the alien forces at the base. However if you neutralize all aliens in the base, then you will lay claim to a treasure trove of resources, and you will be dealing a severe blow to the alien forces.{NEWLINE}{NEWLINE}The alien command center is not easily assaulted, but it is easy enough to identify by the two concentric walls encasing the entrance room, themselves situated within a habitat section."

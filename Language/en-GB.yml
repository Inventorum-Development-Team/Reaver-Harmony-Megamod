  STR_TANK_CANNON_GUARDIAN_UFOPEDIA: "Guardian tanks boast exceptionally strong armour, providing valuable cover to more vulnerable personnel.  Make sure that there are sufficient cannon shells in your stores to re-arm tanks.  They are armed automatically when you assign them to a squad.{NEWLINE}{NEWLINE}GUARDIAN MACHINEGUN    SHOTS: x5    POWER: 14 BALLISTIC"
  STR_TANK_CANNON_UFOPEDIA: "Automated Heavy Weapons Platforms are designed to complement an XCom squad.  The combination of high fire power and strong armour makes battle tanks valuable for open terrain fire fights.  Make sure that there are sufficient cannon shells in your stores to re-arm tanks.  They are armed automatically when you assign them to a squad.{NEWLINE}BATTLE MACHINEGUN    SHOTS: x5    POWER: 18 BALLISTIC"
  STR_TANK_CANNON_ASSAULT_UFOPEDIA: "The tremendous power of assault tank turrets makes these machines invaluable for smashing through heavy armour.  Make sure that there are sufficient cannon shells in your stores to re-arm tanks.  They are armed automatically when you assign them to a squad.{NEWLINE}{NEWLINE}ASSAULT MACHINEGUN    SHOTS: x5    POWER: 24 ARMOUR PIERCING"
  STR_TANK_ROCKET_GUARDIAN_UFOPEDIA: "This automated Heavy Weapons Platform carries heavy armour and explosive rockets.  This will be strategically useful.  Make sure your stores are kept supplied with HWP rockets.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}GUARDIAN AUXILIARY CANNON    POWER: 32 ARMOUR PIERCING"
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "This automated Heavy Weapons Platform is armed with powerful rockets.  This will be devastating for any alien foe.  Make sure your stores are kept supplied with HWP rockets.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}BATTLE AUXILIARY CANNON    POWER: 40 ARMOUR PIERCING"
  STR_TANK_ROCKET_ASSAULT_UFOPEDIA: "This automated Heavy Weapons Platform is armed with very powerful rockets.  It can cause widespread destruction.  Make sure your stores are kept supplied with HWP rockets.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}ASSAULT AUXILIARY CANNON    POWER: 48 ARMOUR PENETRATOR"
  STR_TANK_AE_ROCKET_GUARDIAN_UFOPEDIA: "Alien explosive technology can be adapted to make our rockets lighter and more powerful.  This tank's weapon is powerful yet efficient.  Make sure your stores are kept supplied with its special AE rockets.{NEWLINE}{NEWLINE}{NEWLINE}GUARDIAN AUXILIARY CANNON II    POWER: 48 ARMOUR PIERCING"
  STR_TANK_AE_ROCKET_BATTLE_UFOPEDIA: "Alien explosive technology can be adapted to make our rockets lighter and more powerful.  This tank's weapon is a potent weapon of destruction.  Use with care.  Make sure your stores are kept supplied with its special AE rockets.{NEWLINE}{NEWLINE}{NEWLINE}BATTLE AUXILIARY CANNON II    POWER: 60 ARMOUR PIERCING"
  STR_TANK_AE_ROCKET_ASSAULT_UFOPEDIA: "Alien explosive technology can be adapted to make our rockets lighter and more powerful.  This tank's weapon is very powerful and may cause excessive collateral damage.  Use with care.  Make sure your stores are kept supplied with its special AE rockets.{NEWLINE}{NEWLINE}{NEWLINE}ASSAULT AUXILIARY CANNON II    POWER: 72 ARMOUR PENETRATOR"
  STR_TANK_LASER_GUARDIAN_UFOPEDIA: "Laser weapons are a useful addition for HWPs.  It combines heavy firepower with no ammunition restrictions.  This Heavy Weapons Platform combines a laser turret weapon with our best armour.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}GUARDIAN AUTO-LASER    SHOTS: x4    POWER: 27 RAPID LASER"
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laser weapons are a useful addition for HWPs.  It combines heavy firepower with no ammunition restrictions.  This Heavy Weapons Platform features a powerful laser weapon and strong armour.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}BATTLE AUTO-LASER    SHOTS: x4    POWER: 36 RAPID LASER"
  STR_TANK_LASER_ASSAULT_UFOPEDIA: "Laser weapons are a useful addition for HWPs.  It combines heavy firepower with no ammunition restrictions.  Mounted on this Heavy Weapons Platform is an immensely powerful laser cannon.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}ASSAULT AUTO-LASER    SHOTS: x4    POWER: 48 LASER"
  STR_TANK_CERBERUS_UFOPEDIA: "The Cerberus HWP is a stealthy tank which has strong defence as well as two small rapid-firing launchers, one for smoke and one for incendiary pellets. It is designed for nighttime operations and can control field vision by applying light or cover to strategic locations.{NEWLINE}{NEWLINE}CERBERUS SMOKE LAUNCHER:    POWER: 25 SMOKE"
  STR_TANK_VIGILANTE_UFOPEDIA: "The Vigilante HWP is a stealthy tank which has moderate defence as well as an extremely powerful armour piercing cannon. It is designed for nighttime operations and has good camouflage. It works well in tandem with the Cerberus tank to assist in spotting targets.{NEWLINE}{NEWLINE}VIGILANTE FLAK WEAPON:    PELLETS: 10    POWER: 15 ANTI-TERRAIN"
  STR_HOVERTANK_PLASMA_GUARDIAN_UFOPEDIA: "Alien technology has given the HWP a new lease of life.  The added manoeuvrability of air travel and the power of plasma beams is a lethal combination.  This Heavy Weapons Platform combines a plasma turret weapon with a very thick alien alloy shell for maximum protection.{NEWLINE}{NEWLINE}GUARDIAN AUTO-LASER II    SHOTS: x4    POWER: 41 RAPID LASER"
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Alien technology has given the HWP a new lease of life.  The added manoeuvrability of air travel and the power of plasma beams is a lethal combination.  This Heavy Weapons Platform features a powerful plasma weapon and very strong alien alloy armour.{NEWLINE}{NEWLINE}{NEWLINE}BATTLE AUTO-LASER II    SHOTS: x4    POWER: 54 RAPID LASER"
  STR_HOVERTANK_PLASMA_ASSAULT_UFOPEDIA: "Alien technology has given the HWP a new lease of life.  The added manoeuvrability of air travel and the power of plasma beams is a lethal combination.  Mounted on this Heavy Weapons Platform is an immensely powerful plasma cannon.{NEWLINE}{NEWLINE}{NEWLINE}ASSAULT AUTO-LASER II    SHOTS: x4    POWER: 72 LASER"
  STR_HOVERTANK_LAUNCHER_GUARDIAN_UFOPEDIA: "This hovertank has a fusion ball launcher that is capable of major destruction.  Use it with care.  You will have to manufacture the fusion balls to keep these HWPs fully armed.  In order to fire it you select a number of 'way points' with the cursor and then click on the launch icon to fire the fusion ball.{NEWLINE}{NEWLINE}GUARDIAN AUXILIARY CANNON III    POWER: 64 ARMOUR PIERCING"
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "This hovertank has a fusion ball launcher that is capable of immense devastation.  Use it with great care.  You will have to manufacture the fusion balls to keep these HWPs fully armed.  In order to fire it you select a number of 'way points' with the cursor and then click on the launch icon to fire the fusion ball.{NEWLINE}{NEWLINE}BATTLE AUXILIARY CANNON III    POWER: 80 ARMOUR PIERCING"
  STR_HOVERTANK_LAUNCHER_ASSAULT_UFOPEDIA: "This hovertank has a dreadful weapon which should probably never, ever be used.  Do not operate anywhere near personnel or equipment.  You will have to manufacture the fusion balls to keep these HWPs fully armed.  In order to fire it you select a number of 'way points' with the cursor and then click on the launch icon to fire the fusion ball.{NEWLINE}ASSAULT AUXILIARY CANNON III    POWER: 96 ARMOUR PENETRATOR"

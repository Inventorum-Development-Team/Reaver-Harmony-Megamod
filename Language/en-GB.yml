  STR_SECTOID_A_BATTLEFIELD_REPORT: "The meager Sectoids have been seen wearing protective armour suits which undoubtedly will enable them to much better resist our weapons. Prior to our resistance, nothing on Earth presented significant danger to the Sectoids; but after we proved that our weaponry was more than capable of destroying them, they have apparently come back with a better defence.{NEWLINE}{NEWLINE}It goes without saying that we should capture one of these suits for study, and we can assume that this is not the last defensive upgrade that the aliens will bring to bear against us. We must continue to upgrade our weapons and armour as quickly as possible in order to stay ahead of the curve."
  STR_SECTOID_BATTLEREPORT: "Sectoid: Scout Report"
  STR_SECTOID_BATTLEFIELD_REPORT: "The first aliens we've identified are small grey humanoids with large heads and eyes. They are unarmoured yet move swiftly and have deadly aim. They are most assuredly hostile, and carry small handheld weapons of enormous power, easily capable of killing a human in a single shot, even being able to blast through walls and armoured vehicles or structures. They seem to rely on these small weapons for combat, while they mostly try to remain secluded. We do not know their true intentions, but they seem unwilling to be discovered. Sectoids have excellent night vision and often operate under cover of darkness.{NEWLINE}{NEWLINE}Beware, Commander, for we believe there to be several more alien races among their population."
  STR_CYBERDISC_BATTLEREPORT: "Cyberdisc: Scout Report"
  STR_CYBERDISC_BATTLEFIELD_REPORT: "While Sectoids usually operate alone, they have been seen accompanied by these Cyberdiscs, apparently large flying machines built for warfare. When the Sectoids attacked one of our cities, they brought these Cyberdiscs along to assist in causing damage. The Cyberdisc is an efficient killing machine, with an exceedingly powerful and accurate weapon. It is easily capable of leveling structures, though it seems to prefer killing humans. These powerful discs are heavily armoured and won't go down easily. If we ever manage to recover a disabled Cyberdisc, we should research it in order to determine its weaknesses. Until then, the Intelligence division recommends either heavy armour piercing weapons or powerful explosive rockets."
  STR_FLOATER_BATTLEREPORT: "Floater: Scout Report"
  STR_FLOATER_BATTLEFIELD_REPORT: "The second alien race to be identified are purple, vaguely humanoid beasts with horns, an empty torso, and the ability to fly in the air. Floaters are unarmoured and, while they have a firmer build than Sectoids, they may be less threatening overall since their reflexes and accuracy are less than that of a Sectoid. However, their ability to fly can enable them to ambush our troops from almost any angle.{NEWLINE}{NEWLINE}The Floaters' eyes are small and appear designed to hunt prey in the daytime. It is likely that they have poor night vision. However should you choose to encounter them at night, Commander, you do so at your own discretion."
  STR_REAPER_BATTLEREPORT: "Reaper: Scout Report"
  STR_REAPER_BATTLEFIELD_REPORT: "Floaters have been seen employing these large beasts, Reapers, which have only two legs, no arms, and a vicious bite. We watched, helplessly, as they chewed through human bones with ease. Reapers are very fast-moving, lightly armoured, and have an impressive constitution. They likely won't go down easily with our current arsenal. Intelligence division tentatively suggests combatting them with armoured tanks and explosive weaponry. Just be careful not to cause more damage than you prevent, Commander."
  STR_SNAKEMAN_BATTLEREPORT: "Snakeman: Scout Report"
  STR_SNAKEMAN_BATTLEFIELD_REPORT: "Our agents have observed another alien race, the Snakemen, vaguely humanoid up top but with a prehensile abdominal section and no legs. The Snakemen have been observed performing menial tasks toward the aliens' sinister ends. These creatures do not wear any conventional armour, however they are very durable and are not easily killed. They bear wicked fangs and may be able to produce a venomous bite. Approach with caution. Intelligence division recommends using new weapons technology against these tough creatures. Our old weapons may not be effective."
  STR_CHRYSSALID_BATTLEREPORT: "Chryssalid: Scout Report"
  STR_CHRYSSALID_BATTLEFIELD_REPORT: "Chryssalids are arthropoidal creatures with a hard exoskeleton and extraordinarily fast movement speed. The Snakemen brought them along for terrorism, and what they did was far worse than kill people. Instead, these monsters turned people into walking zombies which later hatched into new Chryssalids. These creatures of terror are quite possibly the greatest threat we've seen the aliens bring to the table thus far. Intelligence division suggests we avoid putting our soldiers at risk when Chryssalids are present, and instead use tanks to fight them. Further research may reveal new tactics which we can use to gain the upper hand against these fearsome creatures."
  STR_MUTON_BATTLEREPORT: "Muton: Scout Report"
  STR_MUTON_BATTLEFIELD_REPORT: "Our agents have discovered another alien race, the Mutons, which appear to be some form of elite soldiers. Whereas previous aliens were primarily operatives preferring to labour in secrecy, the Mutons appear designed entirely for combat. The aliens may be preparing to mount an invasion against us.{NEWLINE}{NEWLINE}Mutons are large, muscular, and hardy humanoids seemingly skilled in combat and possessing deadly aim. They don't appear to wear armour, yet they shrug off most attacks easily. We must prepare our best weapons if we're to stand a chance against this coming army."
  STR_CELATID_BATTLEREPORT: "Celatid: Scout Report"
  STR_CELATID_BATTLEFIELD_REPORT: "The Celatid is a small, hovering creature with no limbs or apparent sensory organs, which has been seen in the presence of Mutons. It is unknown how they sense other creatures, yet they spit some sort of destructive saliva with impressive accuracy. It is also unknown how deadly these creatures are, so approach them with caution. One of these would certainly be a valuable research specimen. Intelligence division suggests that their greatest weakness may be low ceilings. As for how to penetrate their tough skin, the usual tactics may apply here: try shooting them down, and if that doesn't work, research a dead one at the lab."
  STR_SILACOID_BATTLEREPORT: "Silacoid: Scout Report"
  STR_SILACOID_BATTLEFIELD_REPORT: "Silacoids are small blob-like creatures with no limbs or apparent sensory organs, which have been seen in the presence of Mutons. We don't know how their senses work, but they are fast, sturdy, and dangerous creatures which move up close to attack. It is difficult to discern their purpose or their capabilities from observing them, however we can tell that they are significantly armoured. Intelligence division suggests using armour piercing weapons against them. Due to the trail of fire they leave behind them, they appear to be very hot and are thus likely to resist any sort of heat-based attacks."
  STR_ETHEREAL_BATTLEREPORT: "Ethereal: Scout Report"
  STR_ETHEREAL_BATTLEFIELD_REPORT: "A new and enigmatic alien race has been sighted. The Ethereals wear robes disguising their true form. They can fly in the air with ease, and appear to be secret operatives possibly putting to work the machinations of a greater intelligence. These secretive beings are probably just as hostile as any other aliens, but their capabilities are unknown. Be advised to meet them with extreme prejudice, because all of the scouts we have sent to investigate the Ethereals have not returned, and we were unable to collect any information about the Ethereals' combat capabilities. They are probably extremely powerful and intelligent. Do not steer clear of them, Commander, for as much danger as they present to your troops, they surely present a greater danger to our entire species."
  STR_SECTOPOD_BATTLEREPORT: "Sectopod: Scout Report"
  STR_SECTOPOD_BATTLEFIELD_REPORT: "The Ethereals have brought Sectopods along for their terror attacks. The Sectopod appears to be a powerful battle robot armed with a laser weapon. It is designed less for destructive power and more for sturdiness. It has extremely strong armour, and most weapons are completely ineffective against these fearsome opponents. We must find a way to kill one and retrieve it for study. A weakness must be found, or else the aliens may be able to combat us with impunity."
  STR_SECTOID_UFOPEDIA: "The Sectoid hierarchy ranges from soldiers to leaders with powerful psionic abilities. These psionic powers can be used to demoralise soldiers in combat. They tend to indulge in human abductions and cattle mutilation. The abduction is used to extract genetic material for cross breeding and developing clones for infiltrating human society. The cattle provide both nutrition and genetic material. This race appears to want to develop superior genetic hybrids to increase the efficiency of their hive-like society."
  STR_SECTOID_AUTOPSY: "Sectoid autopsy"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "The autopsy reveals vestigial digestive organs and a simple structure. The brain and eyes are very well developed. The structure suggests genetic alteration or mutation. The small mouth and nose appear to have little function. The webbing between the fingers, and the flat feet suggest aquatic origins. There are no reproductive organs, and no clues as to how this species can reproduce. They are most probably a genetically engineered species."
  STR_CYBERDISC_UFOPEDIA: "This miniature flying saucer is an automated terror weapon armed with an immensely powerful plasma beam. The anti-gravity propulsion gives it a big advantage in difficult terrain. The Cyberdisc is the most destructive terror weapon in the alien army. Its primary function is destruction and terror in the service of the Sectoid race."
  STR_CYBERDISC_AUTOPSY: "Cyberdisc autopsy"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "The Cyberdisc is well shielded and is very good at withstanding most forms of attack, in particular explosive ammunition. It is vulnerable to heavy weaponry. Its sensors grant it impressive accuracy and it is able to spot targets easily at night or even through smoke. The primary anti-gravity system operates on principles we cannot yet understand. The self-destruct mechanism can be subverted with explosives, incendiary, or blunt force trauma, and once subverted we can salvage broken Cyberdiscs for several useful components."
  STR_FLOATER_UFOPEDIA: "The Floaters are primarily soldiers and technical operatives. They are naturally predatory beasts, genetically engineered and cybernetically enhanced to make versatile slaves. The lower half of the body and most internal organs are surgically removed, and a life support system is installed. This implant contains an anti-gravity unit which enables the creature to float, albeit unsteadily, through the air."
  STR_FLOATER_AUTOPSY: "Floater autopsy"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "The creature has been drastically altered by surgery. The device which seems to form the core of the body is a life support system, taking over the function of heart, lungs and digestive system. This would enable the creature to survive in extremely hostile environments. The brain is smaller than ours, but the sensory organs are well developed. Its eyes seem designed to operate in the daytime on a planet much dimmer than ours. They don't see particularly well at night, but they do see better than we do. We can salvage the intact anti-gravity unit."
  STR_REAPER_UFOPEDIA: "This bipedal carnivore has powerful jaws and a voracious appetite. It has a number of brain implants which are used to control its activity. The primitive predatory instincts of this creature are of little use except to terrorise and destroy. Reapers are commonly associated with Floaters."
  STR_REAPER_AUTOPSY: "Reaper autopsy"
  STR_REAPER_AUTOPSY_UFOPEDIA: "The Reaper contains two 'brains' and two 'hearts' which allow it to function even when heavily wounded. However, its furry skin is highly flammable, making the creature vulnerable to incendiary weapons. It is also vulnerable to explosive weapons, due to its large size and lack of strong armor. Its night vision is poorer than some aliens yet still much better than ours."
  STR_SNAKEMAN_UFOPEDIA: "This race developed in an exceptionally hostile environment. They are hardy and can resist extreme temperature variations. Their mobility depends on a snake-like giant 'foot' which protects all the vital organs. If approached, they will attack with extremely sharp fangs, injecting a potent venom. While fairly intelligent, their objectives appear to be purely predatory and they appear to be under the command of some other intelligence which directs their military-style incursions on earth."
  STR_SNAKEMAN_AUTOPSY: "Snakeman autopsy"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "The skin is extremely tough and heat resistant. The cardio-vascular system is part of the muscular system which uses the hydraulic principle to create motion. The only true muscle is the 'heart'. Their fangs are a metal implant able to penetrate armor, and their venom is a potent hemotoxin but not scientifically useful. The reproductive system appears to be very efficient. Reproduction is asexual, with each snakeman carrying up to fifty eggs inside its body at any one time. Left to its own devices this species would be a severe threat to life on earth."
  STR_CHRYSSALID_UFOPEDIA: "The crab-like claws of this creature are a powerful weapon in close combat. The high metabolism and strength of this creature give it speed and dexterity. Instead of killing its victim it impregnates it with an egg and injects a venom which turns it into a walking zombie. A new Chryssalid will burst from the victim shortly after impregnation. Chryssalids are associated with the Snakeman race."
  STR_CHRYSSALID_AUTOPSY: "Chryssalid autopsy"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "The exoskeleton of this creature is extremely tough, but surprisingly vulnerable to explosive ammunition. The brain is well developed, and its cell growth rate very fast. The creature carries twenty eggs which are laid inside other organisms. This creature is a very effective terror weapon."
  STR_MUTON_UFOPEDIA: "This humanoid creature is physically powerful and intelligent. Their digestive system appears designed for eating raw flesh; however it is atrophied due to lack of use. They appear to rely on telepathic commands from a race known as 'Ethereals'. Once separated from this telepathic link their mental system appears to break down and they die. The cybernetic implants are used to enhance their combat performance. They are clearly the foot soldiers for a higher intelligence."
  STR_MUTON_AUTOPSY: "Muton autopsy"
  STR_MUTON_AUTOPSY_UFOPEDIA: "The 'skin' of this creature appears to be an organically created protective armour which is grafted onto the body. There are numerous cybernetic implants which are used to enhance the cardiovascular system and the senses. The reproductive organs appear to have been surgically removed. Evidently these unfortunate creatures are limited to a life of warfare and conquest. Armour piercing ammunition is not very effective against their toughened skin. They are most easily dispatched with rapid-fire weapons."
  STR_CELATID_UFOPEDIA: "This life-form has the mysterious natural ability to float through the air. It appears to detect human brain waves and will move towards a human target even if well hidden. Once a target is detected the Celatid fires small globules of extremely corrosive venom. The creature has the ability to clone itself at an alarming rate. It accompanies the Muton race in its wanderings."
  STR_CELATID_AUTOPSY: "Celatid autopsy"
  STR_CELATID_AUTOPSY_UFOPEDIA: "The core contains a small bio-mechanical device which appears to be a naturally evolved anti-gravity propulsion system. The sac of venom is the largest organ and there does not appear to be a separate brain structure. There is no discernible digestive or reproductive system, however a small organ contains prepared embryos which can grow rapidly into a new being. The organs are marvelously self-sustaining and can be easily maintained separately within a nutrient solution. We can therefore salvage its organs for use in our manufacturing."
  STR_SILACOID_UFOPEDIA: "This silicon based life form generates an enormous amount of heat. It has the strength to crush rocks which can then be ingested by the hot core. It has a primitive intelligence and can be controlled by implants or telepathic beings. It can sense human brain waves and will instinctively move toward any human it senses nearby and attack. Silacoids work with the Muton alien race."
  STR_SILACOID_AUTOPSY: "Silacoid autopsy"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "The core of the creature is extremely hot, and seems to be the basis for a digestive system. Its unique muscle system has tremendous power and speed. Its rock-like skin is not harmed by fire or incendiary ammunition, but is vulnerable to explosives. Despite being armoured, it is not particularly vulnerable to armour-piercing ammunition."
  STR_ETHEREAL_UFOPEDIA: "This being has awesome mental powers which allow for telepathic communication and telekinetic abilities. The apparently weak physical abilities of this creature are sustained by its mental powers. We do not understand how these telekinetic powers work, since they seem to defy the laws of physics as we know them. They are extremely dangerous in any combat situation, where they rely on their mental powers for combat. They rarely appear on earth since they seem to rely on other races to pursue their objectives."
  STR_ETHEREAL_AUTOPSY: "Ethereal autopsy"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "This being is physically retarded and seems incapable of sustaining any life functions. The muscles are severely atrophied and the internal organs appear to be under-developed. The sensory organs, including the eyes, do not appear to function at all. The brain, however, is well developed and draws on a high proportion of the body's blood supply. It is a mystery as to how this creature can sustain itself without external support."
  STR_SECTOPOD_UFOPEDIA: "Sectopods are robot creatures with a powerful laser beam weapon and strong senses, being able to see perfectly at night or even through thick smoke. The control of these mechanical beasts is via a telepathic link to their controllers, the Ethereals. Sectopods are the most formidable terror weapon available to the alien forces."
  STR_SECTOPOD_AUTOPSY: "Sectopod autopsy"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "The robot is sturdily constructed with powered armour capable of resisting most forms of attack, in particular plasma weapons. However, the sensing circuitry seems particularly vulnerable to laser weapons. There are several useful components inside for us to salvage."
  STR_SNAKEMAN_COMMANDER_B_UFOPEDIA: "This queen does not lay eggs or take a reproductive role like a queen bee, rather it is more of a command locus which is able to exert psionic control over other snakemen that have been implanted. The queen can communicate psionically but does not appear to be intelligent. All of its communications are relegated to a singular operation of maintaining command connection with external alien command, and distributing that command to nearby snakemen."
  STR_SNAKEMAN_COMMANDER_B_AUTOPSY_UFOPEDIA: "The queen of the snakeman colony is a creature containing the snakeman genome plus an additional genome. Its morphology suggests that it expresses genes from both genomes. Its body is much larger and more complex than a normal snakeman, but the most noteworthy difference is the lack of the massive reproductive system present in the smaller snakemen. The majority of the brain has been removed. The body structure and extensive array of implants suggest that the purpose of the queen is to regulate the snakeman colony, perhaps to keep the snakemen under control of the alien command structure."
  STR_MUTON_SOLDIER_B_UFOPEDIA: "This muton is stronger, faster, and tougher than the mutons we have encountered previously, and it has an enhanced capacity for waging war. It shows little restraint and is extremely hostile. These elite mutons do not live as long, and their bodies endure great stress from their activities."
  STR_MUTON_B_AUTOPSY_UFOPEDIA: "This muton is unlike others we have encountered previously. It appears to have been surgically modified more than normal, with thicker armour grafts and a hormone delivery implant. This muton is a weapon of war, and it would seem that the aliens are adapting to our strategies."
  STR_ETHEREAL_NAVIGATOR_UFOPEDIA: "The Ethereal Navigator is a special coordinator beyond the navigators of other races. Normally, Ethereals' psionic connection subverts their need for navigators, however these are a special breed of Ethereal with an abnormally strong connection to their psionic network. These 'navigators' receive input directly from the central command located somewhere else in our solar system, and serve as a conduit which enables alien command to oversee operations on Earth directly. We should research more Ethereal Navigators if we get the chance, as they may shed valuable insight on the plans of the central alien command."
  STR_ETHEREAL_NAVIGATOR_AUTOPSY_UFOPEDIA: "This Ethereal has a much larger brain than the others; it seems to have been surgically altered to grow to this size. In particular, the psionic sensing center is vastly larger and contains many times the normal number of neural connections. We should capture a live Ethereal navigator, as we will undoubtedly uncover alien secrets from interrogating it."
  STR_ALIEN_SOLDIER_UFOPEDIA: "Soldiers are the military force of the alien onslaught. These beings are mindslaves of the alien command, and are raised from conception for no purpose other than to provide security or fight wars. The first one we interrogated has given us information on basic battle tactics as well as the use of their weaponry. All soldiers have the same training regimen, so we have no reason to believe any further study of soldiers will prove fruitful."
  STR_ALIEN_NAVIGATOR_UFOPEDIA: "Navigators are highly skillful members of the alien force who are well-versed in the minutiae of the aliens' strategic plans. Their purpose in the alien fleet is to keep track of events and coordinate actions as pertains to their mission. In studying more navigators, we can undoubtedly gain valuable insight into their greater strategies, which will help us to understand the aliens' actions and predict their next moves."
  STR_ALIEN_MEDIC_UFOPEDIA: "Alien medics are surgical specialists who contain knowledge of the anatomy of various races, and an understanding of how to alter their bodies to achieve various effects. Their work typically involves either making standardised surgical alterations to freshly-grown alien slaves, or experimenting on human abductees. The name we selected is ironic because their training involves almost nothing medicinal. Nonetheless, researching the alien medics may lead to breakthroughs in our own medical science."
  STR_ALIEN_ENGINEER_UFOPEDIA: "Engineers assist in the construction, employment, repair, and maintenance of equipment during field operations. As such they are well-versed in the technical details of much of their own equipment and craft. Most of what they know is trivial to us, but a small portion is extremely useful. The rest may yet be of strategic value."
  STR_ALIEN_LEADER_UFOPEDIA: "Alien Leaders are mid-ranking aliens who oversee mission operations. They carry orders direct from the alien central command, and oversee the execution of such orders. They also handle the slave aliens and ensure they remain on task. All alien races other than Ethereals are slaves."
  STR_ALIEN_COMMANDER_UFOPEDIA: "Alien commanders are the highest-ranking aliens you will ever see in the field. These aliens are surgically altered from their normal form to have a longer lifespan and grow a larger brain. They are more intelligent than the other aliens and oversee invasion operations on Earth at a larger scale.{NEWLINE}{NEWLINE}Ethereal commanders represent one of the greatest threats to our world, as they are independent and intelligent elder Ethereals with astonishing psionic prowess. The Muton race does not have any commanders as they are deemed to lack the intelligence necessary for the job."
  STR_SECTOID_C_UFOPEDIA: "The Tribunal of the Sectoids on Cydonia consist of several ranks, all with strong psionic powers. Unlike normal sectoids, these beings are specially designed to live longer and have a much sturdier constitution, and they all have limited rights within alien society. It would seem that, while these beings look superficially like Sectoids, they may in fact be part of a race which shares personhood within the alien civilization.{NEWLINE}{NEWLINE}Within the Tribunal are priests which have exceptionally strong psionic powers compared to the sectoids we have seen on Earth."
  STR_FLOATER_C_UFOPEDIA: "Within the Tribunal of the Sectoids on Cydonia, there are a special breed of Floater slaves which serve the Sectoids and perform various menial tasks. Unlike most slave races, however, these Floaters have been made very strong and durable, and they can live for quite a long time. They are also well-trained in combat and will defend the city with their life.{NEWLINE}{NEWLINE}Within the ranks of these Floaters there are Dragoons which carry heavy plasma cannons, Machinists which are armed with fusion launchers, and Shamans which have the ability to psionically stun other creatures."
  STR_CYBERDISC_C_UFOPEDIA: "The Ancient City of Cydonia is guarded by particularly expensive and durable sentry machines, strongly armoured, and armed with an exceptionally powerful and accurate plasma cannon. These are similar to normal Cyberdiscs, except much worse. These should most certainly be the primary targets, the first defences we eliminate."
  STR_REAPER_C_UFOPEDIA: "The Cydonian Tribunal is anticipating our arrival and in order to better defend it, they have begun growing particularly strong and durable Reapers which they are covering with the material that Mutons wear for armour. These are fast, terrifyingly powerful, and have an immensely high amount of vitality. We could easily become overrun with these if we are not careful."
  STR_ETHEREAL_C_UFOPEDIA: "Deep inside Cydonia there reside Ethereals much like the ones on Earth, only these ones are older and wiser. They are no less afraid, however, and will be hiding within the city underbelly, hoping we never get past the surface. Do not be caught off guard, Commander, for they have incredibly potent psionic power. Perhaps if we keep them terrified and panicking, they will never have a chance to use their mental powers against us."
  STR_CHRYSSALID_C_UFOPEDIA: "The tunnels beneath Cydonia will be difficult to navigate, and lurking down there will be powerful Chryssalids with an enhanced ability to punch through X-Com armor. As usual, they are best confronted either from the air or with tanks, however do keep in mind that you won't always have room to fly, nor will you always have room to drive tanks. Explosives will be very useful for clearing paths for travel, and they will also be good for killing these chryssalids."
  STR_SILACOID_C_UFOPEDIA: "The alien locus, the ''brain'', is guarded by particularly strong and sturdy Silacoids. From the moment we arrive within the bowels of the city, these Silacoids will be on the prowl looking to ambush our soldiers. They can sense us past walls, however even with psionic armour we cannot sense them coming."
  STR_CELATID_C_UFOPEDIA: "Throughout the maze of tunnels underneath Cydonia, there live several very durable Celatids which will not hesitate to spit acid on our soldiers. This acid will deteriorate armor, making soldiers vulnerable to attacks. If our soldiers are hit with acid, we should check the status of their armor and try not to present a damaged flank to the enemy."
  STR_SECTOPOD_C_UFOPEDIA: "The toughest alien we will face lies beneath the alien city. These Sectopods are walking bunkers which will be exceptionally difficult to kill. They are armed with a powerful laser weapon and are swift and accurate. The terrain is difficult for them to navigate, as long as we don't open it up for them. It is entirely possible that, with enough care, we could avoid these Sectopods entirely."
  STR_FINANCE_THOUSANDS: "$1000s"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Exercise caution - There may be operatives in the UFO or around the crash site. Mission will be successful when all enemy units have been eliminated or neutralised. Recovery of UFO remains, artifacts and alien corpses can then be initiated. To abort the mission return X-Com operatives to transport vehicle and click on the 'Abort Mission' icon."
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore landing site and, if possible, gain entry to the UFO. Mission will be successful when all enemy units have been eliminated or neutralised. Recovery of UFO, artifacts and alien corpses can then be initiated. To abort the mission return X-Com operatives to transport vehicle and click on the 'Abort Mission' icon."
  STR_BASE_DEFENSE_BRIEFING: "An Alien vessel has landed nearby. Our base is in severe danger. As per standard procedure all non-combat personnel and X-Com craft have been evacuated. Alien units will enter the base via hangar doors or the access lift. Defend the base and its vital installations at all costs - this is a fight to the death. If you click on the 'abort mission' icon you will concede defeat and lose the base."
  STR_TERROR_MISSION_BRIEFING: "Aliens have erected some sort of beacon which they are using to terrorise the town. You must destroy the beacon, and attempt to save the lives of any civilians in the area by neutralising the alien menace. To abort the mission return X-Com operatives to transport vehicle and click on the 'Abort Mission' icon."
  STR_CYDONIA_BRIEFING: "You have arrived in Cydonia. You gain entry to a large underground complex near the Martian Sphinx. You must destroy the Alien Brain that controls all alien activity. The fate of humanity is in your hands...."
  STR_MARS_CYDONIA_LANDING_BRIEFING: "Your spacecraft has landed in the region of Cydonia on the surface of Mars. Our information indicates that one of the pyramid constructions contains a green access lift to an underground complex. Look for the pyramid with large entrance doors. Once you have assembled all your soldiers in the lift area click on the 'abort mission' icon to continue to the next stage.{NEWLINE}HEAD FOR THE EXIT IMMEDIATELY AND DO NOT WASTE TIME ON THE SURFACE."
  STR_MARS_THE_FINAL_ASSAULT_BRIEFING: "The pyramid lift takes your battle weary soldiers deep below the planet's surface. They arrive in the heart of a large complex of tunnels and chambers. The alien brain is located deeper in the labyrinth to the north (upper right). It must be destroyed if the earth is to be saved from alien enslavement.{NEWLINE}{NEWLINE}Good Luck!"
  STR_VICTORY_1: "As you enter the chamber you see the alien brain - the object of your quest. Before you can fire it communicates to you via a screen at its base. It implores you to listen to its arguments for survival before you make the decision to pull the trigger..."
  STR_VICTORY_2: "The brain speaks: 'Many millions of years ago the planet you call Mars was alive. This life was brought to a barren planet by our civilisation as it was to yours. For millions of years we have visited your planet and genetically developed your species. You cannot kill us, you are part of us..."
  STR_VICTORY_3: "Here is the center of Martian civilisation - the pyramids built millions of years before yours - by a species which is your ancestor. No planet is beyond our reach. This power could be yours before long. All we ask is your co-operation..."
  STR_VICTORY_4: "The alien brain is interrupted by a burst of hot plasma, and the entire alien force is defeated."
  STR_VICTORY_5: "Once the aliens have lost Mars they have lost the earth. Before long the X-Com research allows humanity to flourish once more, and claim Mars for itself. The alien menace has gone, but for how long, no one knows..."
  STR_GAME_OVER_1: "The aliens attempt to exterminate all humanity, destroying cities and poisoning the air and sea. The resistance of earth armies is futile in the face of vastly superior technology. Surviving generations suffer terrible mutations as they flee alien destruction. They are rounded up into slave camps to help transform earth into an alien colony which is part of some unknown empire."
  STR_GAME_OVER_2: "The knowledge gained through the X-Com project is lost forever. You have failed to save the earth."
  STR_YOU_HAVE_FAILED: "You have failed to stop the alien onslaught. One by one the funding nations sign pacts with aliens promising technology, prosperity and peace. However it soon becomes clear that the aliens have other plans..."
  STR_ALIEN_INVASION: "Preparation for Invasion"
  STR_ALIEN_INVASION_PSIONIC: "Psionic Invasion"
  STR_ALIEN_INVASION_DESTROY: "Destructive Invasion"
  STR_ALIEN_HOME_INVASION: "The Final Invasion"
  STR_ALIEN_HOME_DEFENSE: "What We can Expect to Meet on Cydonia"
  STR_SNAKEMAN_INVASION: "Snakeman Invasion"
  STR_ELITE_ALIENS: "Elite Aliens"
  STR_ALIEN_ORIGINS_UFOPEDIA: "It is clear that we are fighting a losing battle on earth. The alien hordes are overwhelming in number. The best we can do is slow down their progress. The only hope for humanity is to tackle the aliens at their source. Our research seems to indicate a nearby base of operations within our solar system. Aliens indicate this place to be the center of an ancient civilisation that pre-dates human history. We must locate this place as soon as possible. However, we need to capture and interrogate aliens across their command structure to gain more detailed information. The larger UFOs probably contain at least one Alien leader. We will also need to interrogate at least one of each operative rank: navigator, medic, and engineer."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Our research now points to Mars as the base of alien operations. The base is well hidden, and contains all the manufacturing and cloning facilities to fuel the infiltration of earth. It also seems to contain a controlling computer of some kind that controls the whole operation. It seems that the hive-like alien society has some kind of 'queen bee'. This is their fundamental weakness - if we can eliminate the 'brain' then the body will die. We must step up our research efforts before it is too late. In order to progress we must capture the primary links to the alien home base: commanders only reside in alien bases and the largest UFOs; Ethereal navigators are found only within elite invasion forces. We must also research the ability to build a spacecraft so that we can travel to Mars."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "It is now clear that the alien hordes are being controlled from an underground base in Cydonia - which is an unusual area of Mars featuring tetrahedral pyramids and a large formation resembling a human face. Cydonian civilisation once flourished on Mars many millions of years ago, but we do not know why it died out, or what the connection is with the latest alien activity there. Whatever the explanation we must send an expedition to Cydonia. This is the only way that we can defeat the aliens. We must destroy the controlling master 'brain'. We will need a spacecraft equipped with the strongest troops and weaponry at our disposal. There will be powerful elite forces present on Cydonia who will fight to the death to defend their world. To learn more before the assault, we can continue to interrogate more medics and Ethereal navigators."
  STR_ALIEN_INVASION_UFOPEDIA: "The Ethereal Navigator has imparted info on the aliens' attack plans. They have been massing their best combat forces in secret and are preparing to unleash those forces on us in one great final war. Clearly we have rattled them to the point that they will do anything to stop us. We must press forward. The X-Com Project cannot afford to fail.{NEWLINE}{NEWLINE}The aliens will be coming out of hiding and attacking cities more freely, as well as putting more effort into their infiltration attempts. They will be pressuring governments -- not with subterfuge as before, but with fear and ultimatums. They intend to turn the people against us. They will threaten harm to anyone who supports X-Com.{NEWLINE}{NEWLINE}We must continue to show the people that we can protect them from this threat, otherwise there is no hope."
  STR_ALIEN_INVASION_PSIONIC_UFOPEDIA: "The Ethereal Navigator has divulged crucial information relating to a daring new strategy which the aliens are undertaking. Their best-trained psionic wizards are being deployed to key points around the globe. No longer are they content to remain in hiding. Clearly we have flushed them out.{NEWLINE}{NEWLINE}This invasion force consists entirely of high-ranking Ethereals and Sectoids, sometimes under the protection of Sectopods. This invasion force will be extremely dangerous to our soldiers, however we cannot allow them to succeed in their plans. If they succeed in their mission, they will begin coercing the Earth's governments to side with them out of fear."
  STR_ALIEN_INVASION_DESTROY_UFOPEDIA: "The Ethereal Navigator has disclosed secret information regarding their plans to win this war. Where previously they were trying for a stealthy victory, now they are coming out of hiding and letting the world know they are here. They will attack cities and massacre people in order to strike fear into the populace. They will try to feign a desire to destroy us, and demonstrate their capability to do so. The goal is to convince Earth's governments to give up the resistance, surrender, and discontinue support for X-Com.{NEWLINE}{NEWLINE}This invasion force will consist of a few high-ranking Ethereals surrounded by their most destructive soldiers and terrorists. We must defend the people from these forces even at great risk to ourselves, both to protect Earth's inhabitants as well as to demonstrate to the people that they can rely on us for support."
  STR_ALIEN_HOME_INVASION_UFOPEDIA: "The Ethereal Navigator has confessed to us the fear felt by the alien high command. While most of the aliens are slaves, it is the Ethereals who are citizens and masters. They prefer to remain in hiding most of the time, but are coming out now because their very existence is threatened by us.{NEWLINE}{NEWLINE}The Ethereals' home was destroyed by an environmental cataclysm and they now seek to convert Earth into a new home. They did not count on such resistance. If we win this war, it will mean their extinction.{NEWLINE}{NEWLINE}The high council of Ethereals, with extremely potent psionic power, remain safe at their home. Surely they would have beaten us already had the High Council invaded us directly, but they are too afraid to come to us. Perhaps we should come to them first."
  STR_ALIEN_HOME_DEFENSE_UFOPEDIA: "We have finally coerced enough information from Ethereal Navigators to inform us of the forces waiting for us on Cydonia. We can expect to meet several of the races we have seen on Earth, however they will have far stronger armor, and some of them will have stronger psionic powers than anything we've gone up against so far. We should bring a variety of our most powerful weapons; we will need heavy slow-firing weapons, autofire weapons, and powerful demolition explosives.{NEWLINE}{NEWLINE}The races present will be sectoid, floater, ethereal, and several terrorist types. The only aliens not present will be snakemen and mutons."
  STR_SNAKEMAN_INVASION_UFOPEDIA: "We've learned from our research that the aliens have a secret project to unleash their Snakemen against us as a weapon. Snakemen are difficult to control because of their high reproductive rates, so the aliens normally exert full control over their reproductive rights. But a new project seeks to enable the Snakemen to reproduce their species without supervision; they are being genetically adapted to automatically possess the required psionic circuitry such that the aliens will not lose control over them.{NEWLINE}{NEWLINE}This is bad news for Earth because the Snakemen may become an infestation which could threaten our entire species. X-Com must become the exterminators, and we should seek out the nests they make so that we can destroy them."
  STR_ELITE_ALIENS_UFOPEDIA: "The aliens have demonstrated a capacity to optimise their slave populations to be much stronger in combat than the operative designs we have mostly encountered thus far. Now that we have stirred them to war, we can expect to meet more elite battle troops in the near future.{NEWLINE}{NEWLINE}We are seeing mutons be the first race to be optimised for intense battle. Whereas before mutons were security troops optimised for long-term deployment to defend installations, the new ones are optimised for brief, energetic skirmishes. Clearly the aliens are afraid, but we have not won this war yet. We must be prepared for what we may yet face in battle."

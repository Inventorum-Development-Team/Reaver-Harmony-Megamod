  STR_UFO_PLASMA_EMITTER_UFOPEDIA: "This is an interface which bends the ship's gravity waves around hot plasma, producing a cohesive beam which it fires as a weapon. The expelled plasma travels at relativistic speeds and can maintain its cohesiveness through atmosphere out to several miles; in space its optimal range is hypothetically many times greater. It is a highly accurate weapon, comparable to our smart missiles in tracking ability, yet vastly superior in terms of power."
  STR_UFO_PLASMA_ARRAY_UFOPEDIA: "These conduits carry hot plasma from the power source, around the exterior of the alien craft, and to the plasma emitters where it gets expelled as a weapon. The long conduit length gives room for hot plasma to be stored briefly before firing. When the craft's weapon is preparing to fire, it will fill the conduits completely with plasma. When it fires, it will discharge all of the plasma at once. Some alien craft carry thick, high-capacity conduits to charge up for a powerful shot, while others carry multi-channel conduits which run alongside each other, allowing the weapon to charge multiple channels simultaneously so that it can fire rapidly like an autocannon."
  STR_UFO_SHIELD_EMITTER_UFOPEDIA: "This device directs the ship's gravity waves to deflect incoming attacks. It erects a plasma attraction field around the craft which causes any incoming attack to be deflected perfectly, at the cost of depleting the shield capacitors. Once fully depleted, the craft will no longer be protected, but the capacitors regenerate slowly over several hours.{NEWLINE}{NEWLINE}The larger alien craft make heavy use of this shielding system, enabling them to easily withstand hits that otherwise should have completely demolished them."
  STR_ALIEN_FUEL_PODS_UFOPEDIA: "Alien power systems consume deuterium along with the element Elerium-115. These pods store liquid deuterium within a complex structure which prevents loss of deuterium. Normally, deuterium slowly escapes any container. We cannot reproduce this material yet fortunately we have no need for it. Any fuel ''shrinkage'' from containers of X-Com design will be paid for by the council."
  STR_ALIEN_POWER_ARRAYS_UFOPEDIA: "The power source of the alien craft contains an array of identical power generators, each of which can manipulate gravity waves in order to feed hydrogen fuel into the reaction chamber. In the reaction chamber, hydrogen is fused to generate intense heat and pressure, and this heat and pressure is further used to activate elerium to generate gravity waves, or to transform hydrogen gas into hot plasma. The system relies on heat and pressure in the reaction chamber in order to keep functioning. It has no on/off function and must be kept permanently active during missions."
  STR_ALIEN_COMPUTER_ARRAYS_UFOPEDIA: "This device is of alien design, and its function seems very similar to our own electronic computers. It is also an electronic device but its design is completely alien and is more similar to a biological brain than to any computer we've ever built. The computer module mostly contains recognizeable components, however it lacks transistors. Due to its complex microelectronic design and efficient pathways, it is generally faster than our computers at most tasks, although it is significantly less advanced than our computers overall.{NEWLINE}{NEWLINE}Several of these computer modules can be strung together in an array to make a larger and more powerful computer, and the modules automatically arrange data storage and pathways in an efficient manner. We stand to learn as much about computer design from the aliens' computers as they stand to learn from ours."
  STR_ALIEN_WEAPON_COMPONENTS_UFOPEDIA: "Alien power and weapon systems and conduits use a lot of similar and redundant components repeatedly throughout each array. The design is roughly a system of plasma conduits and heat exchangers which can contain and deliver hot plasma under high pressure. This plasma can activate Elerium to produce gravity waves, and then be propelled out of an emitter either as a weapon or combined with hydrogen fuel to generate thrust. It can also be used to generate deuterium fusion. The highly redundant design suggests that only a small fraction of alien society draws up schematics for their technology, which is carefully designed to enable low-skilled operators to replicate and construct ships and equipment of high operational capacity. To that end, salvaging these components from the aliens is by far the easiest way to replicate their technology."
  STR_ALIEN_EXPLOSIVE_UNITS_UFOPEDIA: "Alien grenades primarily use a chemical reaction system just like our own explosive weaponry. The key difference is that they have small energy storage devices embedded within the explosive which upon detonation will release their energy. That energy will catalyse the primary explosive chemical to produce a more powerful and efficient explosion. Due to this, alien grenades are lighter and smaller than any explosive we can produce at the same yield. We are able to replicate the embedded energy storage devices, however it may be more efficient to just salvage them from alien grenades."
  STR_PSIONIC_FEEDBACK_DEVICE_UFOPEDIA: "This device can translate psionic waves to computer data, and forms the basis for all of the aliens' psionic technology. The device can receive input in the form of psionic waves and translate it into the ''data waves'' used by alien computers, or vice-versa. Every individual in the alien society has one of these implanted into their mind, and it is used to control everything they do. We can potentially hack this communications network to jam the signals or perhaps to send our own false signals."
  STR_PSIONIC_WAVE_DECODER_UFOPEDIA: "This is a data processing unit which can take computer data generated from psionic waves and translate the information into useful data. Alien equipment often uses these to track orders sent over the psionic network, mission details, data collected, and other minutiae relevant to the aliens' mission here on Earth. We can use these devices to spy on the aliens or perhaps even to understand how they think and how we can manipulate that for our purposes. The alien hive-like society seems ultimately vulnerable to exploitation via the use of their own communications network."
  STR_PSIONIC_WAVE_EMITTER_UFOPEDIA: "Alien psionic waves propagate through empty space and interact with matter, specifically by generating signals within the nervous systems of living creatures. This instrument is able to generate or amplify those psionic waves. These devices will be crucial for granting us the ability to take advantage of alien psionic power."
  STR_ANTI_GRAV_UNIT_UFOPEDIA: "This device was harvested from a flying alien and is a mechanical implant which gave the alien the ability to hover. The small device contains an energy battery and a small plasma chamber along with a very tiny bit of elerium. It can generate focused gravity waves for a little over an hour before becoming depleted, however it is easily recharged with alien plasma. Given the relatively small capacity in the device, it seems the aliens have little use in being away from their power systems for any extended period of time."
  STR_CYBERNETIC_SKELETON_LIGHT_UFOPEDIA: "This is a set of high-tech cybernetic and bionic components harvested from a cyberdisc. The system was integrated between the living flesh and the machinery of the cyborg. Like much of the alien technology, this system is highly redundant and can be repurposed potentially in many ways. Our use for it may be limited, but it will likely prove useful in replicating powerful battle machines such as what the aliens use against us."
  STR_CYBERNETIC_SKELETON_HEAVY_UFOPEDIA: "This is a set of high-tech cybernetic and bionic components harvested from a sectopod. The system was integrated between the living flesh and the machinery of the cyborg. This system is made of durable and robust components and can be repurposed into almost any shape. We may be able to put it to work toward making sturdy battle machines to use against the aliens."
  STR_ALIEN_LASER_UFOPEDIA: "The aliens' laser design matches the design of a laser system recovered from an alien spacecraft decades ago, confirming that that craft likely belonged to the same aliens who terrorise us today.{NEWLINE}{NEWLINE}The basic design of the laser is similar to our lasers, but the critical difference is in the power conduit which operates the laser. It accepts extremely hot plasma and transforms it into a tremendous energy differential, converting the heat into high-intensity light and returning cool hydrogen gas to the plasma generator. The focusing medium is put under heat and pressure in order to calibrate its dynamics differently at different power levels, producing a cohesive beam ranging from extremely low to extremely high power levels. This laser can easily make precision cuts through virtually any material, and the small and lightweight power conduit can store enough energy to fire the beam on full power for several minutes."
  STR_ALIEN_SURGICAL_INTERFACE_UFOPEDIA: "This is a somewhat rudimentary data processing system which apparently stores information on all of the biological and genetic makeup of a wide variety of creatures. It directs alien surgical equipment during use, making complex operations easy for a low-skilled user. We can use these systems to perform rapid and high-precision laser surgery on people and animals. We cannot yet retrieve any useful data from the device, as the aliens' data language is indecipherable to us. In the years to come, we can almost certainly replicate and even outperform these systems; however until we crack the alien language we will have to stick to salvaging these systems from alien craft."
  STR_ALIEN_GENETIC_IMPLANTER_UFOPEDIA: "This tool has a set of microscopic instruments, duplicated dozens of times over, on the end of each of several small needles. We are a long way from understanding the complex workings of the instrument, but we know that its function is to implant genetic material directly into living tissue. The machine operates at high speed and can genetically transform an entire living creature in a matter of hours.{NEWLINE}{NEWLINE}The aliens use these devices to genetically alter their test subjects through many gradual transformations, ultimately seeking to perfect the creature's form for eventual enslavement."
  STR_MUTON_ARMOR_GRAFTS_UFOPEDIA: "Mutons have a complex organoplastic merged with their skin. They are not born with it and it does not grow on them naturally, rather it is surgically applied and the skin of the muton merges with the material. The complex material replicates various skin functions such as pores and blood circulation while providing a tough and flexible armour shell on the muton. The material can be grown and repaired easily by immersing a small sample of the material into an aqueous solution containing the necessary compounds, poured into a mould to form the desired shape.{NEWLINE}{NEWLINE}The material is rigid at rest, but receives signals from the Muton's body prior to movement, and the armour shell adjusts its microscopic structure to enable the anticipated movement."
  STR_VENOM_GLAND_UFOPEDIA: "This strange organ was removed from a celatid. It is a gland which produces and contains the celatid's venom, a highly corrosive mixture of proteins and enzymes which produces the effects of multiple acids, bases, and solvents simultaneously, making the substance able to attack virtually any material. It can eat through metal or flesh as easily as water eats through dirt.{NEWLINE}{NEWLINE}The enzyme can be preserved inside the venom sac seemingly indefinitely, under the right conditions. We can potentially weaponise this venom, but it will require further study in alien weapons technology. For now, we can store any venom glands which we collect on the battlefield."

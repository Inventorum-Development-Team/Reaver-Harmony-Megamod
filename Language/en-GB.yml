  STR_TRAINING_CENTER_UFOPEDIA: "The training facility provides training space and equipment for up to 10 soldiers. While training is no substitute for combat experience, it is still a great way to keep your soldiers in shape."
  STR_BARRACKS_SMALL_UFOPEDIA: "This is a small composite training facility which can house and train up to 5 soldiers. There is plenty of space for soldier equipment as well. This facility is good for defending a small outpost."
  STR_BARRACKS_UFOPEDIA: "This is a full-sized composite training facility which contains all of the necessary components for housing and training 25 soldiers. There is ample space for equipment as well as minimum on-site medical facilities. This facility is excellent for housing your primary fighting force."
  STR_INFIRMARY_UFOPEDIA: "A basic medical facility, the infirmary provides essential equipment to assist wounded soldiers in making a faster recovery."
  STR_HOSPITAL_UFOPEDIA: "The large medical facility is fully equipped to take care of the needs of wounded soldiers, including intensive care and surgery. With a hospital in the base, soldiers will recover from injuries much more quickly."
  STR_BIOLOGICAL_ALTERATIONS_CENTER_UFOPEDIA: "This facility employs alien surgery and genetic implantation technology and equipment in order to enable us to transform our soldiers into superhuman warriors. It is also equipped with cloning vats and it can be used to rapidly grow tissue grafts and organs. With this facility in the base, grievously injured soldiers can be promptly returned to service."
  STR_LIVING_QUARTERS_UFOPEDIA: "Each accommodation block provides for up to 25 personnel. The facility provides basic recreation, food and sleeping areas."
  STR_LIVING_QUARTERS_LARGE_UFOPEDIA: "This large facility is more space-efficient and can house up to 125 personnel in improved comfort."
  STR_GENERAL_STORES_UFOPEDIA: "This facility adds 30 space units to base storage capacity. All equipment, weapons systems, munitions, recovered material and Heavy Weapons Platforms are placed in stores, including equipment assigned to craft in hangars. While several facilities have their own storage space, a general stores facility can be built to expand available space."
  STR_GENERAL_STORES_LARGE_UFOPEDIA: "This large facility is more space-efficient and can store a large amount of equipment and supplies, increasing storage capacity in the base by 180 space units."
  STR_LABORATORY_UFOPEDIA: "Up to 25 scientists can work in a laboratory facility. Laboratories are equipped with the latest technology for research into materials, biochemistry and cosmology. There is privileged access to the best research labs throughout the world, including military establishments."
  STR_LABORATORY_LARGE_UFOPEDIA: "The large laboratory has more powerful equipment and better space efficiency, enabling up to 125 scientists to occupy the facility."
  STR_WORKSHOP_UFOPEDIA: "A workshop contains all the equipment necessary to manufacture equipment based on designs from the science labs. Up to 25 engineers can occupy a workshop, although items under construction may also consume some space."
  STR_WORKSHOP_LARGE_UFOPEDIA: "The large workshop has more powerful equipment and better space efficiency, enabling up to 125 engineers to occupy the facility. Items under construction may consume some space."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Living aliens require a special habitat to maintain their life systems. The containment facility can keep up to 5 alien life forms in self-contained units. They are fed a prepared nutrient solution intravenously and receive psionic feedback from an entertainment device installed in the facility."
  STR_ALIEN_CONTAINMENT_LARGE_UFOPEDIA: "The large alien containment is vastly more space-efficient than the small one. Inside the facility is a large habitat which can house up to 50 alien life forms, and it provides for all of the aliens' needs while allowing them to roam freely throughout the habitat. The facility is secured with small exits and mind suppression devices."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Missile defences provide some protection against incursion by hostile craft which are attempting to land near the base.{NEWLINE}{NEWLINE}Missile Defences can damage an incoming alien vessel, reducing the number of combatants aboard, or destroy it entirely. You will need a total defence strength of at least 500 in order to reliably shoot down the smaller retaliation craft.{NEWLINE}{NEWLINE}Ensure base is stocked with Base Defence Missiles. It takes one set of missiles to fire once."
  STR_MISSILE_DEFENSES_AE_UFOPEDIA: "Alien Explosive missile defences provide greatly improved protection against hostile craft.{NEWLINE}{NEWLINE}AE Defences can damage an incoming alien vessel, reducing the number of combatants aboard, or destroy it entirely. You will need a total defence strength of at least 1200 in order to reliably shoot down the larger retaliation craft.{NEWLINE}{NEWLINE}Ensure base is stocked with Base Defence AE Missiles. It takes one set of missiles to fire once."
  STR_LASER_DEFENSES_UFOPEDIA: "Laser defences provide effective and efficient protection against incursion by hostile craft.{NEWLINE}{NEWLINE}Laser Defences can damage an incoming alien vessel, reducing the number of combatants aboard, or destroy it entirely. You will need a total defence strength of at least 1200 in order to reliably shoot down the larger retaliation craft."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasma beam defences provide powerful but expensive protection against incursion by hostile craft.{NEWLINE}{NEWLINE}Plasma Defences can damage an incoming alien vessel, reducing the number of combatants aboard, or destroy it entirely. You will need a total defence strength of at least 2500 in order to reliably shoot down the largest retaliation craft.{NEWLINE}{NEWLINE}Ensure base is stocked with special Base Defence Plasma ammo."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "We have developed a Fusion Beam which operates without the use of rare Elerium fuel, allowing our bases to be superbly defended for years to come. We cannot miniaturise this technology enough to mount it onto an aircraft.{NEWLINE}{NEWLINE}Fusion Beam Defences can destroy some of the largest vessels in one or two shots, and do not need to be supplied with special ammo."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "This detection system has an effective radar range of 1800 nautical miles and is linked to satellite systems for ground search. It has a 10% chance of detecting an average sized object every 30 minutes. Building more of the same type of radar at a base does not extend detection range, but it does increase the chance of detection."
  STR_LARGE_RADAR_FACILITY_UFOPEDIA: "The large detection system has an effective range of 2800 nautical miles and is linked to satellite systems for ground search. It has a 15% chance of detecting an average sized object every 30 minutes. Building more of the same type of radar at a base does not extend detection range, but it does increase the chance of detection."
  STR_MIND_SHIELD_UFOPEDIA: "Since alien craft rely on brain waves to detect human presence, the most effective countermeasure is to shield brain waves from the base. This facility will significantly reduce the chances of detection by alien craft. Building more of these facilities will improve the brain wave suppression, but the base will never be completely undetectable."
  STR_MIND_SHIELD_LARGE_UFOPEDIA: "The large mind shield contains a set of computer systems which read local mind waves and generate destructive interference. This facility is able to suppress brain waves as effectively as ten small mind shields. There is a diminishing return from operating multiple mind shields at once, and a large mind shield is a lot more effective than four small mind shields."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "The psionics lab can give soldiers the necessary training to improve their psionic skills and defence. Each lab can train up to ten soldiers. The more psionic aliens and devices we research, the better the psionic tools we can build for our soldiers to use. Training will not improve psi strength.{NEWLINE}PSIONIC STRENGTH: This is the measure of a soldier's natural potential for psionics. A higher psionic strength improves their ability to both use and resist psionic attacks.{NEWLINE}PSIONIC SKILL: This is how much training the soldier has had with psionics. A better trained soldier is slightly more resistant to psionic attacks, but is much more capable of using them."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Alien communications rely on a supra-dimensional wave which travels almost instantaneously. The decoder facility intercepts UFO transmissions out to a range of 2100 nautical miles, and decodes the information. This facility has a 67% chance to detect an average sized UFO and will show the type of UFO, the alien race and the type of activity.{NEWLINE}Building more radars in the same base incurs a diminishing return on investment, and there is no significant benefit to having more than two Hyper Wave Decoders at any base."
  STR_HYPER_WAVE_DECODER_LARGE_UFOPEDIA: "The large decoder facility intercepts UFO transmissions out to a range of 3000 nautical miles, and decodes the information. This facility has a 100% chance to detect any size UFO and will show the type of UFO, the alien race and the type of activity."
  STR_SECURITY_ROOM_AP_UFOPEDIA: "A fortified room with positions for soldiers to fight under cover. The room comes equipped with remotely-operated gun turrets which can track and fire upon intruding forces.{NEWLINE}{NEWLINE}Inside the facility there are two Rapid Defence turrets and two Heavy Defence turrets, with different power values and firing speeds.{NEWLINE}{NEWLINE}TURRET POWER: 25/40 AP         HEALTH: 50      ARMOR: 40{NEWLINE}NUMBER OF TURRETS: 4       ACCURACY: 80"
  STR_SECURITY_ROOM_LASER_UFOPEDIA: "The upgraded security room contains walls reinforced with alien alloy metals, and it is armed with highly accurate laser turrets.{NEWLINE}{NEWLINE}Inside the facility there are two Rapid Defence turrets and two Heavy Defence turrets, with different power values and firing speeds.{NEWLINE}{NEWLINE}{NEWLINE}TURRET POWER: 50/80 LASER     HEALTH: 70      ARMOR: 60{NEWLINE}NUMBER OF TURRETS: 4       ACCURACY: 80"
  STR_SECURITY_ROOM_PLASMA_UFOPEDIA: "This high-tech security room is armed with powerful reinforced plasma turrets.{NEWLINE}{NEWLINE}Inside the facility there are two Rapid Defence turrets and two Heavy Defence turrets, with different power values and firing speeds.{NEWLINE}{NEWLINE}{NEWLINE}TURRET POWER: 75/120 PLASMA   HEALTH: 90      ARMOR: 80{NEWLINE}NUMBER OF TURRETS: 4       ACCURACY: 80"

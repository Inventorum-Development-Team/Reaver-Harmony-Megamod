  STR_COMBAT_KNIFE_UFOPEDIA: "DAMAGE:   40% OF STR + 40% OF REACTIONS + 20% OF MELEE ACC{NEWLINE}{NEWLINE}A combat blade made of tempered titanium. This is a lightweight, small, and cheap weapon, though deadly at melee range. It is useless at long range, and will find difficulty in penetrating armour, however the soldier's strength and skill will augment the weapon's power. A well-trained melee combatant can seek out the gaps in an opponent's armour and strike where they are most vulnerable."
  STR_POWER_KNIFE_UFOPEDIA: "DAMAGE:   100% OF REACTIONS + 30% OF MELEE ACC{NEWLINE}{NEWLINE}This lightweight knife uses a compact power source similar to alien design to generate heat and vibrations focused at its tip. It takes skill to use this weapon well, but it is potent in the right hands. Sleek and deadly, this makes an excellent concealed weapon. The soldier's skill with knives will substantially augment its power."
  STR_POWER_BATON_UFOPEDIA: "DAMAGE BONUS:   10% OF STRENGTH + 10% OF MELEE ACC{NEWLINE}{NEWLINE}This baton uses an alien-style power source to generate intense heat and energy at the tip. It is a potent one-hand melee weapon which takes little skill to use properly. Use this as a backup weapon for ranged combat soldiers who might find themselves in a tight situation."
  STR_POWER_SWORD_UFOPEDIA: "DAMAGE:   160% OF STRENGTH + 30% OF MELEE ACC{NEWLINE}{NEWLINE}This blade uses an alien-style power source to generate heat and vibrations which enable it to slice through metal with ease. It is a skillful melee weapon which is best used in both hands of a well-trained melee fighter. With enough strength, this weapon could slice a tank in half. The soldier's strength will greatly augment its power."
  STR_STUN_ROD_UFOPEDIA: "DAMAGE BONUS:   30% OF MELEE ACC{NEWLINE}{NEWLINE}This device can only be used in close combat, but may stun a living organism without killing it by using electric shocks. Tazers of this variety are actually dangerous to the target, but act much faster than a depressant serum."
  STR_SUPER_STUN_LANCE_UFOPEDIA: "DAMAGE BONUS:   120% OF MELEE ACC{NEWLINE}{NEWLINE}This is a high-powered stun device capable of incapacitating a target as large as an elephant. It is highly dangerous to the target and can easily kill a human-sized animal.{NEWLINE}{NEWLINE}While no civilian agencies have found a use for such a device, we have reason to believe it may be useful to the X-Com Project."
  STR_PISTOL_UFOPEDIA: "The standard issue X-Com pistol is a high powered semi-automatic with a 12 round capacity. It fires .44 Magnum rounds with excellent armour penetration capability."
  STR_AUTO_PISTOL_UFOPEDIA: "This is a military-issue submachinegun selected for X-Com use due to its emphasis on power and accuracy over rate of fire. It fires FN-57 5.7mm rounds."
  STR_RIFLE_UFOPEDIA: "This highly accurate sniper rifle has scoped sights and fires 7.62mm NATO rounds in clips of 15. The powerful 7.62 round offers exceptional armour penetration at the cost of moderate recoil."
  STR_MACHINEGUN_UFOPEDIA: "A high-powered machinegun that fires 9x39mm rounds, and features an advanced recoil absorption system for improved accuracy during sustained fire. The small Soviet round is selected for its light weight and rapid re-fire time, improving ability to rapidly deal a lot of damage."
  STR_SHOTGUN_UFOPEDIA: "This military shotgun fires 12-gauge buckshot shells containing enough power to kill a buck. It is not good for penetrating armour, but rather is best used on tough, fleshy targets. Due to the way the pellets spread out in flight, the shotgun does not lose accuracy due to range so much as it loses power due to range."
  STR_HEAVY_CANNON_UFOPEDIA: "The heavy cannon is a devastating but cumbersome weapon. Its versatility comes from the fact that it can take three types of ammunition. The powerful AP shells have extreme armour penetration capability."
  STR_AUTO_CANNON_UFOPEDIA: "The auto-cannon combines the versatility and overall power of a heavy cannon with a fast fire rate. This weapon is impressively powerful when the trigger is held down for sustained fire."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "The rocket launcher is a laser guided system which can fire three different types of missile. The rockets have an onboard sensor which tracks the target via the laser point projected from the launcher."
  STR_LASER_PISTOL_UFOPEDIA: "The laser pistol is an effective implementation of new technology. It has the convenience of a pistol with more accurate firing."
  STR_LASER_AUTO_PISTOL_UFOPEDIA: "The laser auto-pistol combines pulse laser technology with our laser weapons technology to improve the weapon's rate of fire significantly. This weapon is especially potent against fleshy opponents."
  STR_LASER_RIFLE_UFOPEDIA: "The laser rifle is a powerful and accurate improvement to our sniper rifles."
  STR_LASER_PULSE_RIFLE_UFOPEDIA: "The laser pulse rifle combines pulse laser technology with our laser weapons technology to improve the weapon's rate of fire significantly. This weapon is especially potent against fleshy opponents."
  STR_HEAVY_LASER_UFOPEDIA: "The heavy laser features a concentrated magnetic field to replace the focusing crystal, allowing unlimited amounts of energy to pass through the focus point. This weapon is especially good at penetrating hard armour."
  STR_HEAVY_AUTO_LASER_UFOPEDIA: "Using magnetic confinement fields to manage the energy flow, heating is greatly decreased which allows the weapon to re-fire much sooner."
  STR_HC_ALLOY_AMMO_UFOPEDIA: "A tungsten slug encased in several alternating layers of tempered titanium, tungsten, and steel."
  STR_AC_ALLOY_AMMO_UFOPEDIA: "A fin-stabilised tungsten penetrator round encased in alternating layers of titanium and tungsten."
  STR_HC_AE_AMMO_UFOPEDIA: "The aliens use explosives that are very similar to our own, however they are lighter and more compact. We have adapted the technology to fit into our own weapons."
  STR_AC_AE_AMMO_UFOPEDIA: "Alien explosive technology has clearly focused more on ease of use than raw power. Nonetheless, their explosives are more potent than ours. We have adapted the technology to fit into our own weapons."
  STR_GRENADE_LAUNCHER_UFOPEDIA: "This is a low-velocity explosives launcher which can be used to arc rounds over obstacles. Fires three types of explosive round."
  STR_GRENADE_ROUND_AE_UFOPEDIA: "We can use alien explosive technology to produce a lighter and more powerful grenade round."
  STR_GRENADE_ROUND_ST_UFOPEDIA: "A stunning grenade round based on the aliens' stun bomb technology."
  STR_ALIEN_ROCKET_UFOPEDIA: "We can reverse engineer the alien grenade to produce a lighter and more powerful rocket using the aliens' explosive technology."
  STR_FUSION_ROCKET_UFOPEDIA: "The aliens' mastery of fusion and confinement field technology has enabled us to produce a devastating and precise rocket suitable for combat use."
  STR_PLASMA_PISTOL_UFOPEDIA: "The Plasma Pistol is a powerful and sleek alien weapon based on accelerating particles from within a minute anti-gravity field. Our soldiers cannot operate this weapon because it is locked in such a way that its operator must have a special psionic link with the weapon."
  STR_PLASMA_RIFLE_UFOPEDIA: "The Plasma Rifle is a powerful and accurate alien weapon based on accelerating particles from within a minute anti-gravity field. Our soldiers cannot operate this weapon because it is locked in such a way that its operator must have a special psionic link with the weapon."
  STR_HEAVY_PLASMA_UFOPEDIA: "The Heavy Plasma is a cumbersome yet exceedingly powerful alien weapon based on accelerating particles from within a minute anti-gravity field. Our soldiers cannot operate this weapon because it is locked in such a way that its operator must have a special psionic link with the weapon."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "This is a power source for the small alien Plasma Pistol. It is comprised of hypercapacitors which store electromagnetic energy contained within a self-reinforcing power field."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "This is a power source for the alien Plasma Rifle. It is comprised of hypercapacitors which store electromagnetic energy contained within a self-reinforcing power field."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "This is a power source for the cumbersome alien Heavy Plasma. It is comprised of hypercapacitors which store electromagnetic energy contained within a self-reinforcing power field."
  STR_PLASMA_PISTOL_TERRAN_UFOPEDIA: "Alien plasma pistol altered in order to be wielded by a human. This weapon combines power, accuracy, and ease of use in a sleek design."
  STR_PLASMA_PISTOL_TERRAN_CLIP_UFOPEDIA: "Power source for the small alien-derived Plasma Pistol. Contains Elerium - the highly energetic alien element."
  STR_PLASMA_RIFLE_TERRAN_UFOPEDIA: "Alien plasma rifle altered in order to be wielded by a human. This weapon is highly accurate and very powerful."
  STR_PLASMA_RIFLE_TERRAN_CLIP_UFOPEDIA: "This small object is used as a power source for a Plasma Rifle - a medium-powered weapon based on alien technology. Contains a small quantity of Elerium."
  STR_HEAVY_PLASMA_TERRAN_UFOPEDIA: "Alien heavy plasma weapon altered in order to be wielded by a human. This weapon is extremely powerful, but also unwieldy. It is especially good at penetrating hard armour."
  STR_HEAVY_PLASMA_TERRAN_CLIP_UFOPEDIA: "This compact device is used as ammunition for a Heavy Plasma weapon of Terran design."
  STR_PLASMA_AUTO_PISTOL_UFOPEDIA: "This is a modification of the Aliens' weapons design, increasing the rate of fire at the cost of power. This weapon is especially potent against fleshy opponents."
  STR_PLASMA_AUTO_PISTOL_CLIP_UFOPEDIA: "Ammo clip designed for the Plasma Auto-Pistol."
  STR_PLASMA_MACHINEGUN_UFOPEDIA: "This is a modification of the Aliens' weapons design, increasing the rate of fire at the cost of power. This weapon is especially potent against fleshy opponents."
  STR_PLASMA_MACHINEGUN_CLIP_UFOPEDIA: "Ammo clip designed for the Plasma Machinegun."
  STR_PLASMA_ASSAULT_CANNON_UFOPEDIA: "This is a modification of the Aliens' weapons design, increasing the rate of fire at the cost of power."
  STR_PLASMA_ASSAULT_CANNON_CLIP_UFOPEDIA: "Ammo clip designed for the Plasma Assault Cannon."
  STR_PLASMA_SHOTGUN_UFOPEDIA: "The Plasma Shotgun is simpler than alien weapons, able to produce plasma and fire it through a magnetic confinement beam, but without the production of gravity waves from Elerium-115. Therefore the plasma projectile rapidly expands as it leaves the weapon."
  STR_PLASMA_SHOTGUN_CLIP_UFOPEDIA: "Ammo clip designed for the Plasma Shotgun.{NEWLINE}Alien plasma weaponry is made of long chains of identical chambers, each of which handles a central channel of plasma as well as an electromagnetic conduit around the outside which generates the power fields that contain the plasma.{NEWLINE}{NEWLINE}Alien plasma weapons fire a tiny ball of plasma that is over a million degrees Celsius and is thousands of times the density of water. In order to keep the plasma ball from coming apart, it is charged with gravity waves produced by Elerium-115 and then channelled through a magnetic confinement beam emitted by the weapon. We are far from being able to fully reproduce this technology, however we can salvage components from alien weapons to produce our own plasma weaponry. This technology far surpasses our own."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "This is an alien guided missile launcher which fires powerful 'blaster bombs' that can follow waypoints to hit targets around corners. Our soldiers cannot operate this weapon as it is psionically locked, however further study may crack this locking mechanism."
  STR_BLASTER_BOMB_UFOPEDIA: "This device is a precision demolition tool that has an intelligent guidance system. It produces an immensely strong blast confined to a strangely small zone. It is fired from an Alien Blaster Launcher."
  STR_SMALL_LAUNCHER_UFOPEDIA: "A small one-hand launcher which fires stun bombs, enabling the aliens to capture live specimens. Our soldiers cannot operate this weapon as it is psionically locked, however further study may crack this locking mechanism."
  STR_STUN_BOMB_UFOPEDIA: "The Stun Bomb is used for capturing live human specimens. Upon impact, the bomb releases a shock wave which paralyzes targets caught within the blast. It is fired from an Alien Small Launcher."
  STR_BLASTER_LAUNCHER_TERRAN_UFOPEDIA: "An adaptation of the alien smart bomb launcher which can be used by our soldiers. It fires guided missiles that can follow waypoints as directed by the user."
  STR_SMALL_LAUNCHER_TERRAN_UFOPEDIA: "An adaptation of the alien stun launcher which can be used by our soldiers. It fires small yet powerful bombs, of which we can develop several different types."
  STR_BLASTER_BOMB_TERRAN_UFOPEDIA: "This sophisticated missile is guided to the target, where it detonates and uses a confinement field to minimise the blast area, delivering tremendous damage to a small zone. It is fired from a Blaster Launcher."
  STR_BLASTER_HE_BOMB_UFOPEDIA: "We can combine basic alien explosive technology with this alien weapon. This ammunition carries a high-explosive charge which produces a weaker explosion but a larger blast radius."
  STR_BLASTER_I_BOMB_UFOPEDIA: "We can combine our own incendiary technology with this alien weapon. This ammunition carries a large thermite incendiary charge."
  STR_BLASTER_SMOKE_BOMB_UFOPEDIA: "We can combine our own smoke technology with this alien weapon. This ammunition releases an enormous cloud of smoke on impact."
  STR_BLASTER_STUN_BOMB_UFOPEDIA: "This weapon makes use of alien stun weaponry, but the charge is much more powerful and inflicts heavy stun in a considerably larger radius."
  STR_STUN_BOMB_TERRAN_UFOPEDIA: "The paralytic Stun Bomb is great for stunning virtually any living target, including most alien races. We can use this to easily capture them alive. It is fired from a Small Launcher."
  STR_INCENDIARY_BOMB_UFOPEDIA: "We can combine our own incendiary technology with this alien weapon. This ammunition carries a thermite incendiary charge."
  STR_HE_BOMB_UFOPEDIA: "We can combine alien explosive technology with this alien weapon. This ammunition carries a high-explosive charge."
  STR_SMOKE_BOMB_UFOPEDIA: "We can combine our own smoke technology with this alien weapon. This ammunition releases a thick cloud of smoke on impact."
  STR_GRENADE_UFOPEDIA: "This fragmentation grenade is a very portable yet very powerful weapon. To use it, first prime the grenade and then throw it to the target. Once the soldier has released the primed grenade, it will detonate within a few seconds."
  STR_SMOKE_GRENADE_UFOPEDIA: "Smoke grenades are useful for providing cover in exposed combat situations. Use with care because they can benefit the enemy as well. To use the smoke grenade, prime it like an ordinary grenade, then throw it into an open area which you would like to blanket with a smokescreen."
  STR_ALIEN_GRENADE_UFOPEDIA: "This device works in the same way as a terrestrial grenade, except that it is lighter and more powerful. This weapon is relatively weaker than other weapons employed by the aliens, demonstrating a preference for portability and ease of use over sheer power. The grenade is locked and refuses to be operated by our agents. We will not be able to employ them in combat until we can defeat this lock."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "A proximity mine can be thrown like an ordinary grenade but is triggered by nearby movement after it lands. Great skill and care is required to use these devices properly."
  STR_AE_GRENADE_UFOPEDIA: "Having circumvented the psionic locking mechanism on the device, we can now employ the aliens' hand grenades against them. The aliens' grenades are significantly more powerful than ours, but are also considerably lighter. A soldier can throw one of these grenades a lot farther than they can throw a normal grenade."
  STR_AE_PROXIMITY_GRENADE_UFOPEDIA: "This proximity mine combines the alien's explosive technology with our own proximity detonation sensors. It is like a normal proximity mine, except that it is lighter and more powerful."
  STR_AE_HIGH_EXPLOSIVE_UFOPEDIA: "This weapon is a powerful explosive charge capable of destroying any target or even breaching UFO walls. Use with extreme caution."
  STR_FUSION_HIGH_EXPLOSIVE_UFOPEDIA: "This device contains an amped-up fusion charge which delivers enormous destructive power across a moderately large blast radius."
  STR_STUN_GRENADE_UFOPEDIA: "We can transform the alien's stun ammunition into a simple grenade, slightly increasing its power while also enabling it to be used without a launcher."
  STR_STUN_PROXIMITY_GRENADE_UFOPEDIA: "Our proximity mine technology can easily be adapted to hold an alternative type of explosive charge, such as the alien's stun ammunition."
  STR_INCENDIARY_GRENADE_UFOPEDIA: "A thermite incendiary charge which blankets an area in extremely hot material."
  STR_ELECTRO_FLARE_UFOPEDIA: "This compact device produces a bright flare light when it is thrown. This will highlight enemy units in the vicinity of the electro-flare during night time missions.{NEWLINE}{NEWLINE}The small electro-flare produces light over a smaller area, and is useful during covert operations to light up a specific area but keep everything around it shrouded in darkness. It is also vulnerable to explosives, and can be remotely removed from the battlefield."
  STR_ELECTRO_FLARE_LARGE_UFOPEDIA: "This compact device produces a bright flare light when it is thrown. This will highlight enemy units in the vicinity of the electro-flare during night time missions.{NEWLINE}{NEWLINE}The large electro-flare produces an especially bright light, blanketing a significant area in light. It is useful for exploring terrain during night missions, exposing as many aliens as possible. It is also armoured and can commonly resist the rigors of combat."
